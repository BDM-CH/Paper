,[&quot;water courses&quot;]]],536870928]],[&quot;^17&quot;,[52,&quot;^K&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;,&quot;^1B&quot;,&quot;^1D&quot;],536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,29,536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,30,536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,35,536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,36,536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,37,536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,39,536870928]],[&quot;^17&quot;,[52,&quot;^H&quot;,40,536870928]],[&quot;^17&quot;,[52,&quot;^1&lt;&quot;,true,536870928]],[&quot;^17&quot;,[52,&quot;^;&quot;,&quot;~u62fcd793-6185-4603-9cf8-0f097dff4cc8&quot;,536870928]],[&quot;^17&quot;,[53,&quot;^R&quot;,&quot;We sampled all may-, stone- and caddisfly species at 217 sites which representatively cover the three river networks. Using generalized additive models, we related diversity patterns in aquatic insects to centrality within the network as a direct river network property, and to catchment area and elevation , which are related to network position.&quot;,536870928]],[&quot;^17&quot;,[53,&quot;^P&quot;,&quot;^1;&quot;,536870928]],[&quot;^17&quot;,[53,&quot;^F&quot;,42,536870928]],[&quot;^17&quot;,[53,&quot;^Z&quot;,34,536870928]],[&quot;^17&quot;,[53,&quot;^W&quot;,42,536870928]],[&quot;^17&quot;,[53,&quot;^V&quot;,34,536870928]],[&quot;^17&quot;,[53,&quot;^1&lt;&quot;,true,536870928]],[&quot;^17&quot;,[53,&quot;^;&quot;,&quot;~u62fcd793-117c-4e4f-90ea-1c72136a29e0&quot;,536870928]],[&quot;^17&quot;,[54,&quot;^R&quot;,&quot;Our results highlight the fact that diversity patterns of aquatic insects in river systems are related to local factors such as elevation, but interact with network properties and connectivity along waterways, and differ among insect orders. These findings are consistent with dispersal-limited processes and indicate that riverine diversity should be addressed and protected taking the river network structure into account.&quot;,536870928]],[&quot;^17&quot;,[54,&quot;^P&quot;,&quot;^1;&quot;,536870928]],[&quot;^17&quot;,[54,&quot;^F&quot;,50,536870928]],[&quot;^17&quot;,[54,&quot;^Z&quot;,34,536870928]],[&quot;^17&quot;,[54,&quot;^W&quot;,50,536870928]],[&quot;^17&quot;,[54,&quot;^V&quot;,34,536870928]],[&quot;^17&quot;,[54,&quot;^1&lt;&quot;,true,536870928]],[&quot;^17&quot;,[54,&quot;^;&quot;,&quot;~u62fcd793-31be-4384-a7b4-16615d9a1e95&quot;,536870928]],[&quot;^17&quot;,[55,&quot;^R&quot;,&quot;Spatial dynamics and habitat connectivity affect community composition and diversity in many ecosystems. For many decades, diversity patterns in riverine ecosystems were thought to be related to local environmental conditions. Recent theoretical work, however, suggests that diversity in rivers is strongly affected by dispersal along the dendritic landscape structure and that environmental conditions are intrinsically linked to the network position. In this study we tested hypotheses on network position by relating river network geometry and connectivity to multi-level biodiversity patterns across large scales.&quot;,536870928]],[&quot;^17&quot;,[55,&quot;^P&quot;,&quot;^1;&quot;,536870928]],[&quot;^17&quot;,[55,&quot;^F&quot;,46,536870928]],[&quot;^17&quot;,[55,&quot;^Z&quot;,34,536870928]],[&quot;^17&quot;,[55,&quot;^W&quot;,46,536870928]],[&quot;^17&quot;,[55,&quot;^V&quot;,34,536870928]],[&quot;^17&quot;,[55,&quot;^1&lt;&quot;,true,536870928]],[&quot;^17&quot;,[55,&quot;^;&quot;,&quot;~u62fcd793-91f1-47f4-9336-18355b5026e1&quot;,536870928]],[&quot;^17&quot;,[57,&quot;^L&quot;,1655955940298,536870963]],[&quot;^17&quot;,[57,&quot;^@&quot;,false,536870930]],[&quot;^17&quot;,[57,&quot;^[&quot;,&quot;altermatt 2014&quot;,536870930]],[&quot;^17&quot;,[57,&quot;^13&quot;,&quot;Altermatt 2014&quot;,536870930]],[&quot;^17&quot;,[57,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;paper&quot;,&quot;^1@&quot;,&quot;PLOS ONE&quot;,&quot;^1A&quot;,2014,&quot;^1B&quot;,[&quot;^1C&quot;,[&quot;MACROINVERTEBRATES&q ^1&lt;&quot;,true,536870930]],[&quot;^17&quot;,[61,&quot;^;&quot;,&quot;~u62fcd794-386b-4b66-a7eb-40dc965e2d92&quot;,536870930]],[&quot;^17&quot;,[62,&quot;^R&quot;,&quot;## Abstract&quot;,536870930]],[&quot;^17&quot;,[62,&quot;^P&quot;,&quot;^1;&quot;,536870930]],[&quot;^17&quot;,[62,&quot;^X&quot;,2,536870930]],[&quot;^17&quot;,[62,&quot;^F&quot;,60,536870930]],[&quot;^17&quot;,[62,&quot;^Z&quot;,57,536870930]],[&quot;^17&quot;,[62,&quot;^W&quot;,57,536870930]],[&quot;^17&quot;,[62,&quot;^V&quot;,57,536870930]],[&quot;^17&quot;,[62,&quot;^1=&quot;,2,536870930]],[&quot;^17&quot;,[62,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870930]],[&quot;^17&quot;,[62,&quot;^1&lt;&quot;,false,536870930]],[&quot;^17&quot;,[62,&quot;^;&quot;,&quot;~u62fcd793-203f-42e3-9e50-4f30b3d69d52&quot;,536870930]],[&quot;^17&quot;,[63,&quot;^R&quot;,&quot;Amphipods are key organisms in many freshwater systems and contribute substantially to the diversity and functioning of macroinvertebrate communities. Furthermore, they are commonly used as bioindicators and for ecotoxicological tests. For many areas, however, diversity and distribution of amphipods is inadequately known, which limits their use in ecological and ecotoxicological studies and handicaps conservation initiatives. We studied the diversity and distribution of amphipods in Switzerland (Central Europe), covering four major drainage basins, an altitudinal gradient of&gt;2,500 m, and various habitats (rivers, streams, lakes and groundwater). We provide the first provisional checklist and detailed information on the distribution and diversity of all amphipod species from Switzerland. In total, we found 29 amphipod species. This includes 16 native and 13 non-native species, one of the latter (_Orchestia cavimana_) reported here for the first time for Switzerland. The diversity is compared to neighboring countries. We specifically discuss species of the genus_Niphargus_, which are often receiving less attention. We also found evidence of an even higher level of hidden diversity, and the potential occurrence of further cryptic species. This diversity reflects the biogeographic past of Switzerland, and suggests that amphipods are ideally suited to address questions on endemism and adaptive radiations, post-glaciation re-colonization and invasion dynamics as well as biodiversity-ecosystem functioning relationships in aquatic systems.&quot;,536870930]],[&quot;^17&quot;,[63,&quot;^P&quot;,&quot;^1;&quot;,536870930]],[&quot;^17&quot;,[63,&quot;^F&quot;,62,536870930]],[&quot;^17&quot;,[63,&quot;^Z&quot;,57,536870930]],[&quot;^17&quot;,[63,&quot;^W&quot;,57,536870930]],[&quot;^17&quot;,[63,&quot;^V&quot;,57,536870930]],[&quot;^17&quot;,[63,&quot;^1&lt;&quot;,true,536870930]],[&quot;^17&quot;,[63,&quot;^;&quot;,&quot;~u62fcd793-269e-4e31-9d2f-3ebd8392ca3c&quot;,536870930]],[&quot;^17&quot;,[65,&quot;^L&quot;,1655926412672,536870963]],[&quot;^17&quot;,[65,&quot;^@&quot;,false,536870932]],[&quot;^17&quot;,[65,&quot;^[&quot;,&quot;bdm as reference&quot;,536870932]],[&quot;^17&quot;,[65,&quot;^13&quot;,&quot;BDM as Reference&quot;,536870932]],[&quot;^17&quot;,[65,&quot;^B&quot;,1655926412672,536870963]],[&quot;^17&quot;,[65,&quot;^;&quot;,&quot;~u62fcd794-aa5f-4a4f-adc3-e2877316e8cc&quot;,536870932]],[&quot;^17&quot;,[66,&quot;^L&quot;,1655955940346,536870963]],[&quot;^17&quot;,[66,&quot;^@&quot;,false,536870932]],[&quot;^17&quot;,[66,&quot;^[&quot;,&quot;baumann 2021&quot;,536870932]],[&quot;^17&quot;,[66,&quot;^13&quot;,&quot;Baumann 2021&quot;,536870932]],[&quot;^17&quot;,[66,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;paper&quot;,&quot;^1@&quot;,&quot;Journal SOIL&quot;,&quot;^1A&quot;,2021,&quot;^1B&quot;,&quot;&quot;,&quot;^1D&quot;,[&quot;^1C&quot;,[&quot;habitats&quot;]]],536870932]],[&quot;^17&quot;,[66,&quot;^B&quot;,1655958686293,536870963]],[&quot;^17&quot;,[66,&quot;^;&quot;,&quot;~u62fcd794-e94e-4ae9-9999-2f62a584b7ee&quot;,536870932]],[&quot;^17&quot;,[67,&quot;^L&quot;,1655917785547,53687096 IL_, _7_(2), 525–546. [https://doi.org/10.5194/soil-7-525-2021](https://doi.org/10.5194/soil-7-525-2021)&quot;,536870932]],[&quot;^17&quot;,[73,&quot;^P&quot;,&quot;^1;&quot;,536870932]],[&quot;^17&quot;,[73,&quot;^F&quot;,72,536870932]],[&quot;^17&quot;,[73,&quot;^Z&quot;,66,536870932]],[&quot;^17&quot;,[73,&quot;^W&quot;,66,536870932]],[&quot;^17&quot;,[73,&quot;^V&quot;,66,536870932]],[&quot;^17&quot;,[73,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[73,&quot;^;&quot;,&quot;~u62fcd794-2142-4723-9457-10f05684d49f&quot;,536870932]],[&quot;^17&quot;,[74,&quot;^R&quot;,&quot;#[[BDM as Reference]], #monitoring, #NABO, #soil&quot;,536870932]],[&quot;^17&quot;,[74,&quot;^P&quot;,&quot;^1;&quot;,536870932]],[&quot;^17&quot;,[74,&quot;^F&quot;,73,536870932]],[&quot;^17&quot;,[74,&quot;^Z&quot;,66,536870932]],[&quot;^17&quot;,[74,&quot;^W&quot;,73,536870932]],[&quot;^17&quot;,[74,&quot;^V&quot;,65,536870932]],[&quot;^17&quot;,[74,&quot;^V&quot;,66,536870932]],[&quot;^17&quot;,[74,&quot;^V&quot;,68,536870932]],[&quot;^17&quot;,[74,&quot;^V&quot;,69,536870932]],[&quot;^17&quot;,[74,&quot;^V&quot;,70,536870932]],[&quot;^17&quot;,[74,&quot;^H&quot;,65,536870932]],[&quot;^17&quot;,[74,&quot;^H&quot;,68,536870932]],[&quot;^17&quot;,[74,&quot;^H&quot;,69,536870932]],[&quot;^17&quot;,[74,&quot;^H&quot;,70,536870932]],[&quot;^17&quot;,[74,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[74,&quot;^;&quot;,&quot;~u62fcd794-e7e8-48f1-bcbd-239fc7c64fc6&quot;,536870932]],[&quot;^17&quot;,[75,&quot;^R&quot;,&quot;## Abstract&quot;,536870932]],[&quot;^17&quot;,[75,&quot;^P&quot;,&quot;^1;&quot;,536870932]],[&quot;^17&quot;,[75,&quot;^X&quot;,2,536870932]],[&quot;^17&quot;,[75,&quot;^F&quot;,73,536870932]],[&quot;^17&quot;,[75,&quot;^Z&quot;,66,536870932]],[&quot;^17&quot;,[75,&quot;^W&quot;,66,536870932]],[&quot;^17&quot;,[75,&quot;^V&quot;,66,536870932]],[&quot;^17&quot;,[75,&quot;^1=&quot;,2,536870932]],[&quot;^17&quot;,[75,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870932]],[&quot;^17&quot;,[75,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[75,&quot;^;&quot;,&quot;~u62fcd794-c379-4a8a-aab6-646b7c4899d3&quot;,536870932]],[&quot;^17&quot;,[76,&quot;^R&quot;,&quot;Information on soils&apos; composition and physical, chemical and biological properties is paramount to elucidate agroecosystem functioning in space and over time. For this purpose, we developed a national Swiss soil spectral library (SSL; n = 4374) in the mid-infrared (mid-IR), calibrating 16 properties from legacy measurements on soils from the Swiss Biodiversity Monitoring program (BDM; n = 3778; 1094 sites) and the Swiss long-term Soil Monitoring Network (NABO; n = 596; 71 sites). General models were trained with the interpretable rule-based learner CUBIST, testing combinations of {5, 10, 20, 50, and 100} ensembles of rules (committees) and {2, 5, 7, and 9} nearest neighbors used for local averaging with repeated 10-fold cross-validation grouped by location. To evaluate the information in spectra to facilitate long-term soil monitoring at a plot level, we conducted 71 model transfers for the NABO sites to induce locally relevant information from the SSL, using the data-driven sample selection method RS - LOCAL. In total, 10 soil properties were estimated with discrimination capacity suitable for screening (R-2 &gt;= 0.72; ratio of performance to interquartile distance (RPIQ) &gt;= 2.0), out of which total carbon (C), organic C (OC), total nitrogen (N), pH and clay showed accuracy eligible for accurate diagnostics (R-2 &gt; 0.8; RPIQ &gt;= 3.0). CUBIST and the spectra estimated total C accurately with the root mean square error (RMSE) = 8.4 g kg(-1) and the RPIQ = 4.3, while the measured range was 1-583 g kg(-1) and OC with RMSE = 9.3 g kg(-1) and RPIQ = 3.4 (measured range 0-583 g kg(-1)). Compared to the general statistical learning approach, the local transfer approach - using two respective training samples - on average reduced the RMSE of total C per site fourfold. We found that the selected SSL subsets were highly dissimilar compared to validation samples, in terms of both their spectral input space and the measured values. This suggests that data-driven selection with RS - LOCAL leverages chemical diversity in composition rather than similarity. Our results suggest that mid-IR soil estimates were sufficiently accurate to support many soil applications that require a large volume of input data, such as precision agriculture, soil C accounting and monitoring and digital soil mapping. This SSL can be updated continuously, for example, with samples from deeper profiles and organic soils, so that the measurement of key soil properties becomes even more accurate and efficient in the near future.&quot;,536870932]],[&quot;^17&quot;,[76,&quot;^P&quot;,&quot;^1;&quot;,536870932]],[&quot;^17&quot;,[76,&quot;^F&quot;,75,536870932]],[&quot;^17&quot;,[76,&quot;^Z&quot;,66,536870932]],[&quot;^17&quot;,[76,&quot;^W&quot;,66,536870932]],[&quot;^17&quot;,[76,&quot;^V&quot;,66,536870932]],[&quot;^17&quot;,[76,&quot;^1&lt;&quot;,true,536870932]],[&quot;^17&quot;,[76,&quot;^;&quot;,&quot;~u62fcd794-e59c-4344-bfd8-61a233845be7&quot;,536870932]],[&quot;^17&quot;,[78,&quot;^L&quot;,1655926392127,536870963]],[&quot;^17&quot;,[78,&quot;^@&quot;,false,536870934]],[&quot;^17&quot;,[78,&quot;^[&quot;,&quot;grassland&quot;,536870934]],[&quot;^17&quot;,[78,&quot;^13&quot;,&quot;grassland&quot;,536870934]],[&quot;^17&quot;,[78,&quot;^B&quot;,1655926392127,536870963]],[&quot;^17&quot;,[78,&quot;^;&quot;,&quot;~u62fcd795-8bc8-438b-9ae8-9b9535ade019&quot;,536870948]],[&quot;^17&quot;,[79,&quot;^L&quot;,1655927195411,536870963]],[&quot;^17&quot;,[79,&quot;^@&quot;,false,536870934]],[&quot;^17&quot;,[79,&quot;^[&quot;,&quot;common species&quot;,536870934]],[&quot;^17&quot;,[79,&quot;^13&quot;,&quot;common species&quot;,536870934]],[&quot;^17&quot;,[79,&quot;^B&quot;,1655927195411,536870963]],[&quot;^17&quot;,[79,&quot;^;&quot;,&quot;~u62fcd795-0dcd-4f52-a731-16bc quot;### Aim&quot;,536870934]],[&quot;^17&quot;,[93,&quot;^P&quot;,&quot;^1;&quot;,536870934]],[&quot;^17&quot;,[93,&quot;^X&quot;,3,536870934]],[&quot;^17&quot;,[93,&quot;^F&quot;,86,536870934]],[&quot;^17&quot;,[93,&quot;^Z&quot;,80,536870934]],[&quot;^17&quot;,[93,&quot;^W&quot;,80,536870934]],[&quot;^17&quot;,[93,&quot;^V&quot;,80,536870934]],[&quot;^17&quot;,[93,&quot;^1=&quot;,3,536870934]],[&quot;^17&quot;,[93,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870934]],[&quot;^17&quot;,[93,&quot;^1&lt;&quot;,true,536870934]],[&quot;^17&quot;,[93,&quot;^;&quot;,&quot;~u62fcd794-e052-4d5b-9618-71d3bb4a78cf&quot;,536870934]],[&quot;^17&quot;,[94,&quot;^R&quot;,&quot;Changes in species richness and changes in Simpson dissimilarity index of vascular plants in grassland (meadows and pastures) were examined. The analyses were based on species lists recorded on 339 10-m2 sample plots from a systematic sample covering the entire Switzerland. Each sample plot had been surveyed once in 2001–2004 and once in 2006–2009 with 5 years between the first and the second survey. Changes in species dissimilarity were interpreted by comparing the relative contribution of several indicator [[species groups.&quot;,536870934]],[&quot;^17&quot;,[94,&quot;^P&quot;,&quot;^1;&quot;,536870934]],[&quot;^17&quot;,[94,&quot;^F&quot;,95,536870934]],[&quot;^17&quot;,[94,&quot;^Z&quot;,80,536870934]],[&quot;^17&quot;,[94,&quot;^W&quot;,95,536870934]],[&quot;^17&quot;,[94,&quot;^V&quot;,80,536870934]],[&quot;^17&quot;,[94,&quot;^1&lt;&quot;,true,536870934]],[&quot;^17&quot;,[94,&quot;^;&quot;,&quot;~u62fcd794-a432-4801-96b2-540e82f3ea30&quot;,536870934]],[&quot;^17&quot;,[95,&quot;^R&quot;,&quot;### Methods&quot;,536870934]],[&quot;^17&quot;,[95,&quot;^P&quot;,&quot;^1;&quot;,536870934]],[&quot;^17&quot;,[95,&quot;^X&quot;,3,536870934]],[&quot;^17&quot;,[95,&quot;^F&quot;,90,536870934]],[&quot;^17&quot;,[95,&quot;^Z&quot;,80,536870934]],[&quot;^17&quot;,[95,&quot;^W&quot;,80,536870934]],[&quot;^17&quot;,[95,&quot;^V&quot;,80,536870934]],[&quot;^17&quot;,[95,&quot;^1=&quot;,3,536870934]],[&quot;^17&quot;,[95,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870934]],[&quot;^17&quot;,[95,&quot;^1&lt;&quot;,true,536870934]],[&quot;^17&quot;,[95,&quot;^;&quot;,&quot;~u62fcd794-308a-405f-92b8-55ec3f819078&quot;,536870934]],[&quot;^17&quot;,[96,&quot;^R&quot;,&quot;Bühler, C., &amp; Roth, T. (2011). Spread of common species results in local-scale floristic homogenization in grassland of Switzerland: Floristic homogenization in Swiss grassland. _Diversity and Distributions_, _17_(6), 1089–1098. [https://doi.org/10.1111/j.1472-4642.2011.00799.x](https://doi.org/10.1111/j.1472-4642.2011.00799.x)&quot;,536870934]],[&quot;^17&quot;,[96,&quot;^P&quot;,&quot;^1;&quot;,536870934]],[&quot;^17&quot;,[96,&quot;^F&quot;,84,536870934]],[&quot;^17&quot;,[96,&quot;^Z&quot;,80,536870934]],[&quot;^17&quot;,[96,&quot;^W&quot;,80,536870934]],[&quot;^17&quot;,[96,&quot;^V&quot;,80,536870934]],[&quot;^17&quot;,[96,&quot;^1&lt;&quot;,true,536870934]],[&quot;^17&quot;,[96,&quot;^;&quot;,&quot;~u62fcd794-3513-4416-82ee-cb6c9566cdb1&quot;,536870934]],[&quot;^17&quot;,[97,&quot;^R&quot;,&quot;Mean species richness of vascular plants in grassland increased during the study period. In contrast, species dissimilarity of plants decreased, suggesting local-scale floristic homogenization of grassland in Switzerland. It was mostly because of the spread of common species, namely the species that are tolerant to high nutrient levels, the species of low conservation value and the species adapted to moderate temperature levels that led to taxonomic homogenization. Target species for conservation did only marginally affect taxonomic homogenization. In contrast to the predictions from studies of taxonomic homogenization on larger scales, the taxonomic homogenization of grassland at local scale was not explained by the spread of neophytic species.&quot;,536870934]],[&quot;^17&quot;,[97,&quot;^P&quot;,&quot;^1;&quot;,536870934]] 105,&quot;^;&quot;,&quot;~u62fcd794-cd56-4ba0-9289-1f09d7b14595&quot;,536870936]],[&quot;^17&quot;,[106,&quot;^R&quot;,&quot;Presence–absence observations of 245 benthic macroinvertebrate taxa identified at a mixed taxonomic resolution.&quot;,536870936]],[&quot;^17&quot;,[106,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[106,&quot;^F&quot;,110,536870936]],[&quot;^17&quot;,[106,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[106,&quot;^W&quot;,110,536870936]],[&quot;^17&quot;,[106,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[106,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[106,&quot;^;&quot;,&quot;~u62fcd794-8cc0-4573-9854-2b2619099b29&quot;,536870936]],[&quot;^17&quot;,[107,&quot;^R&quot;,&quot;Individual, hierarchical and joint hierarchical generalized linear models (GLM) were developed for all taxa. Parameters were estimated using maximum likelihood estimation or Bayesian inference with Hamiltonian Markov chain Monte Carlo simulations. Predictive performance was assessed with cross-validation. In addition, the predicted family and species richness of the models was compared with a GLM for richness.&quot;,536870936]],[&quot;^17&quot;,[107,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[107,&quot;^F&quot;,109,536870936]],[&quot;^17&quot;,[107,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[107,&quot;^W&quot;,109,536870936]],[&quot;^17&quot;,[107,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[107,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[107,&quot;^;&quot;,&quot;~u62fcd794-5d5d-44d1-bd31-6a0103d65e6f&quot;,536870936]],[&quot;^17&quot;,[108,&quot;^R&quot;,&quot;### Aim&quot;,536870936]],[&quot;^17&quot;,[108,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[108,&quot;^X&quot;,3,536870936]],[&quot;^17&quot;,[108,&quot;^F&quot;,103,536870936]],[&quot;^17&quot;,[108,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[108,&quot;^W&quot;,99,536870936]],[&quot;^17&quot;,[108,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[108,&quot;^1=&quot;,3,536870936]],[&quot;^17&quot;,[108,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870936]],[&quot;^17&quot;,[108,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[108,&quot;^;&quot;,&quot;~u62fcd794-9c33-4274-ad53-064d2001c150&quot;,536870936]],[&quot;^17&quot;,[109,&quot;^R&quot;,&quot;### Methods&quot;,536870936]],[&quot;^17&quot;,[109,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[109,&quot;^X&quot;,3,536870936]],[&quot;^17&quot;,[109,&quot;^F&quot;,104,536870936]],[&quot;^17&quot;,[109,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[109,&quot;^W&quot;,99,536870936]],[&quot;^17&quot;,[109,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[109,&quot;^1=&quot;,3,536870936]],[&quot;^17&quot;,[109,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870936]],[&quot;^17&quot;,[109,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[109,&quot;^;&quot;,&quot;~u62fcd794-0f13-4ef2-8330-dab8f81c2ad5&quot;,536870936]],[&quot;^17&quot;,[110,&quot;^R&quot;,&quot;### Taxa&quot;,536870936]],[&quot;^17&quot;,[110,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[110,&quot;^X&quot;,3,536870936]],[&quot;^17&quot;,[110,&quot;^F&quot;,108,536870936]],[&quot;^17&quot;,[110,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[110,&quot;^W&quot;,99,536870936]],[&quot;^17&quot;,[110,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[110,&quot;^1=&quot;,3,536870936]],[&quot;^17&quot;,[110,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870936]],[&quot;^17&quot;,[110,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[110,&quot;^;&quot;,&quot;~u62fcd794-0470-4695-9eb7-f9ab45a8dc30&quot;,536870936]],[&quot;^17&quot;,[111,&quot;^R&quot;,&quot;Four hundred and ninety-two sites in rivers throughout Switzerland.&quot;,536870936]],[&quot;^17&quot;,[111,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[111,&quot;^F&quot;,104,536870936]],[&quot;^17&quot;,[111,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[111,&quot;^W&quot;,104,536870936]],[&quot;^17&quot;,[111,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[111,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[111,&quot;^;&quot;,&quot;~u62fcd794-d40e-412b-b566-32eca70f4297&quot;,536870936]],[&quot;^17&quot;,[112,&quot;^R&quot;,&quot;Species distribution models (SDMs) are widely used to study geographic distributions of taxa in response to natural and anthropogenic environmental conditions. For a community, common approaches include fitting individual SDMs (iSDMs) to all taxa or directly modelling community properties such as richness. However, the parameters of iSDMs are difficult to identify for rare taxa, and community properties do not reveal taxon-specific responses. Individual models can be combined into a hierarchical multispecies distribution model (mSDM) that constrains taxon-specific parameters according to overarching community parameters, or a joint model (jSDM) in which interdependencies between taxa are jointly inferred. We compare how individual, hierarchical multispecies and joint SDMs differ in quality of fit, explanatory power and predictive performance, and analyse how these properties depend on the prevalence of taxa.&quot;,536870936]],[&quot;^17&quot;,[112,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[112,&quot;^F&quot;,108,536870936]],[&quot;^17&quot;,[112,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[112,&quot;^W&quot;,108,536870936]],[&quot;^17&quot;,[112,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[112,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[112,&quot;^;&quot;,&quot;~u62fcd794-bf2a-4d8c-b04f-0657e424f30b&quot;,536870936]],[&quot;^17&quot;,[113,&quot;^R&quot;,&quot;We show that even a relatively simple mSDM combines many of the analytical capabilities of iSDMs and improves predictive performance. Increasingly complex mSDMs and jSDMs provide additional analytical possibilities, but depending on the data and research questions, different levels of complexity may be appropriate.&quot;,536870936]],[&quot;^17&quot;,[113,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[113,&quot;^F&quot;,101,536870936]],[&quot;^17&quot;,[113,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[113,&quot;^W&quot;,101,536870936]],[&quot;^17&quot;,[113,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[113,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[113,&quot;^;&quot;,&quot;~u62fcd794-262f-4c74-bbf6-3cb163e2e76c&quot;,536870936]],[&quot;^17&quot;,[114,&quot;^R&quot;,&quot;Individual models show a slightly higher quality of fit largely due to overfitting for rare taxa. The mSDM achieves a similar quality of fit and explanatory power, mitigates overfitting for rare taxa and considerably improves predictive performance over the whole community. The joint models further improve the quality of fit, but decrease predictive performance and increase predictive uncertainty.&quot;,536870936]],[&quot;^17&quot;,[114,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[114,&quot;^F&quot;,102,536870936]],[&quot;^17&quot;,[114,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[114,&quot;^W&quot;,102,536870936]],[&quot;^17&quot;,[114,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[114,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot;,[114,&quot;^;&quot;,&quot;~u62fcd794-ac50-414f-b56e-93da44eda154&quot;,536870936]],[&quot;^17&quot;,[115,&quot;^R&quot;,&quot;Caradima, B., Schuwirth, N., &amp; Reichert, P. (2019). From individual to joint species distribution models: A comparison of model complexity and predictive performance. _Journal of Biogeography_, _46_(10), 2260–2274. [https://doi.org/10.1111/jbi.13668](https://doi.org/10.1111/jbi.13668)&quot;,536870936]],[&quot;^17&quot;,[115,&quot;^P&quot;,&quot;^1;&quot;,536870936]],[&quot;^17&quot;,[115,&quot;^F&quot;,116,536870936]],[&quot;^17&quot;,[115,&quot;^Z&quot;,99,536870936]],[&quot;^17&quot;,[115,&quot;^W&quot;,99,536870936]],[&quot;^17&quot;,[115,&quot;^V&quot;,99,536870936]],[&quot;^17&quot;,[115,&quot;^1&lt;&quot;,true,536870936]],[&quot;^17&quot; ub and tree. Using a Bayesian multispecies site-occupancy model, we estimated occurrence and detection probability of these species and their relation to covariates.&quot;,536870938]],[&quot;^17&quot;,[123,&quot;^P&quot;,&quot;^1;&quot;,536870938]],[&quot;^17&quot;,[123,&quot;^F&quot;,124,536870938]],[&quot;^17&quot;,[123,&quot;^Z&quot;,120,536870938]],[&quot;^17&quot;,[123,&quot;^W&quot;,120,536870938]],[&quot;^17&quot;,[123,&quot;^V&quot;,120,536870938]],[&quot;^17&quot;,[123,&quot;^1&lt;&quot;,true,536870938]],[&quot;^17&quot;,[123,&quot;^;&quot;,&quot;~u62fcd794-a1b4-45e5-948a-650446fcede9&quot;,536870938]],[&quot;^17&quot;,[124,&quot;^R&quot;,&quot;Imperfect detection can seriously bias conventional estimators of species distributions and species richness. Plant traits, survey-specific conditions and site-specific characteristics may influence plant detection probability. However, the generality of the problems induced by imperfect detection in plants and the magnitude of this challenge for plant distribution studies are currently unknown.&quot;,536870938]],[&quot;^17&quot;,[124,&quot;^P&quot;,&quot;^1;&quot;,536870938]],[&quot;^17&quot;,[124,&quot;^F&quot;,127,536870938]],[&quot;^17&quot;,[124,&quot;^Z&quot;,120,536870938]],[&quot;^17&quot;,[124,&quot;^W&quot;,120,536870938]],[&quot;^17&quot;,[124,&quot;^V&quot;,120,536870938]],[&quot;^17&quot;,[124,&quot;^1&lt;&quot;,true,536870938]],[&quot;^17&quot;,[124,&quot;^;&quot;,&quot;~u62fcd794-ebff-4c93-8347-936cadeb3875&quot;,536870938]],[&quot;^17&quot;,[125,&quot;^R&quot;,&quot;#[[imperfect detection]], #[[species distribution models]], #[[quality control]]&quot;,536870938]],[&quot;^17&quot;,[125,&quot;^P&quot;,&quot;^1;&quot;,536870938]],[&quot;^17&quot;,[125,&quot;^F&quot;,130,536870938]],[&quot;^17&quot;,[125,&quot;^Z&quot;,120,536870938]],[&quot;^17&quot;,[125,&quot;^W&quot;,130,536870938]],[&quot;^17&quot;,[125,&quot;^V&quot;,100,536870938]],[&quot;^17&quot;,[125,&quot;^V&quot;,119,536870938]],[&quot;^17&quo  and spatial scale. _Oikos_, _124_(12), 1571–1582. [https://doi.org/10.1111/oik.02166](https://doi.org/10.1111/oik.02166)&quot;,536870940]],[&quot;^17&quot;,[140,&quot;^P&quot;,&quot;^1;&quot;,536870940]],[&quot;^17&quot;,[140,&quot;^F&quot;,139,536870940]],[&quot;^17&quot;,[140,&quot;^Z&quot;,137,536870940]],[&quot;^17&quot;,[140,&quot;^W&quot;,137,536870940]],[&quot;^17&quot;,[140,&quot;^V&quot;,137,536870940]],[&quot;^17&quot;,[140,&quot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[140,&quot;^;&quot;,&quot;~u62fcd794-93e5-4f4e-8769-fe382030da71&quot;,536870940]],[&quot;^17&quot;,[141,&quot;^R&quot;,&quot;#[[species richness]], #[[species traits]], #urbanization&quot;,536870940]],[&quot;^17&quot;,[141,&quot;^P&quot;,&quot;^1;&quot;,536870940]],[&quot;^17&quot;,[141,&quot;^F&quot;,140,536870940]],[&quot;^17&quot;,[141,&quot;^Z&quot;,137,536870940]],[&quot;^17&quot;,[141,&quot;^W&quot;,140,536870940]],[&quot;^17&quot;,[141,&quot;^V&quot;,33,536870940]],[&quot;^17&quot;,[141,&quot;^V&quot;,134,536870940]],[&quot;^17&quot;,[141,&quot;^V&quot;,135,536870940]],[&quot;^17&quot;,[141,&quot;^V&quot;,137,536870940]],[&quot;^17&quot;,[141,&quot;^H&quot;,33,536870940]],[&quot;^17&quot;,[141,&quot;^H&quot;,134,536870940]],[&quot;^17&quot;,[141,&quot;^H&quot;,135,536870940]],[&quot;^17&quot;,[141,&quot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[141,&quot;^;&quot;,&quot;~u62fcd794-c50a-4f9e-8c1d-ddca9399d8a3&quot;,536870940]],[&quot;^17&quot;,[142,&quot;^R&quot;,&quot;## Abstract&quot;,536870940]],[&quot;^17&quot;,[142,&quot;^P&quot;,&quot;^1;&quot;,536870940]],[&quot;^17&quot;,[142,&quot;^X&quot;,2,536870940]],[&quot;^17&quot;,[142,&quot;^F&quot;,140,536870940]],[&quot;^17&quot;,[142,&quot;^Z&quot;,137,536870940]],[&quot;^17&quot;,[142,&quot;^W&quot;,137,536870940]],[&quot;^17&quot;,[142,&quot;^V&quot;,137,536870940]],[&quot;^17&quot;,[142,&quot;^1=&quot;,2,536870940]],[&quot;^17&quot;,[142,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870940]],[&quot;^17&quot;,[142,&quot;^1&lt;&quot;,false,536870940]],[&quot;^17&quot;,[142,&quot;^;&quot;,&quot;~u62fcd794-f76a-4f9b-81e0-c20e89c660c5&quot;,536870940]],[&quot;^17&quot;,[143,&quot;^R&quot;,&quot;Urbanisation has an important impact on biodiversity, mostly driving changes in species assemblages, through the replacement of specialist with generalist species, thus leading to biotic homogenisation. Mobility is also assumed to greatly affect species’ ability to cope in urban environments. Moreover, specialisation, mobility and their interaction are expected to greatly influence ecological processes such as metacommunity dynamics and assembly processes, and consequently the way and the spatial scale at which organisms respond to urbanisation. Here we investigate urbanisation impacts on distinct characteristics of species assemblages – namely specialisation degree in resource use, mobility and number of species, classified according to both characteristics and their combination – for vascular plants, butterflies and birds, across a range of spatial scales (from 1 × 1 km plots to 5 km-radius buffers around them).&quot;,536870940]],[&quot;^17&quot;,[143,&quot;^P&quot;,&quot;^1;&quot;,536870940]],[&quot;^17&quot;,[143,&quot;^F&quot;,142,536870940]],[&quot;^17&quot;,[143,&quot;^Z&quot;,137,536870940]],[&quot;^17&quot;,[143,&quot;^W&quot;,137,536870940]],[&quot;^17&quot;,[143,&quot;^V&quot;,137,536870940]],[&quot;^17&quot;,[143,&quot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[143,&quot;^;&quot;,&quot;~u62fcd794-b913-4242-902a-ea212c317af3&quot;,536870940]],[&quot;^17&quot;,[144,&quot;^R&quot;,&quot;We found that the degree of specialisation, mobility and their interaction, greatly influenced species’ responses to urbanisation, with highly mobile specialist species of all taxonomic groups being affected most. Two different patterns were found: for plants, urbanisation induced trait divergence by favouring highly mobile species with narrow habitat ranges. For birds and butterflies, however, it reduced the number of highly mobile specialist species, thus driving trait convergence. Mobile organisms, across and within taxonomic groups, tended to respond at larger spatial scales than those that are poorly mobile. These findings emphasize the need to take into consideration species’ ecological aspects, as well as a wide range of spatial scales when evaluating the impact of urbanisation on biodiversity. Our results also highlight the harmful impact of widespread urban expansion on organisms such as butterflies, especially highly mobile specialists, which were negatively affected by urban areas even at great distances.&quot;,536870940]],[&quot;^17&quot;,[144,&quot;^P&quot;,&quot;^1;&quot;,536870940]],[&quot;^17&quot;,[144,&quot;^F&quot;,143,536870940]],[&quot;^17&quot;,[144,&quot;^Z&quot;,137,536870940]],[&quot;^17&quot;,[144,&quot;^W&quot;,137,536870940]],[&quot;^17&quot;,[144,&quot;^V&quot;,137,536870940]],[&quot;^17&quot;,[144,&quot;^1&lt;&quot;,true,536870940]],[&quot;^17&quot;,[144,&quot;^;&quot;,&quot;~u62fcd794-302f-4e54-9620-5205df77f2ab&quot;,536870940]],[&quot;^17&quot;,[146,&quot;^L&quot;,1655957743603,536870963]],[&quot;^17&quot;,[146,&quot;^@&quot;,false,536870942]],[&quot;^17&quot;,[146,&quot;^[&quot;,&quot;concepcion 2016&quot;,536870942]],[&quot;^17&quot;,[146,&quot;^13&quot;,&quot;Concepcion 2016&quot;,536870942]],[&quot;^17&quot;,[146,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;paper&quot;,&quot;^1@&quot;,&quot;Urban Ecosystems&quot;,&quot;^1A&quot;,2016,&quot;^1B&quot;,[&quot;^1C&quot;,[&quot;PLANTS&quot;,&quot;MOSSES&quot;,&quot;SNAILS&quot;,&quot;BIRDS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1D&quot;,[&quot;^1C&quot;,[&quot;habitats&quot;,&quot;landscapes&quot;]]],536870942]],[&quot;^17&quot;,[146,&quot;^B&quot;,1655957970637,536870963]],[&quot;^17&quot;,[146,&quot;^;&quot;,&quot;~u62fcd794-5198-49f3-bd4e-4b03200a1f54&quot;,536870942]],[&quot;^17&quot;,[147,&quot;^L&quot;,1655957852958,536870963]],[&quot;^17&quot;,[147,&quot;^@&quot;,false, ;^V&quot;,146,536870942]],[&quot;^17&quot;,[151,&quot;^1=&quot;,2,536870942]],[&quot;^17&quot;,[151,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870942]],[&quot;^17&quot;,[151,&quot;^1&lt;&quot;,false,536870942]],[&quot;^17&quot;,[151,&quot;^;&quot;,&quot;~u62fcd794-869d-494a-b55f-c2ec90159616&quot;,536870942]],[&quot;^17&quot;,[152,&quot;^R&quot;,&quot;Concepción, E. D., Obrist, M. K., Moretti, M., Altermatt, F., Baur, B., &amp; Nobis, M. P. (2016). Impacts of urban sprawl on species richness of plants, butterflies, gastropods and birds: Not only built-up area matters. _Urban Ecosystems_, _19_(1), 225–242. [https://doi.org/10.1007/s11252-015-0474-4](https://doi.org/10.1007/s11252-015-0474-4)&quot;,536870942]],[&quot;^17&quot;,[152,&quot;^P&quot;,&quot;^1;&quot;,536870942]],[&quot;^17&quot;,[152,&quot;^F&quot;,151,536870942]],[&quot;^17&quot;,[152,&quot;^Z&quot;,146,536870942]],[&quot;^17&quot;,[152,&quot;^W&quot;,146,536870942]],[&quot;^17&quot;,[152,&quot;^V&quot;,146,536870942]],[&quot;^17&quot;,[152,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[152,&quot;^;&quot;,&quot;~u62fcd794-86d1-47db-b6ba-1d4fd27e0ec5&quot;,536870942]],[&quot;^17&quot;,[153,&quot;^R&quot;,&quot;#urbanization, #neobiota&quot;,536870942]],[&quot;^17&quot;,[153,&quot;^P&quot;,&quot;^1;&quot;,536870942]],[&quot;^17&quot;,[153,&quot;^F&quot;,152,536870942]],[&quot;^17&quot;,[153,&quot;^Z&quot;,146,536870942]],[&quot;^17&quot;,[153,&quot;^W&quot;,152,536870942]],[&quot;^17&quot;,[153,&quot;^V&quot;,134,536870942]],[&quot;^17&quot;,[153,&quot;^V&quot;,146,536870942]],[&quot;^17&quot;,[153,&quot;^V&quot;,149,536870942]],[&quot;^17&quot;,[153,&quot;^H&quot;,134,536870942]],[&quot;^17&quot;,[153,&quot;^H&quot;,149,536870942]],[&quot;^17&quot;,[153,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[153,&quot;^;&quot;,&quot;~u62fcd794-4acb-483d-a4a9-875c27944841&quot;,536870942]],[&quot;^17&quot;,[154,&quot;^R&quot;,&quot;## Abstract&quot;,536870942]],[&quot;^17&quot;,[154,&quot;^P&quot;,&quot;^1;&quot;,536870942]],[&quot;^17&quot;,[154,&quot;^X&quot;,2,536870942]],[&quot;^17&quot;,[154,&quot;^F&quot;,152,536870942]],[&quot;^17&quot;,[154,&quot;^Z&quot;,146,536870942]],[&quot;^17&quot;,[154,&quot;^W&quot;,146,536870942]],[&quot;^17&quot;,[154,&quot;^V&quot;,146,536870942]],[&quot;^17&quot;,[154,&quot;^1=&quot;,2,536870942]],[&quot;^17&quot;,[154,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870942]],[&quot;^17&quot;,[154,&quot;^1&lt;&quot;,false,536870942]],[&quot;^17&quot;,[154,&quot;^;&quot;,&quot;~u62fcd794-8936-485d-8f1a-a312996ed799&quot;,536870942]],[&quot;^17&quot;,[155,&quot;^R&quot;,&quot;Urban growth is a major factor of global environmental change and has important impacts on biodiversity, such as changes in species composition and biotic homogenization. Most previous studies have focused on effects of urban area as a general measure of urbanization, and on few or single taxa. Here, we analyzed the impacts of the different components of urban sprawl (i.e., scattered and widespread urban growth) on species richness of a variety of taxonomic groups covering mosses, vascular plants, gastropods, butterflies, and birds at the habitat and landscape scales. Besides urban area, we considered the average age, imperviousness, and dispersion degree of urban area, along with human population density, to disentangle the effects of the different components of urban sprawl on biodiversity. The study was carried out in the Swiss Plateau that has undergone substantial urban sprawl in recent decades.&quot;,536870942]],[&quot;^17&quot;,[155,&quot;^P&quot;,&quot;^1;&quot;,536870942]],[&quot;^17&quot;,[155,&quot;^F&quot;,154,536870942]],[&quot;^17&quot;,[155,&quot;^Z&quot;,146,536870942]],[&quot;^17&quot;,[155,&quot;^W&quot;,146,536870942]],[&quot;^17&quot;,[155,&quot;^V&quot;,146,536870942]],[&quot;^17&quot;,[155,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[155,&quot;^;&quot;,&quot;~u62fcd794-1011-48fe-b719-5401f330c614&quot;,536870942]],[&quot;^17&quot;,[156,&quot;^R&quot;,&quot;Vascular plants and birds showed the strongest responses to urban sprawl, especially at the landscape scale, with non-native and ruderal plants proliferating and common generalist birds increasing at the expense of specialist birds as urban sprawl grew. Overall, urban area had the greatest contribution on such impacts, but additional effects of urban dispersion (i.e., increase of non-native plants) and human population density (i.e., increases of ruderal plants and common generalist birds) were found. Our findings support the hypothesis that negative impacts of urban sprawl on biodiversity can be reduced by compacting urban growth while still avoiding the formation of very densely populated areas.&quot;,536870942]],[&quot;^17&quot;,[156,&quot;^P&quot;,&quot;^1;&quot;,536870942]],[&quot;^17&quot;,[156,&quot;^F&quot;,155,536870942]],[&quot;^17&quot;,[156,&quot;^Z&quot;,146,536870942]],[&quot;^17&quot;,[156,&quot;^W&quot;,146,536870942]],[&quot;^17&quot;,[156,&quot;^V&quot;,146,536870942]],[&quot;^17&quot;,[156,&quot;^1&lt;&quot;,true,536870942]],[&quot;^17&quot;,[156,&quot;^;&quot;,&quot;~u62fcd794-99a0-4ef0-bd85-71a588a53f00&quot;,536870942]],[&quot;^17&quot;,[158,&quot;^L&quot;,1655926523782,536870963]],[&quot;^17&quot;,[158,&quot;^@&quot;,false,536870944]],[&quot;^17&quot;,[158,&quot;^[&quot;,&quot;land-use&quot;,536870944]],[&quot;^17&quot;,[158,&quot;^13&quot;,&quot;land-use&quot;,536870944]],[&quot;^17&quot;,[158,&quot;^B&quot;,1655926523782,536870963]],[&quot;^17&quot;,[158,&quot;^;&quot;,&quot;~u62fcd795-91fe-49bc-8b8f-a3b82768c874&quot;,536870944]],[&quot;^17&quot;,[159,&quot;^L&quot;,1655954365442,536870963]],[&quot;^17&quot;,[159,&quot;^@&quot;,false,536870944]],[&quot;^17&quot;,[159,&quot;^[&quot;,&quot;species trends&quot;,536870944]],[&quot;^17&quot;,[159,&quot;^13&quot;,&quot;species trends&quot;,536870944]],[&quot;^17&quot;,[159,&quot;^B&quot;,1655954365442,536870963]],[&quot;^17&quot;,[159,&quot;^;&quot;,&quot;~u62fcd795-1382-45ed-8004-52 ot;^H&quot;,159,536870944]],[&quot;^17&quot;,[166,&quot;^H&quot;,161,536870944]],[&quot;^17&quot;,[166,&quot;^H&quot;,162,536870944]],[&quot;^17&quot;,[166,&quot;^1&lt;&quot;,true,536870944]],[&quot;^17&quot;,[166,&quot;^;&quot;,&quot;~u62fcd795-93fc-4239-8b6b-406f4f592b06&quot;,536870944]],[&quot;^17&quot;,[167,&quot;^R&quot;,&quot;## Abstract&quot;,536870944]],[&quot;^17&quot;,[167,&quot;^P&quot;,&quot;^1;&quot;,536870944]],[&quot;^17&quot;,[167,&quot;^X&quot;,2,536870944]],[&quot;^17&quot;,[167,&quot;^F&quot;,165,536870944]],[&quot;^17&quot;,[167,&quot;^Z&quot;,160,536870944]],[&quot;^17&quot;,[167,&quot;^W&quot;,160,536870944]],[&quot;^17&quot;,[167,&quot;^V&quot;,160,536870944]],[&quot;^17&quot;,[167,&quot;^1=&quot;,2,536870944]],[&quot;^17&quot;,[167,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870944]],[&quot;^17&quot;,[167,&quot;^1&lt;&quot;,false,536870944]],[&quot;^17&quot;,[167,&quot;^;&quot;,&quot;~u62fcd795-f4fb-45f7-8a29-cf40e6f5c6f1&quot;,536870944]],[&quot;^17&quot;,[168,&quot;^R&quot;,&quot;Recently, a plethora of studies reporting insect declines has been published. Even though the common theme is decreasing insect richness, positive trends have also been documented. Here, we analysed nationwide, systematic monitoring data on aquatic insect richness collected at 438 sites in Switzerland from 2010 to 2019. In addition to taxonomic richness, we grouped taxa in accordance with their ecological preferences and functional traits to gain a better understanding of trends and possible underlying mechanisms. We found that in general, richness of aquatic insects remained stable or increased with time. Warm-adapted taxa, common feeding guilds and pesticide-tolerant taxa showed increasing patterns while cold-adapted, rarer feeding guilds and pesticide-sensitive taxa displayed stable trends. Both climate and land-use-related factors were the most important explanatory variables for the patterns of aquatic insect richness. Although our data cover the last decade only, our results suggest that recent developments in insect richness are context-dependent and affect functional groups differently. However, longer investigations and a good understanding of the baseline are important to reveal if the increase in temperature- and pesticide-tolerant species will lead to a decrease in specialized species and a [[homogenization]] of biotic communities in the long term.&quot;,536870944]],[&quot;^17&quot;,[168,&quot;^P&quot;,&quot;^1;&quot;,536870944]],[&quot;^17&quot;,[168,&quot;^F&quot;,167,536870944]],[&quot;^17&quot;,[168,&quot;^Z&quot;,160,536870944]],[&quot;^17&quot;,[168,&quot;^W&quot;,160,536870944]],[&quot;^17&quot;,[168,&quot;^V&quot;,28,536870944]],[&quot;^17&quot;,[168,&quot;^V&quot;,160,536870944]],[&quot;^17&quot;,[168,&quot;^H&quot;,28,536870944]],[&quot;^17&quot;,[168,&quot;^1&lt;&quot;,true,536870944]],[&quot;^17&quot;,[168,&quot;^;&quot;,&quot;~u62fcd795-ffd2-425d-80d7-8c92c5edd72e&quot;,536870944]],[&quot;^17&quot;,[169,&quot;^R&quot;,&quot;&quot;,536870944]],[&quot;^17&quot;,[169,&quot;^P&quot;,&quot;^1;&quot;,536870944]],[&quot;^17&quot;,[169,&quot;^F&quot;,168,536870944]],[&quot;^17&quot;,[169,&quot;^Z&quot;,160,536870944]],[&quot;^17&quot;,[169,&quot;^W&quot;,160,536870944]],[&quot;^17&quot;,[169,&quot;^V&quot;,160,536870944]],[&quot;^17&quot;,[169,&quot;^1&lt;&quot;,true,536870944]],[&quot;^17&quot;,[169,&quot;^;&quot;,&quot;~u62fcd795-e284-478a-9b46-9a9c952038d9&quot;,536870944]],[&quot;^17&quot;,[171,&quot;^L&quot;,1655955166680,536870963]],[&quot;^17&quot;,[171,&quot;^@&quot;,false,536870946]],[&quot;^17&quot;,[171,&quot;^[&quot;,&quot;indicator values&quot;,536870946]],[&quot;^17&quot;,[171,&quot;^13&quot;,&quot;indicator values&quot;,536870946]],[&quot;^17&quot;,[171,&quot;^B&quot;,1655955166680,536870963]],[&quot;^17&quot;,[171,&quot;^;&quot;,&quot;~u62fcd795-d071-4c6d-9eed-e83e7d1ba751&quot;,536870946]],[&quot;^17&quot;,[172,&quot;^L&quot;,1655926392129,536870963]],[&quot;^17&quot;,[172,&quot;^@&quot;,false,5368 946]],[&quot;^17&quot;,[178,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870946]],[&quot;^17&quot;,[178,&quot;^1&lt;&quot;,false,536870946]],[&quot;^17&quot;,[178,&quot;^;&quot;,&quot;~u62fcd795-c085-40e5-a21d-59f1132871e1&quot;,536870946]],[&quot;^17&quot;,[179,&quot;^R&quot;,&quot;Nutrient enrichment is a threat to botanical diversity in Europe, and its assessment is part of biodiversity monitoring schemes. In Switzerland, this is done by calculating the average nutrient (N) indicator value of the vegetation based on a country-wide systematic vegetation survey. However, it is questionable whether N values indicate eutrophication and resulting species loss equally well across an entire country, which includes wide topographic gradients and distinct biogeographic regions. Here we analyze vascular plant species lists from 415 grassland plots (10 m2) between 365 and 2770 m a.s.l. throughout Switzerland to investigate how the relationship between N value and species richness differs with altitude and among regions. The N value strongly decreased with altitude (piecewise regression: r2 = 0.77), particularly between 800 and 2000 m a.s.l., where this decrease was related to a decreasing proportion of fertilized grasslands. In the alpine belt, lower N values were associated with a greater frequency of acidic soils and a restricted species pool. Vascular plant species richness was maximal at intermediate altitude (piecewise regression: r2 = 0.33) and intermediate N value (polynomial regression: r2 = 0.46). When analyzed separately by altitudinal belt, the relationship between species richness and N value was negative in the lowlands and montane belt but unimodal in the subalpine belt. In the alpine belt, soil pH (R indicator values) explained most of the variation in species richness. Two indices of between-plot diversity (floristic dissimilarity and the contribution of individual plots to total species richness) were negatively related to N values from the lowlands to the subalpine belt but not in the alpine belt. All relationships differed little among the biogeographic regions of Switzerland, but they might be modified by changes in management and by the expansion of common lowland species into mountain grasslands.&quot;,536870946]],[&quot;^17&quot;,[179,&quot;^P&quot;,&quot;^1;&quot;,536870946]],[&quot;^17&quot;,[179,&quot;^F&quot;,178,536870946]],[&quot;^17&quot;,[179,&quot;^Z&quot;,173,536870946]],[&quot;^17&quot;,[179,&quot;^W&quot;,173,536870946]],[&quot;^17&quot;,[179,&quot;^V&quot;,173,536870946]],[&quot;^17&quot;,[179,&quot;^1&lt;&quot;,true,536870946]],[&quot;^17&quot;,[179,&quot;^;&quot;,&quot;~u62fcd795-e1a4-40d4-a549-4899e7220384&quot;,536870946]],[&quot;^17&quot;,[181,&quot;^L&quot;,1655955940544,536870963]],[&quot;^17&quot;,[181,&quot;^@&quot;,false,536870948]],[&quot;^17&quot;,[181,&quot;^[&quot;,&quot;kammer 2021&quot;,536870948]],[&quot;^17&quot;,[181,&quot;^13&quot;,&quot;Kammer 2021&quot;,536870948]],[&quot;^17&quot;,[181,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;paper&quot;,&quot;^1@&quot;,&quot;Basic and Applied Ecology&quot;,&quot;^1A&quot;,2022,&quot;^1B&quot;,[&quot;^1C&quot;,[&quot;PLANTS&quot;]],&quot;^1D&quot;,[&quot;^1C&quot;,[&quot;habitats&quot;]]],536870948]],[&quot;^17&quot;,[181,&quot;^B&quot;,1655956909614,536870963]],[&quot;^17&quot;,[181,&quot;^;&quot;,&quot;~u62fcd795-e163-4b60-b69a-4d5423c7afa3&quot;,536870948]],[&quot;^17&quot;,[182,&quot;^L&quot;,1655926392130,536870963]],[&quot;^17&quot;,[182,&quot;^@&quot;,false,536870948]],[&quot;^17&quot;,[182,&quot;^[&quot;,&quot;critical load&quot;,536870948]],[&quot;^17&quot;,[182,&quot;^13&quot;,&quot;critical load&quot;,536870948]],[&quot;^17&quot;,[182,&quot;^B&quot;,1655926392130,536870963]],[&quot;^17&quot;,[182,&quot;^;&quot;,&quot;~u62fcd795-c43c-481a-911b-636e0c127829&quot;,536870948]],[&quot;^17&quot;,[183,&quot;^L&quot;,1655926392127,536870963]],[&quot;^17&quot;,[183,&quot;^@&quot;,false,536870948]],[&quot;^17&quot;,[183,&quot;^[&quot;,&qu rom the first survey (2001-2005) of 147 grassland sites in Switzerland with those from the third survey (2011-2015). We further analysed the vegetation development of a specific hay meadow from 1992 to 2013. In this grassland, total vegetation cover and the cover of graminoid species decreased, while the cover of oligotrophic species increased. At the 147 grassland sites, total species number decreased at sites with still high levels of N deposition and it tended to increase at sites with low N deposition, i. e. below the critical load for N deposition. The number of oligotrophic grassland species increased at sites with a large decrease in N deposition and strong inclination. Thus, the results of this study indicate that the reduction of N emissions had a measurable positive effect on species diversity in these semi-natural grasslands. Most of the grasslands surveyed appear to be quite resilient against N deposition, i. e. they do not shift to an alternative low diversity state dominated by a few competitive species, and recovery of the species composition as a result of the decrease in N deposition seems possible, especially on steep slopes. Furthermore, the study underlines the importance of regular management of semi-natural, unfertilised, low-productivity grassland to maintain the diversity of oligotrophic grassland species.&quot;,536870948]],[&quot;^17&quot;,[189,&quot;^P&quot;,&quot;^1;&quot;,536870948]],[&quot;^17&quot;,[189,&quot;^F&quot;,188,536870948]],[&quot;^17&quot;,[189,&quot;^Z&quot;,181,536870948]],[&quot;^17&quot;,[189,&quot;^W&quot;,181,536870948]],[&quot;^17&quot;,[189,&quot;^V&quot;,181,536870948]],[&quot;^17&quot;,[189,&quot;^1&lt;&quot;,true,536870948]],[&quot;^17&quot;,[189,&quot;^;&quot;,&quot;~u62fcd795-a0df-4b10-b25c-fe0c923af434&quot;,536870948]],[&quot;^17&quot;,[191,&quot;^R&quot;,&quot;&quot;,536870950]],[&quot;^17&quot;,[191,&quot;^P&quot;,&quot;^1;&quot;,536870950]],[&quot;^17&quot;,[191,&quot;^F&quot;,29,536870950]],[&quot;^17&quot;
