gseq____&quot;,[401,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^Flogseq____&quot;,398,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^Xlogseq____&quot;,396,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^Vlogseq____&quot;,396,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^Ulogseq____&quot;,396,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[401,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-f247-40a8-93af-12191aab1782logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Aim** To analyse the effects of simultaneously using spatial and phylogenetic information in removing spatial autocorrelation of residuals within a multiple regression framework of \\ntrait analysis.\\n**Location** Switzerland, Europe.\\n**Methods** We used an eigenvector filtering approach to analyse the relationship between spatial distribution of a trait (flowering phenology) and environmental covariates in a multiple regression framework. Eigenvector filters were calculated from ordinations of distance matrices. Distance matrices were either based on pure spatial information, pure phylogenetic information or spatially structured phylogenetic information. In the multiple regression, those filters were selected which best reduced Moranlogseq____&apos;s *I* coefficient of residual autocorrelation. These were added as covariates to a regression model of environmental variables explaining trait distribution.\\n**Results** The simultaneous provision of spatial and phylogenetic information was effectively able to remove residual autocorrelation in the analysis. Adding phylogenetic information was superior to adding purely spatial information. Applying filters showed altered results, i.e. different environmental predictors were seen to be significant. Nevertheless, mean annual temperature and calcareous substrate remained the most important predictors to explain the onset of flowering in Switzerland; namely, the warmer the temperature and the more calcareous the substrate, the earlier the onset of flowering. A sequential approach, i.e. first removing the phylogenetic signal from traits and then applying a spatial analysis, did not provide more information or yield less autocorrelation than simple or purely spatial models.\\n**Main conclusions** The combination of spatial and spatio-phylogenetic information is recommended in the analysis of trait distribution data in a multiple regression framework. This approach is an efficient means for reducing residual autocorrelation and for testing the robustness of results, including the indication of incomplete parameterizations, and can facilitate ecological interpretation.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Flogseq____&quot;,401,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Xlogseq____&quot;,396,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Vlogseq____&quot;,401,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Ulogseq____&quot;,396,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot; seq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-31d0-4edb-bfe0-db1414dd673clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Butterflies (Lepidoptera) have been suggested for environmental monitoring of genetically modified organisms (GMO) due to their suitability as ecological indicators, and because of the possible adverse impact of the cultivation of current transgenic crops. A critical point is the sampling effort to be invested in such a monitoring. Here, we estimated the required sample size necessary to monitor potential effects of genetically modified crops on butterflies (Lepidoptera).\\nWe used data from two Swiss long-term butterfly monitoring surveys applying the common transect count method. The two monitoring surveys differed in several basic aspects such as geographical area covered, landscape context and sampling intensity. We carried out prospective \\npower analyses in order to estimate the required sample size to detect effects of differing magnitude on mean species number, total individual abundance, mobility classes of butterflies and selected individual species.\\nThe required sample size decreased substantially when effect sizes above 10% were estimated. For example, a sample size of 79 transects would be sufficient to detect changes of 30% in total individual abundance for both survey types. Detecting effects on mean species number would need much less transects. Considerably more samples would be needed to analyze the abundance of single species. Several options are presented to increase statistical power or reduce required sample size, respectively. Also, we recommend to pool species to different mobility classes, and/or analyze patch occupancy of species instead of their individual abundance.\\nThe transect count approach is a suitable method for butterfly monitoring, both on a local as well as on a landscape scale. Consequently, both types of Swiss butterfly monitoring schemes are basically suitable for GMO monitoring. If transects are short and restricted to intensely used landscape, even non-professional field workers may yield data sufficient for effective monitoring, which might be relevant with respect to involved costs.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Flogseq____&quot;,409,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Xlogseq____&quot;,404,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Vlogseq____&quot;,409,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Ulogseq____&quot;,404,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-9a2f-4f7e-907c-b84e2402800elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Klogseq____&quot;,1665577850880,536870917]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;lang 2016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^11logseq____&quot;,logseq____&quot;Lang 2016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^ gaenidae) in farmland. Analysing data from a well-established Lepidoptera monitoring system in Switzerland, we assessed the influence of inspection periods, inspection frequency and transect length on counts of diurnal Lepidoptera. Furthermore, we estimated the number of transects in relation to sampling effort necessary to detect changes of a given effect size for recorded species number (and abundance). Reducing the counting frequency from seven to four inspections per season still yielded 80–90 % of the species, as long as peak abundances in summer months were included. The variation in observed species number was mostly independent of inspection frequency, but strongly increased when \\ntransect length was reduced to less than 1 km. Sedentary Lepidoptera species are especially valuable indicators as their occurrences are directly linked to local effects on biodiversity, and the proportion of recorded sedentary species was not substantially affected by reduced inspection frequency. Transects of 1–1.5 km length were generally the most cost-efficient to detect an effect on total species number of diurnal Lepidoptera in arable landscapes, given that travelling distances between transects were short. Studying effects on rare species or selected species groups would involve higher sampling intensity and costs. Surveying schemes with reduced inspection frequency and transect lengths can detect changes in species richness and total abundance of diurnal Lepidoptera cost-effectively. Facing expected changes in agricultural policy and management, the results and recommendations presented here will help to implement and improve cost-efficient Lepidoptera schemes to monitor changes in arable landscapes.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Flogseq____&quot;,417,536870915]],[logseq____&quot;^15logseq____  sequences representing 217 out of 224 resident species, or 96.9% of Swiss fauna. DNA barcodes were diagnostic for nearly 90% of Swiss species. The remaining 10% represent cases of para- and polyphyly likely involving introgression or incomplete lineage sorting among closely related taxa. We demonstrate that integrative taxonomic methods incorporating a combination of morphological and genetic techniques result in a rate of species identification of over 96% in females and over 98% in males, higher than either morphology or DNA barcodes alone. We explore the use of the DNA barcode for exploring boundaries among taxa, understanding the geographical distribution of cryptic diversity and evaluating the status of purportedly endemic taxa. Finally, we discuss how DNA barcodes may be used to improve field practices and ultimately enhance conservation strategies.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Flogseq____&quot;,426,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Xlogseq____&quot;,421,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Vlogseq____&quot;,426,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ulogseq____&quot;,421,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-7ec0-4d93-91f9-fb236102c0b9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Klogseq____&quot;,1665579025957,536870917]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;bacterialogseq____&quot;,536870915]],[logseq____&quot;^15log aphic gradients and form numerous habitats that promote high overall biodiversity. Compared to macroorganisms, knowledge about drivers of biodiversity and distribution of soil bacteria in mountain regions is still scarce but a prerequisite\\nfor conservation of bacterial functions in soils. An important question is, whether soil bacterial communities with similar structures share environmental preferences. Using metabarcoding of the 16S rRNA gene marker, we assessed soil bacterial communities at 255 sites of a regular grid covering the mountainous landscape of Switzerland, which is characterized by close location of biogeographic regions that harbor different land-use types. Distribution of bacterial communities was mainly shaped by environmental selection, as revealed by 47.9% variance explained by environmental factors, with pH (29%) being most important. Little additional variance was explained by biogeographic regions (2.8%) and land-use types (3.3%). Cluster analysis of bacterial community structures revealed six bacterial community types (BCTs), which were associated to several biogeographic regions and land-use types but overall differed mainly in their preference for soil pH. BCT I and II occurred at neutral pH, showed distinct preferences for biogeographic \\nregions mainly differing in elevation and nutrient availability. BCT III and IV differed only in their preferred soil pH. BCT VI occurred in most acidic soils (pH 3.6) and almost exclusively at forest sites. BCT V occurred in soils with a mean pH of 4 and differed from BCT VI in preference for lower values of organic C, total nitrogen and their ratio. Indicator species and bipartite network analyses revealed 3,998 OTUs associating to different levels of environmental factors and BCTs. Taxonomic classification revealed opposing associations of taxa deriving from the same phyla. The results revealed that pH, land-use type, biogeographic region, and nutrient availability were the main factors shaping bacterial communities across Switzerland. Indicator species and bipartite network analyses revealed environmental preferences of bacterial taxa. Combining information of environmental factors and BCTs yielded increased resolution of the factors shaping soil bacterial communities and provided an improved biodiversity framework. OTUs exclusively associated to BCTs provide a novel resource to identify unassessed environmental drivers.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,435,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,430,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,435,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,430,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-5ec0-415b-9905-29a9aceafb4alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Klogseq____&quot;,1665579647626,536870917]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;mueller 2014logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^11logseq____&quot;,logseq____&quot;Mueller 2014logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;The International Journal of Life Cycle Assessmentlogseq____&quot;,logseq____&quot ,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-dbf0-4674-ab96-2ac88b510e0blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,440,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,438,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,438,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,438,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-7845-4300-8feb-c55069b816a5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Purpose**\\nHalting the loss of biodiversity while providing food security for a growing and prospering world population is a challenge. One possible solution to this dilemma is organic agriculture, which is expected to enhance biodiversity on the farmland. However, organic products often require larger areas. This study demonstrates how we can quantify and compare the direct land use impacts on biodiversity of organic and conventional food products such as milk.\\n**Material and methods**\\nThis study assessed direct land use impacts of 1 l of milk leaving the farm gate. Inventory data on land occupation were extracted from a life cycle assessment study of 15 farms in southern Sweden. Direct land use change data were derived from the FAO statistical database. Spatially differentiated characterization factors of occupation ($CF_Occ$) and transformation ($CF_Trans$) were calculated based on the relative difference of plant species richness on agricultural land compared to a (semi) natural regional reference. Data on plant species richness and regeneration times of ecosystems (for calculating transformation impacts) were derived from a literature review. To account for differences in biodiversity value between regions, a weighting system based on absolute species richness, vulnerability and irreplaceability was applied.\\n**Results and discussion**\\nOrganic milk had a lower direct land use impact than conventional milk, although it required about double the area. Occupation impacts dominated the results and were much smaller for organic than conventional milk, as $CF_Occ$ of organic land uses were considerably smaller. For transformation impacts, differences between the two farming practices were even more pronounced. The highest impacts were caused by soymeal in concentrate feeds (conventional milk) due to large-scale deforestation in its country of cultivation (i.e. Brazil and Argentina). However, lack of reliable data posed a challenge in the assessment of transformation impacts. Overall, results were highly sensitive to differences in land occupation area between farms, the $CF_Occ$ and assumptions concerning transformed area. Sensitivity and robustness of results were tested and are discussed.\\n**Conclusions**\\nAlthough organic milk required about twice as much land as conventional, it still had lower direct land use impacts on biodiversity. This highlights the importance of assessing land use impacts not only based on area but also considering the actual impacts on biodiversity. The presented approach allows to quantify and compare hot- and coldspots in the agricultural stage of milk production and could potentially also be applied to other agricultural products. However, more research is needed to allow quantification of indirect land use impacts.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Flogseq____&quot;,443,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Xlogseq____&quot;,438,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Vlogseq____&quot;,443,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ulogseq____&quot;,438,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-43cc-44f1-8c2d-533661238949logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Klogseq____&quot;,1665580546192,536870917]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;nobis 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^11logseq____&quot;,logseq____&quot;Nobis 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Diversity and Distributionslogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2009,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;PLANTSlogseq____&quot;]],logseq____&quot;^1logseq____&gt;logseq____&quot;, te are two major components of global environmental change but our understanding of their simultaneous and interactive effects upon biodiversity is still limited. Here, we investigated the relationship between the species richness of neophytes, i.e. non-native vascular plants introduced after 1500 AD, and environmental covariates to draw implications for future dynamics under land-use and climate change.\\n**Location** Switzerland, Central Europe.\\n**Methods** The distribution of vascular plants was derived from a systematic national grid of 1 $km^2$ quadrates (*n* = 456; Swiss Biodiversity Monitoring programme) including 1761 species, 122 of which were neophytes. Generalized linear models (GLMs) were used to correlate neophyte species richness with environmental covariates. The impact of land-use and climate change was thereafter evaluated by projections for the years 2020 and 2050 using scenarios of moderate and strong changes for climate warming (IPCC) and urban sprawl (NRP 54).\\n**Results** Mean annual temperature and the amount of urban areas explained neophyte species richness best, with a high predictive power of the corresponding model (cross-validated *D*2 = 0.816). Climate warming had a stronger impact on the potential increase in the mean neophyte species richness (up to 191% increase by 2050) than ongoing urban sprawl (up to 10% increase) independently from variable interactions and model extrapolations to non-analogue environments.\\n**Main conclusions** In contrast to other vascular plants, the prediction of neophyte species richness at the landscape scale in Switzerland requires few variables only, and regions of highest species richness of the two groups do not coincide. The neophyte species richness is basically driven by climatic (temperature) conditions, and urban areas additionally modulate small-scale differences upon this coarse-scale pattern. According to the projections climate warming will contribute to the future increase in neophyte species richness much more than ongoing urbanization, but the gain in new neophyte species will be highest in urban regions.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Flogseq____&quot;,451,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Xlogseq____&quot;,446,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Vlogseq____&quot;,451,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ulogseq____&quot;,446,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-9d9c-4c43-abfb-857a527b3569logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Klogseq____&quot;,1665580194408,536870917]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;nobis 2013logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^11logseq____&quot;,logseq____&quot;Nobis 2013logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Ecographylogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2013,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;PLANTSlogseq____&quot;]],logseq____&quot;^1logseq____&gt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;landscapeslogseq____&quot;]]],536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot ___&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Flogseq____&quot;,456,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Xlogseq____&quot;,454,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Vlogseq____&quot;,454,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ulogseq____&quot;,454,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-789f-4034-9afc-25cb4b4a0c6flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Trait variation across species plays a fundamental role in ecology and evolution, but quantitative analyses of key life-history traits under natural conditions generally do not include a large number of species. In a comparative study, we analyzed interspecific variation in adult age as a minimum estimate of the lifespan of 708 vascular plant species along elevational gradients from 263–3175 m a.s.l. and compared this variation with predictions from r-K selection theory and the metabolic theory of ecology (MTE). Age data based on annual ring counts of root collars and rhizomes were combined with a systematic sample of current species distributions in Switzerland (453 plots, each 1 $km^2$). Elevation and temperature trends were investigated by regression analyses of the variation in adult age across species and species assemblages  (median  adult  age)  at  the  landscape  level. We  included  climate,  land  use  and  geology  as  environmental predictors  in  multiple  regressions  and  considered  phylogeny  by  eigenvector  filtering. We  found  a  general  increase  in adult  age  towards  higher  elevations  at  the  level  of  overall  interspecific  variation,  and  this  trend  was  also  detectable within  individual  plant  families.  Species  generally  had  a  shorter  lifespan  under  warmer  climates  and,  in  agreement with r-K prediction, in lowland agricultural landscapes. We found an exponential adult age–temperature relationship that is consistent with MTE. The estimate of the MTE parameter ‘activation energy’ for median adult age in multiple regression  was  0.65  eV  (95%  CI  0.62–0.69  eV)  which  coincided  with  the  predicted  range  of  0.60–0.70  eV.  Our results imply that climate warming could accelerate species turnover rates by favoring short-lived species over the whole range  of  life  histories  and  species  assemblages.  Besides  the  strong  temperature  relationship,  residual  variability  and confounding  factors  demonstrate  the  need  for  additional  research  about  interactions  between  broad-scale  constraints and more local drivers of life-history variation.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Flogseq____&quot;,459,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Xlogseq____&quot;,454,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Vlogseq____&quot;,459,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ulogseq____&quot;,454,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-7242-4c gseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-dd67-475f-8a62-4327cd17f6fclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Context**\\nThe effects of landscape structure on biodiversity may change with the spatial and temporal scale at which landscape structure is measured. Identifying the spatial extent and temporal scale at which the biodiversity-landscape relationship is strongest (i.e., the scale of effect) is important to better understand the effect of landscape structure.\\n**Objectives**\\nThe spatial and temporal scale of effect is analyzed to identify whether it differs in ecologically distinct species groups. How species richness-landscape relationship changes with spatial and temporal scales is tested.\\n**Methods**\\nBased on 98 survey plots (1 km$^2$) of vascular plants on the Swiss Plateau, we analyzed the relationships between species richness of different species groups and landscape predictors at different spatial extents (1 km$^2$, 4 km$^2$, 16 km$^2$, 36 km$^2$) and time periods (past landscapes—1985, 1997, 2009 and the current landscape 2018).\\n**Results**\\nThe spatial scale of effect was 1 km for most species groups, while the temporal scale of effect differed among species groups. The strength of the species richness-landscape relationship generally decreased with increased spatial extents, while it changed little across temporal scales.\\n**Conclusions**\\nAlthough our study only considered changes in landscape structure over the last c. 30 years, ecologically distinct species groups revealed differences in the temporal scale of effect including a rapid response of neophytes linked to ongoing biological invasions. However, the variation in the species richness-landscape relationship was greater when changing spatial extent than time. We highlight that studying the relationship between landscape structure and biodiversity should consider not only space but also time, and different responses of ecologically distinct species groups.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Flogseq____&quot;,478,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Xlogseq____&quot;,472,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Vlogseq____&quot;,478,536871305]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Ulogseq____&quot;,472,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-5b71-4ca3-ad77-0d0f57bff51flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Klogseq____&quot;,1665581520128,536870917]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;pearman 2007logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^11logseq____&quot;,logseq____&quot;Pearman 2007logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Biological Conservationlogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2007,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;BIRDSlogseq____&quot;,logseq____&quot;BUTTERFLIESlogseq____&quot;,logseq____&quot;PLANTSlogseq____&quot;]],logseq____&quot;^1logseq____&gt;logseq____&quot;,[logseq____&quot;^1= eq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-bd33-4271-abd0-132f3fa64fb4logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Identification of spatial patterns of species diversity is a central problem in conservation biology, with the patterns having implications for the design of biodiversity monitoring programs. Nonetheless, there are few field data with which to examine whether variation in species richness represents consistent correlations among taxa in the richness of rare or common species, or the relative importance of common and rare species in establishing trends in species richness within taxa. We used field data on three higher taxa (birds, butterflies, vascular plants) to examine the correlation of species richness among taxa and the contribution of rare and common species to these correlations. We used graphical analysis to compare the contributions to spatial variation in species richness by widely-distributed (‘common’) and sparsely-distributed (‘rare’) species. The data came from the Swiss Biodiversity Monitoring Program, which is national in scope and based on a randomly located, regular sampling grid of 1 $km^2$ cells, a scale relevant to real-world monitoring and management. We found that the correlation of species richness between groups of rare and common species varies among higher taxa, with butterflies exhibiting the highest levels of correlation. Species richness of common species is consistently positively correlated among these three taxa, but in no case exceeded 0.69. Spatial patterns of species richness are determined mainly by common species, in agreement with coarse resolution studies, but the contribution of rare species to variation in species richness varies within the study area in accordance with elevation. Our analyses suggest that spatial patterns in species richness can be described by sampling widely distributed species alone. Butterflies differ from the other two taxa in that the richness of red-listed species and other rare species is correlated with overall butterfly species richness. Monitoring of butterfly species richness may provide information on rare butterflies and on species richness of other taxa as well.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Flogseq____&quot;,487,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Xlogseq____&quot;,481,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Vlogseq____&quot;,487,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ulogseq____&quot;,481,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-561f-42ad-9d83-ccd42df5ac72logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Klogseq____&quot;,1665581938485,536870917]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;pearman 2011logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^11logseq____&quot;,logseq____&quot;Pearman 2011logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____ ,536870915]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-31ae-4446-a0e6-a63de8afc9d3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We present a new indicator taxa approach to the prediction of climate change effects on biodiversity at the national level in Switzerland. As indicators, we select a set of the most widely distributed species that account for 95% of geographical variation in sampled species richness of birds, butterflies, and vascular plants. Species data come from a national program designed to monitor spatial and temporal trends in species richness. We examine some opportunities and limitations in using these data. We develop ecological niche models for the species as functions of both climate and land cover variables. We project these models to the future using climate predictions that correspond to two IPCC 3rd assessment scenarios for the development of ‘greenhouse’ gas emissions. We find that models that are calibrated with Swiss national monitoring data perform well in 10-fold cross-validation, but can fail to capture the hot-dry end of environmental gradients that constrain some species distributions. Models for indicator species in all three higher taxa predict that climate change will result in turnover in species composition even where there is little net change in predicted species richness. Indicator species from high elevations lose most areas of suitable climate even under the relatively mild B2 scenario. We project some areas to increase in the number of species for which climate conditions are suitable early in the current century, but these areas become less suitable for a majority of species by the end of the century. Selection of indicator species based on rank prevalence results in a set of models that predict observed species richness better than a similar set of species selected based on high rank of model AUC values. An indicator species approach based on selected species that are relatively common may facilitate the use of national monitoring data for predicting climate change effects on the distribution of biodiversity.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Flogseq____&quot;,495,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Xlogseq____&quot;,490,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Vlogseq____&quot;,495,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Ulogseq____&quot;,490,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-9226-480a-9618-a271d226906flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[498,logseq____&quot;^Klogseq____&quot;,1665582346857,536870917]],[logseq____&quot;^15logseq____&quot;,[498,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[498,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;pellissier 2013logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[498,logseq____&quot;^11logseq____&quot;,logseq____&quot;Pellissier 2013logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[498,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;pa es with a disjunct distribution between the Alps and the Arctic.\\n**Location** European Alps and Norwegian Finnmark.\\n**Methods** We collected a comprehensive dataset of 26 arctic-alpine plant occurrences in two regions. We assessed niche conservatism through a multispecies comparison and analysed species rankings at cold and warm thermal limits along two distinct gradients corresponding to (1) air temperatures at 2 m above ground level and (2) elevation distances to the tree line (TLD) for the two regions. We assessed whether observed relationships were close to those predicted under thermal limit conservatism.\\n**Results** We found a weak similarity in species ranking at the warm thermal limits. The range of warm thermal limits for the 26 species was much larger in the Alps than in Finnmark. We found a stronger similarity in species ranking and correspondence at the cold thermal limit along the gradients of 2-m temperature and TLD. Yet along the 2-m temperature gradient the cold thermal limits of species in the Alps were lower on average than those in Finnmark.\\n**Main conclusion** We found low conservatism of the warm thermal limits but a stronger conservatism of the cold thermal limits. We suggest that biotic interactions at the warm thermal limit are likely to modulate species responses more strongly than at the cold limit. The differing biotic context between the two regions is probably responsible for the observed differences in realized niches.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Flogseq____&quot;,503,536870915]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Xlogseq____&quot;,498,536870915]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Vlogseq____&quot;,503,536870915]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ulogseq____&quot;,498,536870 eq____&quot;^15logseq____&quot;,[511,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-8309-44fc-a2f2-b0d1e66aa4dalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Individuals of large or dark-colored ectothermic species often have a higher reproduction and activity than small or light-colored ones. However, investments into body size or darker colors should negatively affect the fitness of individuals as they increase their growth and maintenance costs. Thus, it is unlikely that morphological traits directly affect species’ distribution and abundance. Yet, this simplification is frequently made in trait-based ecological analyses. Here, we integrated the energy allocation strategies of species into an ecophysiological framework to explore the mechanisms that link species’ morphological traits and population dynamics. We hypothesized that the effects of morphological traits on species’ distribution and abundance are not direct but mediated by components of the energy budget and that species can allocate more energy towards dispersal and reproduction if they compensate their energetic costs by reducing mobility costs or increasing energy uptake. To classify species’ energy allocation strategies, we used easily measured proxies for the mobility costs and energy uptake of butterflies that can be also applied to other taxa. We demonstrated that contrasting effects of morphological traits on distribution and abundance of butterfly species offset each other when species’ energy allocation strategies are not taken into account. Larger and darker butterfly species had wider distributions and were more abundant if they compensated the investment into body size and color darkness (i.e., melanin) by reducing their mobility costs or increasing energy uptake. Adults of darker species were more mobile and foraged less compared to lighter colored ones, if an investment into melanin was indirectly compensated via a size-dependent reduction of mobility costs or increase of energy uptake. Our results indicate that differences in the energy allocations strategies of species account for a considerable part of the variation in species’ distribution and abundance that is left unexplained by morphological traits alone and ignoring these differences can lead to false mechanistic conclusions. Therefore, our findings highlight the potential of integrating proxies for species’ energy allocation strategies into trait-based models not only for understanding the physiological mechanisms underlying variation in species’ distribution and abundance, but also for improving predictions of the population dynamics of species.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Flogseq____&quot;,511,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Xlogseq____&quot;,506,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Vlogseq____&quot;,511,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Ulogseq____&quot;,506,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-550e-4bda-9507-5f538706801flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Klogseq____&quot;,1660743055216,536870917]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;plattner 2004logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^11logseq____& ogseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Hlogseq____&quot;,463,536870915]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Hlogseq____&quot;,523,536870915]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-eba2-4b03-8baf-a70aa6c8f9a7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Flogseq____&quot;,525,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Xlogseq____&quot;,522,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Vlogseq____&quot;,522,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Ulogseq____&quot;,522,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-6d1a-4ee1-bfab-9a5363d883fdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Species rarefaction curves have long been used for estimating the expected number of species as a function of sampling effort and they represent a powerful tool for quantifying the diversity of an area from local (α-diversity) to regional scale (β- and γ-diversity). Nonetheless, sampling species based on standard plant inventories represents a cost expensive approach. In this view, remotely sensed information may be straightforwardly used for predicting species rich sites. In this paper, we present spectral rarefaction, i.e., the rarefaction of reflectance values derived from satellite imagery, as an effective manner for predicting bio-diverse sites. We tested this approach in ten \\nbiogeographical subregions in Switzerland. Plant species data were derived from the Swiss ‘Biodiversity Monitoring’ programme (BDM), which represents species richness of Switzerland at the landscape scale by a systematic sample of 520 quadrats of 1 km × 1 km. Seven Landsat ETM+\\nimages covering the whole study area were acquired. Species and spectral rarefaction were built and results were compared by Pearson correlation coefficient considering several sampling efforts (as measured by the number of sampled quadrats). Local α-diversity showed a similar pattern considering the ten biogeographical subregions while β- and γ-diversity showed higher values for regions in the Alpine arc and lower values for plateau regions and Jura mountains on the strength of the higher ecological (and spectral) variability of the former areas. Meanwhile, positive correlations between species and spectral richness values were significant only after a certain amount of area was accumulated, thus indicating a scale dependence of the fit of satellite and species data. With this paper, we introduce spectral rarefaction as an effective tool in quantifying diversity at a range of spatial scales. Obviously, the achieved results should be viewed as an aid to plan field survey rather than to replace it. We propose to use worldwide available remotely sensed information as a driver for field sampling design strategies.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Flogseq____& Biodiversity Monitoring” programme. Seven Landsat ETM+ images covering the whole study area were acquired. We applied species and spectral rarefaction for five biogeographical areas ranging from flat to mountainous zones. The relative increments (rates) of the species and spectral rarefaction curves were compared using Pearson correlation together with locally weighted scatterplot smoothing \\n(LOWESS).\\n**Results:** The biogeographic regions differed from one another in both their spectral and species diversity. The relationship between spectrally- and species-derived rates of accumulation was non-significant in simple landscapes, but we observed a significant positive correlation in complex landscapes over fine-to-intermediate spatial scales.\\n**Conclusions:** Spectral rarefaction represents a powerful tool for measuring landscape diversity and potentially predicting species diversity at regional to global spatial scales. Based on remotely sensed information, more efficient diversity-based monitoring programmes can be developed.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Flogseq____&quot;,536,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Xlogseq____&quot;,531,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Vlogseq____&quot;,536,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ulogseq____&quot;,531,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-74df-43d9-af99-d64b834e80d6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[539,logseq____&quot;^Klogseq____&quot;,1665584758302,536870917]],[logseq____&quot;^15logseq____&quot;,[539,logseq____&quot;^@logseq__ cized but recently a strong positive relationship was found between the presence of top predators and species diversity of several taxa. As mentioned by the authors, these striking results need to be assessed on a larger scale.\\nWe used data from the Swiss Biodiversity Monitoring Programme and the Swiss breeding bird survey to analyse the use of raptor species as a surrogate for plant, butterfly and bird species\\nrichness. For each raptor species, we compared species richness in sites where a raptor species was recorded and compared these sites with the remaining sites in which the raptor species was not recorded. For comparison we conducted the same analyses using tits *Parus* spp. Tits are common prey species of some raptor species and were the most species-rich generalist genus in our data. \\nWe found little justification for a focus on top predators when identifying conservation areas. For bird and plant species richness, raptors were reasonable surrogates for high species richness but no raptor species predicted sites with above-average butterfly species richness.\\nThe presence of tit species performed equally as well as the presence of raptor species to predict sites with high species richness of birds and plants, and performed even better for predicting high butterfly species richness. \\n*Synthesis and applications.* Conservation planners using indicator species should be aware that relationships among higher taxa are complex and depend on the species group and the scale of analysis. As shown with the case of raptors, the usefulness of a biodiversity indicator can vary between adjacent areas even if the same species groups are analysed. We recommend the use of more than one indicator species from different taxonomic groups when identifying areas of high biodiversity.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;, &quot;~u63521f44-34ff-42ae-817a-90137dc83f8alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,550,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,548,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,548,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,548,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-ca02-4af5-97f3-6d792893847elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nitrogen (N) deposition is a major threat to biodiversity of many habitats in the lowlands. In mountain habitats, however, the effect of N deposition on biodiversity is not well understood. Here, data from the biodiversity monitoring of Switzerland were used to investigate whether high N deposition is negatively related to species richness and community uniqueness of vascular plants and bryophytes in mountain grassland. The total species diversity, as well as the diversity of three subsets of species (i.e. oligotrophic species, eutrophic species and targeted grassland species according to conservation objectives of the Swiss authorities) were analyzed. Overall, the empirical data from the present study indicate that the currently expert-based range of the critical load of N deposition below which harmful effects on sensitive ecosystems should not occur (upper bound is currently at 20 kg N ha $^{−1}$ yr $^{−1}$ ) is set too large for mountain hay meadows. Negative relations between N deposition and species richness and community uniqueness in mountain grassland were found already at 10$^{–15}$ kg N ha $^{−1}$ yr $^{−1}$. The results suggest that the negative effect of N deposition on plant diversity is mainly due to a decrease of oligotrophic plant species and to a lesser extent to an increase in eutrophic plant species. While for bryophytes, the decrease of community uniqueness is related to changes in both oligotrophic and eutrophic species. Furthermore, because plant species richness of target species for conservation was negatively related to N deposition, airborne N deposition is likely to defeat conservation efforts in mountain grassland.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,553,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,548,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,553,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,548,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-272f-49ee-b36b-bd83143fdc9blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Klogseq____&quot;,1660744969403,536870917]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[556,l seq____&quot;,logseq____&quot;~u63521f44-1a57-4021-91a3-dfb986d936f3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;As a consequence of climate warming, species usually shift their distribution towards higher latitudes or altitudes. Yet, it is unclear how different taxonomic groups may respond to climate warming over larger altitudinal ranges. Here, we used data from the national biodiversity monitoring program of Switzerland, collected over an altitudinal range of 2500 m. Within the short period of eight years (2003–2010), we found significant shifts in communities of vascular plants, butterflies and birds. At low altitudes, communities of all species groups changed towards warm-dwelling species, corresponding to an average uphill shift of 8 m, 38 m and 42 m in plant, butterfly and bird communities, respectively. However, rates of community changes decreased with altitude in plants and butterflies, while bird communities changed towards warm-dwelling species at all altitudes. We found no decrease in community variation with respect to temperature niches of species, suggesting that climate warming has not led to more homogenous communities. The different community changes depending on altitude could not be explained by different changes of air temperatures, since during the 16 years between 1995 and 2010, summer temperatures in Switzerland rose by about 0.07uC per year at all altitudes. We discuss that land-use changes or increased disturbances may have prevented alpine plant and butterfly communities from changing towards warm-dwelling species. However, the findings are also consistent with the hypothesis that unlike birds, many alpine plant species in a warming climate could find suitable habitats within just a few metres, due to the highly varied surface of alpine landscapes. Our results may thus support the idea that for plants and butterflies and on a short temporal scale, alpine landscapes are safer places than lowlands in a warming world.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,556,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,561,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,556,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-6482-47d0-85fb-2de47cde482elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Klogseq____&quot;,1660744387640,536870917]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;roth 2015logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^11logseq____&quot;,logseq____&quot;Roth 2015logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Royal Society Open Sciencelogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2015,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;PLANTSlogseq____&quot;]],logseq____&quot;^1logseq____&gt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;landscapeslogseq____&quot;]]],536870915]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Blogseq____&quot;,1666279566502,536870917]],[logse tially varying N deposition for the year 1880, during industrialization in Europe. Because phylogenetic plant diversity is often related to ecosystem functioning, we suggest that atmospheric N deposition threatens functioning of ecosystems at the landscape scale.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,569,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,569,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,564,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-65b2-489b-97a0-d9022b99010clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Klogseq____&quot;,1660744560551,536870917]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;roth 2017logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^11logseq____&quot;,logseq____&quot;Roth 2017logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;environmental Pollutionlogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2017,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;PLANTSlogseq____&quot;]],logseq____&quot;^1logseq____&gt;logseq____&quot he difﬁculties when estimating empirical critical loads for nitrogen (N) from empirical data. We tested the method using simulated data with varying sample sizes, varying effects of confounding variables, and with varying negative effects of N deposition on species richness. The method was applied to the national-scale plant species richness data from mountain hay meadows and (sub)alpine scrubs sites in Switzerland. Seven confounding factors (elevation, inclination, precipitation, calcareous content, aspect as well as indicator values for humidity and light) were selected based on earlier studies examining numerous environmental factors to explain Swiss vascular plant diversity. The estimated critical load conﬁrmed the existing empirical critical load of 5e15 $kg N ha^{-1} yr^{-1}$ for (sub)alpine scrubs, while for mountain hay meadows the estimated critical load was at the lower end of the current empirical critical load range. Based on these results, we suggest to narrow down the critical load range for mountain hay meadows to 10-15 $kg N ha^{-1} yr^{-1}$ .logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Flogseq____&quot;,577,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Xlogseq____&quot;,572,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Vlogseq____&quot;,577,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ulogseq____&quot;,572,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-789b-4621-bd27-a05900a85fe8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Klogseq____&quot;,1660743682937,536870917]],[logseq____&quot;^15logseq____&quot;,[580 ue,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-8ffd-4757-a9ad-43b86bb8fd61logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Functional traits are increasingly being used to understand the response of species to environmental change and their effects on ecosystem functioning. However, some ecologically important traits, such as plant height, influence the probability of species detection during field surveys. Imperfect detection of species could therefore bias measures of functional trait composition and diversity, leading to incorrect estimates of trait–environment relationships due to a process of “detection filtering.” The importance of detection filtering for functional ecological studies remains unknown.\\nWe used hierarchical models that account for detection filtering to analyse data on 1,296 vascular plant species sampled in 362 1-km$^2$ plots, distributed along a 2,460-m elevational gradient in Central Europe. We examined how detection filtering altered measures of functional diversity (multivariate functional richness and packing) and composition (community means of three traits). We also determined whether the strength of detection filtering varied over the gradient, to determine whether detection filtering biased trait–environment relationships.\\nSpecies detectability was correlated with all three functional traits tested in this study, meaning that short species with small seeds and high specific leaf area values were less likely to be detected. This suggests that imperfect detection has the potential to bias measures of functional composition. Generally, measures of functional composition were not strongly affected by detection filtering, but functional packing was underestimated when detection filtering was not accounted for. In addition to the traits, distributional characteristics were important; rare species and species occurring mainly at low elevations tended to have lower detection probabilities.\\nOverall, detection filtering did not strongly bias trait–environment relationships because the effects of the environment on functional composition and diversity were larger than the effects of detection.\\nOur results suggest that many measures of functional composition and diversity are robust to detection filtering, but some are likely biased. Functional ecologists should consider correcting for imperfect detection, and our approach provides a simple method to do so for a wide range of datasets.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Flogseq____&quot;,585,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Xlogseq____&quot;,580,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Vlogseq____&quot;,585,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Ulogseq____&quot;,580,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-f271-4e5f-b92b-0fc085a98a4blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Klogseq____&quot;,1660743875630,536870917]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;roth 2019logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^11logseq____&quot;,logseq____&quot;Roth 2019logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq___ gseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-5ca2-4261-acaa-3b8ab4f08d0elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nitrogen (N) deposition is a major threat to biodiversity in many habitats. The recent introduction of cleaner technologies in Switzerland has led to a reduction in the emissions of nitrogen oxides, with a consequent decrease in N deposition. We examined different drivers of plant community change, that is, N deposition, climate warming, and land-use change, in Swiss mountain hay meadows, using data from the Swiss biodiversity monitoring program. We compared indicator values of species that disappeared from or colonized a site (species turnover) with the indicator values of randomly chosen species from the same site. While oligotrophic plant species were more likely to colonize, compared to random expectation, we found only weak shifts in plant community composition. In particular, the average nutrient value of plant communities remained stable over time (2003–2017). We found the largest deviations from random expectation in the nutrient values of colonizing species, suggesting that N deposition or other factors that change the nutrient content of soils were important drivers of the species composition change over the last 15 years in Swiss mountain hay meadows. In addition, we observed an overall replacement of species with lower indicator values for temperature with species with higher values. Apparently, the community effects of the replacement of eutrophic species with oligotrophic species was outweighed by climate warming. Our results add to the increasing evidence that plant communities in changing environments may be relatively stable regarding average species richness or average indicator values, but that this apparent stability is often accompanied by a marked turnover of species.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[594,lo quot;,[601,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Flogseq____&quot;,598,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-cae3-493d-b4ff-04561a2c3750logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nitrogen (N) deposition from agriculture and combustion of fossil fuels is a major threat to plant diversity, but its effects on organisms at higher trophic levels are unclear. We investigated how N deposition may affect species richness and abundance (number of individuals per species) in butterﬂies. We reviewed the peer-reviewed literature on variables used to explain spatial variation in butterﬂy species richness and found that vegetation variables appeared to be as important as climate and habitat variables in explaining butterﬂy species richness. It thus seemed likely that increased N deposition could indirectly affect butterﬂy communities via its inﬂuence on plant communities. To test this prediction, we analyzed data from the Swiss biodiversity monitoring program for vascular plants and butterﬂies in 383 study sites of 1 km$^2$ that are evenly distributed throughout Switzerland. The area has a modeled N deposition gradient of 2$^{–44}$ kg N ha$^{−1}$ year$^{−1}$ . We used traditional linear models and structural equation models to infer the drivers of the spatial variation in butterﬂy species richness across Switzerland. High N deposition was consistently linked to low butterﬂy diversity, suggesting a net loss of butterﬂy diversity through increased N deposition. We hypothesize that at low elevations, N deposition may contribute to a reduction in butterﬂy species richness via microclimatic cooling due to increased plant biomass. At higher elevations, negative effects of N deposition on butterﬂy species richness may also be mediated by reduced plant species richness. In most butterﬂy species, abundance was negatively related to N deposition, but the strongest negative effects were found for species of conservation concern. We conclude that in addition to factors such as intensiﬁed agriculture, habitat fragmentation, and climate change, N deposition is likely to play a key role in negatively affecting butterﬂy diversity and abundance.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Flogseq____&quot;,601,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Vlogseq____&quot;,601,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-bcf8-49e5-8588-97544b34addclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Klogseq____&quot;,1665585331394,536870917]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^@logseq____&qu
