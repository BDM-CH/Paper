&quot;^17&quot;,[391,&quot;^F&quot;,390,536872276]],[&quot;^17&quot;,[391,&quot;^Z&quot;,388,536872267]],[&quot;^17&quot;,[391,&quot;^W&quot;,388,536872267]],[&quot;^17&quot;,[391,&quot;^V&quot;,388,536872268]],[&quot;^17&quot;,[391,&quot;^1=&quot;,2,536872267]],[&quot;^17&quot;,[391,&quot;^Y&quot;,&quot;^1&gt;&quot;,536872267]],[&quot;^17&quot;,[391,&quot;^1&lt;&quot;,false,536872267]],[&quot;^17&quot;,[391,&quot;^;&quot;,&quot;~u5d9ec92f-0140-4c75-8dd2-276912268df0&quot;,536872267]],[&quot;^17&quot;,[393,&quot;^R&quot;,&quot;Gallien, L., Altermatt, F., Wiemers, M., Schweiger, O., &amp; Zimmermann, N. E. (2017). Invasive plants threaten the least mobile butterflies in Switzerland. *Diversity and Distributions*, *23*(2), 185–195. [https://doi.org/10.1111/ddi.12513](https://doi.org/10.1111/ddi.12513)&quot;,536872286]],[&quot;^17&quot;,[393,&quot;^P&quot;,&quot;^1;&quot;,536872272]],[&quot;^17&quot;,[393,&quot;^F&quot;,390,536872272]],[&quot;^17&quot;,[393,&quot;^Z&quot;,388,536872272]],[&quot;^17&quot;,[393,&quot;^W&quot;,390,536872276]],[&quot;^17&quot;,[393,&quot;^V&quot;,388,536872287]],[&quot;^17&quot;,[393,&quot;^?&quot;,[&quot;^ &quot;],536872286]],[&quot;^17&quot;,[393,&quot;^1&lt;&quot;,true,536872272]],[&quot;^17&quot;,[393,&quot;^;&quot;,&quot;~u62fcffd9-c7dc-40fe-a895-9b7ba8bedc9c&quot;,536872272]],[&quot;^17&quot;,[394,&quot;^R&quot;,&quot;**Aim** Biological invasions are today the second-largest global threat for biodiversity. Once introduced, exotic plant species can modify ecosystem composition, structure and dynamics, eventually driving native species to local extinction. Among the groups of organisms, most likely to be directly affected by exotic invasive plants are herbivorous insects, such as butterﬂies, which strongly depend on plants throughout their life cycle. However, it remains unclear whether invasive plants have a negative or a positive effect on butterﬂy diversity at a landscape scale.&quot;,536872299]],[&quot;^17&quot;,[394,&quot;^P&quot;,&quot;^1;&quot;,536872290]],[&quot;^17&quot;,[394,&quot;^F&quot;,391,536872290]],[&quot;^17&quot;,[394,&quot;^Z&quot;,388,536872290]],[&quot;^17&quot;,[394,&quot;^W&quot;,391,536872293]],[&quot;^17&quot;,[394,&quot;^V&quot;,388,536872300]],[&quot;^17&quot;,[394,&quot;^?&quot;,[&quot;^ &quot;],536872299]],[&quot;^17&quot;,[394,&quot;^1&lt;&quot;,true,536872290]],[&quot;^17&quot;,[394,&quot;^;&quot;,&quot;~u62fcffef-4ede-422f-8581-67e4fc6259e5&quot;,536872290]],[&quot;^17&quot;,[395,&quot;^R&quot;,&quot;**Location** Switzerland.&quot;,536872303]],[&quot;^17&quot;,[395,&quot;^P&quot;,&quot;^1;&quot;,536872295]],[&quot;^17&quot;,[395,&quot;^F&quot;,394,536872295]],[&quot;^17&quot;,[395,&quot;^Z&quot;,388,536872295]],[&quot;^17&quot;,[395,&quot;^W&quot;,391,536872295]],[&quot;^17&quot;,[395,&quot;^V&quot;,388,536872304]],[&quot;^17&quot;,[395,&quot;^?&quot;,[&quot;^ &quot;],536872303]],[&quot;^17&quot;,[395,&quot;^1&lt;&quot;,true,536872295]],[&quot;^17&quot;,[395,&quot;^;&quot;,&quot;~u1401dd6f-e16e-4ce6-9c51-b2d1597c114f&quot;,536872295]],[&quot;^17&quot;,[396,&quot;^R&quot;,&quot;**Methods** Using an extensive inventory (393 sites across Switzerland) of both butterﬂy and invasive plants, we explore the impact of 31 invasive black listed plant species on local butterﬂy richness. We further identify each butterﬂy species’ response to invasive plants (i.e. positive, neutral or negative) and analyse the functional and phylogenetic characteristics of these different groups of species.&quot;,536872307]],[&quot;^17&quot;,[396,&quot;^P&quot;,&quot;^1;&quot;,536872295]],[&quot;^17&quot;,[396,&quot;^F&quot;,395,536872295]],[&quot;^17&quot;,[396,&quot;^Z&quot;,388,536872295]],[&quot;^17&quot;,[396,&quot;^W&quot;,391,536872295]],[&quot;^17&quot;,[396,&quot;^V&quot;,388,536872308]],[&quot;^17&quot;,[396,&quot;^?&quot;,[&quot;^ &quot;],536872307]],[&quot;^17&quot;,[396,&quot;^1&lt;&quot;,true,536872295]],[&quot;^17&quot;,[396,&quot;^;&quot;,&quot;~u93132a3a-ffe9-4b09-af22-d44e61dfd83f&quot;,536872295]],[&quot;^17&quot;,[397,&quot;^R&quot;,&quot;**Results** Our results indicate that **butterﬂy richness negatively correlates with an increase in invasive plant richness**. When studying the individual response of each butterﬂy species to the number of invasive plants, we found that no single butterﬂy is proﬁting from invasive plant species, while 28 butterﬂy species (24%) suffer from the presence of invasive plants. We further show that the species negatively affected are on average less mobile than the unaffected species and that they are phylogenetically clustered.&quot;,536872364]],[&quot;^17&quot;,[397,&quot;^P&quot;,&quot;^1;&quot;,536872295]],[&quot;^17&quot;,[397,&quot;^F&quot;,396,536872295]],[&quot;^17&quot;,[397,&quot;^Z&quot;,388,536872295]],[&quot;^17&quot;,[397,&quot;^W&quot;,391,536872295]],[&quot;^17&quot;,[397,&quot;^V&quot;,388,536872365]],[&quot;^17&quot;,[397,&quot;^?&quot;,[&quot;^ &quot;],536872364]],[&quot;^17&quot;,[397,&quot;^1&lt;&quot;,true,536872295]],[&quot;^17&quot;,[397,&quot;^;&quot;,&quot;~ucf43a6fa-1d93-42cb-9c8c-2becf6cde4ef&quot;,536872295]],[&quot;^17&quot;,[398,&quot;^R&quot;,&quot;**Main conclusions** Our results present evidences of the inﬂuence of invasive species on other trophic levels and interaction networks. We further highlight that a lack of management efforts for mitigating invasive plant impacts threatens speciﬁc sections of the functional and phylogenetic diversity of butterﬂies.&quot;,536872315]],[&quot;^17&quot;,[398,&quot;^P&quot;,&quot;^1;&quot;,536872295]],[&quot;^17&quot;,[398,&quot;^F&quot;,397,536872295]],[&quot;^17&quot;,[398,&quot;^Z&quot;,388,536872295]],[&quot;^17&quot;,[398,&quot;^W&quot;,391,536872295]],[&quot;^17&quot;,[398,&quot;^V&quot;,388,536872316]],[&quot;^17&quot;,[398,&quot;^?&quot;,[&quot;^ &quot;],536872315]],[&quot;^17&quot;,[398,&quot;^1&lt;&quot;,true,536872295]],[&quot;^17&quot;,[398,&quot;^;&quot;,&quot;~uaa1af8fc-8cd2-4962-83e0-7f139bb4c80d&quot;,536872295]],[&quot; 14,&quot;^V&quot;,411,536872451]],[&quot;^17&quot;,[414,&quot;^1=&quot;,2,536872450]],[&quot;^17&quot;,[414,&quot;^Y&quot;,&quot;^1&gt;&quot;,536872450]],[&quot;^17&quot;,[414,&quot;^1&lt;&quot;,false,536872450]],[&quot;^17&quot;,[414,&quot;^;&quot;,&quot;~uf6838e7e-9aef-42e6-8339-61abbc985e14&quot;,536872450]],[&quot;^17&quot;,[416,&quot;^R&quot;,&quot;Kéry, M., &amp; Schmid, H. (2005). Estimating species richness: Calibrating a large avian monitoring programme: Species richness estimation. *Journal of Applied Ecology*, *43*(1), 101–110. [https://doi.org/10.1111/j.1365-2664.2005.01111.x](https://doi.org/10.1111/j.1365-2664.2005.01111.x)&quot;,536872462]],[&quot;^17&quot;,[416,&quot;^P&quot;,&quot;^1;&quot;,536872455]],[&quot;^17&quot;,[416,&quot;^F&quot;,413,536872455]],[&quot;^17&quot;,[416,&quot;^Z&quot;,411,536872455]],[&quot;^17&quot;,[416,&quot;^W&quot;,413,536872459]],[&quot;^17&quot;,[416,&quot;^V&quot;,411,536872463]],[&quot;^17&quot;,[416,&quot;^?&quot;,[&quot;^ &quot;],536872462]],[&quot;^17&quot;,[416,&quot;^1&lt;&quot;,true,536872455]],[&quot;^17&quot;,[416,&quot;^;&quot;,&quot;~u62fd039b-61d1-452c-a5fd-005624fadc7a&quot;,536872455]],[&quot;^17&quot;,[417,&quot;^R&quot;,&quot;#methodology, #[[species richness]], #[[imperfect detection]]&quot;,536872533]],[&quot;^17&quot;,[417,&quot;^P&quot;,&quot;^1;&quot;,536872462]],[&quot;^17&quot;,[417,&quot;^F&quot;,416,536872462]],[&quot;^17&quot;,[417,&quot;^Z&quot;,411,536872462]],[&quot;^17&quot;,[417,&quot;^W&quot;,416,536872466]],[&quot;^17&quot;,[417,&quot;^V&quot;,55,536872534]],[&quot;^17&quot;,[417,&quot;^V&quot;,110,536872534]],[&quot;^17&quot;,[417,&quot;^V&quot;,113,536872534]],[&quot;^17&quot;,[417,&quot;^V&quot;,411,536872534]],[&quot;^17&quot;,[417,&quot;^?&quot;,[&quot;^ &quot;],536872533]],[&quot;^17&quot;,[417,&quot;^H&quot;,55,536872533]],[&quot;^17&quot;,[417,&quot;^H&quot;,110,536872533]],[&quot;^17&quot;,[417,&quot;^H&quot;,113,536872533]],[&quot;^17&quot;,[417,&quot;^1&lt;&quot;,true,536872462]],[&quot;^17&quot;,[417,&quot;^;&quot;,&quot;~u62fd039c-804d-467d-a798-398dc25be200&quot;,536872462]],[&quot;^17&quot;,[418,&quot;^R&quot;,&quot;Species richness is the most widely used measure for the diversity of a biological community. Unfortunately, the number of species counted is usually a biased measure, as not all species present may be detected. Use of species counts as a proxy for true species richness requires the assumption of constant (over space and time) species detectability. This index assumption is hardly ever tested and, if violated, comparisons over time, space or other dimensions, for example different habitats, will be distorted. In monitoring programmes one therefore needs to know the proportion of species present that are detected and how this proportion is affected by external factors.&quot;,536872481]],[&quot;^17&quot;,[418,&quot;^P&quot;,&quot;^1;&quot;,536872470]],[&quot;^17&quot;,[418,&quot;^@&quot;,false,536872470]],[&quot;^17&quot;,[418,&quot;^F&quot;,414,536872470]],[&quot;^17&quot;,[418,&quot;^Z&quot;,411,536872470]],[&quot;^17&quot;,[418,&quot;^W&quot;,414,536872473]],[&quot;^17&quot;,[418,&quot;^V&quot;,411,536872482]],[&quot;^17&quot;,[418,&quot;^?&quot;,[&quot;^ &quot;],536872481]],[&quot;^17&quot;,[418,&quot;^1&lt;&quot;,true,536872470]],[&quot;^17&quot;,[418,&quot;^;&quot;,&quot;~u62fd03ad-1d28-45ec-82be-f1ccaaa11778&quot;,536872470]],[&quot;^17&quot;,[419,&quot;^R&quot;,&quot;We used capture–recapture techniques to calibrate the Swiss breeding bird survey, where species richness is recorded annually in c. 270 1-km 2 quadrats during two to three visits and interest is focused on annual trends and regional comparisons. Hitherto, analysis has been restricted to species counts, while species detectability and its determinants are not known. We used the interpolated jackknife estimator to compute mean species detectability for 268 quadrats in 2001–03 and tested determinants of detectability related to space, time, observer, survey effort and biology.&quot;,536872485]],[&quot;^17&quot;,[419,&quot;^P&quot;,&quot;^1;&quot;,536872477]],[&quot;^17&quot;,[419,&quot;^F&quot;,418,536872477]],[&quot;^17&quot;,[419,&quot;^Z&quot;,411,536872477]],[&quot;^17&quot;,[419,&quot;^W&quot;,414,536872477]],[&quot;^17&quot;,[419,&quot;^V&quot;,411,536872486]],[&quot;^17&quot;,[419,&quot;^?&quot;,[&quot;^ &quot;],536872485]],[&quot;^17&quot;,[419,&quot;^1&lt;&quot;,true,536872477]],[&quot;^17&quot;,[419,&quot;^;&quot;,&quot;~ufb76acbf-b91c-488a-b8f0-7cd18a77508c&quot;,536872477]],[&quot;^17&quot;,[420,&quot;^R&quot;,&quot;Mean species detectability averaged 0·89 (SD 0·06, range 0·72–1·00), with no signiﬁcant difference among years and signiﬁcant, but small, regional differences. Observers differed, but surprisingly not in relation to their experience in a quadrat. Detectability was positively related to mean visit duration. Larger communities had a lower mean species detectability. A slight violation of population closure because of staggered arrival of migrants did not introduce any measurable bias into our results.&quot;,536872489]],[&quot;^17&quot;,[420,&quot;^P&quot;,&quot;^1;&quot;,536872477]],[&quot;^17&quot;,[420,&quot;^F&quot;,419,536872477]],[&quot;^17&quot;,[420,&quot;^Z&quot;,411,536872477]],[&quot;^17&quot;,[420,&quot;^W&quot;,414,536872477]],[&quot;^17&quot;,[420,&quot;^V&quot;,411,536872490]],[&quot;^17&quot;,[420,&quot;^?&quot;,[&quot;^ &quot;],536872489]],[&quot;^17&quot;,[420,&quot;^1&lt;&quot;,true,536872477]],[&quot;^17&quot;,[420,&quot;^;&quot;,&quot;~u29d81a09-a8c3-41fc-ad9a-7c8a431763ad&quot;,536872477]],[&quot;^17&quot;,[421,&quot;^R&quot;,&quot;Synthesis and applications. Species detectability in the Swiss programme was high and varied little in relation to recognized sources of heterogeneity. Nevertheless, increased standardization should be considered for mean visit duration. While these results are pleasing for the Swiss programme and show that using counts as indices of species diversity need not always induce serious bias, conditions in other programmes, and in the future in the Swiss programme, may be quite different. Both in monitoring programmes and in ecological studies, as a way of risk minimization, species richness ought to be rigorously estimated whenever possible to avoid detection of spurious effects because of changes in species detectability.&quot;,536872493]],[&quot;^17&quot;,[421,&quot;^P&quot;,&quot;^1;&quot;,536872477]],[&quot;^17&quot;,[421,&quot;^F&quot;,420,536872477]],[&quot;^17&quot;,[421,&quot;^Z&quot;,411,536872477]],[&quot;^17&quot;,[421,&quot;^W&quot;,414,536872477]],[&quot;^17&quot;,[421,&quot;^V&quot;,411,536872494]],[&quot;^17&quot;,[421,&quot;^?&quot;,[&quot;^ &quot;],536872493]],[&quot;^17&quot;,[421,&quot;^1&lt;&quot;,true,536872477]],[&quot;^17&quot;,[421,&quot;^;&quot;,&quot;~u1aaedfe1-d9e3-4e48-adfd-b28a03ece343&quot;,536872477]],[&quot;^17&quot;,[422,&quot;^R&quot;,&quot;Kühn, I., Nobis, M. P., &amp; Durka, W. (2009). Combining spatial and phylogenetic eigenvector filtering in trait analysis. *Global Ecology and Biogeography*, *18*(6), 745–758. [https://doi.org/10.1111/j.1466-8238.2009.00481.x](https://doi.org/10.1111/j.1466-8238.2009.00481.x)&quot;,536872544]],[&quot;^17&quot;,[422,&quot;^P&quot;,&quot;^1;&quot;,536872541]],[&quot;^17&quot;,[422,&quot;^@&quot;,false,536872541]],[&quot;^17&quot;,[422,&quot;^F&quot;,410,536872541]],[&quot;^17&quot;,[422,&quot;^Z&quot;,375,536872541]],[&quot;^17&quot;,[422,&quot;^W&quot;,375,536872541]],[&quot;^17&quot;,[422,&quot;^V&quot;,375,536872545]],[&quot;^17&quot;,[422,&quot;^?&quot;,[&quot;^ &quot;],536872544]],[&quot;^17&quot;,[422,&quot;^1&lt;&quot;,true,536872541]],[&quot;^17&quot;,[422,&quot;^;&quot;,&quot;~u62fd047a-9004-409c-a90f-673360c7cdc4&quot;,536872541]],[&quot;^17&quot;,[423,&quot;^R&quot;,&quot;Lang, A., &amp; Bühler, C. (2012). Estimation of required sampling effort for monitoring the possible effects of transgenic crops on butterflies: Lessons from lon       // This script checks to see if a redirect is present in the query string

          });
