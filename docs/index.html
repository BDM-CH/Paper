 individuals of 574 animal species from 96 study plots and 1397 presences of 262 plant species from 58 plots. Thirty-one biodiversity measures of 7 taxonomic groups (plants, spiders, bees, ground beetles, lady bugs, weevils and birds) were included in within- and across-taxa analyses. Sixteen measures were taxonomical (species richness and species diversity), whereas 15 were functional (species traits including mobility, resource use, and reproduction). We used indicator value analysis to identify umbrella species associated with single or multiple biodiversity measures. Many umbrella species were indicators of high biodiversity within their own taxonomic group (from 33.3% in weevils to 93.8% in birds), to a lesser extent they were indicators across taxa. Principal component analysis revealed that umbrella species for multiple measures of biodiversity represented different aspects of biodiversity, especially with respect to measures of taxonomic and functional diversity. Thus, even umbrella species for multiple measures of biodiversity were complementary in the biodiversity aspects they represented. Thus, the choice of umbrella species based solely on taxonomic diversity is questionable and may not represent biodiversity comprehensively. Our results suggest that, depending on conservation priorities, managers should choose multiple and \\ncomplementary umbrella species to assess the state of biodiversity.&quot;,536870915]],[&quot;^17&quot;,[621,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[621,&quot;^G&quot;,620,536870915]],[&quot;^17&quot;,[621,&quot;^Z&quot;,615,536870915]],[&quot;^17&quot;,[621,&quot;^X&quot;,620,536870915]],[&quot;^17&quot;,[621,&quot;^W&quot;,615,536870915]],[&quot;^17&quot;,[621,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[621,&quot;^&lt;&quot;,&quot;~u63521f44-d499-46d3-996a-8dfaac4c0446&quot;,536870915]],[&quot;^17&quot;,[623,&quot;^M&quot;,1660743300543,536870917]],[&quot;^17&quot;,[623,&quot;^A&quot;,false,536870915]], t;,625,536870915]],[&quot;^17&quot;,[626,&quot;^W&quot;,623,536870915]],[&quot;^17&quot;,[626,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[626,&quot;^&lt;&quot;,&quot;~u63521f44-2442-42ce-8141-8c7c8babd440&quot;,536870915]],[&quot;^17&quot;,[627,&quot;^S&quot;,&quot;#DNA, #methodology&quot;,536870915]],[&quot;^17&quot;,[627,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[627,&quot;^G&quot;,626,536870915]],[&quot;^17&quot;,[627,&quot;^Z&quot;,623,536870915]],[&quot;^17&quot;,[627,&quot;^X&quot;,626,536870915]],[&quot;^17&quot;,[627,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[627,&quot;^W&quot;,420,536870915]],[&quot;^17&quot;,[627,&quot;^W&quot;,623,536870915]],[&quot;^17&quot;,[627,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[627,&quot;^I&quot;,420,536870915]],[&quot;^17&quot;,[627,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[627,&quot;^&lt;&quot;,&quot;~u63521f44-7d89-4309-97d2-92334b559ae4&quot;,536870915]],[&quot;^17&quot;,[628,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[628,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[628,&quot;^G&quot;,625,536870915]],[&quot;^17&quot;,[628,&quot;^Z&quot;,623,536870915]],[&quot;^17&quot;,[628,&quot;^X&quot;,623,536870915]],[&quot;^17&quot;,[628,&quot;^W&quot;,623,536870915]],[&quot;^17&quot;,[628,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[628,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[628,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[628,&quot;^&lt;&quot;,&quot;~u63521f44-10d4-499f-87e4-3f40869e0c7c&quot;,536870915]],[&quot;^17&quot;,[629,&quot;^S&quot;,&quot;Microsatellite DNA families (MDF) are stretches of DNA that share similar or identical sequences beside nuclear simple-sequence repeat (nSSR) motifs, potentially causing problems during nSSR marker development. Primers positioned within MDFs can bind several times within the genome and might result in multiple banding patterns. It is therefore common practice to exclude MDF loci in the course of marker development. Here, we propose an approach to deal with multiple primer-binding sites by purposefully positioning primers within the detected repetitive element. We developed a new protocol to determine the family type and the primer position in relation to MDFs using the software packages REPARK and REPEATMASKER together with an in-house R script. We re-evaluated newly developed nSSR markers for the lepidopteran Marbled White (Melanargia galathea) and explored the implications of our results with regard to published data sets of the butterﬂy Euphydryas aurinia, the grasshopper Stethophyma grossum, the conifer Pinus cembra and the crucifer Arabis alpina. For M. galathea, we show that it is not only possible to develop reliable nSSR markers for MDF loci, but even to beneﬁt from their presence in some cases: We used one unlabelled primer, successfully binding within an MDF, for two different loci in a multiplex PCR, combining this family primer with uniquely binding and ﬂuorescently labelled primers outside of MDFs, respectively. As MDFs are abundant in many taxa, we propose to consider these during nSSR marker development in taxa concerned. Our new approach might help in reducing the number of tested primers during nSSR marker development.&quot;,536870915]],[&quot;^17&quot;,[629,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[629,&quot;^G&quot;,628,536870915]],[&quot;^17&quot;,[629,&quot;^Z&quot;,623,536870915]],[&quot;^17&quot;,[629,&quot;^X&quot;,628,536870915]],[&quot;^17&quot;,[629,&quot;^W&quot;,623,536870915]],[&quot;^17&quot;,[629,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[629,&quot;^&lt;&quot;,&quot;~u63521f44-ec55-496d-9efe-b2859e3884a3&quot;,536870915]],[&quot;^17&quot;,[631,&quot;^M&quot;,1665586812963,536870917]],[&quot;^17&quot;,[631,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[631,&quot;^[&quot;,&quot;seppey 2017&quot;,536870915]],[&quot;^17&quot;,[631,&quot;^13&quot;,&quot;Seppey ,&quot;^G&quot;,634,536870915]],[&quot;^17&quot;,[635,&quot;^Z&quot;,631,536870915]],[&quot;^17&quot;,[635,&quot;^X&quot;,634,536870915]],[&quot;^17&quot;,[635,&quot;^W&quot;,82,536870915]],[&quot;^17&quot;,[635,&quot;^W&quot;,97,536870915]],[&quot;^17&quot;,[635,&quot;^W&quot;,420,536870915]],[&quot;^17&quot;,[635,&quot;^W&quot;,631,536870915]],[&quot;^17&quot;,[635,&quot;^I&quot;,82,536870915]],[&quot;^17&quot;,[635,&quot;^I&quot;,97,536870915]],[&quot;^17&quot;,[635,&quot;^I&quot;,420,536870915]],[&quot;^17&quot;,[635,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[635,&quot;^&lt;&quot;,&quot;~u63521f44-ef43-4b8f-97a4-8e1a1a92ba2e&quot;,536870915]],[&quot;^17&quot;,[636,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[636,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[636,&quot;^G&quot;,633,536870915]],[&quot;^17&quot;,[636,&quot;^Z&quot;,631,536870915]],[&quot;^17&quot;,[636,&quot;^X&quot;,631,536870915]],[&quot;^17&quot;,[636,&quot;^W&quot;,631,536870915]],[&quot;^17&quot;,[636,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[636,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[636,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[636,&quot;^&lt;&quot;,&quot;~u63521f44-4376-4d29-b5ac-fb33ac7224a0&quot;,536870915]],[&quot;^17&quot;,[637,&quot;^S&quot;,&quot;High-throughput sequencing (HTS) of soil environmental DNA (eDNA) allows assessing the full diversity of soil micro-eukaryotes. The resulting operational taxonomic units (OTUs) can be assigned to potential taxonomic and functional identities using increasingly complete reference databases. HTS of soil eDNA is revealing a high diversity and abundance of potential eukaryovorous protists, thus challenging the paradigm of the predominantly bacterivorous function of soil phagotrophic protists (i.e. microbial loop).\\nUsing Illumina sequencing of soil eDNA and targeting the V9 region of the SSU rRNA gene, we investigated the taxonomic and functional diversities, distribution and co-occurrence patterns of soil micro-eukaryotes in three land-use categories: forests, meadows and croplands located in Switzerland. Each OTU was assigned to a broad functional category (phototrophs, phagotrophs, osmotrophs, or parasites).\\nTotal OTU richness was similar in the three land-use categories, but community composition differed significantly between forests and other land-uses. The proportion of fungal sequences (especially Basidiomycota) was highest, and phototroph (i.e. soil microalgae) sequences least abundant in forests. Seven OTUs representing phagotrophic protists, together accounting for &gt;25% of all phagotroph sequences, were significantly correlated to the total number of phototroph sequences, thus suggesting algivory. At least three of these OTUs corresponded to known algal predators.\\nThese results suggest that beyond plants, soil microalgae represent a functionally significant but rarely considered input of carbon in soils that should be taken into account when modelling soil nutrient cycling.&quot;,536870915]],[&quot;^17&quot;,[637,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[637,&quot;^G&quot;,636,536870915]],[&quot;^17&quot;,[637,&quot;^Z&quot;,631,536870915]],[&quot;^17&quot;,[637,&quot;^X&quot;,636,536870915]],[&quot;^17&quot;,[637,&quot;^W&quot;,631,536870915]],[&quot;^17&quot;,[637,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[637,&quot;^&lt;&quot;,&quot;~u63521f44-387b-42ee-ab62-99eca41d6f29&quot;,536870915]],[&quot;^17&quot;,[639,&quot;^M&quot;,1665587774446,536870917]],[&quot;^17&quot;,[639,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[639,&quot;^[&quot;,&quot;seymour 2016&quot;,536870915]],[&quot;^17&quot;,[639,&quot;^13&quot;,&quot;Seymour 2016&quot;,536870915]],[&quot;^17&quot;,[639,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Basic and Applied Ecology&quot;,&quot;^1=&quot;,2016,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACR s]], #[[methodology]], #[[diversity]]&quot;,536870915]],[&quot;^17&quot;,[643,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[643,&quot;^G&quot;,642,536870915]],[&quot;^17&quot;,[643,&quot;^Z&quot;,639,536870915]],[&quot;^17&quot;,[643,&quot;^X&quot;,642,536870915]],[&quot;^17&quot;,[643,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[643,&quot;^W&quot;,80,536870915]],[&quot;^17&quot;,[643,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[643,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[643,&quot;^W&quot;,639,536870915]],[&quot;^17&quot;,[643,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[643,&quot;^I&quot;,80,536870915]],[&quot;^17&quot;,[643,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[643,&quot;^I&quot;,161,536870915]],[&quot;^17&quot;,[643,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[643,&quot;^&lt;&quot;,&quot;~u63521f44-62a6-490c-9b7d-6a3d33521cef&quot;,536870915]],[&quot;^17&quot;,[644,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[644,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[644,&quot;^G&quot;,641,536870915]],[&quot;^17&quot;,[644,&quot;^Z&quot;,639,536870915]],[&quot;^17&quot;,[644,&quot;^X&quot;,639,536870915]],[&quot;^17&quot;,[644,&quot;^W&quot;,639,536870915]],[&quot;^17&quot;,[644,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[644,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[644,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[644,&quot;^&lt;&quot;,&quot;~u63521f44-3098-427a-88e4-33714f5afa78&quot;,536870915]],[&quot;^17&quot;,[645,&quot;^S&quot;,&quot;Large-scale species and genetic metacommunity patterns are influenced by variation in environmental factors and distance between communities, according to previous studies. However, these studies often used different measures to assess patterns of metacommunity diversity, distances between communities and grain sizes at which environmental variables are measured. This hinders interpretations and generalizations of the underlying process that drive metacommunity diversity. We applied a synthetic and multi-analytical approach to identify general\\nfactors structuring the diversity of a large riverine metacommunity. Using complementing approaches we analyzed how distance, measured as Euclidean or topological distance, and environmental factors, assessed at different grain sizes, influenced different measures of metacommunity diversity (species richness, functional richness and phylogenetic diversity) of mayfly, stonefly and caddisfly species in a large river network (river Rhine, Switzerland). We found the amount of explained variation in species diversity was generally unaffected by grain size, but improved with the use of topological distance, compared to Euclidean distance. Variation in functional diversity was best explained by environmental factors at small grain sizes and topological distance. Variation in phylogenetic diversity was best explained when environmental variables were assessed at larger grain sizes and Euclidean distance was used. Overall, our results indicate that processes structuring metacommunity diversity may differ at the species, functional or phylogenetic level of the community, as recently postulated in the metacommunity–phylogenetics approach. While such differences may hinder comparisons across studies using different methodologies, it offers opportunities to disentangle the structuring factors within metacommunities by applying multiple analytical approaches to the same dataset.&quot;,536870915]],[&quot;^17&quot;,[645,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[645,&quot;^G&quot;,644,536870915]],[&quot;^17&quot;,[645,&quot;^Z&quot;,639,536870915]],[&quot;^17&quot;,[645,&quot;^X&quot;,644,536870915]],[&quot;^17&quot;,[645,&quot;^W&quot;,639,536870915]],[&quot;^17&quot;,[645,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[645,&quot;^&lt;&quot;,&quot;~u63521f44-03e7-4e02-a2d7-9e529dc44948&quot;,536870915]],[&quot;^17&  are required at relatively broad spatial scales. While statistical techniques have been optimized to improve model accuracy, less focus has been given to the question: How does the autecology of a single species affect model quality? We compare a direct modelling approach versus a cumulative modelling approach for predicting plant species richness, where the latter gives more weight to the ecology of functional species groups. In the direct modelling approach, species richness is predicted by a single model calibrated for all species. In the cumulative modelling approach, the species were partitioned into functional groups, with each group calibrated separately and species richness of each group was cumulated to predict total species richness. We hypothesized that model accuracy depends on the ecology of individual species and that the cumulative modelling approach would predict species richness more accurately. The predictors explained plant species richness by ca. 25%. However, depending on the functional group the deviance explained varied from 3 to 67%. While both modelling approaches performed equally well, the models of the different functional groups highly varied in their quality and their spatial richness pattern. This variability helps to improve our understanding on how plant functional groups respond to ecological gradients.&quot;,536870915]],[&quot;^17&quot;,[653,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[653,&quot;^G&quot;,652,536870915]],[&quot;^17&quot;,[653,&quot;^Z&quot;,647,536870915]],[&quot;^17&quot;,[653,&quot;^X&quot;,652,536870915]],[&quot;^17&quot;,[653,&quot;^W&quot;,647,536870915]],[&quot;^17&quot;,[653,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[653,&quot;^&lt;&quot;,&quot;~u63521f44-29a7-4b09-98d9-87e8eb1233d9&quot;,536870915]],[&quot;^17&quot;,[655,&quot;^M&quot;,1665588866100,536870917]],[&quot;^17&quot;,[655,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[655,&quot;^[&quot;,&quot;habitat heterogeneity&quot ,&quot;^Z&quot;,656,536870915]],[&quot;^17&quot;,[661,&quot;^X&quot;,656,536870915]],[&quot;^17&quot;,[661,&quot;^W&quot;,656,536870915]],[&quot;^17&quot;,[661,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[661,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[661,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[661,&quot;^&lt;&quot;,&quot;~u63521f44-1ce3-491a-b5f9-ab9dd768fbb9&quot;,536870915]],[&quot;^17&quot;,[662,&quot;^S&quot;,&quot;The species–area curve is generated by niche-related factors and stochastic factors like neutral processes or dispersal. Even though the use of environmental variables is widespread to predict the spatial distribution of species richness, it remains difficult to distinguish the relative importance of habitat heterogeneity and the area effect on total species richness. In our study, we used different types of species–area curves to disentangle the habitat heterogeneity effect and \\nthe area effect on vascular plant species richness. We generated three types of sample rarefaction curves: (1) a randomly aggregated rarefaction curve, (2) a rarefaction curve for which areas of similar habitat types were aggregated and (3) a rarefaction curve, for which areas of dissimilar habitat types were aggregated. These analyses were made on three data sets separately with different grain sizes to investigate if this had an effect on the observed pattern. The classification of the habitat types was based on three environmental variables (mean annual temperature, mean moisture index and the slope of the terrain). A consistent pattern of sample rarefaction curves was \\nfound with all three data sets. While the aggregation of dissimilar habitat types showed the highest species accumulation rates and saturation levels, the lowest accumulation rates and saturation levels were found when similar habitat types were aggregated. Depending on the grain size, the habitat heterogeneity effect accounted for 20–30% to the total species richness. However, this effect was not statistically significant. The results indicate, that effects of niche related factors on the species–area curve are scale dependent and that effects related to the area are at least as important in explaining the species richness.&quot;,536870915]],[&quot;^17&quot;,[662,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[662,&quot;^G&quot;,661,536870915]],[&quot;^17&quot;,[662,&quot;^Z&quot;,656,536870915]],[&quot;^17&quot;,[662,&quot;^X&quot;,661,536870915]],[&quot;^17&quot;,[662,&quot;^W&quot;,656,536870915]],[&quot;^17&quot;,[662,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[662,&quot;^&lt;&quot;,&quot;~u63521f44-2e58-4db9-89a1-62a556dfeeeb&quot;,536870915]],[&quot;^17&quot;,[664,&quot;^M&quot;,1665589141997,536870917]],[&quot;^17&quot;,[664,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[664,&quot;^[&quot;,&quot;strebel 2015&quot;,536870915]],[&quot;^17&quot;,[664,&quot;^13&quot;,&quot;Strebel 2015&quot;,536870915]],[&quot;^17&quot;,[664,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Alpine Botany&quot;,&quot;^1=&quot;,2015,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870915]],[&quot;^17&quot;,[664,&quot;^C&quot;,1666270448680,536870917]],[&quot;^17&quot;,[664,&quot;^&lt;&quot;,&quot;~u63521f44-c72f-4e4b-b2b2-493673f5c994&quot;,536870915]],[&quot;^17&quot;,[665,&quot;^S&quot;,&quot;type:: paper\\njournal:: Alpine Botany\\nyear:: 2015\\ntaxa:: [[PLANTS]] \\ngrid:: [[habitats]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[665,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[665,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[665,&quot;^G&quot;,664,536870915]],[&quot;^17&quot;,[665,&quot;^Z&quot;,664,536870915]],[&quot;^17&quot;,[665,&quot;^X&quot;,664,536870915]],[&quot;^17&quot;,[665,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[665,&quot;^W&quot;,57,5368  Abstract&quot;,536870915]],[&quot;^17&quot;,[669,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[669,&quot;^G&quot;,666,536870915]],[&quot;^17&quot;,[669,&quot;^Z&quot;,664,536870915]],[&quot;^17&quot;,[669,&quot;^X&quot;,664,536870915]],[&quot;^17&quot;,[669,&quot;^W&quot;,664,536870915]],[&quot;^17&quot;,[669,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[669,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[669,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[669,&quot;^&lt;&quot;,&quot;~u63521f44-f4d6-421d-9791-a51e97a3adc6&quot;,536870915]],[&quot;^17&quot;,[670,&quot;^S&quot;,&quot;Land abandonment and intensification of management have been suggested as major drivers of biodiversity change in subalpine and alpine grasslands, but the relative importance of these concomitant trends has not been extensively studied. Here, we use plant indicator values to infer patterns of change in the management intensity of summer pastures. Occurrence data of vascular plants from 192 plots surveyed in the Swiss Biodiversity Monitoring BDM programme were used to analyse changes in five species-based indicator values that express the management intensity of sites. Each plot was surveyed twice between 2002 and 2011 with a time span of 5 years between surveys. We looked for an overall trend in management intensity and examined whether a supposed change of management intensity depends on site conditions. In addition, we tested whether a change in indicator values for management intensity accompanies a change in species richness. Over the whole study area, there was no overall change in mean indicator values. However, we found weak but significant relations between changes in mean indicator values and accessibility of the sites. According to plant indicator values, intensification of management takes place at well-accessible and lower-elevation sites, whereas remote sites and sites at higher elevation tend to show a decrease in management intensity. Sites where indicators suggested intensified management showed a decrease of both total species richness and richness of target species relevant for conservation. On the other hand, a supposed decrease in land-use intensity led to an increase in species richness within the surveyed time period. This study confirms that moderate management intensity of summer pastures will best maintain the plant diversity of alpine summer pastures. Because the surveyed plots stem from a rigorously standardized regular-grid sampling, we attribute high reliability and generality to our findings.&quot;,536870915]],[&quot;^17&quot;,[670,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[670,&quot;^G&quot;,669,536870915]],[&quot;^17&quot;,[670,&quot;^Z&quot;,664,536870915]],[&quot;^17&quot;,[670,&quot;^X&quot;,669,536870915]],[&quot;^17&quot;,[670,&quot;^W&quot;,664,536870915]],[&quot;^17&quot;,[670,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[670,&quot;^&lt;&quot;,&quot;~u63521f44-9fce-48f8-8fed-c39b9e23946d&quot;,536870915]],[&quot;^17&quot;,[672,&quot;^M&quot;,1665589444800,536870917]],[&quot;^17&quot;,[672,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[672,&quot;^[&quot;,&quot;stumpf 2018&quot;,536870915]],[&quot;^17&quot;,[672,&quot;^13&quot;,&quot;Stumpf 2018&quot;,536870915]],[&quot;^17&quot;,[672,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Agriculture, Ecosystems &amp; Environment&quot;,&quot;^1=&quot;,2018,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870915]],[&quot;^17&quot;,[672,&quot;^C&quot;,1666267651131,536870917]],[&quot;^17&quot;,[672,&quot;^&lt;&quot;,&quot;~u63521f44-6416-4aa5-a1c5-be348739cc99&quot;,536870915]],[&quot;^17&quot;,[673,&quot;^S&quot;,&quot;type:: paper\\njournal:: Agriculture, Ecosystems &amp; Environment\\nyear:: 2018\\ntaxa:: [[PLANTS]] \\ngrid:: [[habitats]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[ 15]],[&quot;^17&quot;,[676,&quot;^I&quot;,97,536870915]],[&quot;^17&quot;,[676,&quot;^I&quot;,107,536870915]],[&quot;^17&quot;,[676,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[676,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[676,&quot;^&lt;&quot;,&quot;~u63521f44-4cc1-4221-9a9c-a0cefc5c0c93&quot;,536870915]],[&quot;^17&quot;,[677,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[677,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[677,&quot;^G&quot;,674,536870915]],[&quot;^17&quot;,[677,&quot;^Z&quot;,672,536870915]],[&quot;^17&quot;,[677,&quot;^X&quot;,672,536870915]],[&quot;^17&quot;,[677,&quot;^W&quot;,672,536870915]],[&quot;^17&quot;,[677,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[677,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[677,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[677,&quot;^&lt;&quot;,&quot;~u63521f44-53b8-4981-96d8-0f6f3c9ecf9a&quot;,536870915]],[&quot;^17&quot;,[678,&quot;^S&quot;,&quot;Land use change strongly affects soil organic carbon (SOC), which is a critical driving force for soil quality and soil services. However, the influence of detailed land use dynamics on SOC remains an active research field. We investigated the impact of long-term grass-/cropland conversion dynamics on SOC for the Swiss agroecosystem (8‵500 $km^2$). In Switzerland multi-temporal SOC observations are sparse, while the spatio-temporal resolution of available land use data is inadequate to capture small structured and dynamic land use. Thus, we stratified one-time SOC observations of two periods ($n_{1995–1999}$ = 1096; $n_{2011–2015}$ = 502) into typical land use classes of grass-/cropland conversion regimes to analyze states and trends of SOC. First, based on spectral imagery and auxiliary variables, we established a Random Forest classifier to detect annual grass-/cropland distributions in a spatial resolution of 30 × 30 m for 2000–2015. Second, we used the annual land use maps to derive classes of typical land use dynamics based on a pattern description of conversion regimes. Third, we comparatively assessed the SOC covariate importance (IMP) and SOC sample representation of land use dynamics using terrain and climate covariates. Subsequently, we statistically analyzed SOC across land use dynamics and two periods. The land use classifier shows an Overall Accuracy of 86%, while the annual land use maps deviate by 6%–11% from census data. 46% of the farmland underlies frequent grass-/cropland conversions. The SOC covariate importance of land use dynamics is increased by at least 2.4 times compared to the SOC covariates. The SOC observations consistently represent land use dynamics across SOC covariates. In both periods, SOC increased as the grassland share within the land use regimes increased. The mean SOC for permanent grasslands is 35 g $kg^{−1}$ and 17 g kg−1 for permanent croplands. Areas of land use conversions where grassland is dominant show increased SOC (29–30 g $kg^{−1}$) compared to areas where cropland was dominant (23–25 g $kg^{−1}$). The mean differences of SOC between the periods and classes are statistically not significant except for permanent cropland, for which the SOC is decreased by 5.2 g $kg^{−1}$.&quot;,536870915]],[&quot;^17&quot;,[678,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[678,&quot;^G&quot;,677,536870915]],[&quot;^17&quot;,[678,&quot;^Z&quot;,672,536870915]],[&quot;^17&quot;,[678,&quot;^X&quot;,677,536870915]],[&quot;^17&quot;,[678,&quot;^W&quot;,672,536870915]],[&quot;^17&quot;,[678,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[678,&quot;^&lt;&quot;,&quot;~u63521f44-3c77-43a4-b183-d4edb2cc4fb7&quot;,536870915]],[&quot;^17&quot;,[680,&quot;^M&quot;,1665647075582,536870917]],[&quot;^17&quot;,[680,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[680,&quot;^[&quot;,&quot;timoner 2020&quot;,536870915]],[&quot;^17&quot;,[680,&quot;^13&quot;,&quot;Timoner 2020&quot;,536870915]],[&quot;^17&qu c1b-4653-ba0e-f8c9f9e93964&quot;,536870915]],[&quot;^17&quot;,[684,&quot;^S&quot;,&quot;#[[homogenization]], #[[climate change]]&quot;,536870915]],[&quot;^17&quot;,[684,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[684,&quot;^G&quot;,683,536870915]],[&quot;^17&quot;,[684,&quot;^Z&quot;,680,536870915]],[&quot;^17&quot;,[684,&quot;^X&quot;,683,536870915]],[&quot;^17&quot;,[684,&quot;^W&quot;,51,536870915]],[&quot;^17&quot;,[684,&quot;^W&quot;,258,536870915]],[&quot;^17&quot;,[684,&quot;^W&quot;,680,536870915]],[&quot;^17&quot;,[684,&quot;^I&quot;,51,536870915]],[&quot;^17&quot;,[684,&quot;^I&quot;,258,536870915]],[&quot;^17&quot;,[684,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[684,&quot;^&lt;&quot;,&quot;~u63521f44-5811-4cc0-af96-66ff794b4915&quot;,536870915]],[&quot;^17&quot;,[685,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[685,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[685,&quot;^G&quot;,682,536870915]],[&quot;^17&quot;,[685,&quot;^Z&quot;,680,536870915]],[&quot;^17&quot;,[685,&quot;^X&quot;,680,536870915]],[&quot;^17&quot;,[685,&quot;^W&quot;,680,536870915]],[&quot;^17&quot;,[685,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[685,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[685,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[685,&quot;^&lt;&quot;,&quot;~u63521f44-1353-4bb9-8a5c-71abd8fe29f2&quot;,536870915]],[&quot;^17&quot;,[686,&quot;^S&quot;,&quot;Biotic homogenization represents a major concern in ecology but relatively few studies have assessed climate change impacts on assemblage patterns of freshwater species. Our main goals were to predict the current and future (years 2035, 2060 and 2085) patterns of mayfly, stonefly and caddisfly (EPT) diversity across Switzerland from macroscale environmental variables, and to assess the impact of warming temperatures on β-diversity. The study area was the entire Swiss territory divided into 21 818 subcatchments (median area of 1.41 $km^2$), used as spatial units for predicting patterns of EPT diversity. We assumed that the stream conditions were homogeneous within a subcatchment at this scale. Incidence of EPT larvae was derived from samplings carried out between 2010 and 2017 in 292 water-course sites as part of two national monitoring programs. We employed generalized dissimilarity modeling to analyze the spatial turnover of EPT \\nassemblages. Climatic, topographic, geological and land-use variables were used as covariates, and different climate change scenarios were used for future predictions. We compared β-diversity among the different scenarios through distance-based tests of homogeneity of multivariate dispersions. Our findings showed the largest amount of EPT turnover occurred along the air temperature and slope gradients, considered as good proxies for water temperature and flow velocity. We predicted a biotic homogenization with increasing temperatures due to the upstream \\nexpansion of some species from the sub-montane level, which only stabilizes in the most conservative climate scenario. This study is the first countrywide prediction of EPT composition patterns in the context of global warming and provides insights into the vulnerability of assemblages occurring at high elevations.&quot;,536870915]],[&quot;^17&quot;,[686,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[686,&quot;^G&quot;,685,536870915]],[&quot;^17&quot;,[686,&quot;^Z&quot;,680,536870915]],[&quot;^17&quot;,[686,&quot;^X&quot;,685,536870915]],[&quot;^17&quot;,[686,&quot;^W&quot;,680,536870915]],[&quot;^17&quot;,[686,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[686,&quot;^&lt;&quot;,&quot;~u63521f44-11cf-4319-a98d-5cac762fd867&quot;,536870915]],[&quot;^17&quot;,[688,&quot;^M&quot;,1665647511193,536870917]],[&quot;^17&quot;,[688,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[688,&quot;^[&quot;,&quot;timoner 2021&quot;,536870916]],[&quot;^17&quot;,[688,&quot;^13&quot;,&quot;Timoner 2021&quot;,536870916]],[&quot;^17&quot;,[688,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Global Change Biology&quot;,&quot;^1=&quot;,2021,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870916]],[&quot;^17&quot;,[688,&quot;^C&quot;,1666280389836,536870917]],[&quot;^17&quot;,[688,&quot;^&lt;&quot;,&quot;~u63521f45-9930-42ea-9ba3-650fe227c008&quot;,536870916]],[&quot;^17&quot;,[689,&quot;^S&quot;,&quot;type:: paper\\njournal:: Global Change Biology\\nyear:: 2021\\ntaxa:: [[MACROINVERTEBRATES]] \\ngrid:: [[water courses]]\\n\\n&quot;,536870916]],[&quot;^17&quot;,[689,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[689,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870916]],[&quot;^17&quot;,[689,&quot;^G&quot;,688,536870916]],[&quot;^17&quot;,[689,&quot;^Z&quot;,688,536870916]],[&quot;^17&quot;,[689,&quot;^X&quot;,688,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,52,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,53,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,57,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,59,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,60,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,62,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,63,536870916]],[&quot;^17&quot;,[689,&quot;^W&quot;,688,536870916]],[&quot;^17&quot;,[689,&quot;^;&quot;,true,536870916]],[&quot;^17&quot;,[689,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Global Change Biology&quot;,&quot;^1=&quot;,2021,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870916]],[&quot;^17&quot;,[689,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;,&quot;^1@&quot;],536870916]],[&quot;^17&quot;,[689,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot; 17&quot;,[691,&quot;^W&quot;,688,536870916]],[&quot;^17&quot;,[691,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[691,&quot;^&lt;&quot;,&quot;~u63521f44-8b69-4c37-bf9a-924314b96746&quot;,536870916]],[&quot;^17&quot;,[692,&quot;^S&quot;,&quot;#[[climate change]], #[[species richness]], #[[species distribution models]], #[[methodology]]&quot;,536870916]],[&quot;^17&quot;,[692,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[692,&quot;^G&quot;,691,536870916]],[&quot;^17&quot;,[692,&quot;^Z&quot;,688,536870916]],[&quot;^17&quot;,[692,&quot;^X&quot;,691,536870916]],[&quot;^17&quot;,[692,&quot;^W&quot;,55,536870916]],[&quot;^17&quot;,[692,&quot;^W&quot;,98,536870916]],[&quot;^17&quot;,[692,&quot;^W&quot;,130,536870916]],[&quot;^17&quot;,[692,&quot;^W&quot;,258,536870916]],[&quot;^17&quot;,[692,&quot;^W&quot;,688,536870916]],[&quot;^17&quot;,[692,&quot;^I&quot;,55,536870916]],[&quot;^17&quot;,[692,&quot;^I&quot;,98,536870916]],[&quot;^17&quot;,[692,&quot;^I&quot;,130,536870916]],[&quot;^17&quot;,[692,&quot;^I&quot;,258,536870916]],[&quot;^17&quot;,[692,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[692,&quot;^&lt;&quot;,&quot;~u63521f44-0ad4-46a8-bc6b-55e7d3cbca6d&quot;,536870916]],[&quot;^17&quot;,[693,&quot;^S&quot;,&quot;## Abstract&quot;,536870916]],[&quot;^17&quot;,[693,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[693,&quot;^G&quot;,690,536870916]],[&quot;^17&quot;,[693,&quot;^Z&quot;,688,536870916]],[&quot;^17&quot;,[693,&quot;^X&quot;,688,536870916]],[&quot;^17&quot;,[693,&quot;^W&quot;,688,536870916]],[&quot;^17&quot;,[693,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[693,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[693,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[693,&quot;^&lt;&quot;,&quot;~u63521f44-ca3d-47bb-955a-a3adb2d193a4&quot;,536870916]],[&quot;^17&quot;,[694,&quot;^S&quot;,&quot;Freshwater biodiversity loss is a major concern, and global warming is already playing a significant role in species extinctions. Our main goal was to predict climate change impacts on aquatic insect species distribution and richness in Swiss running waters according to two climate change scenarios (RCP2.6 and RCP8.5), using different modeling approaches, that is, species distribution models (SDMs), stacked-SDMs (S-SDMs) and a macroecological model (MEM). We analyzed 10,808 reaches, used as spatial units for model predictions, for a total river network length of 20,610 km. Results were assessed at both the countrywide and the biogeographic regional scales. We used incidence data of 41 species of Ephemeroptera, Plecoptera and Trichoptera (EPT) from 259 sites distributed across Switzerland. We integrated a coupled model for hydrology and glacier retreat to simulate monthly time-step discharge from which we derived hydrological variables. These, along with thermal, land-cover, topographic and spatially explicit data, served as predictors for our ecological models. Predictions of occurrence probabilities and EPT richness were compared among the different regions, periods and scenarios. A Shiny web application was developed to interactively explore all the models’ details, to ensure transparency and promote the sharing of information. MEM and S-SDMs approaches consistently showed that overall, climate change is likely to reduce EPT richness. Decrease could be around 10% in the least conservative \\nscenario, depending on the region. Global warming was shown to represent a threat to species from high elevation, but in terms of species richness, running waters from lowlands and medium elevation seemed more vulnerable. Finally, our results suggested that the effects of anthropogenic activities could overweight natural factors in shaping the future of river biodiversity.&quot;,536870916]],[&quot;^17&quot;,[694,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[694,&quot;^G&quot;,693,536870916]],[&quot;^17&quot;,[694,&quot;^Z&quot;,688,536870916]],[&quot;^17&quot uot;,2],536870916]],[&quot;^17&quot;,[701,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[701,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[701,&quot;^&lt;&quot;,&quot;~u63521f45-e314-458b-85f8-03f0576264bd&quot;,536870916]],[&quot;^17&quot;,[702,&quot;^S&quot;,&quot;Switzerland’s governmental ‘Biodiversity Monitoring’ program is designed to produce factual information on the dynamics of biodiversity within the country for governmental agencies, politicians, and the general public. Monitoring a complex issue like biodiversity in order to give relevant and accurate messages to the general public and politicians within a politically relevant timescale and at moderate cost means focusing on few elements. Because relevant human impacts on biodiversity operate differently at different spatial scales, we need at least three different indicators to observe changes over time in local (‘within-habitat’), landscape (‘habitat-mosaic’), and macro-scale (‘regional’) diversity. To keep things as simple as possible, we use species richness as an indicator for all three levels of diversity, just deﬁning three different spatial scales (10 $m^2$ , 1 $km^2$ , regions, respectively). Each indicator is based on a number of taxonomic groups which have been selected mainly on the basis of costs and the availability of appropriate methods.&quot;,536870916]],[&quot;^17&quot;,[702,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[702,&quot;^G&quot;,701,536870916]],[&quot;^17&quot;,[702,&quot;^Z&quot;,696,536870916]],[&quot;^17&quot;,[702,&quot;^X&quot;,701,536870916]],[&quot;^17&quot;,[702,&quot;^W&quot;,696,536870916]],[&quot;^17&quot;,[702,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[702,&quot;^&lt;&quot;,&quot;~u63521f45-cb35-4d17-8da6-4fed7f05a5e3&quot;,536870916]],[&quot;^17&quot;,[703,&quot;^S&quot;,&quot;&quot;,536870916]],[&quot;^17&quot;,[703,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[703,&quot;^G&quot;,701,536870916]],[&quot;^17&quot;,[703,&q 107f3ac&quot;,536870916]],[&quot;^17&quot;,[711,&quot;^S&quot;,&quot;**Aim** We predict fine-scale species richness patterns at large spatial extents by linking a systematic sample of vascular plants with a multitude of independent environmental descriptors.\\nLocation Switzerland, covering 41,244 $km^2$ in central Europe.\\n**Methods** Vascular plant species data were collected along transects of 2500-m length within 1-$km^2$ quadrats on a systematic national grid (*n* = 354), using a standardized assessment method. Generalized linear models (GLM) were used to correlate species richness of vascular plants per transect ($SR_t$) with three sets of variables: topography, environment and land cover. Regression models were constructed by the following process: reduction of collinearity among variables, model selection based on Akaike’s information criterion (AIC), and the percentage of \\ndeviance explained ($D^2$). A synthetic model was then built using the best variables from all three sets of variables. Finally, the best models were used in a predictive mode to generate maps of species richness ($SR_t$) at the landscape scale using the moving window approach based on 1-$km^2$ moving windows with a resolution of 1 ha.\\n**Results** The best explanatory model consisted of seven variables including 14 linear and quadratic parameters, and explained 74% of the deviance ($D^2$ = 0.742). Used in a predictive mode, the model generated maps with distinctive horizontal belts of highest species richness at intermediate altitudes along valley slopes. Belts of higher richness were also present along rivers and around large forest patches and larger villages, as well as on mountains.\\n**Main conclusions** The approach involved using consistent samples of species linked to information on the environment at a fine scale enabled landscapes to be compared in terms of predicted species richness. The results can therefore be applied to support the development of national nature conservation strategies. At the landscape scale, belts of high species richness correspond to steep environmental gradients and associated increases in local habitat diversity. In the mountains, the belts of increased species richness are at intermediate altitudes. These general belt-like patterns at mid-elevation are found in all model parameterizations. Other patterns, such as belts along rivers, are visible in specific parameterizations only. Thus we recommend using several sets of parameters in such modelling studies in order to capture the underlying spatial complexity of biodiversity.&quot;,536870916]],[&quot;^17&quot;,[711,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[711,&quot;^G&quot;,710,536870916]],[&quot;^17&quot;,[711,&quot;^Z&quot;,705,536870916]],[&quot;^17&quot;,[711,&quot;^X&quot;,710,536870916]],[&quot;^17&quot;,[711,&quot;^W&quot;,705,536870916]],[&quot;^17&quot;,[711,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[711,&quot;^&lt;&quot;,&quot;~u63521f45-dadc-4390-8684-74fcfd6bf78d&quot;,536870916]],[&quot;^17&quot;,[713,&quot;^M&quot;,1665649529274,536870917]],[&quot;^17&quot;,[713,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[713,&quot;^[&quot;,&quot;zellweger 2015&quot;,536870916]],[&quot;^17&quot;,[713,&quot;^13&quot;,&quot;Zellweger 2015&quot;,536870916]],[&quot;^17&quot;,[713,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Forest Ecology and Management&quot;,&quot;^1=&quot;,2015,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;,&quot;MOSSES&quot;,&quot;SNAILS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870916]],[&quot;^17&quot;,[713,&quot;^C&quot;,1666280550978,536870917]],[&quot;^17&quot;,[713,&quot;^&lt;&quot;,&quot;~u63521f45-dfae-4c17-bb81-43e38b68b547&quot;,536870916]],[&quot;^17&quot;,[714,&quot;^S&quot;,&quot;type:: paper\\njournal:: Forest Ecology and Management\\nyear:: 2015\\ntaxa:: [[PLANTS]], [[MOSSES]], [[SNAILS]] \\ngrid:: [[habitats]]\\n\\n quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[717,&quot;^G&quot;,716,536870916]],[&quot;^17&quot;,[717,&quot;^Z&quot;,713,536870916]],[&quot;^17&quot;,[717,&quot;^X&quot;,716,536870916]],[&quot;^17&quot;,[717,&quot;^W&quot;,50,536870916]],[&quot;^17&quot;,[717,&quot;^W&quot;,55,536870916]],[&quot;^17&quot;,[717,&quot;^W&quot;,97,536870916]],[&quot;^17&quot;,[717,&quot;^W&quot;,213,536870916]],[&quot;^17&quot;,[717,&quot;^W&quot;,463,536870916]],[&quot;^17&quot;,[717,&quot;^W&quot;,713,536870916]],[&quot;^17&quot;,[717,&quot;^I&quot;,50,536870916]],[&quot;^17&quot;,[717,&quot;^I&quot;,55,536870916]],[&quot;^17&quot;,[717,&quot;^I&quot;,97,536870916]],[&quot;^17&quot;,[717,&quot;^I&quot;,213,536870916]],[&quot;^17&quot;,[717,&quot;^I&quot;,463,536870916]],[&quot;^17&quot;,[717,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[717,&quot;^&lt;&quot;,&quot;~u63521f45-497f-48d5-bef4-ee92de5389b2&quot;,536870916]],[&quot;^17&quot;,[718,&quot;^S&quot;,&quot;## Abstract&quot;,536870916]],[&quot;^17&quot;,[718,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[718,&quot;^G&quot;,715,536870916]],[&quot;^17&quot;,[718,&quot;^Z&quot;,713,536870916]],[&quot;^17&quot;,[718,&quot;^X&quot;,713,536870916]],[&quot;^17&quot;,[718,&quot;^W&quot;,713,536870916]],[&quot;^17&quot;,[718,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[718,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[718,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[718,&quot;^&lt;&quot;,&quot;~u63521f45-d3da-45f1-aeee-a87fd6d065c6&quot;,536870916]],[&quot;^17&quot;,[719,&quot;^S&quot;,&quot;The growing awareness of biodiversity by forest managers has fueled the demand for information on abiotic and biotic factors that determine spatial biodiversity patterns. Detailed and area-wide environmental data on potential predictors and site-specific habitat characteristics, however, are usually not available across large spatial extents. Recent developments in environmental data acquisition such as the advent of Light Detection And Ranging (LiDAR) remote sensing provide opportunities to characterize site-specific habitat conditions at a high level of detail and across large areas. Here, we used a dataset of regularly distributed local-scale records of vascular plant, bryophyte and snail (Gastropoda) species to model richness patterns in forests across an environmentally heterogeneous region in Central Europe (Switzerland). We spatially predicted species richness based on a set of area-wide environmental factors representing climate, topography, soil pH and remotely sensed vegetation structure. Additionally, we investigated the \\nrelationship between species richness and field measures of forest stand structure and composition obtained from National Forest Inventory (NFI) data to identify potential target variables for habitat management. The predictions for species richness were most accurate for snails, followed by bryophyte and vascular plants, with $R^2$ values ranging from 0.37 to 0.07. Besides climate, site-specific factors such as soil pH, indices of topographic position and wetness as well as canopy structure were important for predicting species richness of all three target groups. Several NFI variables were identified as potential target variables for managing snail species richness. Stands with tree species from the genera *Fraxinus*, *Tilia*, *Ulmus* and *Acer*,\\n for example, showed a positive relationship with snail species richness, as did an increasing overstory cover or higher volumes of deadwood. However, only weak relationships were found between NFI variables and species richness of vascular plants, and none for bryophytes. Our findings support the assumption that besides climate, site-specific habitat factors are important determinants of spatial variation of species richness at the local scale. The strength and direction of the determinants vary with taxa, thus indicating a functional relationship between site conditions and the respective species community.&quot;,536870916]],[&quot;^17&quot;,[719,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[719,&quot;^G&quot;,718,536870916]],[&quot;^17&quot;,[719,&quot;^Z&quot;,713,536870916]],[&quot;^17&quot;,[719,&quot;^X&quot;,718,536870916]],[&quot;^17&quot;,[719,&quot;^W&quot;,713,536870916]],[&quot;^17&quot;,[719,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[719,&quot;^&lt;&quot;,&quot;~u63521f45-6687-480c-8238-018a3ff8c2cc&quot;,536870916]],[&quot;^17&quot;,[721,&quot;^M&quot;,1665650527140,536870917]],[&quot;^17&quot;,[721,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[721,&quot;^[&quot;,&quot;zellweger 2016&quot;,536870916]],[&quot;^17&quot;,[721,&quot;^13&quot;,&quot;Zellweger 2016&quot;,536870916]],[&quot;^17&quot;,[721,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Biogeography&quot;,&quot;^1=&quot;,2016,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;,&quot;BUTTERFLIES&quot;,&quot;BIRDS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870916]],[&quot;^17&quot;,[721,&quot;^C&quot;,1666280596038,536870917]],[&quot;^17&quot;,[721,&quot;^&lt;&quot;,&quot;~u63521f45-bc59-46fb-87c7-14fd279b126e&quot;,536870916]],[&quot;^17&quot;,[722,&quot;^S&quot;,&quot;type:: paper\\njournal:: Journal of Biogeography\\nyear:: 2016\\ntaxa:: [[PLANTS]], [[BUTTERFLIES]], [[BIRDS]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870916]],[&quot;^17&quot;,[722,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[722,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870916]],[&quot;^17&quot;,[722,&quot;^G&quot;,721,536870916]],[&quot;^17&quot;,[722,&quot;^Z&quot;,721,536870916]],[&quot;^17&quot;,[722,&quot;^X&quot;,721,536870916]],[&quot;^17&quot;,[722,&quot;^W&quot;,53,536870916]],[&quot;^17&quot;,[722,&quot;^W&quot;,57,536870916]],[&quot;^17&quot;,[722,&quot;^W&quot;,59,536870916]],[&quot;^17&quot;,[722,&quot;^W&quot;,60,536870916]],[&quot;^17&quot;,[722,&qu ;^17&quot;,[723,&quot;^X&quot;,721,536870916]],[&quot;^17&quot;,[723,&quot;^W&quot;,721,536870916]],[&quot;^17&quot;,[723,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[723,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[723,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[723,&quot;^&lt;&quot;,&quot;~u63521f45-18f0-4240-aab3-c6ec4f6aef6f&quot;,536870916]],[&quot;^17&quot;,[724,&quot;^S&quot;,&quot;Zellweger, F., Baltensweiler, A., Ginzler, C., Roth, T., Braunisch, V., Bugmann, H., &amp; Bollmann, K. (2016). Environmental predictors of species richness in forest landscapes: Abiotic factors versus vegetation structure. *Journal of Biogeography*, *43*(6), 1080–1090. [https://doi.org/10.1111/jbi.12696](https://doi.org/10.1111/jbi.12696)&quot;,536870916]],[&quot;^17&quot;,[724,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[724,&quot;^G&quot;,723,536870916]],[&quot;^17&quot;,[724,&quot;^Z&quot;,721,536870916]],[&quot;^17&quot;,[724,&quot;^X&quot;,723,536870916]],[&quot;^17&quot;,[724,&quot;^W&quot;,721,536870916]],[&quot;^17&quot;,[724,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[724,&quot;^&lt;&quot;,&quot;~u63521f45-3dfd-4de1-84e9-bc3389e4400b&quot;,536870916]],[&quot;^17&quot;,[725,&quot;^S&quot;,&quot;#[[remote sensing]], #[[species richness]],&quot;,536870916]],[&quot;^17&quot;,[725,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[725,&quot;^G&quot;,724,536870916]],[&quot;^17&quot;,[725,&quot;^Z&quot;,721,536870916]],[&quot;^17&quot;,[725,&quot;^X&quot;,724,536870916]],[&quot;^17&quot;,[725,&quot;^W&quot;,55,536870916]],[&quot;^17&quot;,[725,&quot;^W&quot;,463,536870916]],[&quot;^17&quot;,[725,&quot;^W&quot;,721,536870916]],[&quot;^17&quot;,[725,&quot;^I&quot;,55,536870916]],[&quot;^17&quot;,[725,&quot;^I&quot;,463,536870916]],[&quot;^17&quot;,[725,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[725,&quot;^&lt;&quot;,&quot;~u63521f45-df99-43d9-bcf0-da78dbcd2c13&quot;,536870916]],[&quot;^17&quot;,[726,&quot;^S&quot;,&quot;## Abstract&quot;,536870916]],[&quot;^17&quot;,[726,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[726,&quot;^G&quot;,723,536870916]],[&quot;^17&quot;,[726,&quot;^Z&quot;,721,536870916]],[&quot;^17&quot;,[726,&quot;^X&quot;,721,536870916]],[&quot;^17&quot;,[726,&quot;^W&quot;,721,536870916]],[&quot;^17&quot;,[726,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[726,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[726,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[726,&quot;^&lt;&quot;,&quot;~u63521f45-744c-40b3-9271-1df8d4c494a8&quot;,536870916]],[&quot;^17&quot;,[727,&quot;^S&quot;,&quot;**Aim** To investigate the performance and relative importance of abiotic and biotic predictors of species richness of three taxa in forest-dominated landscapes across an environmentally heterogeneous mountain region.\\n**Location** Switzerland (central Europe).\\n**Methods** We used a broad set of nationally available environmental predictors grouped into (1) climate, (2) topography and soil and (3) 3-D vegetation structure derived from airborne Light Detection and Ranging (LiDAR) data to spatially predict the forest species richness of vascular plants, butterflies and breeding birds. We used presence data of 212 plant, 157 butterfly and 92 bird species from multiple transect samples in &gt; 220 1 $km^2$ squares at elevations between 261 and 2123 m a.s.l. across 41,248 $km^2$. We applied an ensemble modelling approach consisting of five modelling techniques and evaluated their predictive performance using the cross-validated percentage of explained variance of each predictor group separately and the combinations thereof. We investigated the relative importance and response of each predictor and partitioned the variation into independent and shared components per variable group.\\n**Results** Climate performed best in predicting forest species richness across taxa. Vegetation structure particularly improved the predictions of butterfly and bird species richness, while soil pH was an important predictor for forest plant species richness. Climate appeared to be mainly indirectly related to butterfly species richness, via correlations with habitat type and structure. The strength and direction of the relationships between the predictors and species richness were \\ntaxon-specific with low cross-taxon congruence.\\n**Main conclusions** The growing availability of LiDAR data offers powerful new tools for describing vegetation structure and associated animal habitat quality across large areas. This will further our understanding of niche-driven assembly processes in forest landscapes. Although climate was the dominant factor controlling species richness across taxa from different trophic levels, the taxon-specific distributional pattern and response to environmental conditions emphasize the difficulty of accounting for a range of taxa in prioritising biodiversity conservation measures.&quot;,536870916]],[&quot;^17&quot;,[727,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[727,&quot;^G&quot;,726,536870916]],[&quot;^17&quot;,[727,&quot;^Z&quot;,721,536870916]],[&quot;^17&quot;,[727,&quot;^X&quot;,726,536870916]],[&quot;^17&quot;,[727,&quot;^W&quot;,721,536870916]],[&quot;^17&quot;,[727,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[727,&quot;^&lt;&quot;,&quot;~u63521f45-9795-497f-96b8-bff2340a0499&quot;,536870916]],[&quot;^17&quot;,[729,&quot;^M&quot;,1665648677353,536870917]],[&quot;^17&quot;,[729,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[729,&quot;^[&quot;,&quot;zellweger 2017&quot;,536870916]],[&quot;^17&quot;,[729,&quot;^13&quot;,&quot;Zellweger 2017&quot;,536870916]],[&quot;^17&quot;,[729,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Global Ecology and Biogeography&quot;,&quot;^1=&quot;,2017,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;,&quot;BUTTERFLIES&quot;,&quot;BIRDS&quot;]],&quot;^1@&quot; 521f45-2a64-4741-b2e7-8e85585e15fc&quot;,536870916]],[&quot;^17&quot;,[735,&quot;^S&quot;,&quot;**Aim** The aim was to investigate the relationship between climate, topography and soil pH, as well as vegetation structure and the beta diversity of plants, butterflies and birds; and to investigate the correlations of (woody) plant beta diversity with animal beta diversity.\\n**Location** Switzerland (central Europe).\\n**Methods** We used pairwise Sørensen dissimilarity as measure of total beta diversity and partitioned it into its turnover and nestedness components. Variation partitioning was used to assess the independent and cumulative effects of environmental predictors, with vegetation \\nstructure being derived from airborne light detection and ranging (LiDAR) data. We also checked for independent effects of plant and woody plant beta diversity on butterfly and bird beta diversity, respectively, and for independent effects of spatial distance on beta diversity.\\n**Results** Climate emerged as the strongest statistical predictor of beta diversity across taxonomic groups, with large independent effects on species turnover. Climate effects were most pronounced for plants, followed by butterflies and birds. We also found large independent \\neffects of vegetation structure on total beta diversity and its turnover component across taxonomic groups, particularly for birds. Plant and woody plant beta diversity substantially improved the predictions of butterfly and bird beta diversity, respectively. Spatial distance had \\nhardly any independent effect on beta diversity.\\n**Main conclusions** Climate is a stronger filter for plant communities than for butterfly and bird communities, which are more affected by vegetation structure, probably owing to associated resources and niches. Vegetation structure is a crucial predictor of beta diversity, and therefore \\ncontiguous and detailed 3-D habitat structure data are highly relevant to further our understanding of niche-based community assembly. Plant and animal beta diversity appear to be non-independent, suggesting that differences in the response times of interacting taxa should be \\naccounted for in environmental change impact assessments on biodiversity.&quot;,536870916]],[&quot;^17&quot;,[735,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[735,&quot;^G&quot;,734,536870916]],[&quot;^17&quot;,[735,&quot;^Z&quot;,729,536870916]],[&quot;^17&quot;,[735,&quot;^X&quot;,734,536870916]],[&quot;^17&quot;,[735,&quot;^W&quot;,729,536870916]],[&quot;^17&quot;,[735,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[735,&quot;^&lt;&quot;,&quot;~u63521f45-2f2b-49d1-bd7a-9fbcb3054074&quot;,536870916]],[&quot;^17&quot;,[737,&quot;^M&quot;,1665651057315,536870917]],[&quot;^17&quot;,[737,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[737,&quot;^[&quot;,&quot;zingg 2018&quot;,536870916]],[&quot;^17&quot;,[737,&quot;^13&quot;,&quot;Zingg 2018&quot;,536870916]],[&quot;^17&quot;,[737,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Agriculture, Ecosystems &amp; Environment&quot;,&quot;^1=&quot;,2018,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BIRDS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870916]],[&quot;^17&quot;,[737,&quot;^C&quot;,1665651452355,536870917]],[&quot;^17&quot;,[737,&quot;^&lt;&quot;,&quot;~u63521f45-8451-4e7d-ad28-8a210e2393e6&quot;,536870916]],[&quot;^17&quot;,[738,&quot;^S&quot;,&quot;type:: paper\\njournal:: Agriculture, Ecosystems &amp; Environment\\nyear:: 2018\\ntaxa:: [[BIRDS]], [[BUTTERFLIES]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870916]],[&quot;^17&quot;,[738,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[738,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870916]],[&quot;^17&quot;,[738,&quot;^G&quot;,737,536870916]],[&quot;^17&quot;,[738,&quot;^Z&quot;,737,536870916]],[&quot;^17&quot;,[738,&quot;^X&quot;,737,536870916]],[&quot;^17&quot;,[738,&quot;^W&quot ;,[739,&quot;^G&quot;,738,536870916]],[&quot;^17&quot;,[739,&quot;^Z&quot;,737,536870916]],[&quot;^17&quot;,[739,&quot;^X&quot;,737,536870916]],[&quot;^17&quot;,[739,&quot;^W&quot;,737,536870916]],[&quot;^17&quot;,[739,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[739,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[739,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[739,&quot;^&lt;&quot;,&quot;~u63521f45-3aee-4992-b58e-97ada09d5a6e&quot;,536870916]],[&quot;^17&quot;,[740,&quot;^S&quot;,&quot;Zingg, S., Grenz, J., &amp; Humbert, J.-Y. (2018). Landscape-scale effects of land use intensity on birds and butterflies. *Agriculture, Ecosystems &amp; Environment*, *267*, 119–128. [https://doi.org/10.1016/j.agee.2018.08.014](https://doi.org/10.1016/j.agee.2018.08.014)&quot;,536870916]],[&quot;^17&quot;,[740,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[740,&quot;^G&quot;,739,536870916]],[&quot;^17&quot;,[740,&quot;^Z&quot;,737,536870916]],[&quot;^17&quot;,[740,&quot;^X&quot;,739,536870916]],[&quot;^17&quot;,[740,&quot;^W&quot;,737,536870916]],[&quot;^17&quot;,[740,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[740,&quot;^&lt;&quot;,&quot;~u63521f45-f7e0-4ee6-9395-db9f6e8232b0&quot;,536870916]],[&quot;^17&quot;,[741,&quot;^S&quot;,&quot;#[[land-use]], #[[species richness]]&quot;,536870916]],[&quot;^17&quot;,[741,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[741,&quot;^G&quot;,740,536870916]],[&quot;^17&quot;,[741,&quot;^Z&quot;,737,536870916]],[&quot;^17&quot;,[741,&quot;^X&quot;,740,536870916]],[&quot;^17&quot;,[741,&quot;^W&quot;,55,536870916]],[&quot;^17&quot;,[741,&quot;^W&quot;,183,536870916]],[&quot;^17&quot;,[741,&quot;^W&quot;,737,536870916]],[&quot;^17&quot;,[741,&quot;^I&quot;,55,536870916]],[&quot;^17&quot;,[741,&quot;^I&quot;,183,536870916]],[&quot;^17&quot;,[741,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[741,&quot;^&lt;&quot;,&quot;~u63521f45-55e5-4d66-b877-53aca669bf19&quot;,536870916]],[&quot;^17&quot;,[742,&quot;^S&quot;,&quot;## Abstract&quot;,536870916]],[&quot;^17&quot;,[742,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[742,&quot;^G&quot;,739,536870916]],[&quot;^17&quot;,[742,&quot;^Z&quot;,737,536870916]],[&quot;^17&quot;,[742,&quot;^X&quot;,737,536870916]],[&quot;^17&quot;,[742,&quot;^W&quot;,737,536870916]],[&quot;^17&quot;,[742,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[742,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[742,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[742,&quot;^&lt;&quot;,&quot;~u63521f45-4254-411c-92ea-f0a9b4cbfbfe&quot;,536870916]],[&quot;^17&quot;,[743,&quot;^S&quot;,&quot;Although today there is ample evidence that biodiversity is affected by agricultural land use intensification, little is known about how species respond to different land use intensity gradients at landscape scale. To properly describe the relationship between biodiversity and land use intensity, intensity indicators need to account for land cover, management intensity, and be assessed at landscape scale. The study was conducted in 91 landscapes of 1 $km^2$ in Switzerland. Three different land use intensity indicators were calculated: indicator 1 was defined as the ratio between agricultural and natural area; indicator 2 as the ratio between arable land and permanent grassland; and indicator 3 as the ratio between agricultural area and biodiversity promotion areas (BPA, i.e. wildlife-friendly managed areas under Swiss agri-environment schemes). Species richness and abundance of birds and butterflies were used as biodiversity indicators and trait-based community indices were used to describe bird community changes. Overall, we found that birds were affected by landscape composition and agricultural management, while butterflies were mainly affected by agricultural management. Specifically, from natural (e.g. forest dominated) to agriculture-dominated landscape, bird species richness showed a sharp decrease when 80% or more of the landscape was farmed. Butterfly species richness followed a hump-shaped curve. None of the species groups was significantly correlated with the proportion of \\narable land versus permanent grassland. Yet species richness of birds and butterflies significantly changed with the proportion of BPA: the lower the proportion of BPA, the lower the observed richness. Finally, when the proportion of agricultural land increased, populations of migratory birds and hedge/tree breeders decreased. We conclude that to further promote farmland biodiversity, natural areas, such as forests, hedges and waterbodies, should cover at least 20% of the agricultural landscapes and the proportion of BPA should be increased.&quot;,536870916]],[&quot;^17&quot;,[743,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[743,&quot;^G&quot;,742,536870916]],[&quot;^17&quot;,[743,&quot;^Z&quot;,737,536870916]],[&quot;^17&quot;,[743,&quot;^X&quot;,742,536870916]],[&quot;^17&quot;,[743,&quot;^W&quot;,737,536870916]],[&quot;^17&quot;,[743,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[743,&quot;^&lt;&quot;,&quot;~u63521f45-1e5c-4a6d-9e31-256e57dab912&quot;,536870916]],[&quot;^17&quot;,[745,&quot;^M&quot;,1665651500245,536870917]],[&quot;^17&quot;,[745,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[745,&quot;^[&quot;,&quot;zingg 2019&quot;,536870916]],[&quot;^17&quot;,[745,&quot;^13&quot;,&quot;Zingg 2019&quot;,536870916]],[&quot;^17&quot;,[745,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Biological Conservation&quot;,&quot;^1=&quot;,2019,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BIRDS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870916]],[&quot;^17&quot;,[745,&quot;^C&quot;,1665651922849,536870917]],[&quot;^17&quot;,[745,&quot;^&lt;&quot;,&quot;~u63521f45-c2c7-445f-93d6-36e3319780fe&quot;,536870916]],[&quot;^17&quot;,[746,&quot;^S&quot;,&quot;type:: pa Z&quot;,745,536870916]],[&quot;^17&quot;,[749,&quot;^X&quot;,748,536870916]],[&quot;^17&quot;,[749,&quot;^W&quot;,55,536870916]],[&quot;^17&quot;,[749,&quot;^W&quot;,183,536870916]],[&quot;^17&quot;,[749,&quot;^W&quot;,745,536870916]],[&quot;^17&quot;,[749,&quot;^I&quot;,55,536870916]],[&quot;^17&quot;,[749,&quot;^I&quot;,183,536870916]],[&quot;^17&quot;,[749,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[749,&quot;^&lt;&quot;,&quot;~u63521f45-9eea-4361-94d6-138c7e789321&quot;,536870916]],[&quot;^17&quot;,[750,&quot;^S&quot;,&quot;## Abstract&quot;,536870916]],[&quot;^17&quot;,[750,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[750,&quot;^G&quot;,747,536870916]],[&quot;^17&quot;,[750,&quot;^Z&quot;,745,536870916]],[&quot;^17&quot;,[750,&quot;^X&quot;,745,536870916]],[&quot;^17&quot;,[750,&quot;^W&quot;,745,536870916]],[&quot;^17&quot;,[750,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[750,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[750,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[750,&quot;^&lt;&quot;,&quot;~u63521f45-fb5c-4ba3-b3d9-826caa0414b3&quot;,536870916]],[&quot;^17&quot;,[751,&quot;^S&quot;,&quot;The intensification of agricultural practices that Western nations have experienced after World War II has led to an alarming decline in farmland biodiversity. With the aim of stopping and even reversing this decline, agri-environment schemes (AES) have been implemented in many European countries since the 1990s. In Switzerland, farmers are required to manage at least 7% of their land in the form of biodiversity promotion areas (BPA), which are extensively managed, wildlife-friendly farmland habitats such as hay meadows and traditional orchards. We investigated how the occurrence and characteristics of these BPA influence birds and butterflies in the Swiss lowlands. Butterfly species richness and abundance increased by 22% and 60%, respectively, when the proportion of BPA in the landscape increased from 5% to 15%. Likewise, bird species richness increased, but to a lesser extent, with the proportion of BPA in the landscape. For birds, the proportion of BPA characterized by a high ecological quality played a role in promoting both priority-farmland and red-listed species. For both taxonomic groups, the amount and quality of BPA habitats contributed more to species richness than their spatial configuration, connectivity included. This study shows that AES measures implemented at the field scale have positive effects on mobile species that are noticeable at the landscape scale, and that the fraction of AES in the cultivated landscape matters more than their spatial configuration, which has strong implications for designing multi-functional agro-ecosystems.&quot;,536870916]],[&quot;^17&quot;,[751,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[751,&quot;^G&quot;,750,536870916]],[&quot;^17&quot;,[751,&quot;^Z&quot;,745,536870916]],[&quot;^17&quot;,[751,&quot;^X&quot;,750,536870916]],[&quot;^17&quot;,[751,&quot;^W&quot;,745,536870916]],[&quot;^17&quot;,[751,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[751,&quot;^&lt;&quot;,&quot;~u63521f45-0d26-418a-aa75-b22aad9b2e32&quot;,536870916]],[&quot;^17&quot;,[753,&quot;^S&quot;,&quot;exclude-from-graph-view:: true\\n&quot;,536870916]],[&quot;^17&quot;,[753,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[753,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870916]],[&quot;^17&quot;,[753,&quot;^G&quot;,108,536870916]],[&quot;^17&quot;,[753,&quot;^Z&quot;,108,536870916]],[&quot;^17&quot;,[753,&quot;^X&quot;,108,536870916]],[&quot;^17&quot;,[753,&quot;^W&quot;,108,536870916]],[&quot;^17&quot;,[753,&quot;^;&quot;,true,536870916]],[&quot;^17&quot;,[753,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1:&quot;,true],536870916]],[&quot;^17&quot;,[753,&quot;^L&quot;,[&quot;^1:&quot;],536870916]],[&quot;^17&quot;,[753,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[753,&quot;^19& quot;^17&quot;,[757,&quot;^&lt;&quot;,&quot;~u63521f45-1d45-421a-9233-009e59600fc8&quot;,536870916]],[&quot;^17&quot;,[758,&quot;^S&quot;,&quot;de Baan, L., Alkemade, R., &amp; Koellner, T. (2013). Land use impacts on biodiversity in LCA: A global approach. *The International Journal of Life Cycle Assessment*, *18*(6), 1216–1230. [https://doi.org/10.1007/s11367-012-0412-0](https://doi.org/10.1007/s11367-012-0412-0)&quot;,536870916]],[&quot;^17&quot;,[758,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[758,&quot;^G&quot;,757,536870916]],[&quot;^17&quot;,[758,&quot;^Z&quot;,755,536870916]],[&quot;^17&quot;,[758,&quot;^X&quot;,757,536870916]],[&quot;^17&quot;,[758,&quot;^W&quot;,755,536870916]],[&quot;^17&quot;,[758,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[758,&quot;^&lt;&quot;,&quot;~u63521f45-008d-442e-96cc-1a1b751797ba&quot;,536870916]],[&quot;^17&quot;,[759,&quot;^S&quot;,&quot;#[[methodology]], #[[land-use]], #[[indicator values]], #[[habitat heterogeneity]], #[[species richness]]&quot;,536870916]],[&quot;^17&quot;,[759,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[759,&quot;^G&quot;,758,536870916]],[&quot;^17&quot;,[759,&quot;^Z&quot;,755,536870916]],[&quot;^17&quot;,[759,&quot;^X&quot;,758,536870916]],[&quot;^17&quot;,[759,&quot;^W&quot;,55,536870916]],[&quot;^17&quot;,[759,&quot;^W&quot;,98,536870916]],[&quot;^17&quot;,[759,&quot;^W&quot;,183,536870916]],[&quot;^17&quot;,[759,&quot;^W&quot;,214,536870916]],[&quot;^17&quot;,[759,&quot;^W&quot;,655,536870916]],[&quot;^17&quot;,[759,&quot;^W&quot;,755,536870916]],[&quot;^17&quot;,[759,&quot;^I&quot;,55,536870916]],[&quot;^17&quot;,[759,&quot;^I&quot;,98,536870916]],[&quot;^17&quot;,[759,&quot;^I&quot;,183,536870916]],[&quot;^17&quot;,[759,&quot;^I&quot;,214,536870916]],[&quot;^17&quot;,[759,&quot;^I&quot;,655,536870916]],[&quot;^17&quot;,[759,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[759,&quot;^&lt;&quot;,&quot;~u63521f45-c67f-4cbb-b4e6-3f4283b5db0e&quot;,536870916]],[&quot;^17&quot;,[760,&quot;^S&quot;,&quot;## Abstract&quot;,536870916]],[&quot;^17&quot;,[760,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[760,&quot;^G&quot;,757,536870916]],[&quot;^17&quot;,[760,&quot;^Z&quot;,755,536870916]],[&quot;^17&quot;,[760,&quot;^X&quot;,755,536870916]],[&quot;^17&quot;,[760,&quot;^W&quot;,755,536870916]],[&quot;^17&quot;,[760,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[760,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[760,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[760,&quot;^&lt;&quot;,&quot;~u63521f45-2cf4-4af8-ad4e-90e583eaebf6&quot;,536870916]],[&quot;^17&quot;,[761,&quot;^S&quot;,&quot;**Purpose:** Land use is a main driver of global biodiversity loss and its environmental relevance is widely recognized in research on life cycle assessment  (LCA). The inherent spatial heterogeneity of biodiversity and its non-uniform response to land use requires a regionalized assessment, whereas many LCA applications with globally distributed value chains require a global scale. This paper presents a first approach to quantif land use impacts on biodiversity across different world regions and highlights uncertainties and research needs.\\n**Methods:** The study is based on the United Nations Environment Programme (UNEP)/Society of Environmental Toxicology and Chemistry (SETAC) land use assessment framework and focuses on occupation impacts, quantified as a biodiversity damage potential (BDP). Species richness of different  land use types was compared to a (semi-)natural regional reference situation to calculate relative changes in species richness. Data on multiple species groups were derived from a global quantitative literature review and national biodiversity monitoring data from Switzerland. Differences across land use types, biogeographic regions (i.e., biomes), species groups and data source were statistically analyzed. For a data subset from the biome (sub-)tropical moist broadleaf forest, different species-based biodiversity indicators were calculated and the results compared.\\n**Results and discussion:** An overall negative land use impact was found for all analyzed land use types, but results varied considerably. Different land use impacts across biogeographic regions and taxonomic groups explained some of the variability. The choice of indicator also strongly influenced the results. Relative species richness was less sensitive to land use than indicators that considered similarity of species of the reference and the land use situation. Possible sources of uncertainty, such as choice of indicators and taxonomic groups, land use classification and regionalization are critically discussed and further improvements are suggested. Data on land use impacts were very unevenly distributed across the globe and considerable knowledge gaps on cause–effect chains remain.\\n**Conclusions:** The presented approach allows for a first rough quantification of land use impact on biodiversity in LCA on a global scale. As biodiversity is inherently heterogeneous and data availability is limited, uncertainty of the results is considerable. The presented characterization factors for BDP can approximate land use impacts on biodiversity in LCA studies that are not intended to directly support decision-making on land management practices. For such studies, more detailed and site-dependent assessments are required. To assess overall land use impacts, transformation impacts should additionally be quantified. Therefore, more accurate and regionalized data on regeneration times of ecosystems are needed.&quot;,536870916]],[&quot;^17&quot;,[761,&quot;^Q&quot;,&quot;^18&quot;,536870916]],[&quot;^17&quot;,[761,&quot;^G&quot;,760,536870916]],[&quot;^17&quot;,[761,&quot;^Z&quot;,755,536870916]],[&quot;^17&quot;,[761,&quot;^X&quot;,755,536870916]],[&quot;^17&quot;,[761,&quot;^W&quot;,755,536870916]],[&quot;^17&quot;,[761,&quot;^19&quot;,true,536870916]],[&quot;^17&quot;,[76       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
