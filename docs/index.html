;,&quot;#[[species richness]], #[[neobiota]], #[[land-use]], #[[urbanization]], #[[climate]], #[[temporal trends]]&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^G&quot;,449,536870915]],[&quot;^17&quot;,[450,&quot;^Z&quot;,446,536870915]],[&quot;^17&quot;,[450,&quot;^X&quot;,449,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,111,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,160,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,175,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,213,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,446,536870915]],[&quot;^17&quot;,[450,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[450,&quot;^I&quot;,111,536870915]],[&quot;^17&quot;,[450,&quot;^I&quot;,160,536870915]],[&quot;^17&quot;,[450,&quot;^I&quot;,175,536870915]],[&quot;^17&quot;,[450,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[450,&quot;^I&quot;,213,536870915]],[&quot;^17&quot;,[450,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[450,&quot;^&lt;&quot;,&quot;~u63521f43-5673-4bc1-aee8-4488512a79c2&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^G&quot;,448,536870915]],[&quot;^17&quot;,[451,&quot;^Z&quot;,446,536870915]],[&quot;^17&quot;,[451,&quot;^X&quot;,446,536870915]],[&quot;^17&quot;,[451,&quot;^W&quot;,446,536870915]],[&quot;^17&quot;,[451,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[451,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[451,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[451,&quot;^&lt;&quot;,&quot;~u63521f43-a854-490c-b934-48f1138c1ce2&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^S&quot;,&quot;**Aim** Land use and climate are two major components of global environmental change but our understanding of their simultaneous and interactive effects upon biodiversity is still limited. Here, we investigated the relationship between the species richness of neophytes, i.e. non-native vascular plants introduced after 1500 AD, and environmental covariates to draw implications for future dynamics under land-use and climate change.\\n**Location** Switzerland, Central Europe.\\n**Methods** The distribution of vascular plants was derived from a systematic national grid of 1 $km^2$ quadrates (*n* = 456; Swiss Biodiversity Monitoring programme) including 1761 species, 122 of which were neophytes. Generalized linear models (GLMs) were used to correlate neophyte species richness with environmental covariates. The impact of land-use and climate change was thereafter evaluated by projections for the years 2020 and 2050 using scenarios of moderate and strong changes for climate warming (IPCC) and urban sprawl (NRP 54).\\n**Results** Mean annual temperature and the amount of urban areas explained neophyte species richness best, with a high predictive power of the corresponding model (cross-validated *D*2 = 0.816). Climate warming had a stronger impact on the potential increase in the mean neophyte species richness (up to 191% increase by 2050) than ongoing urban sprawl (up to 10% increase) independently from variable interactions and model extrapolations to non-analogue environments.\\n**Main conclusions** In contrast to other vascular plants, the prediction of neophyte species richness at the landscape scale in Switzerland requires few variables only, and regions of highest species richness of the two groups do not coincide. The neophyte species richness is basically driven by climatic (temperature) conditions, and urban areas additionally modulate small-scale differences upon this coarse-scale pattern. According to the projections climate warming will contribute to the future increase in neophyte species richness much more than ongoing urbanization, but the gain in new neophyte species will be highest in urban regions.&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^G&quot;,451,536870915]],[&quot;^17&quot;,[452,&quot;^Z&quot;,446,536870915]],[&quot;^17&quot;,[452,&quot;^X&quot;,451,536870915]],[&quot;^17&quot;,[452,&quot;^W&quot;,446,536870915]],[&quot;^17&quot;,[452,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[452,&quot;^&lt;&quot;,&quot;~u63521f43-9d9c-4c43-abfb-857a527b3569&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^M&quot;,1665580194408,536870917]],[&quot;^17&quot;,[454,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[454,&quot;^[&quot;,&quot;nobis 2013&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^13&quot;,&quot;Nobis 2013&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecography&quot;,&quot;^1=&quot;,2013,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[454,&quot;^C&quot;,1665580451439,536870917]],[&quot;^17&quot;,[454,&quot;^&lt;&quot;,&quot;~u63521f43-d891-40e6-9160-6ca63a852c7e&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^S&quot;,&quot;type:: paper\\njournal:: Ecography\\nyear:: 2013\\ntaxa:: [[PLANTS]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[455,&quot;^G&quot;,454,536870915]],[&quot;^17&quot;,[455,&quot;^Z&quot;,454,536870915]],[&quot;^17&quot;,[455,&quot;^X&quot;,454,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,60,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,110,536870915]],[&quot;^17&quot;,[455,&quot;^W&quo &quot;,&quot;Nobis, M. P., &amp; Schweingruber, F. H. (2013). Adult age of vascular plant species along an elevational land‐use and climate gradient. *Ecography*, *36*(10), 1076–1085. [https://doi.org/10.1111/j.1600-0587.2013.00158.x](https://doi.org/10.1111/j.1600-0587.2013.00158.x)&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^G&quot;,456,536870915]],[&quot;^17&quot;,[457,&quot;^Z&quot;,454,536870915]],[&quot;^17&quot;,[457,&quot;^X&quot;,456,536870915]],[&quot;^17&quot;,[457,&quot;^W&quot;,454,536870915]],[&quot;^17&quot;,[457,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[457,&quot;^&lt;&quot;,&quot;~u63521f43-f367-4198-a45d-86fbb371237d&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^S&quot;,&quot;#[[species traits]], #[[land-use]], #[[topography]]&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^G&quot;,457,536870915]],[&quot;^17&quot;,[458,&quot;^Z&quot;,454,536870915]],[&quot;^17&quot;,[458,&quot;^X&quot;,457,536870915]],[&quot;^17&quot;,[458,&quot;^W&quot;,50,536870915]],[&quot;^17&quot;,[458,&quot;^W&quot;,162,536870915]],[&quot;^17&quot;,[458,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[458,&quot;^W&quot;,454,536870915]],[&quot;^17&quot;,[458,&quot;^I&quot;,50,536870915]],[&quot;^17&quot;,[458,&quot;^I&quot;,162,536870915]],[&quot;^17&quot;,[458,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[458,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[458,&quot;^&lt;&quot;,&quot;~u63521f43-4d61-4dc6-b589-cdf088f63326&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^G&quot;,456,536870915]],[&quot;^17&quot;,[459,&quot;^Z&quot;,454,536870915]],[&quot;^17&quot;,[459,&quot;^X&quot;,454,536870915]],[&quot;^17&quot;,[459,&quot;^W&quot;,454,536870915]],[&quot;^17&quot;,[459,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[459,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[459,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[459,&quot;^&lt;&quot;,&quot;~u63521f43-789f-4034-9afc-25cb4b4a0c6f&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^S&quot;,&quot;Trait variation across species plays a fundamental role in ecology and evolution, but quantitative analyses of key life-history traits under natural conditions generally do not include a large number of species. In a comparative study, we analyzed interspecific variation in adult age as a minimum estimate of the lifespan of 708 vascular plant species along elevational gradients from 263–3175 m a.s.l. and compared this variation with predictions from r-K selection theory and the metabolic theory of ecology (MTE). Age data based on annual ring counts of root collars and rhizomes were combined with a systematic sample of current species distributions in Switzerland (453 plots, each 1 $km^2$). Elevation and temperature trends were investigated by regression analyses of the variation in adult age across species and species assemblages  (median  adult  age)  at  the  landscape  level. We  included  climate,  land  use  and  geology  as  environmental predictors  in  multiple  regressions  and  considered  phylogeny  by  eigenvector  filtering. We  found  a  general  increase  in adult  age  towards  higher  elevations  at  the  level  of  overall  interspecific  variation,  and  this  trend  was  also  detectable within  individual  plant  families.  Species  generally  had  a  shorter  lifespan  under  warmer  climates  and,  in  agreement with r-K prediction, in lowland agricultural landscapes. We found an exponential adult age–temperature relationship that is consistent with MTE. The estimate of the MTE parameter ‘activation energy’ for median adult age in multiple regression  was  0.65  eV  (95%  CI  0.62–0.69  eV)  which  coincided  with  the  predicted  range  of  0.60–0.70  eV.  Our results imply that climate warming could accelerate species turnover rates by favoring short-lived species over the whole range  of  life  histories  and  species  assemblages.  Besides  the  strong  temperature  relationship,  residual  variability  and confounding  factors  demonstrate  the  need  for  additional  research  about  interactions  between  broad-scale  constraints and more local drivers of life-history variation.&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^G&quot;,459,536870915]],[&quot;^17&quot;,[460,&quot;^Z&quot;,454,536870915]],[&quot;^17&quot;,[460,&quot;^X&quot;,459,536870915]],[&quot;^17&quot;,[460,&quot;^W&quot;,454,536870915]],[&quot;^17&quot;,[460,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[460,&quot;^&lt;&quot;,&quot;~u63521f43-7242-4ce0-ad74-c9f1f7a58138&quot;,536870915]],[&quot;^17&quot;,[462,&quot;^M&quot;,1665581480757,536870917]],[&quot;^17&quot;,[462,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[462,&quot;^[&quot;,&quot;primary productivity&quot;,536870915]],[&quot;^17&quot;,[462,&quot;^13&quot;,&quot;primary productivity&quot;,536870915]],[&quot;^17&quot;,[462,&quot;^C&quot;,1665581480757,536870917]],[&quot;^17&quot;,[462,&quot;^&lt;&quot;,&quot;~u63521f43-13d4-4224-9038-bba9e0e72d86&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^M&quot;,1665583136857,536870917]],[&quot;^17&quot;,[463,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[463,&quot;^[&quot;,&quot;remote sensing&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^13&quot;,&quot;remote sensing&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^C&quot;,1665583136857,536870917]],[&quot;^17&quot;,[463,&quot;^&lt;&quot;,&quot;~u63521f45-2977-46fe-aaa0-7cc5906272bf&quot;,536870916]],[&quot;^17&quot;,[464,&quot;^M&quot;,1665580999057,536870917]],[&quot;^17&quot;,[464,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[464,&quot;^[&quot;,&quot;oehri 2017&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^13&quot quot;,[470,&quot;^S&quot;,&quot;Experiments have shown positive biodiversity-ecosystem functioning (BEF) relationships in small plots with model communities established from species pools typically comprising few dozen species. Whether patterns found can be extrapolated to complex, nonexperimental, real-world\\nlandscapes that provide ecosystem services to humans remains unclear. Here, we combine species inventories from a large-scale network of 447 1-$km^2$ plots with remotely sensed indices of primary productivity (years 2000–2015). We show that landscape-scale productivity and its temporal stability increase with the diversity of plants and other taxa. Effects of biodiversity indicators on productivity were comparable in size to effects of other important drivers related to climate, topography, and land cover. These effects occurred in plots that integrated different ecosystem types (i.e., metaecosystems) and were consistent over vast environmental and altitudinal gradients. The BEF relations we report are as strong or even exceed the ones found in small-scale experiments, despite different community assembly processes and a species pool comprising nearly 2,000 vascular plant species. Growing season length increased progressively\\nover the observation period, and this shift was accelerated in more diverse plots, suggesting that a large species pool is important for adaption to climate change. Our study further implies that abiotic global-change drivers may mediate ecosystem functioning through biodiversity changes.&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^G&quot;,469,536870915]],[&quot;^17&quot;,[470,&quot;^Z&quot;,464,536870915]],[&quot;^17&quot;,[470,&quot;^X&quot;,469,536870915]],[&quot;^17&quot;,[470,&quot;^W&quot;,464,536870915]],[&quot;^17&quot;,[470,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[470,&quot;^&lt;&quot;,&quot;~u63521f43-25d9-4dc6-8595-684b829acf7a&quot;,536870915]],[& ot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^G&quot;,475,536870915]],[&quot;^17&quot;,[478,&quot;^Z&quot;,472,536870915]],[&quot;^17&quot;,[478,&quot;^X&quot;,472,536870915]],[&quot;^17&quot;,[478,&quot;^W&quot;,472,536870915]],[&quot;^17&quot;,[478,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[478,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[478,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[478,&quot;^&lt;&quot;,&quot;~u63521f43-dd67-475f-8a62-4327cd17f6fc&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^S&quot;,&quot;**Context**\\nThe effects of landscape structure on biodiversity may change with the spatial and temporal scale at which landscape structure is measured. Identifying the spatial extent and temporal scale at which the biodiversity-landscape relationship is strongest (i.e., the scale of effect) is important to better understand the effect of landscape structure.\\n**Objectives**\\nThe spatial and temporal scale of effect is analyzed to identify whether it differs in ecologically distinct species groups. How species richness-landscape relationship changes with spatial and temporal scales is tested.\\n**Methods**\\nBased on 98 survey plots (1 km$^2$) of vascular plants on the Swiss Plateau, we analyzed the relationships between species richness of different species groups and landscape predictors at different spatial extents (1 km$^2$, 4 km$^2$, 16 km$^2$, 36 km$^2$) and time periods (past landscapes—1985, 1997, 2009 and the current landscape 2018).\\n**Results**\\nThe spatial scale of effect was 1 km for most species groups, while the temporal scale of effect differed among species groups. The strength of the species richness-landscape relationship generally decreased with increased spatial extents, while it changed little across temporal scales.\\n**Conclusions**\\nAlthough our study only considered changes in landscape structure over the last c. 30 years, ecologically distinct species groups revealed differences in the temporal scale of effect including a rapid response of neophytes linked to ongoing biological invasions. However, the variation in the species richness-landscape relationship was greater when changing spatial extent than time. We highlight that studying the relationship between landscape structure and biodiversity should consider not only space but also time, and different responses of ecologically distinct species groups.&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^G&quot;,478,536870915]],[&quot;^17&quot;,[479,&quot;^Z&quot;,472,536870915]],[&quot;^17&quot;,[479,&quot;^X&quot;,472,536870915]],[&quot;^17&quot;,[479,&quot;^W&quot;,472,536870915]],[&quot;^17&quot;,[479,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[479,&quot;^&lt;&quot;,&quot;~u63521f43-5b71-4ca3-ad77-0d0f57bff51f&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^M&quot;,1665581520128,536870917]],[&quot;^17&quot;,[481,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[481,&quot;^[&quot;,&quot;pearman 2007&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^13&quot;,&quot;Pearman 2007&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Biological Conservation&quot;,&quot;^1=&quot;,2007,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BIRDS&quot;,&quot;BUTTERFLIES&quot;,&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[481,&quot;^C&quot;,1666278536220,536870917]],[&quot;^17&quot;,[481,&quot;^&lt;&quot;,&quot;~u63521f43-87f3-475e-b482-ea0dcb19a9db&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^M&quot;,1666278536219,536870917]],[&quot;^17&quot;,[482,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[482,&quot;^[&quot;,&quot;rare and common species&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^13&quot;,&quot;r 85,&quot;^&lt;&quot;,&quot;~u63521f43-f561-4c05-b4a0-8a84ccf102a6&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^S&quot;,&quot;#[[species richness]], #[[rare and common species]], #[[diversity]]&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^G&quot;,485,536870915]],[&quot;^17&quot;,[486,&quot;^Z&quot;,481,536870915]],[&quot;^17&quot;,[486,&quot;^X&quot;,485,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,80,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,481,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,482,536870915]],[&quot;^17&quot;,[486,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[486,&quot;^I&quot;,80,536870915]],[&quot;^17&quot;,[486,&quot;^I&quot;,482,536870915]],[&quot;^17&quot;,[486,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[486,&quot;^&lt;&quot;,&quot;~u63521f43-93cc-4d27-bcd5-ec5273b93ed2&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^G&quot;,484,536870915]],[&quot;^17&quot;,[487,&quot;^Z&quot;,481,536870915]],[&quot;^17&quot;,[487,&quot;^X&quot;,481,536870915]],[&quot;^17&quot;,[487,&quot;^W&quot;,481,536870915]],[&quot;^17&quot;,[487,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[487,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[487,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[487,&quot;^&lt;&quot;,&quot;~u63521f43-bd33-4271-abd0-132f3fa64fb4&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^S&quot;,&quot;Identification of spatial patterns of species diversity is a central problem in conservation biology, with the patterns having implications for the design of biodiversity monitoring programs. Nonetheless, there are few field data with which to examine whether variation in species richness represents consistent correlations among taxa in the richness of rare or common species, or the relative importance of common and rare species in establishing trends in species richness within taxa. We used field data on three higher taxa (birds, butterflies, vascular plants) to examine the correlation of species richness among taxa and the contribution of rare and common species to these correlations. We used graphical analysis to compare the contributions to spatial variation in species richness by widely-distributed (‘common’) and sparsely-distributed (‘rare’) species. The data came from the Swiss Biodiversity Monitoring Program, which is national in scope and based on a randomly located, regular sampling grid of 1 $km^2$ cells, a scale relevant to real-world monitoring and management. We found that the correlation of species richness between groups of rare and common species varies among higher taxa, with butterflies exhibiting the highest levels of correlation. Species richness of common species is consistently positively correlated among these three taxa, but in no case exceeded 0.69. Spatial patterns of species richness are determined mainly by common species, in agreement with coarse resolution studies, but the contribution of rare species to variation in species richness varies within the study area in accordance with elevation. Our analyses suggest that spatial patterns in species richness can be described by sampling widely distributed species alone. Butterflies differ from the other two taxa in that the richness of red-listed species and other rare species is correlated with overall butterfly species richness. Monitoring of butterfly species richness may provide information on rare butterflies and on species richness of other taxa as well.&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^G&quot;,487,536870915]],[&quot;^17&quot;,[488,&quot;^Z&quot;,481,536870915]],[&quot;^17&quot;,[488,&quot;^X&quot;,487,536870915]],[&quot;^17&quot;,[488,&quot;^W&quot;, 0915]],[&quot;^17&quot;,[495,&quot;^W&quot;,490,536870915]],[&quot;^17&quot;,[495,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[495,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[495,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[495,&quot;^&lt;&quot;,&quot;~u63521f43-31ae-4446-a0e6-a63de8afc9d3&quot;,536870915]],[&quot;^17&quot;,[496,&quot;^S&quot;,&quot;We present a new indicator taxa approach to the prediction of climate change effects on biodiversity at the national level in Switzerland. As indicators, we select a set of the most widely distributed species that account for 95% of geographical variation in sampled species richness of birds, butterflies, and vascular plants. Species data come from a national program designed to monitor spatial and temporal trends in species richness. We examine some opportunities and limitations in using these data. We develop ecological niche models for the species as functions of both climate and land cover variables. We project these models to the future using climate predictions that correspond to two IPCC 3rd assessment scenarios for the development of ‘greenhouse’ gas emissions. We find that models that are calibrated with Swiss national monitoring data perform well in 10-fold cross-validation, but can fail to capture the hot-dry end of environmental gradients that constrain some species distributions. Models for indicator species in all three higher taxa predict that climate change will result in turnover in species composition even where there is little net change in predicted species richness. Indicator species from high elevations lose most areas of suitable climate even under the relatively mild B2 scenario. We project some areas to increase in the number of species for which climate conditions are suitable early in the current century, but these areas become less suitable for a majority of species by the end of the century. Selection of indicator species based on rank prevalence results in a set of models that predict observed species richness better than a similar set of species selected based on high rank of model AUC values. An indicator species approach based on selected species that are relatively common may facilitate the use of national monitoring data for predicting climate change effects on the distribution of biodiversity.&quot;,536870915]],[&quot;^17&quot;,[496,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[496,&quot;^G&quot;,495,536870915]],[&quot;^17&quot;,[496,&quot;^Z&quot;,490,536870915]],[&quot;^17&quot;,[496,&quot;^X&quot;,495,536870915]],[&quot;^17&quot;,[496,&quot;^W&quot;,490,536870915]],[&quot;^17&quot;,[496,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[496,&quot;^&lt;&quot;,&quot;~u63521f43-9226-480a-9618-a271d226906f&quot;,536870915]],[&quot;^17&quot;,[498,&quot;^M&quot;,1665582346857,536870917]],[&quot;^17&quot;,[498,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[498,&quot;^[&quot;,&quot;pellissier 2013&quot;,536870915]],[&quot;^17&quot;,[498,&quot;^13&quot;,&quot;Pellissier 2013&quot;,536870915]],[&quot;^17&quot;,[498,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Global Ecology and Biogeography&quot;,&quot;^1=&quot;,2013,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[498,&quot;^C&quot;,1666278722252,536870917]],[&quot;^17&quot;,[498,&quot;^&lt;&quot;,&quot;~u63521f43-8052-4adb-96b4-0fa217eeeba8&quot;,536870915]],[&quot;^17&quot;,[499,&quot;^S&quot;,&quot;type:: paper\\njournal:: Global Ecology and Biogeography\\nyear:: 2013\\ntaxa:: [[PLANTS]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[499,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[499,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[499,&quot;^G&quot;,498,536870915]],[&quot;^17&quot;,[499,&quot;^Z&quot;,498,536870915]],[&quot;^17&quot;,[499, uot;^&lt;&quot;,&quot;~u63521f43-fd62-4995-a2f1-7219a41cfa43&quot;,536870915]],[&quot;^17&quot;,[503,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[503,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[503,&quot;^G&quot;,500,536870915]],[&quot;^17&quot;,[503,&quot;^Z&quot;,498,536870915]],[&quot;^17&quot;,[503,&quot;^X&quot;,498,536870915]],[&quot;^17&quot;,[503,&quot;^W&quot;,498,536870915]],[&quot;^17&quot;,[503,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[503,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[503,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[503,&quot;^&lt;&quot;,&quot;~u63521f43-6a69-4b45-9528-3deeb9e45907&quot;,536870915]],[&quot;^17&quot;,[504,&quot;^S&quot;,&quot;**Aim** Understanding the stability of realized niches is crucial for predicting the responses of species to climate change. One approach is to evaluate the niche differences of populations of the same species that occupy regions that are geographically disconnected. Here, we assess niche conservatism along thermal gradients for 26 plant species with a disjunct distribution between the Alps and the Arctic.\\n**Location** European Alps and Norwegian Finnmark.\\n**Methods** We collected a comprehensive dataset of 26 arctic-alpine plant occurrences in two regions. We assessed niche conservatism through a multispecies comparison and analysed species rankings at cold and warm thermal limits along two distinct gradients corresponding to (1) air temperatures at 2 m above ground level and (2) elevation distances to the tree line (TLD) for the two regions. We assessed whether observed relationships were close to those predicted under thermal limit conservatism.\\n**Results** We found a weak similarity in species ranking at the warm thermal limits. The range of warm thermal limits for the 26 species was much larger in the Alps than in Finnmark. We found a stronger similarity in species ranking and correspondence at the cold thermal limit along the gradients of 2-m temperature and TLD. Yet along the 2-m temperature gradient the cold thermal limits of species in the Alps were lower on average than those in Finnmark.\\n**Main conclusion** We found low conservatism of the warm thermal limits but a stronger conservatism of the cold thermal limits. We suggest that biotic interactions at the warm thermal limit are likely to modulate species responses more strongly than at the cold limit. The differing biotic context between the two regions is probably responsible for the observed differences in realized niches.&quot;,536870915]],[&quot;^17&quot;,[504,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[504,&quot;^G&quot;,503,536870915]],[&quot;^17&quot;,[504,&quot;^Z&quot;,498,536870915]],[&quot;^17&quot;,[504,&quot;^X&quot;,503,536870915]],[&quot;^17&quot;,[504,&quot;^W&quot;,498,536870915]],[&quot;^17&quot;,[504,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[504,&quot;^&lt;&quot;,&quot;~u63521f43-dd38-42a0-98ea-6a647d1c1545&quot;,536870915]],[&quot;^17&quot;,[506,&quot;^M&quot;,1665579094437,536870917]],[&quot;^17&quot;,[506,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[506,&quot;^[&quot;,&quot;pinkert 2020&quot;,536870915]],[&quot;^17&quot;,[506,&quot;^13&quot;,&quot;Pinkert 2020&quot;,536870915]],[&quot;^17&quot;,[506,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecology&quot;,&quot;^1=&quot;,2020,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[506,&quot;^C&quot;,1666278831740,536870917]],[&quot;^17&quot;,[506,&quot;^&lt;&quot;,&quot;~u63521f43-160f-498f-8e97-23a9d1de7c9c&quot;,536870915]],[&quot;^17&quot;,[507,&quot;^S&quot;,&quot;type:: paper\\njournal:: Ecology\\nyear:: 2020\\ntaxa:: [[BUTTERFLIES]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[507,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17& t;^17&quot;,[510,&quot;^&lt;&quot;,&quot;~u63521f43-3ff5-4960-b136-3f76b27c4905&quot;,536870915]],[&quot;^17&quot;,[511,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[511,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[511,&quot;^G&quot;,508,536870915]],[&quot;^17&quot;,[511,&quot;^Z&quot;,506,536870915]],[&quot;^17&quot;,[511,&quot;^X&quot;,506,536870915]],[&quot;^17&quot;,[511,&quot;^W&quot;,506,536870915]],[&quot;^17&quot;,[511,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[511,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[511,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[511,&quot;^&lt;&quot;,&quot;~u63521f43-8309-44fc-a2f2-b0d1e66aa4da&quot;,536870915]],[&quot;^17&quot;,[512,&quot;^S&quot;,&quot;Individuals of large or dark-colored ectothermic species often have a higher reproduction and activity than small or light-colored ones. However, investments into body size or darker colors should negatively affect the fitness of individuals as they increase their growth and maintenance costs. Thus, it is unlikely that morphological traits directly affect species’ distribution and abundance. Yet, this simplification is frequently made in trait-based ecological analyses. Here, we integrated the energy allocation strategies of species into an ecophysiological framework to explore the mechanisms that link species’ morphological traits and population dynamics. We hypothesized that the effects of morphological traits on species’ distribution and abundance are not direct but mediated by components of the energy budget and that species can allocate more energy towards dispersal and reproduction if they compensate their energetic costs by reducing mobility costs or increasing energy uptake. To classify species’ energy allocation strategies, we used easily measured proxies for the mobility costs and energy uptake of butterflies that can be also applied to other taxa. We demonstrated that contrasting effects of morphological traits on distribution and abundance of butterfly species offset each other when species’ energy allocation strategies are not taken into account. Larger and darker butterfly species had wider distributions and were more abundant if they compensated the investment into body size and color darkness (i.e., melanin) by reducing their mobility costs or increasing energy uptake. Adults of darker species were more mobile and foraged less compared to lighter colored ones, if an investment into melanin was indirectly compensated via a size-dependent reduction of mobility costs or increase of energy uptake. Our results indicate that differences in the energy allocations strategies of species account for a considerable part of the variation in species’ distribution and abundance that is left unexplained by morphological traits alone and ignoring these differences can lead to false mechanistic conclusions. Therefore, our findings highlight the potential of integrating proxies for species’ energy allocation strategies into trait-based models not only for understanding the physiological mechanisms underlying variation in species’ distribution and abundance, but also for improving predictions of the population dynamics of species.&quot;,536870915]],[&quot;^17&quot;,[512,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[512,&quot;^G&quot;,511,536870915]],[&quot;^17&quot;,[512,&quot;^Z&quot;,506,536870915]],[&quot;^17&quot;,[512,&quot;^X&quot;,511,536870915]],[&quot;^17&quot;,[512,&quot;^W&quot;,506,536870915]],[&quot;^17&quot;,[512,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[512,&quot;^&lt;&quot;,&quot;~u63521f43-550e-4bda-9507-5f538706801f&quot;,536870915]],[&quot;^17&quot;,[514,&quot;^M&quot;,1660743055216,536870917]],[&quot;^17&quot;,[514,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[514,&quot;^[&quot;,&quot;plattner 2004&quot;,536870915]],[&quot;^17&quot;,[514,&quot;^13&quot;,&quot;Plattner 2004&quot;,536870915]],[&quot;^17&quot;,[514 17,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[517,&quot;^&lt;&quot;,&quot;~u63521f43-db5b-493d-86c2-bedaeebc9f48&quot;,536870915]],[&quot;^17&quot;,[518,&quot;^S&quot;,&quot;#methodology, #[[species richness]]&quot;,536870915]],[&quot;^17&quot;,[518,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[518,&quot;^G&quot;,517,536870915]],[&quot;^17&quot;,[518,&quot;^Z&quot;,514,536870915]],[&quot;^17&quot;,[518,&quot;^X&quot;,517,536870915]],[&quot;^17&quot;,[518,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[518,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[518,&quot;^W&quot;,514,536870915]],[&quot;^17&quot;,[518,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[518,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[518,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[518,&quot;^&lt;&quot;,&quot;~u63521f43-72ad-4190-a171-92883522dde5&quot;,536870915]],[&quot;^17&quot;,[519,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[519,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[519,&quot;^G&quot;,516,536870915]],[&quot;^17&quot;,[519,&quot;^Z&quot;,514,536870915]],[&quot;^17&quot;,[519,&quot;^X&quot;,514,536870915]],[&quot;^17&quot;,[519,&quot;^W&quot;,514,536870915]],[&quot;^17&quot;,[519,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[519,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[519,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[519,&quot;^&lt;&quot;,&quot;~u63521f43-f87d-4f2a-a0e8-78b5c3191a51&quot;,536870915]],[&quot;^17&quot;,[520,&quot;^S&quot;,&quot;The on-going Biodiversity Monitoring in Switzerland Programme (BDM) has monitored vascular-plant species richness since 2001. This long-term programme focuses on two indicators at different spatial scales. First, the local diversity indicator monitors changes of species richness within habitats or types of land use (within-habitat diversity). Second, the landscape diversity indicator is utilized to describe landscape diversity (i.e., within-habitat mosaic diversity). Here we examine if the reproducibility of the BDM methods is sufficiently precise to detect future changes in species richness. We demonstrate that systematic methodical errors are negligible. Random errors that make changes more difficult to detect are also small. We calculate the Minimum Detectable Difference (MDD) for selected BDM strata using the variance of measured values. Then we deduce the MDD values for paired samples using data from grasslands and forests in the Canton Argovia. With 2.4 and 1.6 species they are promisingly precise. We develop a simple scenario for possible changes in species richness and show that they surpass the deduced MDD values by a factor four to six. We conclude that the BDM methods are appropriate for detecting future changes in species richness.&quot;,536870915]],[&quot;^17&quot;,[520,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[520,&quot;^G&quot;,519,536870915]],[&quot;^17&quot;,[520,&quot;^Z&quot;,514,536870915]],[&quot;^17&quot;,[520,&quot;^X&quot;,519,536870915]],[&quot;^17&quot;,[520,&quot;^W&quot;,514,536870915]],[&quot;^17&quot;,[520,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[520,&quot;^&lt;&quot;,&quot;~u63521f43-e14d-4565-8d0c-0c1f8e45b4b6&quot;,536870915]],[&quot;^17&quot;,[522,&quot;^M&quot;,1665582900983,536870917]],[&quot;^17&quot;,[522,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[522,&quot;^[&quot;,&quot;rocchini 2008&quot;,536870915]],[&quot;^17&quot;,[522,&quot;^13&quot;,&quot;Rocchini 2008&quot;,536870915]],[&quot;^17&quot;,[522,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Community Ecology&quot;,&quot;^1=&quot;,2008,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870915]],[&quot;^17&quot;,[522,&quot;^C&quot;,1666279029950,536870917]],[&quot;^17&quot;,[522,&quot;^&lt;&quot;,&quot;~u63521f44-d30f-4b40-ad48-689afa204e8d&quot;,536870915 ot;^17&quot;,[527,&quot;^S&quot;,&quot;#[[species richness]], #[[remote sensing]], #[[methodology]], #[[rarefaction]], #[[diversity]]&quot;,536870915]],[&quot;^17&quot;,[527,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[527,&quot;^G&quot;,526,536870915]],[&quot;^17&quot;,[527,&quot;^Z&quot;,522,536870915]],[&quot;^17&quot;,[527,&quot;^X&quot;,526,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,80,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,522,536870915]],[&quot;^17&quot;,[527,&quot;^W&quot;,523,536870915]],[&quot;^17&quot;,[527,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[527,&quot;^I&quot;,80,536870915]],[&quot;^17&quot;,[527,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[527,&quot;^I&quot;,463,536870915]],[&quot;^17&quot;,[527,&quot;^I&quot;,523,536870915]],[&quot;^17&quot;,[527,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[527,&quot;^&lt;&quot;,&quot;~u63521f43-eba2-4b03-8baf-a70aa6c8f9a7&quot;,536870915]],[&quot;^17&quot;,[528,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[528,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[528,&quot;^G&quot;,525,536870915]],[&quot;^17&quot;,[528,&quot;^Z&quot;,522,536870915]],[&quot;^17&quot;,[528,&quot;^X&quot;,522,536870915]],[&quot;^17&quot;,[528,&quot;^W&quot;,522,536870915]],[&quot;^17&quot;,[528,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[528,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[528,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[528,&quot;^&lt;&quot;,&quot;~u63521f43-6d1a-4ee1-bfab-9a5363d883fd&quot;,536870915]],[&quot;^17&quot;,[529,&quot;^S&quot;,&quot;Species rarefaction curves have long been used for estimating the expected number of species as a function of sampling effort and they represent a powerful tool for quantifying the diversity of an area from local (α-diversity) to regional scale (β- and γ-diversity). Nonetheless, sampling species based on standard plant inventories represents a cost expensive approach. In this view, remotely sensed information may be straightforwardly used for predicting species rich sites. In this paper, we present spectral rarefaction, i.e., the rarefaction of reflectance values derived from satellite imagery, as an effective manner for predicting bio-diverse sites. We tested this approach in ten \\nbiogeographical subregions in Switzerland. Plant species data were derived from the Swiss ‘Biodiversity Monitoring’ programme (BDM), which represents species richness of Switzerland at the landscape scale by a systematic sample of 520 quadrats of 1 km × 1 km. Seven Landsat ETM+\\nimages covering the whole study area were acquired. Species and spectral rarefaction were built and results were compared by Pearson correlation coefficient considering several sampling efforts (as measured by the number of sampled quadrats). Local α-diversity showed a similar pattern considering the ten biogeographical subregions while β- and γ-diversity showed higher values for regions in the Alpine arc and lower values for plateau regions and Jura mountains on the strength of the higher ecological (and spectral) variability of the former areas. Meanwhile, positive correlations between species and spectral richness values were significant only after a certain amount of area was accumulated, thus indicating a scale dependence of the fit of satellite and species data. With this paper, we introduce spectral rarefaction as an effective tool in quantifying diversity at a range of spatial scales. Obviously, the achieved results should be viewed as an aid to plan field survey rather than to replace it. We propose to use worldwide available remotely sensed information as a driver for field sampling design strategies.&quot;,536870915]],[&quot;^17&quot;,[529,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot; ;,[536,&quot;^G&quot;,533,536870915]],[&quot;^17&quot;,[536,&quot;^Z&quot;,531,536870915]],[&quot;^17&quot;,[536,&quot;^X&quot;,531,536870915]],[&quot;^17&quot;,[536,&quot;^W&quot;,531,536870915]],[&quot;^17&quot;,[536,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[536,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[536,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[536,&quot;^&lt;&quot;,&quot;~u63521f44-759e-4eb9-b764-b2a77bda3c29&quot;,536870915]],[&quot;^17&quot;,[537,&quot;^S&quot;,&quot;**Questions:** Species rarefaction curves have long been used for estimating the expected number of species as a function of sampling effort. Nonetheless, sampling species based on standard plant inventories represents an effort-intensive approach. Hence, rarefaction based on remotely sensed information can provide a rapid tool for identifying regions with exceptional richness and turnover. The aim of this paper is to examine (i) if the rates of spectral and species accumulation are positively correlated with one another at different spatial scales, and (ii) if the strength of this correlation differs between regions of varying landscape complexity.\\n**Location:** Switzerland, Europe.\\n**Methods:** The plant species data were derived from the Swiss “Biodiversity Monitoring” programme. Seven Landsat ETM+ images covering the whole study area were acquired. We applied species and spectral rarefaction for five biogeographical areas ranging from flat to mountainous zones. The relative increments (rates) of the species and spectral rarefaction curves were compared using Pearson correlation together with locally weighted scatterplot smoothing \\n(LOWESS).\\n**Results:** The biogeographic regions differed from one another in both their spectral and species diversity. The relationship between spectrally- and species-derived rates of accumulation was non-significant in simple landscapes, but we observed a significant positive correlation in complex landscapes over fine-to-intermediate spatial scales.\\n**Conclusions:** Spectral rarefaction represents a powerful tool for measuring landscape diversity and potentially predicting species diversity at regional to global spatial scales. Based on remotely sensed information, more efficient diversity-based monitoring programmes can be developed.&quot;,536870915]],[&quot;^17&quot;,[537,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[537,&quot;^G&quot;,536,536870915]],[&quot;^17&quot;,[537,&quot;^Z&quot;,531,536870915]],[&quot;^17&quot;,[537,&quot;^X&quot;,536,536870915]],[&quot;^17&quot;,[537,&quot;^W&quot;,531,536870915]],[&quot;^17&quot;,[537,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[537,&quot;^&lt;&quot;,&quot;~u63521f44-74df-43d9-af99-d64b834e80d6&quot;,536870915]],[&quot;^17&quot;,[539,&quot;^M&quot;,1665584758302,536870917]],[&quot;^17&quot;,[539,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[539,&quot;^[&quot;,&quot;roth 2007&quot;,536870915]],[&quot;^17&quot;,[539,&quot;^13&quot;,&quot;Roth 2007&quot;,536870915]],[&quot;^17&quot;,[539,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Applied Ecology&quot;,&quot;^1=&quot;,2007,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;,&quot;BUTTERFLIES&quot;,&quot;BIRDS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[539,&quot;^C&quot;,1666279213066,536870917]],[&quot;^17&quot;,[539,&quot;^&lt;&quot;,&quot;~u63521f44-e615-4303-829a-8991e4f7461f&quot;,536870915]],[&quot;^17&quot;,[540,&quot;^M&quot;,1665586339664,536870917]],[&quot;^17&quot;,[540,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[540,&quot;^[&quot;,&quot;surrogate species&quot;,536870915]],[&quot;^17&quot;,[540,&quot;^13&quot;,&quot;surrogate species&quot;,536870915]],[&quot;^17&quot;,[540,&quot;^C&quot;,1665586339664,536870917]],[&quot;^17&quot;,[540,&quot;^&lt;&quot;,&quot;~u63521f44-7118-4e75-a583-2afab3b51431&quot;,536870 ethodology]], #[[biotic interactions]], #[[surrogate species]]&quot;,536870915]],[&quot;^17&quot;,[544,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[544,&quot;^G&quot;,543,536870915]],[&quot;^17&quot;,[544,&quot;^Z&quot;,539,536870915]],[&quot;^17&quot;,[544,&quot;^X&quot;,543,536870915]],[&quot;^17&quot;,[544,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[544,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[544,&quot;^W&quot;,184,536870915]],[&quot;^17&quot;,[544,&quot;^W&quot;,539,536870915]],[&quot;^17&quot;,[544,&quot;^W&quot;,540,536870915]],[&quot;^17&quot;,[544,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[544,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[544,&quot;^I&quot;,184,536870915]],[&quot;^17&quot;,[544,&quot;^I&quot;,540,536870915]],[&quot;^17&quot;,[544,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[544,&quot;^&lt;&quot;,&quot;~u63521f44-8df9-4daf-a130-5d45696a8114&quot;,536870915]],[&quot;^17&quot;,[545,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[545,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[545,&quot;^G&quot;,542,536870915]],[&quot;^17&quot;,[545,&quot;^Z&quot;,539,536870915]],[&quot;^17&quot;,[545,&quot;^X&quot;,539,536870915]],[&quot;^17&quot;,[545,&quot;^W&quot;,539,536870915]],[&quot;^17&quot;,[545,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[545,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[545,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[545,&quot;^&lt;&quot;,&quot;~u63521f44-dcdc-455f-8b4d-999553597000&quot;,536870915]],[&quot;^17&quot;,[546,&quot;^S&quot;,&quot;The use of surrogates to identify protected areas is a common practice in conservation biology. The use of top predators as surrogates has been criticized but recently a strong positive relationship was found between the presence of top predators and species diversity of several taxa. As mentioned by the authors, these striking results need to be assessed on a larger scale.\\nWe used data from the Swiss Biodiversity Monitoring Programme and the Swiss breeding bird survey to analyse the use of raptor species as a surrogate for plant, butterfly and bird species\\nrichness. For each raptor species, we compared species richness in sites where a raptor species was recorded and compared these sites with the remaining sites in which the raptor species was not recorded. For comparison we conducted the same analyses using tits *Parus* spp. Tits are common prey species of some raptor species and were the most species-rich generalist genus in our data. \\nWe found little justification for a focus on top predators when identifying conservation areas. For bird and plant species richness, raptors were reasonable surrogates for high species richness but no raptor species predicted sites with above-average butterfly species richness.\\nThe presence of tit species performed equally as well as the presence of raptor species to predict sites with high species richness of birds and plants, and performed even better for predicting high butterfly species richness. \\n*Synthesis and applications.* Conservation planners using indicator species should be aware that relationships among higher taxa are complex and depend on the species group and the scale of analysis. As shown with the case of raptors, the usefulness of a biodiversity indicator can vary between adjacent areas even if the same species groups are analysed. We recommend the use of more than one indicator species from different taxonomic groups when identifying areas of high biodiversity.&quot;,536870915]],[&quot;^17&quot;,[546,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[546,&quot;^G&quot;,545,536870915]],[&quot;^17&quot;,[546,&quot;^Z&quot;,539,536870915]],[&quot;^17&quot;,[546,&quot;^X&quot;,545,536870915]],[&quot;^17&quot;,[546,&quot;^W&quot;,539,536870915]],[&quot;^17&quot;,[546,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[546,&quot;^&lt;&quot;,&quot;~u63521f44-4b66-4812-8 yophytes in Swiss mountain grassland. *Agriculture, Ecosystems &amp; Environment*, *178*, 121–126. [https://doi.org/10.1016/j.agee.2013.07.002](https://doi.org/10.1016/j.agee.2013.07.002)&quot;,536870915]],[&quot;^17&quot;,[551,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[551,&quot;^G&quot;,550,536870915]],[&quot;^17&quot;,[551,&quot;^Z&quot;,548,536870915]],[&quot;^17&quot;,[551,&quot;^X&quot;,550,536870915]],[&quot;^17&quot;,[551,&quot;^W&quot;,548,536870915]],[&quot;^17&quot;,[551,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[551,&quot;^&lt;&quot;,&quot;~u63521f44-b4ae-4a2f-b518-f2b67710f67d&quot;,536870915]],[&quot;^17&quot;,[552,&quot;^S&quot;,&quot;#[[Nitrogen deposition]], #[[species richness]], #grassland&quot;,536870915]],[&quot;^17&quot;,[552,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[552,&quot;^G&quot;,551,536870915]],[&quot;^17&quot;,[552,&quot;^Z&quot;,548,536870915]],[&quot;^17&quot;,[552,&quot;^X&quot;,551,536870915]],[&quot;^17&quot;,[552,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[552,&quot;^W&quot;,107,536870915]],[&quot;^17&quot;,[552,&quot;^W&quot;,352,536870915]],[&quot;^17&quot;,[552,&quot;^W&quot;,548,536870915]],[&quot;^17&quot;,[552,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[552,&quot;^I&quot;,107,536870915]],[&quot;^17&quot;,[552,&quot;^I&quot;,352,536870915]],[&quot;^17&quot;,[552,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[552,&quot;^&lt;&quot;,&quot;~u63521f44-34ff-42ae-817a-90137dc83f8a&quot;,536870915]],[&quot;^17&quot;,[553,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[553,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[553,&quot;^G&quot;,550,536870915]],[&quot;^17&quot;,[553,&quot;^Z&quot;,548,536870915]],[&quot;^17&quot;,[553,&quot;^X&quot;,548,536870915]],[&quot;^17&quot;,[553,&quot;^W&quot;,548,536870915]],[&quot;^17&quot;,[553,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[553,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[553,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[553,&quot;^&lt;&quot;,&quot;~u63521f44-ca02-4af5-97f3-6d792893847e&quot;,536870915]],[&quot;^17&quot;,[554,&quot;^S&quot;,&quot;Nitrogen (N) deposition is a major threat to biodiversity of many habitats in the lowlands. In mountain habitats, however, the effect of N deposition on biodiversity is not well understood. Here, data from the biodiversity monitoring of Switzerland were used to investigate whether high N deposition is negatively related to species richness and community uniqueness of vascular plants and bryophytes in mountain grassland. The total species diversity, as well as the diversity of three subsets of species (i.e. oligotrophic species, eutrophic species and targeted grassland species according to conservation objectives of the Swiss authorities) were analyzed. Overall, the empirical data from the present study indicate that the currently expert-based range of the critical load of N deposition below which harmful effects on sensitive ecosystems should not occur (upper bound is currently at 20 kg N ha $^{−1}$ yr $^{−1}$ ) is set too large for mountain hay meadows. Negative relations between N deposition and species richness and community uniqueness in mountain grassland were found already at 10$^{–15}$ kg N ha $^{−1}$ yr $^{−1}$. The results suggest that the negative effect of N deposition on plant diversity is mainly due to a decrease of oligotrophic plant species and to a lesser extent to an increase in eutrophic plant species. While for bryophytes, the decrease of community uniqueness is related to changes in both oligotrophic and eutrophic species. Furthermore, because plant species richness of target species for conservation was negatively related to N deposition, airborne N deposition is likely to defeat conservation efforts in mountain grassland.&quot;,536870915]],[&quot;^17&quot;,[554,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[554,&quot;^G&quot;,553,5368 ^17&quot;,[558,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[558,&quot;^&lt;&quot;,&quot;~u63521f44-c4c4-4e1d-86b0-683fda52ed02&quot;,536870915]],[&quot;^17&quot;,[559,&quot;^S&quot;,&quot;Roth, T., Plattner, M., &amp; Amrhein, V. (2014). Plants, Birds and Butterflies: Short-Term Responses of Species Communities to Climate Warming Vary by Taxon and with Altitude. *PLoS ONE*, *9*(1), e82490. [https://doi.org/10.1371/journal.pone.0082490](https://doi.org/10.1371/journal.pone.0082490)&quot;,536870915]],[&quot;^17&quot;,[559,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[559,&quot;^G&quot;,558,536870915]],[&quot;^17&quot;,[559,&quot;^Z&quot;,556,536870915]],[&quot;^17&quot;,[559,&quot;^X&quot;,558,536870915]],[&quot;^17&quot;,[559,&quot;^W&quot;,556,536870915]],[&quot;^17&quot;,[559,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[559,&quot;^&lt;&quot;,&quot;~u63521f44-0066-4b78-abc6-a49446a13ed0&quot;,536870915]],[&quot;^17&quot;,[560,&quot;^S&quot;,&quot;#[[climate change]]&quot;,536870915]],[&quot;^17&quot;,[560,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[560,&quot;^G&quot;,559,536870915]],[&quot;^17&quot;,[560,&quot;^Z&quot;,556,536870915]],[&quot;^17&quot;,[560,&quot;^X&quot;,559,536870915]],[&quot;^17&quot;,[560,&quot;^W&quot;,258,536870915]],[&quot;^17&quot;,[560,&quot;^W&quot;,556,536870915]],[&quot;^17&quot;,[560,&quot;^I&quot;,258,536870915]],[&quot;^17&quot;,[560,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[560,&quot;^&lt;&quot;,&quot;~u63521f44-9d99-4368-a835-db516caa596e&quot;,536870915]],[&quot;^17&quot;,[561,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[561,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[561,&quot;^G&quot;,558,536870915]],[&quot;^17&quot;,[561,&quot;^Z&quot;,556,536870915]],[&quot;^17&quot;,[561,&quot;^X&quot;,556,536870915]],[&quot;^17&quot;,[561,&quot;^W&quot;,556,536870915]],[&quot;^17&quot;,[561,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[561,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[561,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[561,&quot;^&lt;&quot;,&quot;~u63521f44-1a57-4021-91a3-dfb986d936f3&quot;,536870915]],[&quot;^17&quot;,[562,&quot;^S&quot;,&quot;As a consequence of climate warming, species usually shift their distribution towards higher latitudes or altitudes. Yet, it is unclear how different taxonomic groups may respond to climate warming over larger altitudinal ranges. Here, we used data from the national biodiversity monitoring program of Switzerland, collected over an altitudinal range of 2500 m. Within the short period of eight years (2003–2010), we found significant shifts in communities of vascular plants, butterflies and birds. At low altitudes, communities of all species groups changed towards warm-dwelling species, corresponding to an average uphill shift of 8 m, 38 m and 42 m in plant, butterfly and bird communities, respectively. However, rates of community changes decreased with altitude in plants and butterflies, while bird communities changed towards warm-dwelling species at all altitudes. We found no decrease in community variation with respect to temperature niches of species, suggesting that climate warming has not led to more homogenous communities. The different community changes depending on altitude could not be explained by different changes of air temperatures, since during the 16 years between 1995 and 2010, summer temperatures in Switzerland rose by about 0.07uC per year at all altitudes. We discuss that land-use changes or increased disturbances may have prevented alpine plant and butterfly communities from changing towards warm-dwelling species. However, the findings are also consistent with the hypothesis that unlike birds, many alpine plant species in a warming climate could find suitable habitats within just a few metres, due to the highly varied surface of alpine landscapes. Our results may thus support the idea that for plants and butterflies and on a short temporal scale, alpine landscapes are safer places than lowlands in a warming world.&quot;,536870915]],[&quot;^17&quot;,[562,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[562,&quot;^G&quot;,561,536870915]],[&quot;^17&quot;,[562,&quot;^Z&quot;,556,536870915]],[&quot;^17&quot;,[562,&quot;^X&quot;,561,536870915]],[&quot;^17&quot;,[562,&quot;^W&quot;,556,536870915]],[&quot;^17&quot;,[562,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[562,&quot;^&lt;&quot;,&quot;~u63521f44-6482-47d0-85fb-2de47cde482e&quot;,536870915]],[&quot;^17&quot;,[564,&quot;^M&quot;,1660744387640,536870917]],[&quot;^17&quot;,[564,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[564,&quot;^[&quot;,&quot;roth 2015&quot;,536870915]],[&quot;^17&quot;,[564,&quot;^13&quot;,&quot;Roth 2015&quot;,536870915]],[&quot;^17&quot;,[564,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Royal Society Open Science&quot;,&quot;^1=&quot;,2015,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[564,&quot;^C&quot;,1666279566502,536870917]],[&quot;^17&quot;,[564,&quot;^&lt;&quot;,&quot;~u63521f44-58ab-46a2-9a1b-d6d6a83b7246&quot;,536870915]],[&quot;^17&quot;,[565,&quot;^S&quot;,&quot;type:: paper\\njournal:: Royal Society Open Science\\nyear:: 2015\\ntaxa:: [[PLANTS]]\\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[565,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[565,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[565,&quot;^G&quot;,564,536870915]],[&quot;^17&quot;,[565,&quot;^Z&quot;,564,536870915]],[&quot;^17&quot;,[565,&quot;^X&quot;,564,536870915]],[&quot;^17&quot;,[565,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[565,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[565,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[565,&quot;^W&quot;,60,536870915]],[&quot;^17&quot;,[565,&quo ,536870915]],[&quot;^17&quot;,[569,&quot;^X&quot;,564,536870915]],[&quot;^17&quot;,[569,&quot;^W&quot;,564,536870915]],[&quot;^17&quot;,[569,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[569,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[569,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[569,&quot;^&lt;&quot;,&quot;~u63521f44-64dd-4fe7-bc65-c5a87b36fae2&quot;,536870915]],[&quot;^17&quot;,[570,&quot;^S&quot;,&quot;Estimating effects of nitrogen (N) deposition is essential for understanding human impacts on biodiversity. However, studies relating atmospheric N deposition to plant diversity are usually restricted to small plots of high conservation value. Here, we used data on 381 randomly selected 1 km 2 plots covering most habitat types of Central Europe and an elevational range of 2900 m. We found that high atmospheric N deposition was associated with low values of six measures of plant diversity. The weakest negative relation to N deposition was found in the traditionally measured total species richness. The strongest relation to N deposition was in phylogenetic diversity, with an estimated loss of 19% due to atmospheric N deposition as compared with a homogeneously distributed historic N deposition without human inﬂuence, or of 11% as compared with a spatially varying N deposition for the year 1880, during industrialization in Europe. Because phylogenetic plant diversity is often related to ecosystem functioning, we suggest that atmospheric N deposition threatens functioning of ecosystems at the landscape scale.&quot;,536870915]],[&quot;^17&quot;,[570,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[570,&quot;^G&quot;,569,536870915]],[&quot;^17&quot;,[570,&quot;^Z&quot;,564,536870915]],[&quot;^17&quot;,[570,&quot;^X&quot;,569,536870915]],[&quot;^17&quot;,[570,&quot;^W&quot;,564,536870915]],[&quot;^17&quot;,[570,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[570,&quot;^&lt;&quot;,&quot;~u63521f44-65b2-489b-97a0 ;^17&quot;,[578,&quot;^S&quot;,&quot;To protect ecosystems and their services, the critical load concept has been implemented under the framework of the Convention on Long-range Transboundary Air Pollution (UNECE) to develop effectsoriented air pollution abatement strategies. Critical loads are thresholds below which damaging effects on sensitive habitats do not occur according to current knowledge. Here we use change-point models applied in a Bayesian context to overcome some of the difﬁculties when estimating empirical critical loads for nitrogen (N) from empirical data. We tested the method using simulated data with varying sample sizes, varying effects of confounding variables, and with varying negative effects of N deposition on species richness. The method was applied to the national-scale plant species richness data from mountain hay meadows and (sub)alpine scrubs sites in Switzerland. Seven confounding factors (elevation, inclination, precipitation, calcareous content, aspect as well as indicator values for humidity and light) were selected based on earlier studies examining numerous environmental factors to explain Swiss vascular plant diversity. The estimated critical load conﬁrmed the existing empirical critical load of 5e15 $kg N ha^{-1} yr^{-1}$ for (sub)alpine scrubs, while for mountain hay meadows the estimated critical load was at the lower end of the current empirical critical load range. Based on these results, we suggest to narrow down the critical load range for mountain hay meadows to 10-15 $kg N ha^{-1} yr^{-1}$ .&quot;,536870915]],[&quot;^17&quot;,[578,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[578,&quot;^G&quot;,577,536870915]],[&quot;^17&quot;,[578,&quot;^Z&quot;,572,536870915]],[&quot;^17&quot;,[578,&quot;^X&quot;,577,536870915]],[&quot;^17&quot;,[578,&quot;^W&quot;,572,536870915]],[&quot;^17&quot;,[578,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[578,&quot;^&lt;&quot;,&quot;~u63521f44-789b-4621-bd27-a05900a85fe8&quo t;,582,536870915]],[&quot;^17&quot;,[583,&quot;^Z&quot;,580,536870915]],[&quot;^17&quot;,[583,&quot;^X&quot;,582,536870915]],[&quot;^17&quot;,[583,&quot;^W&quot;,580,536870915]],[&quot;^17&quot;,[583,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[583,&quot;^&lt;&quot;,&quot;~u63521f44-0740-4a66-b3e3-2c35031e7c8d&quot;,536870915]],[&quot;^17&quot;,[584,&quot;^S&quot;,&quot;#[[species traits]], #methodology&quot;,536870915]],[&quot;^17&quot;,[584,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[584,&quot;^G&quot;,583,536870915]],[&quot;^17&quot;,[584,&quot;^Z&quot;,580,536870915]],[&quot;^17&quot;,[584,&quot;^X&quot;,583,536870915]],[&quot;^17&quot;,[584,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[584,&quot;^W&quot;,162,536870915]],[&quot;^17&quot;,[584,&quot;^W&quot;,580,536870915]],[&quot;^17&quot;,[584,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[584,&quot;^I&quot;,162,536870915]],[&quot;^17&quot;,[584,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[584,&quot;^&lt;&quot;,&quot;~u63521f44-2995-422e-b41e-c7c818f7a1d2&quot;,536870915]],[&quot;^17&quot;,[585,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[585,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[585,&quot;^G&quot;,582,536870915]],[&quot;^17&quot;,[585,&quot;^Z&quot;,580,536870915]],[&quot;^17&quot;,[585,&quot;^X&quot;,580,536870915]],[&quot;^17&quot;,[585,&quot;^W&quot;,580,536870915]],[&quot;^17&quot;,[585,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[585,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[585,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[585,&quot;^&lt;&quot;,&quot;~u63521f44-8ffd-4757-a9ad-43b86bb8fd61&quot;,536870915]],[&quot;^17&quot;,[586,&quot;^S&quot;,&quot;Functional traits are increasingly being used to understand the response of species to environmental change and their effects on ecosystem functioning. However, some ecologically important traits, such as plant height, influence the probability of species detection during field surveys. Imperfect detection of species could therefore bias measures of functional trait composition and diversity, leading to incorrect estimates of trait–environment relationships due to a process of “detection filtering.” The importance of detection filtering for functional ecological studies remains unknown.\\nWe used hierarchical models that account for detection filtering to analyse data on 1,296 vascular plant species sampled in 362 1-km$^2$ plots, distributed along a 2,460-m elevational gradient in Central Europe. We examined how detection filtering altered measures of functional diversity (multivariate functional richness and packing) and composition (community means of three traits). We also determined whether the strength of detection filtering varied over the gradient, to determine whether detection filtering biased trait–environment relationships.\\nSpecies detectability was correlated with all three functional traits tested in this study, meaning that short species with small seeds and high specific leaf area values were less likely to be detected. This suggests that imperfect detection has the potential to bias measures of functional composition. Generally, measures of functional composition were not strongly affected by detection filtering, but functional packing was underestimated when detection filtering was not accounted for. In addition to the traits, distributional characteristics were important; rare species and species occurring mainly at low elevations tended to have lower detection probabilities.\\nOverall, detection filtering did not strongly bias trait–environment relationships because the effects of the environment on functional composition and diversity were larger than the effects of detection.\\nOur results suggest that many measures of functional composition and diversity are robust to detection filtering, but some are likely biased. Functional ecologists should consider correcting for imperfect detection, and our approach provides a simple method to do so for a wide range of datasets.&quot;,536870915]],[&quot;^17&quot;,[586,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[586,&quot;^G&quot;,585,536870915]],[&quot;^17&quot;,[586,&quot;^Z&quot;,580,536870915]],[&quot;^17&quot;,[586,&quot;^X&quot;,585,536870915]],[&quot;^17&quot;,[586,&quot;^W&quot;,580,536870915]],[&quot;^17&quot;,[586,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[586,&quot;^&lt;&quot;,&quot;~u63521f44-f271-4e5f-b92b-0fc085a98a4b&quot;,536870915]],[&quot;^17&quot;,[588,&quot;^M&quot;,1660743875630,536870917]],[&quot;^17&quot;,[588,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[588,&quot;^[&quot;,&quot;roth 2019&quot;,536870915]],[&quot;^17&quot;,[588,&quot;^13&quot;,&quot;Roth 2019&quot;,536870915]],[&quot;^17&quot;,[588,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;PeerJ&quot;,&quot;^1=&quot;,2019,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870915]],[&quot;^17&quot;,[588,&quot;^C&quot;,1666279775712,536870917]],[&quot;^17&quot;,[588,&quot;^&lt;&quot;,&quot;~u63521f44-0dc3-48ec-a9c8-2f9bc668e642&quot;,536870915]],[&quot;^17&quot;,[589,&quot;^S&quot;,&quot;type:: paper\\njournal:: PeerJ\\nyear:: 2019\\ntaxa:: [[PLANTS]]\\ngrid:: [[habitats]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[589,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[589,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[589,&quot;^G&quot;,588,536870915]],[&quot;^17&quot;,[589,&quot;^Z&quot;,588,536870915]],[&quot;^17&quot;,[589,&quot;^X&quot;,588,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,60,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,95,53 ith species with higher values. Apparently, the community effects of the replacement of eutrophic species with oligotrophic species was outweighed by climate warming. Our results add to the increasing evidence that plant communities in changing environments may be relatively stable regarding average species richness or average indicator values, but that this apparent stability is often accompanied by a marked turnover of species.&quot;,536870915]],[&quot;^17&quot;,[594,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[594,&quot;^G&quot;,593,536870915]],[&quot;^17&quot;,[594,&quot;^Z&quot;,588,536870915]],[&quot;^17&quot;,[594,&quot;^X&quot;,593,536870915]],[&quot;^17&quot;,[594,&quot;^W&quot;,588,536870915]],[&quot;^17&quot;,[594,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[594,&quot;^&lt;&quot;,&quot;~u63521f44-8da7-4c42-a4ec-7c87b1284b52&quot;,536870915]],[&quot;^17&quot;,[596,&quot;^M&quot;,1660744785467,536870917]],[&quot;^17&quot;,[596,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[596,&quot;^[&quot;,&quot;roth 2021&quot;,536870915]],[&quot;^17&quot;,[596,&quot;^13&quot;,&quot;Roth 2021&quot;,536870915]],[&quot;^17&quot;,[596,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Conservation Biology&quot;,&quot;^1=&quot;,2021,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[596,&quot;^C&quot;,1666279872643,536870917]],[&quot;^17&quot;,[596,&quot;^&lt;&quot;,&quot;~u63521f44-13eb-4d1b-8101-6b82f05d9f26&quot;,536870915]],[&quot;^17&quot;,[597,&quot;^S&quot;,&quot;type:: paper\\njournal:: Conservation Biology\\nyear:: 2021\\ntaxa:: [[PLANTS]], [[BUTTERFLIES]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[597,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[597,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[597,&quot;^G&quot;,596,536870 uot;^17&quot;,[600,&quot;^&lt;&quot;,&quot;~u63521f44-0bd4-415b-854b-fa2eeaba6b6b&quot;,536870915]],[&quot;^17&quot;,[601,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[601,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[601,&quot;^G&quot;,598,536870915]],[&quot;^17&quot;,[601,&quot;^Z&quot;,596,536870915]],[&quot;^17&quot;,[601,&quot;^X&quot;,596,536870915]],[&quot;^17&quot;,[601,&quot;^W&quot;,596,536870915]],[&quot;^17&quot;,[601,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[601,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[601,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[601,&quot;^&lt;&quot;,&quot;~u63521f44-cae3-493d-b4ff-04561a2c3750&quot;,536870915]],[&quot;^17&quot;,[602,&quot;^S&quot;,&quot;Nitrogen (N) deposition from agriculture and combustion of fossil fuels is a major threat to plant diversity, but its effects on organisms at higher trophic levels are unclear. We investigated how N deposition may affect species richness and abundance (number of individuals per species) in butterﬂies. We reviewed the peer-reviewed literature on variables used to explain spatial variation in butterﬂy species richness and found that vegetation variables appeared to be as important as climate and habitat variables in explaining butterﬂy species richness. It thus seemed likely that increased N deposition could indirectly affect butterﬂy communities via its inﬂuence on plant communities. To test this prediction, we analyzed data from the Swiss biodiversity monitoring program for vascular plants and butterﬂies in 383 study sites of 1 km$^2$ that are evenly distributed throughout Switzerland. The area has a modeled N deposition gradient of 2$^{–44}$ kg N ha$^{−1}$ year$^{−1}$ . We used traditional linear models and structural equation models to infer the drivers of the spatial variation in butterﬂy species richness across Switzerland. High N deposition was consistently linked to low butterﬂy diversity, suggesting a net loss of butterﬂy diversity through increased N deposition. We hypothesize that at low elevations, N deposition may contribute to a reduction in butterﬂy species richness via microclimatic cooling due to increased plant biomass. At higher elevations, negative effects of N deposition on butterﬂy species richness may also be mediated by reduced plant species richness. In most butterﬂy species, abundance was negatively related to N deposition, but the strongest negative effects were found for species of conservation concern. We conclude that in addition to factors such as intensiﬁed agriculture, habitat fragmentation, and climate change, N deposition is likely to play a key role in negatively affecting butterﬂy diversity and abundance.&quot;,536870915]],[&quot;^17&quot;,[602,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[602,&quot;^G&quot;,601,536870915]],[&quot;^17&quot;,[602,&quot;^Z&quot;,596,536870915]],[&quot;^17&quot;,[602,&quot;^X&quot;,601,536870915]],[&quot;^17&quot;,[602,&quot;^W&quot;,596,536870915]],[&quot;^17&quot;,[602,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[602,&quot;^&lt;&quot;,&quot;~u63521f44-bcf8-49e5-8588-97544b34addc&quot;,536870915]],[&quot;^17&quot;,[604,&quot;^M&quot;,1665585331394,536870917]],[&quot;^17&quot;,[604,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[604,&quot;^[&quot;,&quot;ryo 2018&quot;,536870915]],[&quot;^17&quot;,[604,&quot;^13&quot;,&quot;Ryo 2018&quot;,536870915]],[&quot;^17&quot;,[604,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Biogeography&quot;,&quot;^1=&quot;,2018,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870915]],[&quot;^17&quot;,[604,&quot;^C&quot;,1666279933554,536870917]],[&quot;^17&quot;,[604,&quot;^&lt;&quot;,&quot;~u63521f44-1ecb-49f7-be25-c5f6e55b8c55&quot;,536870915]],[&quot;^17&quot;,[605,&quot;^S&quot;,&quot;type:: pap &quot;^17&quot;,[608,&quot;^W&quot;,99,536870915]],[&quot;^17&quot;,[608,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[608,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[608,&quot;^W&quot;,184,536870915]],[&quot;^17&quot;,[608,&quot;^W&quot;,604,536870915]],[&quot;^17&quot;,[608,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[608,&quot;^I&quot;,99,536870915]],[&quot;^17&quot;,[608,&quot;^I&quot;,161,536870915]],[&quot;^17&quot;,[608,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[608,&quot;^I&quot;,184,536870915]],[&quot;^17&quot;,[608,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[608,&quot;^&lt;&quot;,&quot;~u63521f44-1019-4b9a-9660-93f1c7ab6761&quot;,536870915]],[&quot;^17&quot;,[609,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[609,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[609,&quot;^G&quot;,606,536870915]],[&quot;^17&quot;,[609,&quot;^Z&quot;,604,536870915]],[&quot;^17&quot;,[609,&quot;^X&quot;,604,536870915]],[&quot;^17&quot;,[609,&quot;^W&quot;,604,536870915]],[&quot;^17&quot;,[609,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[609,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[609,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[609,&quot;^&lt;&quot;,&quot;~u63521f44-9f1a-4421-aa0c-017d4c79b5ed&quot;,536870915]],[&quot;^17&quot;,[610,&quot;^S&quot;,&quot;**Aim**\\nTheory and experiments strongly support the importance of interactive effects of multiple factors shaping biodiversity, although their importance rarely has been investigated at biogeographically relevant scales. In particular, the importance of higher order interactions among environmental factors at such scales is largely unknown. We investigated higher order interactions of environmental factors to explain diversity patterns in a metacommunity of aquatic invertebrates at a biogeographically relevant scale and discuss the findings in an environmental management context.\\n**Location**\\nAll major drainage basins in Switzerland (Rhine, Rhone, Ticino and Inn; 41,285 $km^2$).\\n**Methods**\\nRiverine α-diversity patterns at two taxonomic levels (family richness of all benthic macroinvertebrates and species richness of Ephemeroptera, Plecoptera and Trichoptera) were examined at 518 sites across the basins. We applied a novel machine learning technique to detect key three-way interactions of explanatory variables by comparing the relative importance of 1,140 three-way combinations for family richness and 680 three-way combinations for species richness.\\n**Results**\\nRelatively few but important three-way interactions were meaningful for predicting biodiversity patterns among the numerous possible combinations. Specifically, we found that interactions among elevational gradient, prevalence of forest coverage in the upstream basin and biogeoclimatic regional classification were distinctly important.\\n**Main conclusion**\\nOur results indicated that a high prevalence of terrestrial forest generally sustains riverine benthic macroinvertebrate diversity, but this relationship varies considerably with biogeoclimatic and elevational conditions likely due to community composition of forests and macroinvertebrates changing along climatic and geographical gradients. An adequate management of riverine ecosystems at relevant biogeographical scales requires the identification of such interactions and a context-dependent implementation.&quot;,536870915]],[&quot;^17&quot;,[610,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[610,&quot;^G&quot;,609,536870915]],[&quot;^17&quot;,[610,&quot;^Z&quot;,604,536870915]],[&quot;^17&quot;,[610,&quot;^X&quot;,609,536870915]],[&quot;^17&quot;,[610,&quot;^W&quot;,604,536870915]],[&quot;^17&quot;,[610,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[610,&quot;^&lt;&quot;,&quot;~u63521f44-6fd3-4bba-8663-5de0016fc976&quot;,536870915]],[&quot;^17&quot;,[612,&quot;^M&quot;,1655954400856,536870917]],[&quot;^17&quot;,[612,&quot;^A&quot;,false,5
