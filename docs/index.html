quot;^S&quot;,&quot;Altermatt, F., Seymour, M., &amp; Martinez, N. (2013). River network properties shape α-diversity and community similarity patterns of aquatic insect communities across major drainage basins. _Journal of Biogeography_, _40_(12), 2249–2260. [https://doi.org/10.1111/jbi.12178](https://doi.org/10.1111/jbi.12178)&quot;,536870915]],[&quot;^17&quot;,[64,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[64,&quot;^G&quot;,77,536870915]],[&quot;^17&quot;,[64,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[64,&quot;^X&quot;,56,536870915]],[&quot;^17&quot;,[64,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[64,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[64,&quot;^&lt;&quot;,&quot;~u63521f42-6b19-46a0-9944-737cebf3335e&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^S&quot;,&quot;Spatial dynamics and habitat connectivity affect community composition and diversity in many ecosystems. For many decades, diversity patterns in riverine ecosystems were thought to be related to local environmental conditions. Recent theoretical work, however, suggests that diversity in rivers is strongly affected by dispersal along the dendritic landscape structure and that environmental conditions are intrinsically linked to the network position. In this study we tested hypotheses on network position by relating river network geometry and connectivity to multi-level biodiversity patterns across large scales.&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^G&quot;,70,536870915]],[&quot;^17&quot;,[65,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[65,&quot;^X&quot;,70,536870915]],[&quot;^17&quot;,[65,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[65,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[65,&quot;^&lt;&quot;,&quot;~u63521f42-706a-45c7-a6ed-ed2ac3932f58&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^Q&quot;,&quot;^18&quot;,5 ;^S&quot;,&quot;### Aim&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^G&quot;,66,536870915]],[&quot;^17&quot;,[70,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[70,&quot;^X&quot;,56,536870915]],[&quot;^17&quot;,[70,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[70,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870915]],[&quot;^17&quot;,[70,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[70,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[70,&quot;^&lt;&quot;,&quot;~u63521f42-2df0-4160-b324-8eb155858664&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^S&quot;,&quot;### Results&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^G&quot;,69,536870915]],[&quot;^17&quot;,[71,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[71,&quot;^X&quot;,56,536870915]],[&quot;^17&quot;,[71,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[71,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870915]],[&quot;^17&quot;,[71,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[71,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[71,&quot;^&lt;&quot;,&quot;~u63521f42-cec0-491e-82c6-7b17b8a299f3&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^S&quot;,&quot;### Main conclusions&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^G&quot;,71,536870915]],[&quot;^17&quot;,[72,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[72,&quot;^X&quot;,56,536870915]],[&quot;^17&quot;,[72,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[72,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870915]],[&quot;^17&quot;,[72,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[72,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[72,&quot;^&lt;&quot;,&quot;~u63521f42-54fd-4a67-b2e5-5a84fc69dfe0&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^S&quot;,&quot;We sampled all may-, stone- and caddisfly species at 217 sites which representatively cover the three river networks. Using generalized additive models, we related diversity patterns in aquatic insects to centrality within the network as a direct river network property, and to catchment area and elevation , which are related to network position.&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^G&quot;,69,536870915]],[&quot;^17&quot;,[73,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[73,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[73,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[73,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[73,&quot;^&lt;&quot;,&quot;~u63521f42-8041-4124-952a-341491854830&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^S&quot;,&quot;Centrality within the river network, and catchment area and elevation had significant and interacting effects on α-diversity and community similarity. Alpha diversity was lowest in peripheral headwaters and at high elevations. Species richness generally increased with increasing catchment area. Well-connected, central communities within the river network had greater α-diversity than more peripheral communities did. Elevation was a strong predictor of α-diversity, with the most diverse communities found at mid-elevation sites. Community similarity decreased with increasing along-stream distance between sites.&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^G&quot;,71,536870915]],[&quot;^17&quot;,[74,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[74,&quot;^X&quot;,71,536870915]],[&quot;^17&quot;,[74,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[74,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[74,&quot;^&lt;&quot;,&quot;~u63521f42-7b23-4ea2-aa68-e31c2d475ab9&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^S&quot;,&quot;Three major alpine drainage basins in Switzerland were studied (Rhine, Rhone, Ticino), extending over an elevational gradient of &gt; 2500 m and covering a total area of 41,285 $km^2$.&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^G&quot;,67,536870915]],[&quot;^17&quot;,[75,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[75,&quot;^X&quot;,67,536870915]],[&quot;^17&quot;,[75,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[75,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[75,&quot;^&lt;&quot;,&quot;~u63521f42-d373-4f46-b265-f7aafdc64631&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^S&quot;,&quot;Our results highlight the fact that diversity patterns of aquatic insects in river systems are related to local factors such as elevation, but interact with network properties and connectivity along waterways, and differ among insect orders. These findings are consistent with dispersal-limited processes and indicate that riverine diversity should be addressed and protected taking the river network structure into account.&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^G&quot;,72,536870915]],[&quot;^17&quot;,[76,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[76,&quot;^X&quot;,72,536870915]],[&quot;^17&quot;,[76,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[76,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[76,&quot;^&lt;&quot;,&quot;~u63521f42-4025-429e-82f4-be225f6270bb&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^S&quot;,&quot;## Reference&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^G&quot;,68,536870915]],[&quot;^17&quot;,[77,&quot;^Z&quot;,56,536870915]],[&quot;^17&quot;,[77,&quot;^X&quot;,56,536870915]],[&quot;^17&quot;,[77,&quot;^W&quot;,56,536870915]],[&quot;^17&quot;,[77,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[77,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[77,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[77,&quot;^&lt;&quot;,&quot;~u63521f42-013e-47c1-a7a5-aff536e5f85b&quot;,53 [88,&quot;^S&quot;,&quot;Amphipods are key organisms in many freshwater systems and contribute substantially to the diversity and functioning of macroinvertebrate communities. Furthermore, they are commonly used as bioindicators and for ecotoxicological tests. For many areas, however, diversity and distribution of amphipods is inadequately known, which limits their use in ecological and ecotoxicological studies and handicaps conservation initiatives. We studied the diversity and distribution of amphipods in Switzerland (Central Europe), covering four major drainage basins, an altitudinal gradient of&gt;2,500 m, and various habitats (rivers, streams, lakes and groundwater). We provide the first provisional checklist and detailed information on the distribution and diversity of all amphipod species from Switzerland. In total, we found 29 amphipod species. This includes 16 native and 13 non-native species, one of the latter (_Orchestia cavimana_) reported here for the first time for Switzerland. The diversity is compared to neighboring countries. We specifically discuss species of the genus _Niphargus_, which are often receiving less attention. We also found evidence of an even higher level of hidden diversity, and the potential occurrence of further cryptic species. This diversity reflects the biogeographic past of Switzerland, and suggests that amphipods are ideally suited to address questions on endemism and adaptive radiations, post-glaciation re-colonization and invasion dynamics as well as biodiversity-ecosystem functioning relationships in aquatic systems.&quot;,536870915]],[&quot;^17&quot;,[88,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[88,&quot;^G&quot;,87,536870915]],[&quot;^17&quot;,[88,&quot;^Z&quot;,81,536870915]],[&quot;^17&quot;,[88,&quot;^X&quot;,81,536870915]],[&quot;^17&quot;,[88,&quot;^W&quot;,81,536870915]],[&quot;^17&quot;,[88,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[88,&quot;^&lt;&quot;,&quot;~u63521f42-a9bc-4775-9f97-d2 ot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[101,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[101,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[101,&quot;^&lt;&quot;,&quot;~u63521f42-5d81-43f4-acf9-7a8c2ef403ea&quot;,536870915]],[&quot;^17&quot;,[102,&quot;^S&quot;,&quot;Baumann, P., Helfenstein, A., Gubler, A., Keller, A., Meuli, R. G., Wächter, D., Lee, J., Viscarra Rossel, R., &amp; Six, J. (2021). Developing the Swiss mid-infrared soil spectral library for local estimation and monitoring. _SOIL_, _7_(2), 525–546. [https://doi.org/10.5194/soil-7-525-2021](https://doi.org/10.5194/soil-7-525-2021)&quot;,536870915]],[&quot;^17&quot;,[102,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[102,&quot;^G&quot;,101,536870915]],[&quot;^17&quot;,[102,&quot;^Z&quot;,94,536870915]],[&quot;^17&quot;,[102,&quot;^X&quot;,94,536870915]],[&quot;^17&quot;,[102,&quot;^W&quot;,94,536870915]],[&quot;^17&quot;,[102,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[102,&quot;^&lt;&quot;,&quot;~u63521f42-d039-43d6-af8c-b619e9ddaadf&quot;,536870915]],[&quot;^17&quot;,[103,&quot;^S&quot;,&quot;#[[methodology]], #monitoring, #soil, #[[machine learning]]&quot;,536870915]],[&quot;^17&quot;,[103,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[103,&quot;^G&quot;,102,536870915]],[&quot;^17&quot;,[103,&quot;^Z&quot;,94,536870915]],[&quot;^17&quot;,[103,&quot;^X&quot;,102,536870915]],[&quot;^17&quot;,[103,&quot;^W&quot;,94,536870915]],[&quot;^17&quot;,[103,&quot;^W&quot;,96,536870915]],[&quot;^17&quot;,[103,&quot;^W&quot;,97,536870915]],[&quot;^17&quot;,[103,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[103,&quot;^W&quot;,99,536870915]],[&quot;^17&quot;,[103,&quot;^I&quot;,96,536870915]],[&quot;^17&quot;,[103,&quot;^I&quot;,97,536870915]],[&quot;^17&quot;,[103,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[103,&quot;^I&quot;,99,536870915]],[&quot;^17&quot;,[103,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[103,&quot;^&lt;&quot;,&quot;~u63521f42-2817-420a-813f-b9daa142dbdd&quot;,536870915]],[&quot;^17&quot;,[104,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[104,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[104,&quot;^G&quot;,102,536870915]],[&quot;^17&quot;,[104,&quot;^Z&quot;,94,536870915]],[&quot;^17&quot;,[104,&quot;^X&quot;,94,536870915]],[&quot;^17&quot;,[104,&quot;^W&quot;,94,536870915]],[&quot;^17&quot;,[104,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[104,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[104,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[104,&quot;^&lt;&quot;,&quot;~u63521f42-1b8b-4f15-a911-8314c044fd6e&quot;,536870915]],[&quot;^17&quot;,[105,&quot;^S&quot;,&quot;Information on soils&apos; composition and physical, chemical and biological properties is paramount to elucidate agroecosystem functioning in space and over time. For this purpose, we developed a national Swiss soil spectral library (SSL; n = 4374) in the mid-infrared (mid-IR), calibrating 16 properties from legacy measurements on soils from the Swiss Biodiversity Monitoring program (BDM; n = 3778; 1094 sites) and the Swiss long-term Soil Monitoring Network (NABO; n = 596; 71 sites). General models were trained with the interpretable rule-based learner CUBIST, testing combinations of {5, 10, 20, 50, and 100} ensembles of rules (committees) and {2, 5, 7, and 9} nearest neighbors used for local averaging with repeated 10-fold cross-validation grouped by location. To evaluate the information in spectra to facilitate long-term soil monitoring at a plot level, we conducted 71 model transfers for the NABO sites to induce locally relevant information from the SSL, using the data-driven sample selection method RS - LOCAL. In total, 10 soil properties were estimated with discrimination capacity suitable for screening (R-2 &gt;= 0.72; ratio of performance to interquartile distance (RPIQ) &gt;= 2.0), out of which total carbon (C), organic C (OC), total nitrogen (N), pH and clay showed accuracy eligible for accurate diagnostics (R-2 &gt; 0.8; RPIQ &gt;= 3.0). CUBIST and the spectra estimated total C accurately with the root mean square error (RMSE) = 8.4 g kg(-1) and the RPIQ = 4.3, while the measured range was 1-583 g kg(-1) and OC with RMSE = 9.3 g kg(-1) and RPIQ = 3.4 (measured range 0-583 g kg(-1)). Compared to the general statistical learning approach, the local transfer approach - using two respective training samples - on average reduced the RMSE of total C per site fourfold. We found that the selected SSL subsets were highly dissimilar compared to validation samples, in terms of both their spectral input space and the measured values. This suggests that data-driven selection with RS - LOCAL leverages chemical diversity in composition rather than similarity. Our results suggest that mid-IR soil estimates were sufficiently accurate to support many soil applications that require a large volume of input data, such as precision agriculture, soil C accounting and monitoring and digital soil mapping. This SSL can be updated continuously, for example, with samples from deeper profiles and organic soils, so that the measurement of key soil properties becomes even more accurate and efficient in the near future.&quot;,536870915]],[&quot;^17&quot;,[105,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[105,&quot;^G&quot;,104,536870915]],[&quot;^17&quot;,[105,&quot;^Z&quot;,94,536870915]],[&quot;^17&quot;,[105,&quot;^X&quot;,94,536870915]],[&quot;^17&quot;,[105,&quot;^W&quot;,94,536870915]],[&quot;^17&quot;,[105,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[105,&quot;^&lt;&quot;,&quot;~u63521f42-3a8d-4e16-abdf-5504ce6f6348&quot;,536870915]],[&quot;^17&quot;,[107,&quot;^M&quot;,1655926392127,536870917]],[&quot;^17&quot;,[107,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[107,&quot;^[&quot;,&quot;grassland&quot;,536870915]],[&quot;^17&quot;,[107,&quot;^13&quot;,&quot;grassland&quot;,536870 t;^G&quot;,120,536870915]],[&quot;^17&quot;,[123,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[123,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[123,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[123,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870915]],[&quot;^17&quot;,[123,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[123,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[123,&quot;^&lt;&quot;,&quot;~u63521f42-f1ed-4cf0-985d-14ce908fd89f&quot;,536870915]],[&quot;^17&quot;,[124,&quot;^S&quot;,&quot;Bühler, C., &amp; Roth, T. (2011). Spread of common species results in local-scale floristic homogenization in grassland of Switzerland: Floristic homogenization in Swiss grassland. _Diversity and Distributions_, _17_(6), 1089–1098. [https://doi.org/10.1111/j.1472-4642.2011.00799.x](https://doi.org/10.1111/j.1472-4642.2011.00799.x)&quot;,536870915]],[&quot;^17&quot;,[124,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[124,&quot;^G&quot;,113,536870915]],[&quot;^17&quot;,[124,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[124,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[124,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[124,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[124,&quot;^&lt;&quot;,&quot;~u63521f42-cf62-43a5-b6fc-47f26e333016&quot;,536870915]],[&quot;^17&quot;,[125,&quot;^S&quot;,&quot;The biotic diversity of grassland in Switzerland changed considerably between 2001–2004 and 2006–2009. The observed taxonomic homogenization was merely because of the spread of common species. Local-scale changes in land use regimes implemented by agri-environmental schemes and other conservation efforts on parts of the entire grassland area were, apparently, not enough to prevent the total grassland from recent taxonomic homogenization.&quot;,536870915]],[&quot;^17&quot;,[125,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[125,&quot;^G&quot;,116,536870915]],[&quot;^17&quot;,[125,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[125,&quot;^X&quot;,116,536870915]],[&quot;^17&quot;,[125,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[125,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[125,&quot;^&lt;&quot;,&quot;~u63521f42-1c81-4769-881e-fe5fd7e67249&quot;,536870915]],[&quot;^17&quot;,[126,&quot;^S&quot;,&quot;Mean species richness of vascular plants in grassland increased during the study period. In contrast, species dissimilarity of plants decreased, suggesting local-scale floristic homogenization of grassland in Switzerland. It was mostly because of the spread of common species, namely the species that are tolerant to high nutrient levels, the species of low conservation value and the species adapted to moderate temperature levels that led to taxonomic homogenization. Target species for conservation did only marginally affect taxonomic homogenization. In contrast to the predictions from studies of taxonomic homogenization on larger scales, the taxonomic homogenization of grassland at local scale was not explained by the spread of neophytic species.&quot;,536870915]],[&quot;^17&quot;,[126,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[126,&quot;^G&quot;,112,536870915]],[&quot;^17&quot;,[126,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[126,&quot;^X&quot;,112,536870915]],[&quot;^17&quot;,[126,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[126,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[126,&quot;^&lt;&quot;,&quot;~u63521f42-f3eb-4ecf-849d-c39bb70a88e7&quot;,536870915]],[&quot;^17&quot;,[128,&quot;^M&quot;,1660751202826,536870917]],[&quot;^17&quot;,[128,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[128,&quot;^[&quot;,&quot;cardima 2019&quot;,536870915]],[&quot;^17&quot;,[128,&quot;^13&quot;,&quot;Cardima 2019&quot;,536870915]],[&quot;^17&quot;,[128,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Biogeography&quot;,&quot;^1=&quot;,2019,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]], quot;,[135,&quot;^W&quot;,128,536870915]],[&quot;^17&quot;,[135,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[135,&quot;^&lt;&quot;,&quot;~u63521f42-0d01-4370-b6a8-e21e3b1b3162&quot;,536870915]],[&quot;^17&quot;,[136,&quot;^S&quot;,&quot;Species distribution models (SDMs) are widely used to study geographic distributions of taxa in response to natural and anthropogenic environmental conditions. For a community, common approaches include fitting individual SDMs (iSDMs) to all taxa or directly modelling community properties such as richness. However, the parameters of iSDMs are difficult to identify for rare taxa, and community properties do not reveal taxon-specific responses. Individual models can be combined into a hierarchical multispecies distribution model (mSDM) that constrains taxon-specific parameters according to overarching community parameters, or a joint model (jSDM) in which interdependencies between taxa are jointly inferred. We compare how individual, hierarchical multispecies and joint SDMs differ in quality of fit, explanatory power and predictive performance, and analyse how these properties depend on the prevalence of taxa.&quot;,536870915]],[&quot;^17&quot;,[136,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[136,&quot;^G&quot;,146,536870915]],[&quot;^17&quot;,[136,&quot;^Z&quot;,128,536870915]],[&quot;^17&quot;,[136,&quot;^X&quot;,146,536870915]],[&quot;^17&quot;,[136,&quot;^W&quot;,128,536870915]],[&quot;^17&quot;,[136,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[136,&quot;^&lt;&quot;,&quot;~u63521f42-2819-4ac3-aa7f-4d3b812a1729&quot;,536870915]],[&quot;^17&quot;,[137,&quot;^S&quot;,&quot;Caradima, B., Schuwirth, N., &amp; Reichert, P. (2019). From individual to joint species distribution models: A comparison of model complexity and predictive performance. _Journal of Biogeography_, _46_(10), 2260–2274. [https://doi.org/10.1111/jbi.13668](https://doi.org/10.1111/jbi.13668)&quot;,536870915]],[&quot;^17&quot;,[137,&quot;^Q& 19&quot;,false,536870915]],[&quot;^17&quot;,[156,&quot;^&lt;&quot;,&quot;~u63521f42-3a6a-4818-bbe6-fc0871956701&quot;,536870915]],[&quot;^17&quot;,[157,&quot;^S&quot;,&quot;Imperfect detection can seriously bias conventional estimators of species distributions and species richness. Plant traits, survey-specific conditions and site-specific characteristics may influence plant detection probability. However, the generality of the problems induced by imperfect detection in plants and the magnitude of this challenge for plant distribution studies are currently unknown.\\nWe address this question based on data from the Swiss Biodiversity Monitoring, in which vascular plants are surveyed twice in the same year along a 2.5-km transect in 451 1-$km^2$ quadrats. Overall, 1700 species were recorded. We chose a random sample of 100 species from the 1700 species to determine general detection levels. To examine the relationship of covariates on detection, we chose a stratified random sample of 100 species from 886 species that were detected in at least 18 locations, with 25 each from four life-forms (LF): grass, forb, shrub and tree. Using a Bayesian multispecies site-occupancy model, we estimated occurrence and detection probability of these species and their relation to covariates.\\nBased on the random sample of 100 species, detection probability during the first survey ranged 0.03–0.99 (median 0.74) and during the second survey, 0.03–0.99 (median 0.82). Based on the stratified random sample of 100 species, detection probability during the first survey ranged 0.02–0.99 (median 0.87) and during the second survey, 0.01–1 (median 0.89). Detection probability differed slightly among the four LFs. In 60 species, survey season or elevation had significant effects on detection. We illustrated detection probability maps for Switzerland based on the modelled relationships with environmental covariates.\\n**Synthesis**. Our findings suggest that even in a standardized monitoring program, imperfect detection of plants may be common. With the absence of a correction for detection errors, maps in plant distribution studies will be confounded with spatial patterns in detection probability. We presume that these problems will be much more widespread in the data sets that are used for conventional plant species distribution modelling. Imperfect detection should be estimated, even in distribution studies of plants and other sessile organisms, to better control detection errors that may compromise the results of species distribution studies.&quot;,536870915]],[&quot;^17&quot;,[157,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[157,&quot;^G&quot;,156,536870915]],[&quot;^17&quot;,[157,&quot;^Z&quot;,150,536870915]],[&quot;^17&quot;,[157,&quot;^X&quot;,150,536870915]],[&quot;^17&quot;,[157,&quot;^W&quot;,150,536870915]],[&quot;^17&quot;,[157,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[157,&quot;^&lt;&quot;,&quot;~u63521f42-0965-436a-a1c7-2a2aeb8ce270&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^M&quot;,1655957852959,536870917]],[&quot;^17&quot;,[159,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[159,&quot;^[&quot;,&quot;birds&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^13&quot;,&quot;BIRDS&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^C&quot;,1655957852959,536870917]],[&quot;^17&quot;,[159,&quot;^&lt;&quot;,&quot;~u63521f45-aaef-410f-8912-59d1dc104b29&quot;,536870916]],[&quot;^17&quot;,[160,&quot;^M&quot;,1655957893090,536870917]],[&quot;^17&quot;,[160,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[160,&quot;^[&quot;,&quot;urbanization&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^13&quot;,&quot;urbanization&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^C&quot;,1655957893090,536870917]],[&quot;^17&quot;,[160,&quot;^&lt;&quot;,&quot;~u63521f44-5471-4282-af68-e99e55d671de&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^M&quot;,1665587988995,536870917]],[&quot;^17&quot;,[161,&quot;^A&quot;,false,536870915]],[&quot;^17&quot; munity]], #[[homogenization]]&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^G&quot;,167,536870915]],[&quot;^17&quot;,[168,&quot;^Z&quot;,164,536870915]],[&quot;^17&quot;,[168,&quot;^X&quot;,167,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,51,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,160,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,162,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,164,536870915]],[&quot;^17&quot;,[168,&quot;^I&quot;,51,536870915]],[&quot;^17&quot;,[168,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[168,&quot;^I&quot;,160,536870915]],[&quot;^17&quot;,[168,&quot;^I&quot;,161,536870915]],[&quot;^17&quot;,[168,&quot;^I&quot;,162,536870915]],[&quot;^17&quot;,[168,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[168,&quot;^&lt;&quot;,&quot;~u63521f42-452e-4ea6-81db-9e6a7910a5f2&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^G&quot;,167,536870915]],[&quot;^17&quot;,[169,&quot;^Z&quot;,164,536870915]],[&quot;^17&quot;,[169,&quot;^X&quot;,164,536870915]],[&quot;^17&quot;,[169,&quot;^W&quot;,164,536870915]],[&quot;^17&quot;,[169,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[169,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[169,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[169,&quot;^&lt;&quot;,&quot;~u63521f42-12b5-4ed2-be4c-7d605574779e&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^S&quot;,&quot;Urbanisation has an important impact on biodiversity, mostly driving changes in species assemblages, through the replacement of specialist with generalist species, thus leading to biotic homogenisation. Mobility is also assumed to greatly affect species’ ability to cope in urban environments. Moreover, specialisation, mobility and their interaction are expected to greatly influence ecological processes such as metacommunity dynamics and assembly processes, and consequently the way and the spatial scale at which organisms respond to urbanisation. Here we investigate urbanisation impacts on distinct characteristics of species assemblages – namely specialisation degree in resource use, mobility and number of species, classified according to both characteristics and their combination – for vascular plants, butterflies and birds, across a range of spatial scales (from 1 × 1 km plots to 5 km-radius buffers around them).\\nWe found that the degree of specialisation, mobility and their interaction, greatly influenced species’ responses to urbanisation, with highly mobile specialist species of all taxonomic groups being affected most. Two different patterns were found: for plants, urbanisation induced trait divergence by favouring highly mobile species with narrow habitat ranges. For birds and butterflies, however, it reduced the number of highly mobile specialist species, thus driving trait convergence. Mobile organisms, across and within taxonomic groups, tended to respond at larger spatial scales than those that are poorly mobile. These findings emphasize the need to take into consideration species’ ecological aspects, as well as a wide range of spatial scales when evaluating the impact of urbanisation on biodiversity. Our results also highlight the harmful impact of widespread urban expansion on organisms such as butterflies, especially highly mobile specialists, which were negatively affected by urban areas even at great distances.&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^G&quot;,169,536870915]],[&quot;^17&quot;,[170,&quot;^Z&quot;,164,536870915]],[&quot;^17&quot;,[170,&quot;^X&quot;,164,536870915]],[&quot;^17&quot;,[170,&quot;^W&quot;,164,536870915]],[&quot;^17&quot;,[170,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[170,&quot;^&lt;&quot;,&quot;~u63521f42-8794-41a5-98e8-0e7cc283c5e3&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^M&quot;,1655957743603,536870917]],[&quot;^17&quot;,[172,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[172,&quot;^[&quot;,&quot;concepcion 2016&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^13&quot;,&quot;Concepcion 2016&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Urban Ecosystems&quot;,&quot;^1=&quot;,2016,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;,&quot;MOSSES&quot;,&quot;SNAILS&quot;,&quot;BIRDS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;,&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[172,&quot;^C&quot;,1666272426434,536870917]],[&quot;^17&quot;,[172,&quot;^&lt;&quot;,&quot;~u63521f42-3371-43cc-bf89-bc5d9d0be77a&quot;,536870915]],[&quot;^17&quot;,[173,&quot;^M&quot;,1655957852958,536870917]],[&quot;^17&quot;,[173,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[173,&quot;^[&quot;,&quot;snails&quot;,536870915]],[&quot;^17&quot;,[173,&quot;^13&quot;,&quot;SNAILS&quot;,536870915]],[&quot;^17&quot;,[173,&quot;^C&quot;,1655957852958,536870917]],[&quot;^17&quot;,[173,&quot;^&lt;&quot;,&quot;~u63521f45-5081-4e89-a4b8-4df582b1fa8a&quot;,536870916]],[&quot;^17&quot;,[174,&quot;^M&quot;,1655957852958,536870917]],[&quot;^17&quot;,[174,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[174,&quot;^[&quot;,&quot;mosses&quot;,536870915]],[&quot;^17&quot;,[174,&quot;^13&quot;,&quot;MOSSES&quot;,536870915]],[&quot;^17&quot;,[174,&quot;^C&quot;,1655957852958,536870917]],[&quot;^17&quot;,[174,&quot;^&lt;&quot;,&quot;~u63521f45-6bd5-407f-9d8e-b31623b83d1f&quot;,536870916]],[&quot;^17&quot;,[175,&quot;^M&quot;,1655957970630,536870917]],[&quot;^17&quot;,[175,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[175,&quot;^[&quot;,&quot;neobiota&quot;,536870915]],[&quot;^17&quot;,[175,&quot;^13&q uilt-up area matters. _Urban Ecosystems_, _19_(1), 225–242. [https://doi.org/10.1007/s11252-015-0474-4](https://doi.org/10.1007/s11252-015-0474-4)&quot;,536870915]],[&quot;^17&quot;,[178,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[178,&quot;^G&quot;,177,536870915]],[&quot;^17&quot;,[178,&quot;^Z&quot;,172,536870915]],[&quot;^17&quot;,[178,&quot;^X&quot;,172,536870915]],[&quot;^17&quot;,[178,&quot;^W&quot;,172,536870915]],[&quot;^17&quot;,[178,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[178,&quot;^&lt;&quot;,&quot;~u63521f42-c949-46e1-a54e-a0e7f9f517ce&quot;,536870915]],[&quot;^17&quot;,[179,&quot;^S&quot;,&quot;#urbanization, #neobiota, #[[species richness]], #[[homogenization]]&quot;,536870915]],[&quot;^17&quot;,[179,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[179,&quot;^G&quot;,178,536870915]],[&quot;^17&quot;,[179,&quot;^Z&quot;,172,536870915]],[&quot;^17&quot;,[179,&quot;^X&quot;,178,536870915]],[&quot;^17&quot;,[179,&quot;^W&quot;,51,536870915]],[&quot;^17&quot;,[179,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[179,&quot;^W&quot;,160,536870915]],[&quot;^17&quot;,[179,&quot;^W&quot;,172,536870915]],[&quot;^17&quot;,[179,&quot;^W&quot;,175,536870915]],[&quot;^17&quot;,[179,&quot;^I&quot;,51,536870915]],[&quot;^17&quot;,[179,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[179,&quot;^I&quot;,160,536870915]],[&quot;^17&quot;,[179,&quot;^I&quot;,175,536870915]],[&quot;^17&quot;,[179,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[179,&quot;^&lt;&quot;,&quot;~u63521f42-d867-4f46-8f50-d93a847de89f&quot;,536870915]],[&quot;^17&quot;,[180,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[180,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[180,&quot;^G&quot;,178,536870915]],[&quot;^17&quot;,[180,&quot;^Z&quot;,172,536870915]],[&quot;^17&quot;,[180,&quot;^X&quot;,172,536870915]],[&quot;^17&quot;,[180,&quot;^W&quot;,172,536870915]],[&quot;^17&quot;,[180,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[180,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[180,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[180,&quot;^&lt;&quot;,&quot;~u63521f42-5048-4150-8fed-efa61472ce2f&quot;,536870915]],[&quot;^17&quot;,[181,&quot;^S&quot;,&quot;Urban growth is a major factor of global environmental change and has important impacts on biodiversity, such as changes in species composition and biotic homogenization. Most previous studies have focused on effects of urban area as a general measure of urbanization, and on few or single taxa. Here, we analyzed the impacts of the different components of urban sprawl (i.e., scattered and widespread urban growth) on species richness of a variety of taxonomic groups covering mosses, vascular plants, gastropods, butterflies, and birds at the habitat and landscape scales. Besides urban area, we considered the average age, imperviousness, and dispersion degree of urban area, along with human population density, to disentangle the effects of the different components of urban sprawl on biodiversity. The study was carried out in the Swiss Plateau that has undergone substantial urban sprawl in recent decades.\\nVascular plants and birds showed the strongest responses to urban sprawl, especially at the landscape scale, with non-native and ruderal plants proliferating and common generalist birds increasing at the expense of specialist birds as urban sprawl grew. Overall, urban area had the greatest contribution on such impacts, but additional effects of urban dispersion (i.e., increase of non-native plants) and human population density (i.e., increases of ruderal plants and common generalist birds) were found. Our findings support the hypothesis that negative impacts of urban sprawl on biodiversity can be reduced by compacting urban growth while still avoiding the formation of very densely populated areas.&quot;,536870915]],[&quot;^17&quot;,[181,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[181, 21f42-e900-4d72-96ea-343912820b00&quot;,536870915]],[&quot;^17&quot;,[192,&quot;^S&quot;,&quot;Human-driven environmental changes can induce marked shifts in the functional structure of biological communities with possible repercussion on important ecosystem functions and services. At the same time it remains unclear to which extent these changes may differently affect various types of organisms. We investigated species richness and community functional structure of species assemblages at the landscape scale (1 km2 plots) for two contrasting model taxa, i.e. plants (producers and sessile organisms) and birds (consumers and mobile organisms), along topography, climate, landscape heterogeneity, and land-use (agriculture and urbanization) gradients in a densely populated region of Switzerland. Our study revealed that agricultural and urban land uses drove marked shifts in the functional structure of biological communities compared to changes along climate and topography gradients, especially for plants, while for birds these changes were comparable. Agricultural  and  urban  land  uses  enhanced  divergence  in  traits  related  to  resource  use  for  birds  (diet  and  nesting), growth forms, dispersal, and reproductive traits for plants, while it induced convergence in vegetative plant traits (plant height and leaf dry matter content). These results suggest that contrasting assembly patterns may arise within and across taxonomic groups along the same environmental gradients as result of distinct underlying processes and ‘organism-specific’ environmental perceptions. Our results further suggest a potential homogenization of biological communities, as well as low  functional  diversity  and  redundancy  levels  of  bird  assemblages  in  our  human-dominated  study  region.  This  might potentially compromise the maintenance of key ecological processes under future environmental changes.&quot;,536870915]],[&quot;^17&quot;,[192,&quot;^Q&quot;,&quot;^18&quot;,536870915] ot;^W&quot;,55,536870915]],[&quot;^17&quot;,[200,&quot;^W&quot;,130,536870915]],[&quot;^17&quot;,[200,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[200,&quot;^W&quot;,194,536870915]],[&quot;^17&quot;,[200,&quot;^W&quot;,195,536870915]],[&quot;^17&quot;,[200,&quot;^W&quot;,196,536870915]],[&quot;^17&quot;,[200,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[200,&quot;^I&quot;,130,536870915]],[&quot;^17&quot;,[200,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[200,&quot;^I&quot;,194,536870915]],[&quot;^17&quot;,[200,&quot;^I&quot;,196,536870915]],[&quot;^17&quot;,[200,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[200,&quot;^&lt;&quot;,&quot;~u63521f42-b0d1-4967-bb36-297b80f0c1b7&quot;,536870915]],[&quot;^17&quot;,[201,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[201,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[201,&quot;^G&quot;,198,536870915]],[&quot;^17&quot;,[201,&quot;^Z&quot;,195,536870915]],[&quot;^17&quot;,[201,&quot;^X&quot;,195,536870915]],[&quot;^17&quot;,[201,&quot;^W&quot;,195,536870915]],[&quot;^17&quot;,[201,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[201,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[201,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[201,&quot;^&lt;&quot;,&quot;~u63521f42-a09a-4429-8791-3f67bf0b5015&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^S&quot;,&quot;Habitat fragmentation, patch quality and landscape structure are important predictors for species richness. However, conservation strategies targeting single species mainly focus on habitat patches and neglect possible effects of the surrounding landscape. This project assesses the impact of management, habitat fragmentation and landscape structure at different spatial scales on the distribution of three endangered butterfly species, Boloria selene, Boloria titania and Brenthis ino. We selected 36 study sites in the Swiss Alps differing in (1) the proportion of suitable habitat (i.e., wetlands); (2) the proportion of potential dispersal barriers (forest) in the surrounding landscape; (3) altitude; (4) habitat area and (5) management (mowing versus grazing). Three surveys per study site were conducted during the adult flight period to estimate occurrence and density of each species. For the best disperser B. selene the probability of occurrence was positively related to increasing proportion of wetland on a large spatial scale (radius: 4,000 m), for the medium disperser B. ino on an intermediate spatial scale (2,000 m) and for the poorest disperser B. titania on a small spatial scale (1,000 m). Nearby forest did not negatively affect butterfly species distribution but instead enhanced the probability of occurrence and the population density of B. titania. The fen-specialist B. selene had a higher probability of occurrence and higher population densities on grazed compared to mown fens. The altitude of the habitat patches affected the occurrence of the three species and increasing habitat area enhanced the probability of occurrence of B. selene and B. ino. We conclude that, the surrounding landscape is of relevance for species distribution, but management and habitat fragmentation are often more important. We suggest that butterfly conservation should not focus only on a patch scale, but also on a landscape scale, taking into account species-specific dispersal abilities.&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^G&quot;,201,536870915]],[&quot;^17&quot;,[202,&quot;^Z&quot;,195,536870915]],[&quot;^17&quot;,[202,&quot;^X&quot;,201,536870915]],[&quot;^17&quot;,[202,&quot;^W&quot;,195,536870915]],[&quot;^17&quot;,[202,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[202,&quot;^&lt;&quot;,&quot;~u63521f42-52eb-41d2-8aec-555f53279c5d&quot;,536870915]],[&quot;^17&quot;,[204,&quot;^M&quot;,1666273264022,536870917]],[&quot;^17&quot;,[204,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[204,&q , G., Finckh, M., Mucina, L., Rodwell, J. S., Schaminée, J. H. J., &amp; Spencer, N. (2011). The Global Index of Vegetation-Plot Databases (GIVD): A new resource for vegetation science: Global Index of Vegetation-Plot Databases (GIVD). *Journal of Vegetation Science*, *22*(4), 582–597. [https://doi.org/10.1111/j.1654-1103.2011.01265.x](https://doi.org/10.1111/j.1654-1103.2011.01265.x)&quot;,536870915]],[&quot;^17&quot;,[208,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[208,&quot;^G&quot;,207,536870915]],[&quot;^17&quot;,[208,&quot;^Z&quot;,205,536870915]],[&quot;^17&quot;,[208,&quot;^X&quot;,207,536870915]],[&quot;^17&quot;,[208,&quot;^W&quot;,205,536870915]],[&quot;^17&quot;,[208,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[208,&quot;^&lt;&quot;,&quot;~u63521f42-03e5-42c1-8929-ca83b7475c04&quot;,536870915]],[&quot;^17&quot;,[209,&quot;^S&quot;,&quot;#[[methodology]], #[[database]]&quot;,536870915]],[&quot;^17&quot;,[209,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[209,&quot;^G&quot;,208,536870915]],[&quot;^17&quot;,[209,&quot;^Z&quot;,205,536870915]],[&quot;^17&quot;,[209,&quot;^X&quot;,208,536870915]],[&quot;^17&quot;,[209,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[209,&quot;^W&quot;,204,536870915]],[&quot;^17&quot;,[209,&quot;^W&quot;,205,536870915]],[&quot;^17&quot;,[209,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[209,&quot;^I&quot;,204,536870915]],[&quot;^17&quot;,[209,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[209,&quot;^&lt;&quot;,&quot;~u63521f42-693a-4991-a99e-b069576293c7&quot;,536870915]],[&quot;^17&quot;,[210,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[210,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[210,&quot;^G&quot;,207,536870915]],[&quot;^17&quot;,[210,&quot;^Z&quot;,205,536870915]],[&quot;^17&quot;,[210,&quot;^X&quot;,205,536870915]],[&quot;^17&quot;,[210,&quot;^W&quot;,205,536870915]],[&quot;^17&quot;,[210,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[210,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[210,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[210,&quot;^&lt;&quot;,&quot;~u63521f42-4269-4e2d-8d39-1d0eba32bc0f&quot;,536870915]],[&quot;^17&quot;,[211,&quot;^S&quot;,&quot;**Question:** How many vegetation plot observations (relevés) are available in electronic databases, how are they geographically distributed, what are their properties and how might they be discovered and located for research and application?\\n**Location:** Global.\\n**Methods:** We compiled the Global Index of Vegetation-Plot Databases (GIVD; http://www.givd.info), an Internet resource aimed at registering metadata on existing vegetation databases. For inclusion, databases need to (i) contain temporally and spatially explicit species co-occurrence data and (ii) be accessible to the scientific public. This paper summarizes structure and data quality of databases registered in GIVD as of 30 December 2010.\\n**Results:** On the given date, 132 databases containing more than 2.4 million non-overlapping plots had been registered in GIVD. The majority of these data were in European databases (83 databases, 1.6 million plots), whereas other continents were represented by substantially less (North America 15, Asia 13, Africa nine, South America seven, Australasia two, multi-continental three). The oldest plot observation was 1864, but most plots were recorded after 1970. Most plots reported vegetation on areas of 1 to 1000 $m^2$; some also stored time-series and nested-plot data. Apart from geographic reference (required for inclusion), most frequent information was on altitude (71%), slope aspect and inclination (58%) and land use (38%), but rarely soil properties (&lt;7%).\\n**Conclusions:** The vegetation plot data in GIVD constitute a major resource for biodiversity research, both through the large number of species occurrence records and storage of species co-occurrence information at a small scale, combined with structural and plot-based environmental data. We identify shortcomings in available data that need to be addressed through sampling under-represented geographic regions, providing better incentives for data collection and sharing, developing user-friendly database exchange standards, as well as tools to analyse and remove confounding effects of sampling biases. The increased availability of data sets conferred by registration in GIVD offers significant opportunities for large-scale studies in community ecology, macroecology and global change research.&quot;,536870915]],[&quot;^17&quot;,[211,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[211,&quot;^G&quot;,210,536870915]],[&quot;^17&quot;,[211,&quot;^Z&quot;,205,536870915]],[&quot;^17&quot;,[211,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[211,&quot;^W&quot;,205,536870915]],[&quot;^17&quot;,[211,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[211,&quot;^&lt;&quot;,&quot;~u63521f42-311f-426f-91a4-80507c669e8e&quot;,536870915]],[&quot;^17&quot;,[213,&quot;^M&quot;,1666273434666,536870917]],[&quot;^17&quot;,[213,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[213,&quot;^[&quot;,&quot;climate&quot;,536870915]],[&quot;^17&quot;,[213,&quot;^13&quot;,&quot;climate&quot;,536870915]],[&quot;^17&quot;,[213,&quot;^C&quot;,1666273434666,536870917]],[&quot;^17&quot;,[213,&quot;^&lt;&quot;,&quot;~u63521f45-40d7-46d5-8af9-cf17c8b1470a&quot;,536870916]],[&quot;^17&quot;,[214,&quot;^M&quot;,1660751202877,536870917]],[&quot;^17&quot;,[214,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[214,&quot;^[&quot;,&quot;indicator values&quot;,536870915]],[&quot;^17&quot;,[214,&quot;^13&quot;,&quot;indicator values&quot;,536870915]],[&quot;^17&quot;,[214,&quot;^C&quot;,1660751202877,536870917]],[&quot;^17&quot;,[214,&quot;^&lt;&quot;,&quot;~u63521f45-05a6-468d-82f1-d9dae4cc9ed4&quot;,536870916]],[&quot;^17&quot;,[215,&quot;^M&quot;,1665566230935,536870917]],[&quot;^17&quot;,[215,&quot;^A&quot;,false,536870915]] ],536870915]],[&quot;^17&quot;,[220,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[220,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[220,&quot;^&lt;&quot;,&quot;~u63521f42-ea54-48d0-991d-6e8b3fbfce73&quot;,536870915]],[&quot;^17&quot;,[221,&quot;^S&quot;,&quot;Ecologically meaningful predictors are often neglected in plant distribution studies, resulting in incomplete niche quantification and low predictive power of species distribution models (SDMs). Because environmental data are rare and expensive to collect, and because their relationship with local climatic and topographic conditions are complex, mapping them over large geographic extents and at high spatial resolution remains a major challenge.\\nHere, we propose to derive environmental data layers by mapping ecological indicator values in space. We combined ~6 million plant occurrences with expert-based plant ecological indicator values (EIVs) of 3600 species in Switzerland. EIVs representing local soil properties (pH, moisture, moisture variability, aeration, humus and nutrients) and climatic conditions (continentality, light) were modelled at 93 m spatial resolution with the Random Forest algorithm and 16 predictors representing mesoclimate, land use, topography and geology. Models were evaluated and predictions of EIVs were compared with soil inventory data. We mapped each EIV separately and evaluated EIV importance in explaining the distribution of 500 plant species using SDMs with a set of 30 environmental predictors. Finally, we tested how they improve an ensemble of SDMs compared to a standard set of predictors for ca 60 plant species.\\nAll EIV models showed excellent performance (|r| &gt; 0.9) and predictions were correlated reasonably (|r| &gt; 0.4) to soil properties measured in the field. Resulting EIV maps were among the most important predictors in SDMs. Also, in ensemble SDMs overall predictive performance increased, mainly through improved model specificity reducing species range overestimation.\\nCombining large citizen science databases to expert-based EIVs is a powerful and cost–effective approach for generalizing local edaphic and climatic conditions over large areas. Producing ecologically meaningful predictors is a first step for generating better predictions of species distribution which is of main importance for decision makers in conservation and environmental management projects.&quot;,536870915]],[&quot;^17&quot;,[221,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[221,&quot;^G&quot;,220,536870915]],[&quot;^17&quot;,[221,&quot;^Z&quot;,215,536870915]],[&quot;^17&quot;,[221,&quot;^X&quot;,220,536870915]],[&quot;^17&quot;,[221,&quot;^W&quot;,215,536870915]],[&quot;^17&quot;,[221,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[221,&quot;^&lt;&quot;,&quot;~u63521f42-ca50-4ae7-9c7c-f0a119aa15c5&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^M&quot;,1665566230996,536870917]],[&quot;^17&quot;,[223,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[223,&quot;^[&quot;,&quot;dorazio 2010&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^13&quot;,&quot;Dorazio 2010&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecology&quot;,&quot;^1=&quot;,2010,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[223,&quot;^C&quot;,1666273588990,536870917]],[&quot;^17&quot;,[223,&quot;^&lt;&quot;,&quot;~u63521f43-45b4-43d8-9ddf-fcd45b2646b0&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^S&quot;,&quot;type:: paper\\njournal:: Ecology\\nyear:: 2010\\ntaxa:: [[BUTTERFLIES]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[224,&quot;^G&quot;,223,536870915]],[&quot;^17&quot;,[224,&quot;^Z&quot;,223,536870915]],[&quot;^17&quot ^17&quot;,[227,&quot;^&lt;&quot;,&quot;~u63521f42-f801-4229-bf21-4477c30b72f4&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^G&quot;,225,536870915]],[&quot;^17&quot;,[228,&quot;^Z&quot;,223,536870915]],[&quot;^17&quot;,[228,&quot;^X&quot;,223,536870915]],[&quot;^17&quot;,[228,&quot;^W&quot;,223,536870915]],[&quot;^17&quot;,[228,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[228,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[228,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[228,&quot;^&lt;&quot;,&quot;~u63521f42-c3db-48be-b507-4b3cdeacecad&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^S&quot;,&quot;A variety of processes are thought to be involved in the formation and dynamics of species assemblages. For example, various metacommunity theories are based on differences in the relative contributions of dispersal of species among local communities and interactions of species within local communities. Interestingly, metacommunity theories continue to be advanced without much empirical validation. Part of the problem is that statistical models used to analyze typical survey data either fail to specify ecological processes with sufficient complexity or they fail to account for errors in detection of species during sampling. In this paper, we describe a statistical modeling framework for the analysis of metacommunity dynamics that is based on the idea of adopting a unified approach, multispecies occupancy modeling, for computing inferences about individual species, local communities of species, or the entire metacommunity of species. This approach accounts for errors in detection of species during sampling and also allows different metacommunity paradigms to be specified in terms of species- and location-specific probabilities of occurrence, extinction, and colonization: all of which are estimable. In addition, this approach can be used to address inference problems that arise in conservation ecology, such as predicting temporal and spatial changes in biodiversity for use in making conservation decisions. To illustrate, we estimate changes in species composition associated with the species-specific phenologies of flight patterns of butterflies in Switzerland for the purpose of estimating regional differences in biodiversity.&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^G&quot;,228,536870915]],[&quot;^17&quot;,[229,&quot;^Z&quot;,223,536870915]],[&quot;^17&quot;,[229,&quot;^X&quot;,228,536870915]],[&quot;^17&quot;,[229,&quot;^W&quot;,223,536870915]],[&quot;^17&quot;,[229,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[229,&quot;^&lt;&quot;,&quot;~u63521f42-42ce-404b-9069-c77c4a2533f5&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^M&quot;,1665566231133,536870917]],[&quot;^17&quot;,[231,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[231,&quot;^[&quot;,&quot;cryptic species&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^13&quot;,&quot;cryptic species&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^C&quot;,1665566231133,536870917]],[&quot;^17&quot;,[231,&quot;^&lt;&quot;,&quot;~u63521f43-4ac3-49aa-80f5-a8f758570ca3&quot;,536870915]],[&quot;^17&quot;,[232,&quot;^M&quot;,1665566231149,536870917]],[&quot;^17&quot;,[232,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[232,&quot;^[&quot;,&quot;eisenring 2016&quot;,536870915]],[&quot;^17&quot;,[232,&quot;^13&quot;,&quot;Eisenring 2016&quot;,536870915]],[&quot;^17&quot;,[232,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecosphere&quot;,&quot;^1=&quot;,2016,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870915]],[&quot;^17&quot;,[232,&quot;^C&quot;,1666273952304,536870917]],[&quot;^17&quot;,[232,&quot;^&lt;&quot;,&quot ],[&quot;^17&quot;,[236,&quot;^W&quot;,54,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,231,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,232,536870915]],[&quot;^17&quot;,[236,&quot;^I&quot;,54,536870915]],[&quot;^17&quot;,[236,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[236,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[236,&quot;^I&quot;,231,536870915]],[&quot;^17&quot;,[236,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[236,&quot;^&lt;&quot;,&quot;~u63521f43-d619-467b-800f-10a31284e299&quot;,536870915]],[&quot;^17&quot;,[237,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[237,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[237,&quot;^G&quot;,234,536870915]],[&quot;^17&quot;,[237,&quot;^Z&quot;,232,536870915]],[&quot;^17&quot;,[237,&quot;^X&quot;,232,536870915]],[&quot;^17&quot;,[237,&quot;^W&quot;,232,536870915]],[&quot;^17&quot;,[237,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[237,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[237,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[237,&quot;^&lt;&quot;,&quot;~u63521f43-0fef-49eb-9344-b671dfa2657f&quot;,536870915]],[&quot;^17&quot;,[238,&quot;^S&quot;,&quot;Cryptic species are phylogenetically diverged taxa that are morphologically indistinguishable and may differ in their ecological and behavioral requirements. This may have important implications for ecosystem services and conservation of biodiversity. We investigated whether two ecologically important cryptic species of the freshwater amphipod *Gammarus fossarum* (types A and B) are associated with different habitats. We collected data on their occurrence at both the landscape scale (large watersheds) and at the local scale (river reach) to compare macro- and microscale environmental parameters associated with their presence. Analysis of the landscape scale data showed that occurrence of types A and B differ with respect to watershed and river size and, interestingly, human impact on river ecomorphology. Whereas type B was mainly found in less forested areas with higher human impact, type A showed the opposite occurrence pattern. Analyses of the local scale data suggested that habitats occupied by type A were characterized by larger gravel, larger stones and less macrophytes than habitats occupied by type B. The landscape and local data set showed contradicting patterns with regard to stream size. Overall, the observed differences between the two types of *G. fossarum* most likely reflect ecological differences between them, but alternative explanations (e.g., historical colonization processes) cannot be completely ruled out. Our study underlines that common cryptic species can differ in their ecology and response to anthropogenic influence. Such differences in habitat requirements among difficult-to-identify taxa present a challenge for biodiversity and ecosystem management. Our results emphasize the importance of conservative and precautionary approaches in maintenance of habitat diversity and environmental heterogeneity.&quot;,536870915]],[&quot;^17&quot;,[238,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[238,&quot;^G&quot;,237,536870915]],[&quot;^17&quot;,[238,&quot;^Z&quot;,232,536870915]],[&quot;^17&quot;,[238,&quot;^X&quot;,237,536870915]],[&quot;^17&quot;,[238,&quot;^W&quot;,232,536870915]],[&quot;^17&quot;,[238,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[238,&quot;^&lt;&quot;,&quot;~u63521f43-b060-481c-93a7-f937be8cc511&quot;,536870915]],[&quot;^17&quot;,[240,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[240,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[240,&quot;^G&quot;,14,536870915]],[&quot;^17&quot;,[240,&quot;^Z&quot;,14,536870915]],[&quot;^17&quot;,[240,&quot;^X&quot;,14,536870915]],[&quot;^17&quot;,[240,&quot;^W&quot;,14,536870915]],[&quot;^17&quot;,[240,&quot;^19&quot t;,246,536870915]],[&quot;^17&quot;,[250,&quot;^Z&quot;,245,536870915]],[&quot;^17&quot;,[250,&quot;^X&quot;,246,536870915]],[&quot;^17&quot;,[250,&quot;^W&quot;,245,536870915]],[&quot;^17&quot;,[250,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[250,&quot;^&lt;&quot;,&quot;~u63521f43-bec0-4b13-b554-cfa2aa640887&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^S&quot;,&quot;## Reference&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^G&quot;,252,536870915]],[&quot;^17&quot;,[251,&quot;^Z&quot;,245,536870915]],[&quot;^17&quot;,[251,&quot;^X&quot;,245,536870915]],[&quot;^17&quot;,[251,&quot;^W&quot;,245,536870915]],[&quot;^17&quot;,[251,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[251,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[251,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[251,&quot;^&lt;&quot;,&quot;~u63521f43-77fc-48e7-b044-9c85281ffa26&quot;,536870915]],[&quot;^17&quot;,[252,&quot;^S&quot;,&quot;type:: paper\\njournal:: Diversity and Distribution\\nyear:: 2017\\ntaxa:: [[PLANTS]] [[BUTTERFLIES]]\\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[252,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[252,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[252,&quot;^G&quot;,245,536870915]],[&quot;^17&quot;,[252,&quot;^Z&quot;,245,536870915]],[&quot;^17&quot;,[252,&quot;^X&quot;,245,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,60,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,110,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,151,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,163,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,245,536870915]],[&quot;^17&quot;,[252,&quot;^;&quot;,true,536870915]],[&quo ,[&quot;^17&quot;,[262,&quot;^&lt;&quot;,&quot;~u63521f43-6013-41d5-9588-747bb21c76b6&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^G&quot;,261,536870915]],[&quot;^17&quot;,[263,&quot;^Z&quot;,257,536870915]],[&quot;^17&quot;,[263,&quot;^X&quot;,257,536870915]],[&quot;^17&quot;,[263,&quot;^W&quot;,257,536870915]],[&quot;^17&quot;,[263,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[263,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[263,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[263,&quot;^&lt;&quot;,&quot;~u63521f43-5d0f-4c48-b31b-b77ba1db7983&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^S&quot;,&quot;Recently, a plethora of studies reporting insect declines has been published. Even though the common theme is decreasing insect richness, positive trends have also been documented. Here, we analysed nationwide, systematic monitoring data on aquatic insect richness collected at 438 sites in Switzerland from 2010 to 2019. In addition to taxonomic richness, we grouped taxa in accordance with their ecological preferences and functional traits to gain a better understanding of trends and possible underlying mechanisms. We found that in general, richness of aquatic insects remained stable or increased with time. Warm-adapted taxa, common feeding guilds and pesticide-tolerant taxa showed increasing patterns while cold-adapted, rarer feeding guilds and pesticide-sensitive taxa displayed stable trends. Both climate and land-use-related factors were the most important explanatory variables for the patterns of aquatic insect richness. Although our data cover the last decade only, our results suggest that recent developments in insect richness are context-dependent and affect functional groups differently. However, longer investigations and a good understanding of the baseline are important to reveal if the increase in temperature- and pesticide-tolerant species will lead to a decrease in specialized species and a homogenization of biotic communities in the long term.&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^G&quot;,263,536870915]],[&quot;^17&quot;,[264,&quot;^Z&quot;,257,536870915]],[&quot;^17&quot;,[264,&quot;^X&quot;,257,536870915]],[&quot;^17&quot;,[264,&quot;^W&quot;,257,536870915]],[&quot;^17&quot;,[264,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[264,&quot;^&lt;&quot;,&quot;~u63521f43-7d7e-4ef8-9b8d-b17306d196cd&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^M&quot;,1666274377630,536870917]],[&quot;^17&quot;,[266,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[266,&quot;^[&quot;,&quot;eutrophication&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^13&quot;,&quot;eutrophication&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^C&quot;,1666274377630,536870917]],[&quot;^17&quot;,[266,&quot;^&lt;&quot;,&quot;~u63521f43-973e-48b8-a961-cc734997bffe&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^M&quot;,1660751202877,536870917]],[&quot;^17&quot;,[267,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[267,&quot;^[&quot;,&quot;güsewell 2012&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^13&quot;,&quot;Güsewell 2012&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^@&quot;,[&quot;^ &quot;,&quot;~:title&quot;,&quot;Güsewell 2012&quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecological indicators&quot;,&quot;^1=&quot;,2012,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870915]],[&quot;^17&quot;,[267,&quot;^C&quot;,1666274398617,536870917]],[&quot;^17&quot;,[267,&quot;^&lt;&quot;,&quot;~u63521f43-e777-4b04-bba3-465b87443188&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^S&quot;,&quot;title:: Güsewell 2012\\ntype:: paper\\njournal:: Ecological indicators\\nyear:: 2012\\ntaxa:: [[PLANTS]] \\ngrid:: [[habitats]] cular plant species lists from 415 grassland plots (10 m2) between 365 and 2770 m a.s.l. throughout Switzerland to investigate how the relationship between N value and species richness differs with altitude and among regions. The N value strongly decreased with altitude (piecewise regression: r2 = 0.77), particularly between 800 and 2000 m a.s.l., where this decrease was related to a decreasing proportion of fertilized grasslands. In the alpine belt, lower N values were associated with a greater frequency of acidic soils and a restricted species pool. Vascular plant species richness was maximal at intermediate altitude (piecewise regression: r2 = 0.33) and intermediate N value (polynomial regression: r2 = 0.46). When analyzed separately by altitudinal belt, the relationship between species richness and N value was negative in the lowlands and montane belt but unimodal in the subalpine belt. In the alpine belt, soil pH (R indicator values) explained most of the variation in species richness. Two indices of between-plot diversity (floristic dissimilarity and the contribution of individual plots to total species richness) were negatively related to N values from the lowlands to the subalpine belt but not in the alpine belt. All relationships differed little among the biogeographic regions of Switzerland, but they might be modified by changes in management and by the expansion of common lowland species into mountain grasslands.&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^G&quot;,272,536870915]],[&quot;^17&quot;,[273,&quot;^Z&quot;,267,536870915]],[&quot;^17&quot;,[273,&quot;^X&quot;,267,536870915]],[&quot;^17&quot;,[273,&quot;^W&quot;,267,536870915]],[&quot;^17&quot;,[273,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[273,&quot;^&lt;&quot;,&quot;~u63521f43-ff28-4ab5-a83b-7b38f8cb2990&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^M&quot;,1666274800770,536870917]],[&quot;^17&quot;,[275,&quot;^A&quot; p; Bersier, L.-F. (2011). Sown wildflower strips for insect conservation: A review: Wildflower strips for insect conservation. *Insect Conservation and Diversity*, *4*(1), 60–80. [https://doi.org/10.1111/j.1752-4598.2010.00098.x](https://doi.org/10.1111/j.1752-4598.2010.00098.x)&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^G&quot;,278,536870915]],[&quot;^17&quot;,[279,&quot;^Z&quot;,276,536870915]],[&quot;^17&quot;,[279,&quot;^X&quot;,278,536870915]],[&quot;^17&quot;,[279,&quot;^W&quot;,276,536870915]],[&quot;^17&quot;,[279,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[279,&quot;^&lt;&quot;,&quot;~u63521f43-bc7e-4b3c-95e1-ce95b8f3ab8e&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^S&quot;,&quot;#[[land-use]], #[[biotic interactions]], #[[grassland]], #[[review]]&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^G&quot;,279,536870915]],[&quot;^17&quot;,[280,&quot;^Z&quot;,276,536870915]],[&quot;^17&quot;,[280,&quot;^X&quot;,279,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,107,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,184,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,275,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,276,536870915]],[&quot;^17&quot;,[280,&quot;^I&quot;,107,536870915]],[&quot;^17&quot;,[280,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[280,&quot;^I&quot;,184,536870915]],[&quot;^17&quot;,[280,&quot;^I&quot;,275,536870915]],[&quot;^17&quot;,[280,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[280,&quot;^&lt;&quot;,&quot;~u63521f43-e89c-48e0-acc9-b84fdf76e9a3&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^G&quot;,278,536870915]],[&quot;^17&quot;,[281,&quot;^Z&quot;,276,536870915]],[&quot;^17&quot;,[281,&quot;^X&quot;,276,536870915]],[&quot;^17&quot;,[281,&quot;^W&quot;,276,536870915]],[&quot;^17&quot;,[281,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[281,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[281,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[281,&quot;^&lt;&quot;,&quot;~u63521f43-ef9b-4d77-89d8-2040c8927537&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^S&quot;,&quot;Sown wildflower strips are increasingly being established in European countries within agri-environmental schemes to enhance biodiversity, especially in intensively used agricultural areas.\\nThe regulations vary between countries regarding the seed mixture, intensity of management and period of time over which subsidies are given. Insects in particular are intended to benefit from these schemes.\\nThis review treats studies of insect diversity and abundance in sown wildflower strips. Schemes on wildflower strips in several countries in Central and Northern Europe are compared.\\nIn a significant majority of studies, sown wildflower strips support higher insect abundances and diversity than cropped habitats. In general, numbers and diversity also tend to be higher than in other margin types such as sown grass margins and natural regeneration, but pollen- and nectar-rich flower mixtures may outperform them.\\nCommon species are the main beneficiaries of the establishment of wildflower strips, although some studies point out the presence of rare or declining insect species.\\nInsect groups respond differently to particular characteristics of the strips. Flower abundance, seed mixture, vegetation structure, management, age and landscape have been identified as factors influencing insect abundance and diversity.\\nFuture work should address under-represented comparisons, such as with pollen- and nectar-rich seed mixes, and neglected groups, in particular parasitoids. Nevertheless, sown wildflower strips can already be seen as a beneficial measure to enhance insect dive y true for common species, but can apply to rare species when, for example, larval food plant requirements are met.&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^G&quot;,289,536870915]],[&quot;^17&quot;,[290,&quot;^Z&quot;,284,536870915]],[&quot;^17&quot;,[290,&quot;^X&quot;,289,536870915]],[&quot;^17&quot;,[290,&quot;^W&quot;,284,536870915]],[&quot;^17&quot;,[290,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[290,&quot;^&lt;&quot;,&quot;~u63521f43-ebf1-471e-ab6a-8097bf1fb4dd&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^M&quot;,1660741496415,536870917]],[&quot;^17&quot;,[292,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[292,&quot;^[&quot;,&quot;hanspach 2013&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^13&quot;,&quot;Hanspach 2013&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecography&quot;,&quot;^1=&quot;,2013,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BUTTERFLIES&quot;,&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[292,&quot;^C&quot;,1666276319460,536870917]],[&quot;^17&quot;,[292,&quot;^&lt;&quot;,&quot;~u63521f43-c9e0-458c-b32d-309bd54ebbc9&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^S&quot;,&quot;type:: paper\\njournal:: Ecography\\nyear:: 2013\\ntaxa:: [[BUTTERFLIES]], [[PLANTS]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[293,&quot;^G&quot;,292,536870915]],[&quot;^17&quot;,[293,&quot;^Z&quot;,292,536870915]],[&quot;^17&quot;,[293,&quot;^X&quot;,292,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,60,536870915]],[&quot;^17&q 536870915]],[&quot;^17&quot;,[296,&quot;^&lt;&quot;,&quot;~u63521f43-3a59-42d7-aaa6-911b336a61cf&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^G&quot;,294,536870915]],[&quot;^17&quot;,[297,&quot;^Z&quot;,292,536870915]],[&quot;^17&quot;,[297,&quot;^X&quot;,292,536870915]],[&quot;^17&quot;,[297,&quot;^W&quot;,292,536870915]],[&quot;^17&quot;,[297,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[297,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[297,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[297,&quot;^&lt;&quot;,&quot;~u63521f43-94aa-431b-8a24-8dff21584992&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^S&quot;,&quot;Species ranges are shaped by both climatic factors and interactions with other species. The stress gradient hypothesis predicts that under physiologically stressful environmental conditions abiotic factors shape range edges while in less stressful environments negative biotic interactions are more important. Butterflies provide a suitable system to test this hypothesis since larvae of most species depend on biotic interactions with a specific set of host plants, which in turn can shape patterns of occurrence and distribution. Here we modelled the distribution of 92 butterfly and 136 host plant species with three different modelling algorithms, using distribution data from the Swiss biodiversity monitoring scheme at a 1 $km^2$ spatial resolution. By comparing the ensemble prediction for each butterfly species and the corresponding host plant(s), we assessed potential constraints imposed by host plant availability on distribution of butterflies at their distributional limits along the main environmental gradient, which closely parallels an elevational gradient. Our results indicate that host limitation does not play a role at the lower limit. At the upper limit 50% of butterfly species have a higher elevational limit than their primary host plant, and 33% have upper elevational limits that exceed the limits of both primary and secondary hosts. We conclude that host plant limitation was not relevant to butterfly distributional limits in less stressful environments and that distributions are more likely limited by climate, land use or antagonistic biotic interactions. Obligatory dependency of butterflies on their host plants, however, seems to represent an important limiting factor for the distribution of some species towards the cold, upper end of the environmental gradient, suggesting that biotic factors can shape ranges in stressful environments. Thus, predictions by the stress gradient hypothesis were not always applicable.&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^G&quot;,297,536870915]],[&quot;^17&quot;,[298,&quot;^Z&quot;,292,536870915]],[&quot;^17&quot;,[298,&quot;^X&quot;,297,536870915]],[&quot;^17&quot;,[298,&quot;^W&quot;,292,536870915]],[&quot;^17&quot;,[298,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[298,&quot;^&lt;&quot;,&quot;~u63521f43-2d1d-49e2-aea6-48829ac4af78&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^M&quot;,1665566680411,536870917]],[&quot;^17&quot;,[300,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[300,&quot;^[&quot;,&quot;harvey 2019&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^13&quot;,&quot;Harvey 2019&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecology&quot;,&quot;^1=&quot;,2019,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870915]],[&quot;^17&quot;,[300,&quot;^C&quot;,1666276384656,536870917]],[&quot;^17&quot;,[300,&quot;^&lt;&quot;,&quot;~u63521f43-4d26-49cd-a556-9f8d775dc6f7&quot;,536870915]],[&quot;^17&quot;,[301,&quot;^S&quot;,&quot;type:: paper\\njourna
