4a20-96bb-f8e63c472cd5&quot;,536870972]],[&quot;^17&quot;,[65,&quot;^R&quot;,&quot;Centrality within the river network, and catchment area and elevation had significant and interacting effects on α-diversity and community similarity. Alpha diversity was lowest in peripheral headwaters and at high elevations. Species richness generally increased with increasing catchment area. Well-connected, central communities within the river network had greater α-diversity than more peripheral communities did. Elevation was a strong predictor of α-diversity, with the most diverse communities found at mid-elevation sites. Community similarity decreased with increasing along-stream distance between sites.&quot;,536870972]],[&quot;^17&quot;,[65,&quot;^P&quot;,&quot;^1;&quot;,536870972]],[&quot;^17&quot;,[65,&quot;^F&quot;,74,536870972]],[&quot;^17&quot;,[65,&quot;^Z&quot;,56,536870972]],[&quot;^17&quot;,[65,&quot;^W&quot;,74,536870972]],[&quot;^17&quot;,[65,&quot;^V&quot;,56,536870972]],[&quot;^17&quot;,[65,&quot;^1&lt;&quot;,true,536870972]],[&quot;^17&quot;,[65,&quot;^;&quot;,&quot;~u62fce84c-a8e8-4164-8b27-edf9844a092c&quot;,536870972]],[&quot;^17&quot;,[66,&quot;^R&quot;,&quot;### Main conclusions&quot;,536870972]],[&quot;^17&quot;,[66,&quot;^P&quot;,&quot;^1;&quot;,536870972]],[&quot;^17&quot;,[66,&quot;^X&quot;,3,536870972]],[&quot;^17&quot;,[66,&quot;^F&quot;,74,536870972]],[&quot;^17&quot;,[66,&quot;^Z&quot;,56,536870972]],[&quot;^17&quot;,[66,&quot;^W&quot;,56,536870972]],[&quot;^17&quot;,[66,&quot;^V&quot;,56,536870972]],[&quot;^17&quot;,[66,&quot;^1=&quot;,3,536870972]],[&quot;^17&quot;,[66,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870972]],[&quot;^17&quot;,[66,&quot;^1&lt;&quot;,true,536870972]],[&quot;^17&quot;,[66,&quot;^;&quot;,&quot;~u62fce84c-c508-4acb-8584-88ab25457bd3&quot;,536870972]],[&quot;^17&quot;,[67,&quot;^R&quot;,&quot;## Abstract&quot;,536870972]],[&quot;^17&quot;,[67,&quot;^P&quot;,&quot;^1;&quot;,536870972]],[&quot;^17&quot;,[67,&quot;^X&quot;,2,536870972]], 70974]],[&quot;^17&quot;,[85,&quot;^V&quot;,79,536870974]],[&quot;^17&quot;,[85,&quot;^1=&quot;,2,536870974]],[&quot;^17&quot;,[85,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870974]],[&quot;^17&quot;,[85,&quot;^1&lt;&quot;,false,536870974]],[&quot;^17&quot;,[85,&quot;^;&quot;,&quot;~u62fce84c-6dae-4c26-adc5-183a03f5e8f4&quot;,536870974]],[&quot;^17&quot;,[86,&quot;^R&quot;,&quot;Amphipods are key organisms in many freshwater systems and contribute substantially to the diversity and functioning of macroinvertebrate communities. Furthermore, they are commonly used as bioindicators and for ecotoxicological tests. For many areas, however, diversity and distribution of amphipods is inadequately known, which limits their use in ecological and ecotoxicological studies and handicaps conservation initiatives. We studied the diversity and distribution of amphipods in Switzerland (Central Europe), covering four major drainage basins, an altitudinal gradient of&gt;2,500 m, and various habitats (rivers, streams, lakes and groundwater). We provide the first provisional checklist and detailed information on the distribution and diversity of all amphipod species from Switzerland. In total, we found 29 amphipod species. This includes 16 native and 13 non-native species, one of the latter (_Orchestia cavimana_) reported here for the first time for Switzerland. The diversity is compared to neighboring countries. We specifically discuss species of the genus _Niphargus_, which are often receiving less attention. We also found evidence of an even higher level of hidden diversity, and the potential occurrence of further cryptic species. This diversity reflects the biogeographic past of Switzerland, and suggests that amphipods are ideally suited to address questions on endemism and adaptive radiations, post-glaciation re-colonization and invasion dynamics as well as biodiversity-ecosystem functioning relationships in aquatic systems.&quot;,536870974]],[&quot;^17&quot;,[86,&quot;^P&quot;,&quot;^1 ;^17&quot;,[91,&quot;^[&quot;,&quot;bühler 2011&quot;,536870976]],[&quot;^17&quot;,[91,&quot;^13&quot;,&quot;Bühler 2011&quot;,536870976]],[&quot;^17&quot;,[91,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;Diversity and Distribution&quot;,&quot;^1B&quot;,2011,&quot;^1C&quot;,[&quot;^1D&quot;,[&quot;PLANTS&quot;]],&quot;^1E&quot;,[&quot;^1D&quot;,[&quot;habitats&quot;]]],536870976]],[&quot;^17&quot;,[91,&quot;^B&quot;,1655957114176,536871015]],[&quot;^17&quot;,[91,&quot;^;&quot;,&quot;~u62fce84d-377a-4ad5-b76a-1fa747bcfe98&quot;,536870976]],[&quot;^17&quot;,[92,&quot;^L&quot;,1660741631945,536871015]],[&quot;^17&quot;,[92,&quot;^P&quot;,&quot;^1;&quot;,536871020]],[&quot;^17&quot;,[92,&quot;^@&quot;,false,536870976]],[&quot;^17&quot;,[92,&quot;^[&quot;,&quot;plants&quot;,536870976]],[&quot;^17&quot;,[92,&quot;^13&quot;,&quot;PLANTS&quot;,536870976]],[&quot;^17&quot;,[92,&quot;^B&quot;,1660741631945,536871015]],[&quot;^17&quot;,[92,&quot;^;&quot;,&quot;~u62fce84d-187a-41fb-9f31-1b99c6b9db0a&quot;,536870988]],[&quot;^17&quot;,[93,&quot;^L&quot;,1655926523782,536871015]],[&quot;^17&quot;,[93,&quot;^@&quot;,false,536870976]],[&quot;^17&quot;,[93,&quot;^[&quot;,&quot;temporal trends&quot;,536870976]],[&quot;^17&quot;,[93,&quot;^13&quot;,&quot;temporal trends&quot;,536870976]],[&quot;^17&quot;,[93,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,true],536871010]],[&quot;^17&quot;,[93,&quot;^B&quot;,1660741149210,536871015]],[&quot;^17&quot;,[93,&quot;^;&quot;,&quot;~u62fce84d-6667-497a-a87f-357e6d1d1479&quot;,536871010]],[&quot;^17&quot;,[94,&quot;^R&quot;,&quot;### Main conclusions&quot;,536870976]],[&quot;^17&quot;,[94,&quot;^P&quot;,&quot;^1;&quot;,536870976]],[&quot;^17&quot;,[94,&quot;^X&quot;,3,536870976]],[&quot;^17&quot;,[94,&quot;^F&quot;,103,536870976]],[&quot;^17&quot;,[94,&quot;^Z&quot;,91,536870976]],[&quot;^17&quot;,[94,&quot;^W&quot;,91,536870976]],[&quot;^17&quot;,[94,&quot;^V&quot;,91,536870976]],[&quot;^17&quot;,[94,&quot;^1=&quot;,3,536870976]],[&quot;^17&quot;,[94,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870976]],[&quot;^17&quot;,[94,&quot;^1&lt;&quot;,true,536870976]],[&quot;^17&quot;,[94,&quot;^;&quot;,&quot;~u62fce84d-0dc2-418d-9d9e-0d86af32817d&quot;,536870976]],[&quot;^17&quot;,[95,&quot;^R&quot;,&quot;Switzerland.&quot;,536870976]],[&quot;^17&quot;,[95,&quot;^P&quot;,&quot;^1;&quot;,536870976]],[&quot;^17&quot;,[95,&quot;^F&quot;,100,536870976]],[&quot;^17&quot;,[95,&quot;^Z&quot;,91,536870976]],[&quot;^17&quot;,[95,&quot;^W&quot;,100,536870976]],[&quot;^17&quot;,[95,&quot;^V&quot;,91,536870976]],[&quot;^17&quot;,[95,&quot;^1&lt;&quot;,true,536870976]],[&quot;^17&quot;,[95,&quot;^;&quot;,&quot;~u62fce84d-77b7-47a3-9590-59ac38059afe&quot;,536870976]],[&quot;^17&quot;,[96,&quot;^R&quot;,&quot;Mean species richness of vascular plants in grassland increased during the study period. In contrast, species dissimilarity of plants decreased, suggesting local-scale floristic homogenization of grassland in Switzerland. It was mostly because of the spread of common species, namely the species that are tolerant to high nutrient levels, the species of low conservation value and the species adapted to moderate temperature levels that led to taxonomic homogenization. Target species for conservation did only marginally affect taxonomic homogenization. In contrast to the predictions from studies of taxonomic homogenization on larger scales, the taxonomic homogenization of grassland at local scale was not explained by the spread of neophytic species.&quot;,536870976]],[&quot;^17&quot;,[96,&quot;^P&quot;,&quot;^1;&quot;,536870976]],[&quot;^17&quot;,[96,&quot;^F&quot;,103,536870976]],[&quot;^17&quot;,[96,&quot;^Z&quot;,91,536870976]],[&quot;^17&quot;,[96,&quot;^W&quot;,103,536870976]],[&quot;^17&quot;,[96,&quot;^V&quot;,91,536870976]],[&quot;^17&quot;,[96,&quot;^1&lt;&quot;,true,536870976]],[&quot;^17&quot;,[96,&quot;^;&quot;,&quot;~u62fce84d-ba50-4b99-bade-4895f8e9fe9d&quot;,536870976]],[&quot;^17&quot;,[97,&quot;^R&quot;,&quot;We assess changes in plant species richness and changes in species dissimilarity at local scale in Swiss grassland between the time periods 2001–2004 and 2006–2009. Further, we provide an ecological interpretation of the observed taxonomic homogenization of vascular plants.&quot;,536870976]],[&quot;^17&quot;,[97,&quot;^P&quot;,&quot;^1;&quot;,536870976]],[&quot;^17&quot;,[97,&quot;^F&quot;,101,536870976]],[&quot;^17&quot;,[97,&quot;^Z&quot;,91,536870976]],[&quot;^17&quot;,[97,&quot;^W&quot;,101,536870976]],[&quot;^17&quot;,[97,&quot;^V&quot;,91,536870976]],[&quot;^17&quot;,[97,&quot;^1&lt;&quot;,true,536870976]],[&quot;^17&quot;,[97,&quot;^;&quot;,&quot;~u62fce84d-f68c-4f23-94bb-71f2c68b4251&quot;,536870976]],[&quot;^17&quot;,[98,&quot;^R&quot;,&quot;## Abstract&quot;,536870976]],[&quot;^17&quot;,[98,&quot;^P&quot;,&quot;^1;&quot;,536870976]],[&quot;^17&quot;,[98,&quot;^X&quot;,2,536870976]],[&quot;^17&quot;,[98,&quot;^F&quot;,108,536870976]],[&quot;^17&quot;,[98,&quot;^Z&quot;,91,536870976]],[&quot;^17&quot;,[98,&quot;^W&quot;,91,536870976]],[&quot;^17&quot;,[98,&quot;^V&quot;,91,536870976]],[&quot;^17&quot;,[98,&quot;^1=&quot;,2,536870976]],[&quot;^17&quot;,[98,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870976]],[&quot;^17&quot;,[98,&quot;^1&lt;&quot;,false,536870976]],[&quot;^17&quot;,[98,&quot;^;&quot;,&quot;~u62fce84d-e861-4f01-ab24-015d84438c0e&quot;,536870976]],[&quot;^17&quot;,[99,&quot;^R&quot;,&quot;The biotic diversity of grassland in Switzerland changed considerably between 2001–2004 and 2006–2009. The observed taxonomic homogenization was merely because of the spread of common species. Local-scale changes in land use regimes implemented by agri-environmental schemes and other conservation efforts on parts of the entire grassland area were, apparently, not enough to prevent the total grassland from recent taxonomic homogenization.&quot;,536870976]],[&quot;^17&quot;,[99,&quot;^P&quot;,&quot;^1;&quot;,536870976]],[&quot;^17&qu sity Monitoring, in which vascular plants are surveyed twice in the same year along a 2.5-km transect in 451 1-km2 quadrats. Overall, 1700 species were recorded. We chose a random sample of 100 species from the 1700 species to determine general detection levels. To examine the relationship of covariates on detection, we chose a stratified random sample of 100 species from 886 species that were detected in at least 18 locations, with 25 each from four life-forms (LF): grass, forb, shrub and tree. Using a Bayesian multispecies site-occupancy model, we estimated occurrence and detection probability of these species and their relation to covariates.&quot;,536870978]],[&quot;^17&quot;,[116,&quot;^P&quot;,&quot;^1;&quot;,536870978]],[&quot;^17&quot;,[116,&quot;^F&quot;,117,536870978]],[&quot;^17&quot;,[116,&quot;^Z&quot;,112,536870978]],[&quot;^17&quot;,[116,&quot;^W&quot;,112,536870978]],[&quot;^17&quot;,[116,&quot;^V&quot;,112,536870978]],[&quot;^17&quot;,[116,&quot;^1&lt;&quot;,true,536870978]],[&quot;^17&quot;,[116,&quot;^;&quot;,&quot;~u62fce84d-0f3d-4343-8451-1680f4af70b0&quot;,536870978]],[&quot;^17&quot;,[117,&quot;^R&quot;,&quot;Imperfect detection can seriously bias conventional estimators of species distributions and species richness. Plant traits, survey-specific conditions and site-specific characteristics may influence plant detection probability. However, the generality of the problems induced by imperfect detection in plants and the magnitude of this challenge for plant distribution studies are currently unknown.&quot;,536870978]],[&quot;^17&quot;,[117,&quot;^P&quot;,&quot;^1;&quot;,536870978]],[&quot;^17&quot;,[117,&quot;^F&quot;,115,536870978]],[&quot;^17&quot;,[117,&quot;^Z&quot;,112,536870978]],[&quot;^17&quot;,[117,&quot;^W&quot;,112,536870978]],[&quot;^17&quot;,[117,&quot;^V&quot;,112,536870978]],[&quot;^17&quot;,[117,&quot;^1&lt;&quot;,true,536870978]],[&quot;^17&quot;,[117,&quot;^;&quot;,&quot;~u62fce84d-26b8-40f9-811a-d3cb8dd8e495&quot;,536870978] ion and spatial scale. _Oikos_, _124_(12), 1571–1582. [https://doi.org/10.1111/oik.02166](https://doi.org/10.1111/oik.02166)&quot;,536870980]],[&quot;^17&quot;,[132,&quot;^P&quot;,&quot;^1;&quot;,536870980]],[&quot;^17&quot;,[132,&quot;^F&quot;,131,536870980]],[&quot;^17&quot;,[132,&quot;^Z&quot;,129,536870980]],[&quot;^17&quot;,[132,&quot;^W&quot;,129,536870980]],[&quot;^17&quot;,[132,&quot;^V&quot;,129,536870980]],[&quot;^17&quot;,[132,&quot;^1&lt;&quot;,true,536870980]],[&quot;^17&quot;,[132,&quot;^;&quot;,&quot;~u62fce84d-7d11-4f9f-9c62-074b9f658e15&quot;,536870980]],[&quot;^17&quot;,[133,&quot;^R&quot;,&quot;#[[species richness]], #[[species traits]], #urbanization&quot;,536870980]],[&quot;^17&quot;,[133,&quot;^P&quot;,&quot;^1;&quot;,536870980]],[&quot;^17&quot;,[133,&quot;^F&quot;,132,536870980]],[&quot;^17&quot;,[133,&quot;^Z&quot;,129,536870980]],[&quot;^17&quot;,[133,&quot;^W&quot;,132,536870980]],[&quot;^17&quot;,[133,&quot;^V&quot;,55,536870980]],[&quot;^17&quot;,[133,&quot;^V&quot;,126,536870980]],[&quot;^17&quot;,[133,&quot;^V&quot;,127,536870980]],[&quot;^17&quot;,[133,&quot;^V&quot;,129,536870980]],[&quot;^17&quot;,[133,&quot;^H&quot;,55,536870980]],[&quot;^17&quot;,[133,&quot;^H&quot;,126,536870980]],[&quot;^17&quot;,[133,&quot;^H&quot;,127,536870980]],[&quot;^17&quot;,[133,&quot;^1&lt;&quot;,true,536870980]],[&quot;^17&quot;,[133,&quot;^;&quot;,&quot;~u62fce84d-2b94-4a00-a460-a47010bfe3cd&quot;,536870980]],[&quot;^17&quot;,[134,&quot;^R&quot;,&quot;## Abstract&quot;,536870980]],[&quot;^17&quot;,[134,&quot;^P&quot;,&quot;^1;&quot;,536870980]],[&quot;^17&quot;,[134,&quot;^X&quot;,2,536870980]],[&quot;^17&quot;,[134,&quot;^F&quot;,132,536870980]],[&quot;^17&quot;,[134,&quot;^Z&quot;,129,536870980]],[&quot;^17&quot;,[134,&quot;^W&quot;,129,536870980]],[&quot;^17&quot;,[134,&quot;^V&quot;,129,536870980]],[&quot;^17&quot;,[134,&quot;^1=&quot;,2,536870980]],[&quot;^17&quot;,[134,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870980]],[&quot;^17&quot;,[134,&quot;^1&lt;&quot;,false,536870980]],[&quot;^17&quot;,[134,&quot;^;&quot;,&quot;~u62fce84d-cce3-4e90-af69-34cebfbea3ba&quot;,536870980]],[&quot;^17&quot;,[135,&quot;^R&quot;,&quot;Urbanisation has an important impact on biodiversity, mostly driving changes in species assemblages, through the replacement of specialist with generalist species, thus leading to biotic homogenisation. Mobility is also assumed to greatly affect species’ ability to cope in urban environments. Moreover, specialisation, mobility and their interaction are expected to greatly influence ecological processes such as metacommunity dynamics and assembly processes, and consequently the way and the spatial scale at which organisms respond to urbanisation. Here we investigate urbanisation impacts on distinct characteristics of species assemblages – namely specialisation degree in resource use, mobility and number of species, classified according to both characteristics and their combination – for vascular plants, butterflies and birds, across a range of spatial scales (from 1 × 1 km plots to 5 km-radius buffers around them).&quot;,536870980]],[&quot;^17&quot;,[135,&quot;^P&quot;,&quot;^1;&quot;,536870980]],[&quot;^17&quot;,[135,&quot;^F&quot;,134,536870980]],[&quot;^17&quot;,[135,&quot;^Z&quot;,129,536870980]],[&quot;^17&quot;,[135,&quot;^W&quot;,129,536870980]],[&quot;^17&quot;,[135,&quot;^V&quot;,129,536870980]],[&quot;^17&quot;,[135,&quot;^1&lt;&quot;,true,536870980]],[&quot;^17&quot;,[135,&quot;^;&quot;,&quot;~u62fce84d-c991-47a7-821d-00317d95a636&quot;,536870980]],[&quot;^17&quot;,[136,&quot;^R&quot;,&quot;We found that the degree of specialisation, mobility and their interaction, greatly influenced species’ responses to urbanisation, with highly mobile specialist species of all taxonomic groups being affected most. Two different patterns were found: for plants, urbanisation induced trait divergence by favouring highly mobile species with narrow habitat ranges. For birds and butterflies, however, it reduced the number of highly mobile specialist species, thus driving trait convergence. Mobile organisms, across and within taxonomic groups, tended to respond at larger spatial scales than those that are poorly mobile. These findings emphasize the need to take into consideration species’ ecological aspects, as well as a wide range of spatial scales when evaluating the impact of urbanisation on biodiversity. Our results also highlight the harmful impact of widespread urban expansion on organisms such as butterflies, especially highly mobile specialists, which were negatively affected by urban areas even at great distances.&quot;,536870980]],[&quot;^17&quot;,[136,&quot;^P&quot;,&quot;^1;&quot;,536870980]],[&quot;^17&quot;,[136,&quot;^F&quot;,135,536870980]],[&quot;^17&quot;,[136,&quot;^Z&quot;,129,536870980]],[&quot;^17&quot;,[136,&quot;^W&quot;,129,536870980]],[&quot;^17&quot;,[136,&quot;^V&quot;,129,536870980]],[&quot;^17&quot;,[136,&quot;^1&lt;&quot;,true,536870980]],[&quot;^17&quot;,[136,&quot;^;&quot;,&quot;~u62fce84d-58b8-4833-9a3e-fab4e8ae9bbc&quot;,536870980]],[&quot;^17&quot;,[138,&quot;^L&quot;,1655957743603,536871015]],[&quot;^17&quot;,[138,&quot;^@&quot;,false,536870982]],[&quot;^17&quot;,[138,&quot;^[&quot;,&quot;concepcion 2016&quot;,536870982]],[&quot;^17&quot;,[138,&quot;^13&quot;,&quot;Concepcion 2016&quot;,536870982]],[&quot;^17&quot;,[138,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;Urban Ecosystems&quot;,&quot;^1B&quot;,2016,&quot;^1C&quot;,[&quot;^1D&quot;,[&quot;PLANTS&quot;,&quot;MOSSES&quot;,&quot;SNAILS&quot;,&quot;BIRDS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1E&quot;,[&quot;^1D&quot;,[&quot;habitats&quot;,&quot;landscapes&quot;]]],536870982]],[&quot;^17&quot;,[138,&quot;^B&quot;,1655957970637,536871015]],[&quot;^17&quot;,[138,&quot;^;&quot;,&quot;~u62fce84d-43e4-4930-b4f8-ffa185c595ad&quot;,536870982]],[&quot;^17&quot;,[139,&quot;^L&quot;,1655957852958,536871015]],[&quot;^17&quot;,[139,&quot;^@&quot;,fal uot;^V&quot;,138,536870982]],[&quot;^17&quot;,[143,&quot;^1=&quot;,2,536870982]],[&quot;^17&quot;,[143,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870982]],[&quot;^17&quot;,[143,&quot;^1&lt;&quot;,false,536870982]],[&quot;^17&quot;,[143,&quot;^;&quot;,&quot;~u62fce84d-72b1-4d14-8a0f-631a12c54d99&quot;,536870982]],[&quot;^17&quot;,[144,&quot;^R&quot;,&quot;Concepción, E. D., Obrist, M. K., Moretti, M., Altermatt, F., Baur, B., &amp; Nobis, M. P. (2016). Impacts of urban sprawl on species richness of plants, butterflies, gastropods and birds: Not only built-up area matters. _Urban Ecosystems_, _19_(1), 225–242. [https://doi.org/10.1007/s11252-015-0474-4](https://doi.org/10.1007/s11252-015-0474-4)&quot;,536870982]],[&quot;^17&quot;,[144,&quot;^P&quot;,&quot;^1;&quot;,536870982]],[&quot;^17&quot;,[144,&quot;^F&quot;,143,536870982]],[&quot;^17&quot;,[144,&quot;^Z&quot;,138,536870982]],[&quot;^17&quot;,[144,&quot;^W&quot;,138,536870982]],[&quot;^17&quot;,[144,&quot;^V&quot;,138,536870982]],[&quot;^17&quot;,[144,&quot;^1&lt;&quot;,true,536870982]],[&quot;^17&quot;,[144,&quot;^;&quot;,&quot;~u62fce84d-859f-4da3-8944-29cea1388ec3&quot;,536870982]],[&quot;^17&quot;,[145,&quot;^R&quot;,&quot;#urbanization, #neobiota&quot;,536870982]],[&quot;^17&quot;,[145,&quot;^P&quot;,&quot;^1;&quot;,536870982]],[&quot;^17&quot;,[145,&quot;^F&quot;,144,536870982]],[&quot;^17&quot;,[145,&quot;^Z&quot;,138,536870982]],[&quot;^17&quot;,[145,&quot;^W&quot;,144,536870982]],[&quot;^17&quot;,[145,&quot;^V&quot;,126,536870982]],[&quot;^17&quot;,[145,&quot;^V&quot;,138,536870982]],[&quot;^17&quot;,[145,&quot;^V&quot;,141,536870982]],[&quot;^17&quot;,[145,&quot;^H&quot;,126,536870982]],[&quot;^17&quot;,[145,&quot;^H&quot;,141,536870982]],[&quot;^17&quot;,[145,&quot;^1&lt;&quot;,true,536870982]],[&quot;^17&quot;,[145,&quot;^;&quot;,&quot;~u62fce84d-cd1a-45cb-b92f-2114bd400102&quot;,536870982]],[&quot;^17&quot;,[146,&quot;^R&quot;,&quot;## Abstract&quot;,536870982]],[&quot;^17&quot;,[146,&quot;^P&quot;,&quot;^1;&quot;,536870982]],[&quot;^17&quot;,[146,&quot;^X&quot;,2,536870982]],[&quot;^17&quot;,[146,&quot;^F&quot;,144,536870982]],[&quot;^17&quot;,[146,&quot;^Z&quot;,138,536870982]],[&quot;^17&quot;,[146,&quot;^W&quot;,138,536870982]],[&quot;^17&quot;,[146,&quot;^V&quot;,138,536870982]],[&quot;^17&quot;,[146,&quot;^1=&quot;,2,536870982]],[&quot;^17&quot;,[146,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870982]],[&quot;^17&quot;,[146,&quot;^1&lt;&quot;,false,536870982]],[&quot;^17&quot;,[146,&quot;^;&quot;,&quot;~u62fce84d-2e7c-4f89-9b8a-dba389008059&quot;,536870982]],[&quot;^17&quot;,[147,&quot;^R&quot;,&quot;Urban growth is a major factor of global environmental change and has important impacts on biodiversity, such as changes in species composition and biotic homogenization. Most previous studies have focused on effects of urban area as a general measure of urbanization, and on few or single taxa. Here, we analyzed the impacts of the different components of urban sprawl (i.e., scattered and widespread urban growth) on species richness of a variety of taxonomic groups covering mosses, vascular plants, gastropods, butterflies, and birds at the habitat and landscape scales. Besides urban area, we considered the average age, imperviousness, and dispersion degree of urban area, along with human population density, to disentangle the effects of the different components of urban sprawl on biodiversity. The study was carried out in the Swiss Plateau that has undergone substantial urban sprawl in recent decades.&quot;,536870982]],[&quot;^17&quot;,[147,&quot;^P&quot;,&quot;^1;&quot;,536870982]],[&quot;^17&quot;,[147,&quot;^F&quot;,146,536870982]],[&quot;^17&quot;,[147,&quot;^Z&quot;,138,536870982]],[&quot;^17&quot;,[147,&quot;^W&quot;,138,536870982]],[&quot;^17&quot;,[147,&quot;^V&quot;,138,536870982]],[&quot;^17&quot;,[147,&quot;^1&lt;&quot;,true,536870982]],[&quot;^17&quot;,[147,&quot;^;&quot;,&quot;~u62fce84d-0edd-457c-a405-78095194e727&quot;,536870982]],[&quot;^17&quot;,[148,&quot;^R&quot;,&quot;Vascular plants and birds showed the strongest responses to urban sprawl, especially at the landscape scale, with non-native and ruderal plants proliferating and common generalist birds increasing at the expense of specialist birds as urban sprawl grew. Overall, urban area had the greatest contribution on such impacts, but additional effects of urban dispersion (i.e., increase of non-native plants) and human population density (i.e., increases of ruderal plants and common generalist birds) were found. Our findings support the hypothesis that negative impacts of urban sprawl on biodiversity can be reduced by compacting urban growth while still avoiding the formation of very densely populated areas.&quot;,536870982]],[&quot;^17&quot;,[148,&quot;^P&quot;,&quot;^1;&quot;,536870982]],[&quot;^17&quot;,[148,&quot;^F&quot;,147,536870982]],[&quot;^17&quot;,[148,&quot;^Z&quot;,138,536870982]],[&quot;^17&quot;,[148,&quot;^W&quot;,138,536870982]],[&quot;^17&quot;,[148,&quot;^V&quot;,138,536870982]],[&quot;^17&quot;,[148,&quot;^1&lt;&quot;,true,536870982]],[&quot;^17&quot;,[148,&quot;^;&quot;,&quot;~u62fce84d-84c8-4637-b52d-56bdbafee927&quot;,536870982]],[&quot;^17&quot;,[150,&quot;^L&quot;,1655926523782,536871015]],[&quot;^17&quot;,[150,&quot;^@&quot;,false,536870984]],[&quot;^17&quot;,[150,&quot;^[&quot;,&quot;land-use&quot;,536870984]],[&quot;^17&quot;,[150,&quot;^13&quot;,&quot;land-use&quot;,536870984]],[&quot;^17&quot;,[150,&quot;^B&quot;,1655926523782,536871015]],[&quot;^17&quot;,[150,&quot;^;&quot;,&quot;~u62fce84d-959c-4335-8c4f-dde3096f28b0&quot;,536870984]],[&quot;^17&quot;,[151,&quot;^L&quot;,1655955940451,536871015]],[&quot;^17&quot;,[151,&quot;^@&quot;,false,536870984]],[&quot;^17&quot;,[151,&quot;^[&quot;,&quot;gebert et 2022&quot;,536870984]],[&quot;^17&quot;,[151,&quot;^13&quot;,&quot;Gebert et 2022&quot;,536870984]],[&quot;^17&quot;,[151,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;Biology Letters&quot;, 58,&quot;^X&quot;,2,536870984]],[&quot;^17&quot;,[158,&quot;^F&quot;,156,536870984]],[&quot;^17&quot;,[158,&quot;^Z&quot;,151,536870984]],[&quot;^17&quot;,[158,&quot;^W&quot;,151,536870984]],[&quot;^17&quot;,[158,&quot;^V&quot;,151,536870984]],[&quot;^17&quot;,[158,&quot;^1=&quot;,2,536870984]],[&quot;^17&quot;,[158,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870984]],[&quot;^17&quot;,[158,&quot;^1&lt;&quot;,false,536870984]],[&quot;^17&quot;,[158,&quot;^;&quot;,&quot;~u62fce84d-8e93-4937-86df-e0d1ea55a094&quot;,536870984]],[&quot;^17&quot;,[159,&quot;^R&quot;,&quot;Recently, a plethora of studies reporting insect declines has been published. Even though the common theme is decreasing insect richness, positive trends have also been documented. Here, we analysed nationwide, systematic monitoring data on aquatic insect richness collected at 438 sites in Switzerland from 2010 to 2019. In addition to taxonomic richness, we grouped taxa in accordance with their ecological preferences and functional traits to gain a better understanding of trends and possible underlying mechanisms. We found that in general, richness of aquatic insects remained stable or increased with time. Warm-adapted taxa, common feeding guilds and pesticide-tolerant taxa showed increasing patterns while cold-adapted, rarer feeding guilds and pesticide-sensitive taxa displayed stable trends. Both climate and land-use-related factors were the most important explanatory variables for the patterns of aquatic insect richness. Although our data cover the last decade only, our results suggest that recent developments in insect richness are context-dependent and affect functional groups differently. However, longer investigations and a good understanding of the baseline are important to reveal if the increase in temperature- and pesticide-tolerant species will lead to a decrease in specialized species and a [[homogenization]] of biotic communities in the long term.&quot;,536870984]],[&quot;^17&quot;,[159,&quot;^P&qu ot;,171,536870988]],[&quot;^17&quot;,[172,&quot;^Z&quot;,168,536870988]],[&quot;^17&quot;,[172,&quot;^W&quot;,168,536870988]],[&quot;^17&quot;,[172,&quot;^V&quot;,168,536870988]],[&quot;^17&quot;,[172,&quot;^1&lt;&quot;,true,536870988]],[&quot;^17&quot;,[172,&quot;^;&quot;,&quot;~u62fce84d-a43f-4d76-bf66-ca4768cd3fe9&quot;,536870988]],[&quot;^17&quot;,[173,&quot;^R&quot;,&quot;#[[Nitrogen deposition]], #grassland, #[[species richness]]&quot;,536870988]],[&quot;^17&quot;,[173,&quot;^P&quot;,&quot;^1;&quot;,536870988]],[&quot;^17&quot;,[173,&quot;^F&quot;,172,536870988]],[&quot;^17&quot;,[173,&quot;^Z&quot;,168,536870988]],[&quot;^17&quot;,[173,&quot;^W&quot;,172,536870988]],[&quot;^17&quot;,[173,&quot;^V&quot;,55,536870988]],[&quot;^17&quot;,[173,&quot;^V&quot;,88,536870988]],[&quot;^17&quot;,[173,&quot;^V&quot;,168,536870988]],[&quot;^17&quot;,[173,&quot;^V&quot;,169,536870988]],[&quot;^17&quot;,[173,&quot;^H&quot;,55,536870988]],[&quot;^17&quot;,[173,&quot;^H&quot;,88,536870988]],[&quot;^17&quot;,[173,&quot;^H&quot;,169,536870988]],[&quot;^17&quot;,[173,&quot;^1&lt;&quot;,true,536870988]],[&quot;^17&quot;,[173,&quot;^;&quot;,&quot;~u62fce84d-f5df-4661-84bd-848bc89a28f5&quot;,536870988]],[&quot;^17&quot;,[174,&quot;^R&quot;,&quot;## Abstract&quot;,536870988]],[&quot;^17&quot;,[174,&quot;^P&quot;,&quot;^1;&quot;,536870988]],[&quot;^17&quot;,[174,&quot;^X&quot;,2,536870988]],[&quot;^17&quot;,[174,&quot;^F&quot;,172,536870988]],[&quot;^17&quot;,[174,&quot;^Z&quot;,168,536870988]],[&quot;^17&quot;,[174,&quot;^W&quot;,168,536870988]],[&quot;^17&quot;,[174,&quot;^V&quot;,168,536870988]],[&quot;^17&quot;,[174,&quot;^1=&quot;,2,536870988]],[&quot;^17&quot;,[174,&quot;^Y&quot;,&quot;^1&gt;&quot;,536870988]],[&quot;^17&quot;,[174,&quot;^1&lt;&quot;,false,536870988]],[&quot;^17&quot;,[174,&quot;^;&quot;,&quot;~u62fce84d-466a-4d33-8a3a-b4062df028aa&quot;,536870988]],[&quot;^17&quot;,[175,&quot;^R&quot;,&quot;Several studies have found that increased nitrogen (N) deposition leads to a decline in species richness in semi-natural grasslands, mainly due to the loss of species typical of nutrient-poor soils. However, after reaching a peak around 1990, N deposition has decreased in Europe over the last 30 years. In this study, we investigated the changes in species number and composition of semi-natural grasslands during this period of declining N deposition. To this end, we compared the data from the first survey (2001-2005) of 147 grassland sites in Switzerland with those from the third survey (2011-2015). We further analysed the vegetation development of a specific hay meadow from 1992 to 2013. In this grassland, total vegetation cover and the cover of graminoid species decreased, while the cover of oligotrophic species increased. At the 147 grassland sites, total species number decreased at sites with still high levels of N deposition and it tended to increase at sites with low N deposition, i. e. below the critical load for N deposition. The number of oligotrophic grassland species increased at sites with a large decrease in N deposition and strong inclination. Thus, the results of this study indicate that the reduction of N emissions had a measurable positive effect on species diversity in these semi-natural grasslands. Most of the grasslands surveyed appear to be quite resilient against N deposition, i. e. they do not shift to an alternative low diversity state dominated by a few competitive species, and recovery of the species composition as a result of the decrease in N deposition seems possible, especially on steep slopes. Furthermore, the study underlines the importance of regular management of semi-natural, unfertilised, low-productivity grassland to maintain the diversity of oligotrophic grassland species.&quot;,536870988]],[&quot;^17&quot;,[175,&quot;^P&quot;,&quot;^1;&quot;,536870988]],[&quot;^17&quot;,[175,&quot;^F&quot;,174,536870988]],[&quot;^17&quot;,[175,&quot;^Z&quot;,168,536870988]],[&quot;^17&quot;,[175,&quot;^W&quot;,168 &quot;^;&quot;,&quot;~u62fce88a-f17a-4a11-8f7b-3895d3ed3c2d&quot;,536871025]],[&quot;^17&quot;,[208,&quot;^R&quot;,&quot;Species ranges are shaped by both climatic factors and interactions with other species. The **stress gradient hypothesis** predicts that under physiologically stressful environmental conditions abiotic factors shape range edges while in less stressful environments negative **biotic interactions** are more important. Butterflies provide a suitable system to test this hypothesis since larvae of most species depend on biotic interactions with a specific set of host plants, which in turn can shape patterns of occurrence and distribution. Here we modelled the distribution of 92 butterfly and 136 host plant species with three different modelling algorithms, using distribution data from the Swiss biodiversity monitoring scheme at a $1^2$ km spatial resolution. By comparing the ensemble prediction for each butterfly species and the corresponding host plant(s), we assessed potential constraints imposed by host plant availability on distribution of butterflies at their distributional limits along the main environmental gradient, which closely parallels an elevational gradient. Our results indicate that host limitation does not play a role at the lower limit. At the upper limit 50% of butterfly species have a higher elevational limit than their primary host plant, and 33% have upper elevational limits that exceed the limits of both primary and secondary hosts. We conclude that host plant limitation was not relevant to butterfly distributional limits in less stressful environments and that distributions are more likely limited by climate, land use or antagonistic biotic interactions. Obligatory dependency of butterflies on their host plants, however, seems to represent an important limiting factor for the distribution of some species towards the cold, upper end of the environmental gradient, suggesting that biotic factors can shape ranges in stressful environments. Thus, predictions by the stress gradient hypothesis were not always applicable.&quot;,536871090]],[&quot;^17&quot;,[208,&quot;^P&quot;,&quot;^1;&quot;,536871028]],[&quot;^17&quot;,[208,&quot;^F&quot;,166,536871028]],[&quot;^17&quot;,[208,&quot;^Z&quot;,162,536871028]],[&quot;^17&quot;,[208,&quot;^W&quot;,166,536871031]],[&quot;^17&quot;,[208,&quot;^V&quot;,162,536871091]],[&quot;^17&quot;,[208,&quot;^?&quot;,[&quot;^ &quot;],536871090]],[&quot;^17&quot;,[208,&quot;^1&lt;&quot;,true,536871028]],[&quot;^17&quot;,[208,&quot;^;&quot;,&quot;~u62fce8ba-07ce-403b-955e-e20a3e15c88e&quot;,536871028]],[&quot;^17&quot;,[210,&quot;^R&quot;,&quot;#[[climate change]], #[[biotic interactions]]&quot;,536871066]],[&quot;^17&quot;,[210,&quot;^P&quot;,&quot;^1;&quot;,536871049]],[&quot;^17&quot;,[210,&quot;^F&quot;,165,536871049]],[&quot;^17&quot;,[210,&quot;^Z&quot;,162,536871049]],[&quot;^17&quot;,[210,&quot;^W&quot;,165,536871050]],[&quot;^17&quot;,[210,&quot;^V&quot;,153,536871067]],[&quot;^17&quot;,[210,&quot;^V&quot;,162,536871067]],[&quot;^17&quot;,[210,&quot;^V&quot;,211,536871067]],[&quot;^17&quot;,[210,&quot;^?&quot;,[&quot;^ &quot;],536871066]],[&quot;^17&quot;,[210,&quot;^H&quot;,153,536871066]],[&quot;^17&quot;,[210,&quot;^H&quot;,211,536871066]],[&quot;^17&quot;,[210,&quot;^1&lt;&quot;,true,536871049]],[&quot;^17&quot;,[210,&quot;^;&quot;,&quot;~u62fce8ff-78ff-40fb-9e88-571207578ac4&quot;,536871049]],[&quot;^17&quot;,[211,&quot;^L&quot;,1660741935315,536871066]],[&quot;^17&quot;,[211,&quot;^@&quot;,false,536871066]],[&quot;^17&quot;,[211,&quot;^[&quot;,&quot;biotic interactions&quot;,536871066]],[&quot;^17&quot;,[211,&quot;^13&quot;,&quot;biotic interactions&quot;,536871066]],[&quot;^17&quot;,[211,&quot;^B&quot;,1660741935315,536871066]],[&quot;^17&quot;,[211,&quot;^;&quot;,&quot;~u62fce92f-6cd6-4312-b138-53ac188f06c7&quot;,536871066]],[&quot;^17&quot;,[212,&quot;^U&quot;,&quot;~:recent/search&quot;,536871095]],[&quot;^17&quot;,[213,&quot;^L&quot;,1660742112226,53  Y., Birrer, S., Praz, C., Wermeille, E., Fluri, M., Stalling, T., Schmid, S., Wyler, S., &amp; Gonseth, Y. (2018). A DNA barcode reference library for Swiss butterflies and forester moths as a tool for species identification, systematics and conservation. *PLOS ONE*, *13*(12), e0208639. [https://doi.org/10.1371/journal.pone.0208639](https://doi.org/10.1371/journal.pone.0208639)&quot;,536871111]],[&quot;^17&quot;,[218,&quot;^P&quot;,&quot;^1;&quot;,536871104]],[&quot;^17&quot;,[218,&quot;^F&quot;,215,536871104]],[&quot;^17&quot;,[218,&quot;^Z&quot;,213,536871104]],[&quot;^17&quot;,[218,&quot;^W&quot;,215,536871106]],[&quot;^17&quot;,[218,&quot;^V&quot;,213,536871112]],[&quot;^17&quot;,[218,&quot;^?&quot;,[&quot;^ &quot;],536871111]],[&quot;^17&quot;,[218,&quot;^1&lt;&quot;,true,536871104]],[&quot;^17&quot;,[218,&quot;^;&quot;,&quot;~u62fce9ef-d9ab-49ff-b775-78edaf02e1b5&quot;,536871104]],[&quot;^17&quot;,[219,&quot;^R&quot;,&quot;#taxonomy, #DNA&quot;,536871159]],[&quot;^17&quot;,[219,&quot;^P&quot;,&quot;^1;&quot;,536871115]],[&quot;^17&quot;,[219,&quot;^F&quot;,218,536871115]],[&quot;^17&quot;,[219,&quot;^Z&quot;,213,536871115]],[&quot;^17&quot;,[219,&quot;^W&quot;,218,536871116]],[&quot;^17&quot;,[219,&quot;^V&quot;,80,536871160]],[&quot;^17&quot;,[219,&quot;^V&quot;,213,536871160]],[&quot;^17&quot;,[219,&quot;^V&quot;,222,536871160]],[&quot;^17&quot;,[219,&quot;^?&quot;,[&quot;^ &quot;],536871159]],[&quot;^17&quot;,[219,&quot;^H&quot;,80,536871159]],[&quot;^17&quot;,[219,&quot;^H&quot;,222,536871159]],[&quot;^17&quot;,[219,&quot;^1&lt;&quot;,true,536871115]],[&quot;^17&quot;,[219,&quot;^;&quot;,&quot;~u62fce9f3-ed75-4bf3-98ee-d663209b6157&quot;,536871115]],[&quot;^17&quot;,[220,&quot;^R&quot;,&quot;**Butterfly** monitoring and Red List programs in Switzerland rely on a combination of observations and collection records to document changes in species distributions through time. While most butterflies can be identified using morphology, some taxa remain challenging, making it difficult to accurately map their distributions and develop appropriate conservation measures. In this paper, we explore the use of the **DNA barcode** (a fragment of the mitochondrial gene COI) as a tool for the identification of Swiss butterflies and forester moths (Rhopalocera and Zygaenidae). We present a national DNA barcode reference library including 868 sequences representing 217 out of 224 resident species, or 96.9% of Swiss fauna. DNA barcodes were diagnostic for nearly 90% of Swiss species. The remaining 10% represent cases of para- and polyphyly likely involving introgression or incomplete lineage sorting among closely related taxa. We demonstrate that integrative taxonomic methods incorporating a combination of morphological and genetic techniques result in a rate of species identification of over 96% in females and over 98% in males, higher than either morphology or DNA barcodes alone. We explore the use of the DNA barcode for exploring boundaries among taxa, understanding the geographical distribution of cryptic diversity and evaluating the status of purportedly **endemic taxa**. Finally, we discuss how DNA barcodes may be used to improve field practices and ultimately enhance conservation strategies.&quot;,536871163]],[&quot;^17&quot;,[220,&quot;^P&quot;,&quot;^1;&quot;,536871120]],[&quot;^17&quot;,[220,&quot;^F&quot;,216,536871120]],[&quot;^17&quot;,[220,&quot;^Z&quot;,213,536871120]],[&quot;^17&quot;,[220,&quot;^W&quot;,216,536871123]],[&quot;^17&quot;,[220,&quot;^V&quot;,213,536871164]],[&quot;^17&quot;,[220,&quot;^?&quot;,[&quot;^ &quot;],536871163]],[&quot;^17&quot;,[220,&quot;^1&lt;&quot;,true,536871120]],[&quot;^17&quot;,[220,&quot;^;&quot;,&quot;~u62fcea02-4333-47e0-9e12-bac44ee6a854&quot;,536871120]],[&quot;^17&quot;,[221,&quot;^R&quot;,&quot;exclude-from-graph-view:: true&quot;,536872112]],[&quot;^17&quot;,[221,&quot;^P&quot;,&quot;^1;&quot;,536871140]],[&quot;^17&quot;,[221,&quot;^@&quot;,false,536871140]],[&quot;^17&quot;,[22 71217]],[&quot;^17&quot;,[233,&quot;^;&quot;,&quot;~ue74c78cb-c045-4998-9eba-8a2cf8e9d791&quot;,536871201]],[&quot;^17&quot;,[234,&quot;^R&quot;,&quot;### Conclusions&quot;,536871221]],[&quot;^17&quot;,[234,&quot;^P&quot;,&quot;^1;&quot;,536871201]],[&quot;^17&quot;,[234,&quot;^X&quot;,3,536871221]],[&quot;^17&quot;,[234,&quot;^F&quot;,233,536871234]],[&quot;^17&quot;,[234,&quot;^Z&quot;,223,536871201]],[&quot;^17&quot;,[234,&quot;^W&quot;,226,536871201]],[&quot;^17&quot;,[234,&quot;^V&quot;,223,536871222]],[&quot;^17&quot;,[234,&quot;^?&quot;,[&quot;^ &quot;],536871221]],[&quot;^17&quot;,[234,&quot;^1=&quot;,3,536871201]],[&quot;^17&quot;,[234,&quot;^Y&quot;,&quot;^1&gt;&quot;,536871221]],[&quot;^17&quot;,[234,&quot;^1&lt;&quot;,true,536871221]],[&quot;^17&quot;,[234,&quot;^;&quot;,&quot;~u7577ce7e-a55d-41fb-8637-0cb7588e4e19&quot;,536871201]],[&quot;^17&quot;,[235,&quot;^R&quot;,&quot;The effects of landscape structure on biodiversity may change with the **spatial and temporal scale** at which landscape structure is measured. Identifying the spatial extent and temporal scale at which the biodiversity-landscape relationship is strongest (i.e., the scale of effect) is important to better understand the effect of landscape structure.&quot;,536871253]],[&quot;^17&quot;,[235,&quot;^P&quot;,&quot;^1;&quot;,536871205]],[&quot;^17&quot;,[235,&quot;^F&quot;,230,536871205]],[&quot;^17&quot;,[235,&quot;^Z&quot;,223,536871205]],[&quot;^17&quot;,[235,&quot;^W&quot;,230,536871225]],[&quot;^17&quot;,[235,&quot;^V&quot;,223,536871254]],[&quot;^17&quot;,[235,&quot;^?&quot;,[&quot;^ &quot;],536871253]],[&quot;^17&quot;,[235,&quot;^1&lt;&quot;,true,536871205]],[&quot;^17&quot;,[235,&quot;^;&quot;,&quot;~u62fcebda-63a3-4bbd-89d7-68101a597d63&quot;,536871205]],[&quot;^17&quot;,[236,&quot;^R&quot;,&quot;The spatial and temporal scale of effect is analyzed to identify whether it differs in ecologically distinct species groups. How **species richness**-landscape relationship changes with spatial and temporal scales is tested.&quot;,536871284]],[&quot;^17&quot;,[236,&quot;^P&quot;,&quot;^1;&quot;,536871209]],[&quot;^17&quot;,[236,&quot;^F&quot;,231,536871209]],[&quot;^17&quot;,[236,&quot;^Z&quot;,223,536871209]],[&quot;^17&quot;,[236,&quot;^W&quot;,231,536871228]],[&quot;^17&quot;,[236,&quot;^V&quot;,223,536871285]],[&quot;^17&quot;,[236,&quot;^?&quot;,[&quot;^ &quot;],536871284]],[&quot;^17&quot;,[236,&quot;^1&lt;&quot;,true,536871209]],[&quot;^17&quot;,[236,&quot;^;&quot;,&quot;~u62fcebdd-5032-4673-a353-b1e322622917&quot;,536871209]],[&quot;^17&quot;,[237,&quot;^R&quot;,&quot;Based on 98 survey plots (1 km2) of vascular plants on the Swiss Plateau, we analyzed the relationships between species richness of different species groups and landscape predictors at different spatial extents (1 km2, 4 km2, 16 km2, 36 km2) and time periods (past landscapes—1985, 1997, 2009 and the current landscape 2018).&quot;,536871213]],[&quot;^17&quot;,[237,&quot;^P&quot;,&quot;^1;&quot;,536871213]],[&quot;^17&quot;,[237,&quot;^F&quot;,232,536871213]],[&quot;^17&quot;,[237,&quot;^Z&quot;,223,536871213]],[&quot;^17&quot;,[237,&quot;^W&quot;,232,536871231]],[&quot;^17&quot;,[237,&quot;^V&quot;,223,536871214]],[&quot;^17&quot;,[237,&quot;^?&quot;,[&quot;^ &quot;],536871213]],[&quot;^17&quot;,[237,&quot;^1&lt;&quot;,true,536871213]],[&quot;^17&quot;,[237,&quot;^;&quot;,&quot;~u62fcebdf-959c-4c26-8893-c044c4c145ab&quot;,536871213]],[&quot;^17&quot;,[238,&quot;^R&quot;,&quot;The spatial scale of effect was 1 km for most species groups, while the temporal scale of effect differed among species groups. The strength of the species richness-landscape relationship generally decreased with increased spatial extents, while it changed little across temporal scales.&quot;,536871217]],[&quot;^17&quot;,[238,&quot;^P&quot;,&quot;^1;&quot;,536871217]],[&quot;^17&quot;,[238,&quot;^F&quot;,233,536871217]],[&quot;^17&quot;,[238,&quot;^Z&quot;,223,536871217]],[&quot;^17&quot;,[238,&quot;^W&quot;,233,536871234]],[&quot;^17&quot;,[238,&quot;^V&quot;,223,536871218]],[&quot;^17&quot;,[238,&quot;^?&quot;,[&quot;^ &quot;],536871217]],[&quot;^17&quot;,[238,&quot;^1&lt;&quot;,true,536871217]],[&quot;^17&quot;,[238,&quot;^;&quot;,&quot;~u62fcebe1-4807-43c5-b06b-d406c6893642&quot;,536871217]],[&quot;^17&quot;,[239,&quot;^R&quot;,&quot;Although our study only considered changes in landscape structure over the last c. 30 years, ecologically distinct species groups revealed differences in the temporal scale of effect including a rapid response of neophytes linked to ongoing **biological invasions**. However, the variation in the species richness-landscape relationship was greater when changing spatial extent than time. We highlight that studying the relationship between landscape structure and biodiversity should consider not only space but also time, and different responses of ecologically distinct species groups.&quot;,536871312]],[&quot;^17&quot;,[239,&quot;^P&quot;,&quot;^1;&quot;,536871221]],[&quot;^17&quot;,[239,&quot;^F&quot;,234,536871221]],[&quot;^17&quot;,[239,&quot;^Z&quot;,223,536871221]],[&quot;^17&quot;,[239,&quot;^W&quot;,234,536871237]],[&quot;^17&quot;,[239,&quot;^V&quot;,223,536871313]],[&quot;^17&quot;,[239,&quot;^?&quot;,[&quot;^ &quot;],536871312]],[&quot;^17&quot;,[239,&quot;^1&lt;&quot;,true,536871221]],[&quot;^17&quot;,[239,&quot;^;&quot;,&quot;~u62fcebe4-2ac9-4763-8547-839f439395ef&quot;,536871221]],[&quot;^17&quot;,[240,&quot;^L&quot;,1660742669088,536871241]],[&quot;^17&quot;,[240,&quot;^P&quot;,&quot;^1;&quot;,536871245]],[&quot;^17&quot;,[240,&quot;^@&quot;,false,536871241]],[&quot;^17&quot;,[240,&quot;^[&quot;,&quot;scale effect&quot;,536871241]],[&quot;^17&quot;,[240,&quot;^13&quot;,&quot;scale effect&quot;,536871241]],[&quot;^17&quot;,[240,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1?&quot;,true],536871248]],[&quot;^17&quot;,[240,&quot;^B&quot;,1660742680117,536871248]],[&quot;^17&quot;,[240,&quot;^;&quot;,&quot;~u62fcec0d-6374-46dd-8fc7-f 7&quot;,[261,&quot;^;&quot;,&quot;~u62fcee95-b4e5-4dce-ab02-0bc3b02d3685&quot;,536871396]],[&quot;^17&quot;,[262,&quot;^R&quot;,&quot;**Microsatellite DNA** families (MDF) are stretches of DNA that share similar or identical sequences beside nuclear simple-sequence repeat (nSSR) motifs, potentially causing problems during nSSR marker development. Primers positioned within MDFs can bind several times within the genome and might result in multiple banding patterns. It is therefore common practice to exclude MDF loci in the course of marker development. Here, we propose an approach to deal with multiple primer-binding sites by purposefully positioning primers within the detected repetitive element. We developed a new protocol to determine the family type and the primer position in relation to MDFs using the software packages REPARK and REPEATMASKER together with an in-house R script. We re-evaluated newly developed nSSR markers for the lepidopteran Marbled White (Melanargia galathea) and explored the implications of our results with regard to published data sets of the butterﬂy Euphydryas aurinia, the grasshopper Stethophyma grossum, the conifer Pinus cembra and the crucifer Arabis alpina. For M. galathea, we show that it is not only possible to develop reliable nSSR markers for MDF loci, but even to beneﬁt from their presence in some cases: We used one unlabelled primer, successfully binding within an MDF, for two different loci in a multiplex PCR, combining this family primer with uniquely binding and ﬂuorescently labelled primers outside of MDFs, respectively. As MDFs are abundant in many taxa, we propose to consider these during nSSR marker development in taxa concerned. Our new approach might help in reducing the number of tested primers during nSSR marker development.&quot;,536871418]],[&quot;^17&quot;,[262,&quot;^P&quot;,&quot;^1;&quot;,536871401]],[&quot;^17&quot;,[262,&quot;^F&quot;,258,536871401]],[&quot;^17&quot;,[262,&quot;^Z&quot;,255,536871401]],[&quot;^1 ,[269,&quot;^H&quot;,55,536871471]],[&quot;^17&quot;,[269,&quot;^H&quot;,240,536871471]],[&quot;^17&quot;,[269,&quot;^1&lt;&quot;,true,536871444]],[&quot;^17&quot;,[269,&quot;^;&quot;,&quot;~u62fcef43-f83b-40cf-a10a-f4645b352ee4&quot;,536871444]],[&quot;^17&quot;,[270,&quot;^R&quot;,&quot;Switzerland’s governmental ‘Biodiversity Monitoring’ program is designed to produce factual information on the dynamics of biodiversity within the country for governmental agencies, politicians, and the general public. Monitoring a complex issue like biodiversity in order to give relevant and accurate messages to the general public and politicians within a politically relevant timescale and at moderate cost means focusing on few elements. Because relevant human impacts on biodiversity operate differently at different spatial scales, we need at least three different indicators to observe changes over time in local (‘within-habitat’), landscape (‘habitat-mosaic’), and macro-scale (‘regional’) diversity. To keep things as simple as possible, we use species richness as an indicator for all three levels of diversity, just deﬁning three different spatial scales (10 m2 , 1 km2 , regions, respectively). Each indicator is based on a number of taxonomic groups which have been selected mainly on the basis of costs and the availability of appropriate methods.&quot;,536871455]],[&quot;^17&quot;,[270,&quot;^P&quot;,&quot;^1;&quot;,536871450]],[&quot;^17&quot;,[270,&quot;^F&quot;,266,536871450]],[&quot;^17&quot;,[270,&quot;^Z&quot;,263,536871450]],[&quot;^17&quot;,[270,&quot;^W&quot;,266,536871451]],[&quot;^17&quot;,[270,&quot;^V&quot;,263,536871456]],[&quot;^17&quot;,[270,&quot;^?&quot;,[&quot;^ &quot;],536871455]],[&quot;^17&quot;,[270,&quot;^1&lt;&quot;,true,536871450]],[&quot;^17&quot;,[270,&quot;^;&quot;,&quot;~u62fcef45-fd7e-4a8c-a8a1-0071f57f8851&quot;,536871450]],[&quot;^17&quot;,[272,&quot;^L&quot;,1660743682937,536871482]],[&quot;^17&quot;,[272,&quot;^P&quot;,&quot;^1;&quot;,536871482]] ;,&quot;^1E&quot;]],536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,52,536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,57,536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,58,536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,59,536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,62,536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,92,536871558]],[&quot;^17&quot;,[273,&quot;^H&quot;,114,536871558]],[&quot;^17&quot;,[273,&quot;^1&lt;&quot;,true,536871483]],[&quot;^17&quot;,[273,&quot;^;&quot;,&quot;~u62fcf002-33e9-4270-a256-e5c7c86703fc&quot;,536871483]],[&quot;^17&quot;,[275,&quot;^R&quot;,&quot;## Reference&quot;,536871491]],[&quot;^17&quot;,[275,&quot;^P&quot;,&quot;^1;&quot;,536871491]],[&quot;^17&quot;,[275,&quot;^X&quot;,2,536871491]],[&quot;^17&quot;,[275,&quot;^F&quot;,273,536871491]],[&quot;^17&quot;,[275,&quot;^Z&quot;,272,536871491]],[&quot;^17&quot;,[275,&quot;^W&quot;,272,536871491]],[&quot;^17&quot;,[275,&quot;^V&quot;,272,536871492]],[&quot;^17&quot;,[275,&quot;^1=&quot;,2,536871491]],[&quot;^17&quot;,[275,&quot;^Y&quot;,&quot;^1&gt;&quot;,536871491]],[&quot;^17&quot;,[275,&quot;^1&lt;&quot;,false,536871491]],[&quot;^17&quot;,[275,&quot;^;&quot;,&quot;~ua2475533-2ed5-4339-aa83-a949a952c376&quot;,536871491]],[&quot;^17&quot;,[276,&quot;^R&quot;,&quot;## Abstract&quot;,536871516]],[&quot;^17&quot;,[276,&quot;^P&quot;,&quot;^1;&quot;,536871491]],[&quot;^17&quot;,[276,&quot;^X&quot;,2,536871516]],[&quot;^17&quot;,[276,&quot;^F&quot;,275,536871497]],[&quot;^17&quot;,[276,&quot;^Z&quot;,272,536871491]],[&quot;^17&quot;,[276,&quot;^W&quot;,272,536871491]],[&quot;^17&quot;,[276,&quot;^V&quot;,272,536871517]],[&quot;^17&quot;,[276,&quot;^1=&quot;,2,536871491]],[&quot;^17&quot;,[276,&quot;^Y&quot;,&quot;^1&gt;&quot;,536871516]],[&quot;^17&quot;,[276,&quot;^1&lt;&quot;,false,536871516]],[&quot;^17&quot;,[276,&quot;^;&quot;,&quot;~udefefcee-501c-4a1d-b091-0e82a0cb65b5&quot;,536871491]],[&quot;^17&quot;,[277,&quot;^R&quot;,&quot;Roth, T., Allan, E., Pearman, P. B., &amp; Amrhein, V. (2018). Functional ecology and imperfect detection of species. *Methods in Ecology and Evolution*, *9*(4), 917–928. [https://doi.org/10.1111/2041-210X.12950](https://doi.org/10.1111/2041-210X.12950)&quot;,536871507]],[&quot;^17&quot;,[277,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^17&quot;,[277,&quot;^F&quot;,275,536871495]],[&quot;^17&quot;,[277,&quot;^Z&quot;,272,536871495]],[&quot;^17&quot;,[277,&quot;^W&quot;,275,536871497]],[&quot;^17&quot;,[277,&quot;^V&quot;,272,536871508]],[&quot;^17&quot;,[277,&quot;^?&quot;,[&quot;^ &quot;],536871507]],[&quot;^17&quot;,[277,&quot;^1&lt;&quot;,true,536871495]],[&quot;^17&quot;,[277,&quot;^;&quot;,&quot;~u62fcf00c-61ba-4166-9574-fe37fb3f8c02&quot;,536871495]],[&quot;^17&quot;,[278,&quot;^R&quot;,&quot;#[[species traits]], #methodology&quot;,536871574]],[&quot;^17&quot;,[278,&quot;^P&quot;,&quot;^1;&quot;,536871509]],[&quot;^17&quot;,[278,&quot;^F&quot;,277,536871509]],[&quot;^17&quot;,[278,&quot;^Z&quot;,272,536871509]],[&quot;^17&quot;,[278,&quot;^W&quot;,277,536871512]],[&quot;^17&quot;,[278,&quot;^V&quot;,113,536871575]],[&quot;^17&quot;,[278,&quot;^V&quot;,127,536871575]],[&quot;^17&quot;,[278,&quot;^V&quot;,272,536871575]],[&quot;^17&quot;,[278,&quot;^?&quot;,[&quot;^ &quot;],536871574]],[&quot;^17&quot;,[278,&quot;^H&quot;,113,536871574]],[&quot;^17&quot;,[278,&quot;^H&quot;,127,536871574]],[&quot;^17&quot;,[278,&quot;^1&lt;&quot;,true,536871509]],[&quot;^17&quot;,[278,&quot;^;&quot;,&quot;~u62fcf014-7c07-4bff-9391-fc3a49235cb6&quot;,536871509]],[&quot;^17&quot;,[280,&quot;^R&quot;,&quot;**Functional traits** are increasingly being used to understand the response of species to environmental change and their effects on ecosystem functioning. However, some ecologically important traits, such as plant height, influence the probability of species detection during field surveys. Imperfect detection of species could therefore bias measures of functional trait composition and diversity, leading to incorrect estimates of trait–environment relationships due to a process of “detection filtering.” The importance of detection filtering for functional ecological studies remains unknown.&quot;,536871570]],[&quot;^17&quot;,[280,&quot;^P&quot;,&quot;^1;&quot;,536871523]],[&quot;^17&quot;,[280,&quot;^F&quot;,276,536871523]],[&quot;^17&quot;,[280,&quot;^Z&quot;,272,536871523]],[&quot;^17&quot;,[280,&quot;^W&quot;,276,536871526]],[&quot;^17&quot;,[280,&quot;^V&quot;,272,536871571]],[&quot;^17&quot;,[280,&quot;^?&quot;,[&quot;^ &quot;],536871570]],[&quot;^17&quot;,[280,&quot;^1&lt;&quot;,true,536871523]],[&quot;^17&quot;,[280,&quot;^;&quot;,&quot;~u62fcf01a-a635-4946-a5af-9a4fda214947&quot;,536871523]],[&quot;^17&quot;,[281,&quot;^R&quot;,&quot;We used hierarchical models that account for detection filtering to analyse data on 1,296 vascular plant species sampled in 362 1-km 2 plots, distributed along a 2,460-m elevational gradient in Central Europe. We examined how detection filtering altered measures of functional diversity (multivariate functional richness and packing) and composition (community means of three traits). We also determined whether the strength of detection filtering varied over the gradient, to determine whether detection filtering biased trait–environment relationships.&quot;,536871534]],[&quot;^17&quot;,[281,&quot;^P&quot;,&quot;^1;&quot;,536871530]],[&quot;^17&quot;,[281,&quot;^F&quot;,280,536871530]],[&quot;^17&quot;,[281,&quot;^Z&quot;,272,536871530]],[&quot;^17&quot;,[281,&quot;^W&quot;,276,536871530]],[&quot;^17&quot;,[281,&quot;^V&quot;,272,536871535]],[&quot;^17&quot;,[281,&quot;^?&quot;,[&quot;^ &quot;],536871534]],[&quot;^17&quot;,[281,&quot;^1&lt;&quot;,true,536871530]],[&quot;^17&quot;,[281,&quot;^;&quot;,&quot;~u38efdae2-84a5-4632-8bc5-96ab052dde13&quot;,536871530]],[&quot;^17&quot;,[282,&quot;^R&quot;,&quot;**Species detectability was correlated with all three functional traits** tested in this study, meaning that short species with small seeds and high specific leaf area values were less likely to be detected. This suggests that imperfect detection has the potential to bias measures of functional composition. Generally, measures of functional composition were not strongly affected by detection filtering, but functional packing was underestimated when detection filtering was not accounted for. In addition to the traits, distributional characteristics were important; rare species and species occurring mainly at low elevations tended to have lower detection probabilities.&quot;,536871578]],[&quot;^17&quot;,[282,&quot;^P&quot;,&quot;^1;&quot;,536871530]],[&quot;^17&quot;,[282,&quot;^F&quot;,281,536871530]],[&quot;^17&quot;,[282,&quot;^Z&quot;,272,536871530]],[&quot;^17&quot;,[282,&quot;^W&quot;,276,536871530]],[&quot;^17&quot;,[282,&quot;^V&quot;,272,536871579]],[&quot;^17&quot;,[282,&quot;^?&quot;,[&quot;^ &quot;],536871578]],[&quot;^17&quot;,[282,&quot;^1&lt;&quot;,true,536871530]],[&quot;^17&quot;,[282,&quot;^;&quot;,&quot;~ub08f09af-0a26-4277-b5a2-c371e0c0b1ba&quot;,536871530]],[&quot;^17&quot;,[283,&quot;^R&quot;,&quot;Overall, **detection filtering** did not strongly bias trait–environment relationships because the effects of the environment on functional composition and diversity were larger than the effects of detection.&quot;,536871582]],[&quot;^17&quot;,[283,&quot;^P&quot;,&quot;^1;&quot;,536871530]],[&quot;^17&quot;,[283,&quot;^F&quot;,282,536871530]],[&quot;^17&quot;,[283,&quot;^Z&quot;,272,536871530]],[&quot;^17&quot;,[283,&quot;^W&quot;,276,536871530]],[&quot;^17&quot;,[283,&quot;^V&quot;,272,536871583]],[&quot;^17&quot;,[283,&quot;^?&quot;,[&quot;^ &quot;],536871582]],[&quot;^17&quot;,[283,&quot;^1&lt;&quot;,true,536871530]],[&quot;^17&quot;,[283,&quot;^;&quot;,&quot;~u43d97998-326d-4441-9e2d-95e014ed824b&quot;,536871530]],[&quot;^17&quot;,[284,&quot;^R&quot;,&quot;Our results suggest that many measures of functional composition and diversity are robust to detection filtering, but some are likely biased. Functional ecologists should consider correcting for imperfect detection, and our approach provides a simple method to do so for a wide range of datasets.&quot;,536871546]],[&quot;^17&quot;,[284,&quot;^P&quot;,&quot;^1;&quot;,536871530]],[&quot;^17&quot;,[284,&quot;^F&quot;,283,536871530]],[&quot;^17&quot;,[284,&quot;^Z&quot;,272,536871530]],[&quot;^17&quot;,[284,&quot;^W&quot;,276,536871530]],[&quot;^17&quot;,[284,&quot;^V&quot;,272,536871547]],[&quot;^17&quot;,[284,&quot;^?&quot;,[&quot;^ &quot;],536871546]],[&quot;^17&quot;,[284,&quot;^1&lt;&quot;,true,536871530]],[&quot;^17&quot;,[284,&quot;^;&quot;,&quot;~uccd11807-5c18-4d52-a191-71fe0a893b53&quot;,536871530]],[&quot;^17&quot;,[285,&quot;^L&quot;,1660743875630,536871587]],[&quot;^17&quot;,[285,&quot;^P&quot;,&quot;^1;&quot;,536871587]],[&quot;^17&quot;,[285,&quot;^@&quot;,false,536871587]],[&quot;^17&quot;,[285,&quot;^[&quot;,&quot;roth 2019&quot;,536871587]],[&quot;^17&quot;,[285,&quot;^13&quot;,&quot;Roth 2019&quot;,536871587]],[&quot;^17&quot;,[285,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;PeerJ&quot;,&quot;^1B&quot;,2019,&quot;^1C&quot;,[&quot;^1D&quot;,[&quot;PLANTS&quot;]],&quot;^1E&quot;,[&quot;^1D&quot;,[&quot;habitats&quot;]]],536871663]],[&quot;^17&quot;,[285,&quot;^B&quot;,1660744098254,536871679]],[&quot;^17&quot;,[285,&quot;^;&quot;,&quot;~u62fcf0c3-f294-44ff-9daa-4041c2014266&quot;,536871587]],[&quot;^17&quot;,[286,&quot;^R&quot;,&quot;type:: paper\\njournal:: PeerJ\\nyear:: 2019\\ntaxa:: [[PLANTS]] \\ngrid:: [[habitats]]&quot;,536871663]],[&quot;^17&quot;,[286,&quot;^P&quot;,&quot;^1;&quot;,536871588]],[&quot;^17&quot;,[286,&quot;^@&quot;,false,536871588]],[&quot;^17&quot;,[286,&quot;^F&quot;,285,536871588]],[&quot;^17&quot;,[286,&quot;^Z&quot;,285,536871588]],[&quot;^17&quot;,[286,&quot;^W&quot;,285,536871588]],[&quot;^17&quot;,[286,&quot;^V&quot;,52,536871664]],[&quot;^17&quot;,[286,&quot;^V&quot;,57,536871664]],[&quot;^17&quot;,[286,&quot t;## Abstract&quot;,536871590]],[&quot;^17&quot;,[288,&quot;^P&quot;,&quot;^1;&quot;,536871590]],[&quot;^17&quot;,[288,&quot;^X&quot;,2,536871590]],[&quot;^17&quot;,[288,&quot;^F&quot;,287,536871599]],[&quot;^17&quot;,[288,&quot;^Z&quot;,285,536871590]],[&quot;^17&quot;,[288,&quot;^W&quot;,285,536871590]],[&quot;^17&quot;,[288,&quot;^V&quot;,285,536871591]],[&quot;^17&quot;,[288,&quot;^1=&quot;,2,536871590]],[&quot;^17&quot;,[288,&quot;^Y&quot;,&quot;^1&gt;&quot;,536871590]],[&quot;^17&quot;,[288,&quot;^1&lt;&quot;,false,536871590]],[&quot;^17&quot;,[288,&quot;^;&quot;,&quot;~u63fe8c33-b11b-4030-b8b0-87bb865fa5d8&quot;,536871590]],[&quot;^17&quot;,[290,&quot;^R&quot;,&quot;Roth, T., Kohli, L., Bühler, C., Rihm, B., Meuli, R. G., Meier, R., &amp; Amrhein, V. (2019). Species turnover reveals hidden effects of decreasing nitrogen deposition in mountain hay meadows. *PeerJ*, *7*, e6347. [https://doi.org/10.7717/peerj.6347](https://doi.org/10.7717/peerj.6347)&quot;,536871602]],[&quot;^17&quot;,[290,&quot;^P&quot;,&quot;^1;&quot;,536871595]],[&quot;^17&quot;,[290,&quot;^F&quot;,287,536871595]],[&quot;^17&quot;,[290,&quot;^Z&quot;,285,536871595]],[&quot;^17&quot;,[290,&quot;^W&quot;,287,536871599]],[&quot;^17&quot;,[290,&quot;^V&quot;,285,536871603]],[&quot;^17&quot;,[290,&quot;^?&quot;,[&quot;^ &quot;],536871602]],[&quot;^17&quot;,[290,&quot;^1&lt;&quot;,true,536871595]],[&quot;^17&quot;,[290,&quot;^;&quot;,&quot;~u62fcf0c9-3875-4101-8f8f-6f3afee7a4e3&quot;,536871595]],[&quot;^17&quot;,[291,&quot;^R&quot;,&quot;**Nitrogen (N) deposition** is a major threat to biodiversity in many habitats. The recent introduction of cleaner technologies in Switzerland has led to a reduction in the emissions of nitrogen oxides, with a consequent decrease in N deposition. **We examined different drivers of plant community change, that is, N deposition, climate warming, and land-use change**, in Swiss mountain hay meadows, using data from the Swiss biodiversity monitoring program. We compared indicator values of species that disappeared from or colonized a site (species turnover) with the indicator values of randomly chosen species from the same site. While oligotrophic plant species were more likely to colonize, compared to random expectation, we found only weak shifts in plant community composition. In particular, the average nutrient value of plant communities remained stable over time (2003–2017). We found the largest deviations from random expectation in the nutrient values of colonizing species, suggesting that N deposition or other factors that change the nutrient content of soils were important drivers of the species composition change over the last 15 years in Swiss mountain hay meadows. In addition, we observed an overall replacement of species with lower indicator values for temperature with species with higher values. Apparently, the community effects of the replacement of eutrophic species with oligotrophic species was outweighed by climate warming. Our results add to the increasing evidence that plant communities in changing environments may be relatively stable regarding average species richness or average indicator values, but that this apparent stability is often accompanied by a marked turnover of species.&quot;,536871655]],[&quot;^17&quot;,[291,&quot;^P&quot;,&quot;^1;&quot;,536871606]],[&quot;^17&quot;,[291,&quot;^F&quot;,288,536871606]],[&quot;^17&quot;,[291,&quot;^Z&quot;,285,536871606]],[&quot;^17&quot;,[291,&quot;^W&quot;,288,536871616]],[&quot;^17&quot;,[291,&quot;^V&quot;,285,536871656]],[&quot;^17&quot;,[291,&quot;^?&quot;,[&quot;^ &quot;],536871655]],[&quot;^17&quot;,[291,&quot;^1&lt;&quot;,true,536871606]],[&quot;^17&quot;,[291,&quot;^;&quot;,&quot;~u62fcf0d5-1308-4804-8d75-f222e191ffcb&quot;,536871606]],[&quot;^17&quot;,[292,&quot;^R&quot;,&quot;#[[Nitrogen deposition]], #land-use, #[[climate change]], #grassland, #[[species traits]]&quot;,536871679]],[&quot;^17&quot;,[292,&quot;^P&quot;,&quot;^1;&quot;,536871609]],[&quot; 1;&quot;,536871699]],[&quot;^17&quot;,[329,&quot;^F&quot;,327,536871699]],[&quot;^17&quot;,[329,&quot;^Z&quot;,294,536871699]],[&quot;^17&quot;,[329,&quot;^W&quot;,327,536871703]],[&quot;^17&quot;,[329,&quot;^V&quot;,294,536871707]],[&quot;^17&quot;,[329,&quot;^?&quot;,[&quot;^ &quot;],536871706]],[&quot;^17&quot;,[329,&quot;^1&lt;&quot;,true,536871699]],[&quot;^17&quot;,[329,&quot;^;&quot;,&quot;~u62fcf200-cde4-43be-a639-11a1be4af9f1&quot;,536871699]],[&quot;^17&quot;,[330,&quot;^R&quot;,&quot;Nitrogen (N) deposition is a major threat to biodiversity of many habitats in the lowlands. In mountain habitats, however, the effect of N deposition on biodiversity is not well understood. Here, data from the biodiversity monitoring of Switzerland were used to investigate whether high N deposition is negatively related to species richness and community uniqueness of vascular plants and bryophytes in mountain grassland. The **total species diversity, as well as the diversity of three subsets of species (i.e. oligotrophic species, eutrophic species and targeted grassland species** according to conservation objectives of the Swiss authorities) were analyzed. Overall, the empirical data from the present study indicate that the currently expert-based range of the critical load of N deposition below which harmful effects on sensitive ecosystems should not occur (upper bound is currently at 20 kg N ha −1 yr −1 ) is set too large for mountain hay meadows. Negative relations between N deposition and species richness and community uniqueness in mountain grassland were found already at 10–15 kg N ha −1 yr −1 . The results suggest that the negative effect of N deposition on **plant diversity** is mainly due to a decrease of oligotrophic plant species and to a lesser extent to an increase in eutrophic plant species. While for bryophytes, the decrease of community uniqueness is related to changes in both oligotrophic and eutrophic species. Furthermore, because plant species richness of target species for conservation was negatively related to N deposition, airborne N deposition is likely to defeat conservation efforts in mountain grassland.&quot;,536871762]],[&quot;^17&quot;,[330,&quot;^P&quot;,&quot;^1;&quot;,536871710]],[&quot;^17&quot;,[330,&quot;^F&quot;,328,536871710]],[&quot;^17&quot;,[330,&quot;^Z&quot;,294,536871710]],[&quot;^17&quot;,[330,&quot;^W&quot;,328,536871711]],[&quot;^17&quot;,[330,&quot;^V&quot;,294,536871763]],[&quot;^17&quot;,[330,&quot;^?&quot;,[&quot;^ &quot;],536871762]],[&quot;^17&quot;,[330,&quot;^1&lt;&quot;,true,536871710]],[&quot;^17&quot;,[330,&quot;^;&quot;,&quot;~u62fcf203-118f-4fe8-9eaf-e36d5e4a33f1&quot;,536871710]],[&quot;^17&quot;,[331,&quot;^R&quot;,&quot;#[[Nitrogen deposition]], #[[species richness]], #grassland&quot;,536871746]],[&quot;^17&quot;,[331,&quot;^P&quot;,&quot;^1;&quot;,536871719]],[&quot;^17&quot;,[331,&quot;^F&quot;,329,536871719]],[&quot;^17&quot;,[331,&quot;^Z&quot;,294,536871719]],[&quot;^17&quot;,[331,&quot;^W&quot;,329,536871722]],[&quot;^17&quot;,[331,&quot;^V&quot;,55,536871747]],[&quot;^17&quot;,[331,&quot;^V&quot;,88,536871747]],[&quot;^17&quot;,[331,&quot;^V&quot;,169,536871747]],[&quot;^17&quot;,[331,&quot;^V&quot;,294,536871747]],[&quot;^17&quot;,[331,&quot;^?&quot;,[&quot;^ &quot;],536871746]],[&quot;^17&quot;,[331,&quot;^H&quot;,55,536871746]],[&quot;^17&quot;,[331,&quot;^H&quot;,88,536871746]],[&quot;^17&quot;,[331,&quot;^H&quot;,169,536871746]],[&quot;^17&quot;,[331,&quot;^1&lt;&quot;,true,536871719]],[&quot;^17&quot;,[331,&quot;^;&quot;,&quot;~u62fcf215-921f-4c09-af32-5747a7f43407&quot;,536871719]],[&quot;^17&quot;,[335,&quot;^L&quot;,1660744387640,536871773]],[&quot;^17&quot;,[335,&quot;^P&quot;,&quot;^1;&quot;,536871773]],[&quot;^17&quot;,[335,&quot;^@&quot;,false,536871773]],[&quot;^17&quot;,[335,&quot;^[&quot;,&quot;roth 2015&quot;,536871773]],[&quot;^17&quot;,[335,&quot;^13&quot;,&quot;Roth 2015&quot;,536871773]],[&quot;^17&quot;,[335,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@& sition was found in the traditionally measured total species richness. The strongest relation to N deposition was in phylogenetic diversity, with an estimated loss of 19% due to atmospheric N deposition as compared with a homogeneously distributed historic N deposition without human inﬂuence, or of 11% as compared with a spatially varying N deposition for the year 1880, during industrialization in Europe. Because phylogenetic plant diversity is often related to ecosystem functioning, we suggest that atmospheric N deposition threatens functioning of ecosystems at the landscape scale.&quot;,536871839]],[&quot;^17&quot;,[342,&quot;^P&quot;,&quot;^1;&quot;,536871800]],[&quot;^17&quot;,[342,&quot;^F&quot;,339,536871800]],[&quot;^17&quot;,[342,&quot;^Z&quot;,335,536871800]],[&quot;^17&quot;,[342,&quot;^W&quot;,339,536871803]],[&quot;^17&quot;,[342,&quot;^V&quot;,335,536871840]],[&quot;^17&quot;,[342,&quot;^?&quot;,[&quot;^ &quot;],536871839]],[&quot;^17&quot;,[342,&quot;^1&lt;&quot;,true,536871800]],[&quot;^17&quot;,[342,&quot;^;&quot;,&quot;~u62fcf2cf-f018-4306-a0e9-89a825222279&quot;,536871800]],[&quot;^17&quot;,[343,&quot;^L&quot;,1660744560551,536871844]],[&quot;^17&quot;,[343,&quot;^P&quot;,&quot;^1;&quot;,536871844]],[&quot;^17&quot;,[343,&quot;^@&quot;,false,536871844]],[&quot;^17&quot;,[343,&quot;^[&quot;,&quot;roth 2017&quot;,536871844]],[&quot;^17&quot;,[343,&quot;^13&quot;,&quot;Roth 2017&quot;,536871844]],[&quot;^17&quot;,[343,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;environmental Pollution&quot;,&quot;^1B&quot;,2017,&quot;^1C&quot;,[&quot;^1D&quot;,[&quot;PLANTS&quot;]],&quot;^1E&quot;,[&quot;^1D&quot;,[&quot;habitats&quot;]]],536871965]],[&quot;^17&quot;,[343,&quot;^B&quot;,1660744745523,536871977]],[&quot;^17&quot;,[343,&quot;^;&quot;,&quot;~u62fcf370-c4e3-45d3-aef2-dae179977c43&quot;,536871844]],[&quot;^17&quot;,[344,&quot;^R&quot;,&quot;type:: paper\\njournal:: environmental Pollution\\nyear:: 2017\\ntaxa:: [[  inclination, precipitation, calcareous content, aspect as well as indicator values for humidity and light) were selected based on earlier studies examining numerous environmental factors to explain Swiss vascular plant diversity. The estimated critical load conﬁrmed the existing empirical critical load of 5e15 $kg N ha^{-1} yr^{-1}$ for (sub)alpine scrubs, while for mountain hay meadows the estimated critical load was at the lower end of the current empirical critical load range. Based on these results, we suggest to narrow down the critical load range for mountain hay meadows to 10-15 $kg N ha^{-1} yr^{-1}$ .&quot;,536871977]],[&quot;^17&quot;,[350,&quot;^P&quot;,&quot;^1;&quot;,536871868]],[&quot;^17&quot;,[350,&quot;^F&quot;,346,536871868]],[&quot;^17&quot;,[350,&quot;^Z&quot;,343,536871868]],[&quot;^17&quot;,[350,&quot;^W&quot;,346,536871869]],[&quot;^17&quot;,[350,&quot;^V&quot;,343,536871978]],[&quot;^17&quot;,[350,&quot;^?&quot;,[&quot;^ &quot;],536871977]],[&quot;^17&quot;,[350,&quot;^1&lt;&quot;,true,536871868]],[&quot;^17&quot;,[350,&quot;^;&quot;,&quot;~u62fcf379-c374-47a9-8371-d050dd91bf5b&quot;,536871868]],[&quot;^17&quot;,[351,&quot;^L&quot;,1660744785467,536871982]],[&quot;^17&quot;,[351,&quot;^P&quot;,&quot;^1;&quot;,536871982]],[&quot;^17&quot;,[351,&quot;^@&quot;,false,536871982]],[&quot;^17&quot;,[351,&quot;^[&quot;,&quot;roth 2021&quot;,536872139]],[&quot;^17&quot;,[351,&quot;^13&quot;,&quot;Roth 2021&quot;,536872139]],[&quot;^17&quot;,[351,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;Conservation Biology&quot;,&quot;^1B&quot;,2020,&quot;^1C&quot;,[&quot;^1D&quot;,[&quot;PLANTS&quot;,&quot;BUTTERFLIES&quot;]],&quot;^1E&quot;,[&quot;^1D&quot;,[&quot;landscapes&quot;]]],536872023]],[&quot;^17&quot;,[351,&quot;^B&quot;,1660744933634,536872047]],[&quot;^17&quot;,[351,&quot;^;&quot;,&quot;~u62fcf451-dc2a-48e6-8cca-11cffe6425ab&quot;,536871982]],[&quot;^17&quot;,[352,&quot;^R&quot;,&quot;type:: paper\\njournal ;&quot;,true,536871990]],[&quot;^17&quot;,[356,&quot;^;&quot;,&quot;~u62fcf458-4d4c-4790-8a4c-8f9c6e6b25b1&quot;,536871990]],[&quot;^17&quot;,[357,&quot;^R&quot;,&quot;#[[Nitrogen deposition]], #[[biotic interactions]]&quot;,536872047]],[&quot;^17&quot;,[357,&quot;^P&quot;,&quot;^1;&quot;,536871999]],[&quot;^17&quot;,[357,&quot;^F&quot;,356,536871999]],[&quot;^17&quot;,[357,&quot;^Z&quot;,351,536871999]],[&quot;^17&quot;,[357,&quot;^W&quot;,356,536872002]],[&quot;^17&quot;,[357,&quot;^V&quot;,169,536872048]],[&quot;^17&quot;,[357,&quot;^V&quot;,211,536872048]],[&quot;^17&quot;,[357,&quot;^V&quot;,351,536872048]],[&quot;^17&quot;,[357,&quot;^?&quot;,[&quot;^ &quot;],536872047]],[&quot;^17&quot;,[357,&quot;^H&quot;,169,536872047]],[&quot;^17&quot;,[357,&quot;^H&quot;,211,536872047]],[&quot;^17&quot;,[357,&quot;^1&lt;&quot;,true,536871999]],[&quot;^17&quot;,[357,&quot;^;&quot;,&quot;~u62fcf45a-bf16-4c68-bc2e-4dcf2a96e294&quot;,536871999]],[&quot;^17&quot;,[358,&quot;^R&quot;,&quot;Nitrogen (N) deposition from agriculture and combustion of fossil fuels is a major threat to plant diversity, but its effects on organisms at higher trophic levels are unclear. We investigated how N deposition may affect species richness and abundance (number of individuals per species) in butterﬂies. **We reviewed the peer-reviewed literature on variables used to explain spatial variation in butterﬂy species richness** and found that vegetation variables appeared to be as important as climate and habitat variables in explaining butterﬂy species richness. It thus seemed likely that increased N deposition could indirectly affect butterﬂy communities via its inﬂuence on plant communities. To test this prediction, we analyzed data from the Swiss biodiversity monitoring program for vascular plants and butterﬂies in 383 study sites of 1 km 2 that are evenly distributed throughout Switzerland. The area has a modeled N deposition gradient of 2–44 kg N ha −1 year −1 . We used traditional linear models and structural equation models to infer the drivers of the spatial variation in butterﬂy species richness across Switzerland. High N deposition was consistently linked to low butterﬂy diversity, suggesting a net loss of butterﬂy diversity through increased N deposition. We hypothesize that at low elevations, N deposition may contribute to a reduction in butterﬂy species richness via microclimatic cooling due to increased plant biomass. At higher elevations, negative effects of N deposition on butterﬂy species richness may also be mediated by reduced plant species richness. **In most butterﬂy species, abundance was negatively related to N deposition, but the strongest negative effects were found for species of conservation concern.** We conclude that in addition to factors such as intensiﬁed agriculture, habitat fragmentation, and climate change, N deposition is likely to play a key role in negatively affecting butterﬂy diversity and abundance.&quot;,536872039]],[&quot;^17&quot;,[358,&quot;^P&quot;,&quot;^1;&quot;,536872006]],[&quot;^17&quot;,[358,&quot;^F&quot;,354,536872006]],[&quot;^17&quot;,[358,&quot;^Z&quot;,351,536872006]],[&quot;^17&quot;,[358,&quot;^W&quot;,354,536872007]],[&quot;^17&quot;,[358,&quot;^V&quot;,351,536872040]],[&quot;^17&quot;,[358,&quot;^?&quot;,[&quot;^ &quot;],536872039]],[&quot;^17&quot;,[358,&quot;^1&lt;&quot;,true,536872006]],[&quot;^17&quot;,[358,&quot;^;&quot;,&quot;~u62fcf45e-1842-49bc-820f-dbec2c12a234&quot;,536872006]],[&quot;^17&quot;,[359,&quot;^L&quot;,1660744969403,536872052]],[&quot;^17&quot;,[359,&quot;^P&quot;,&quot;^1;&quot;,536872052]],[&quot;^17&quot;,[359,&quot;^@&quot;,false,536872052]],[&quot;^17&quot;,[359,&quot;^[&quot;,&quot;roth 2014&quot;,536872052]],[&quot;^17&quot;,[359,&quot;^13&quot;,&quot;Roth 2014&quot;,536872052]],[&quot;^17&quot;,[359,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;paper&quot;,&quot;^1A&quot;,&quot;Plos One&quot;,&quot;^1B&quot;,2014,&quot;^1C&quot;,[&quot;^1D&quot;,[&quot;BUTTERFLIE ONE*, *9*(1), e82490. [https://doi.org/10.1371/journal.pone.0082490](https://doi.org/10.1371/journal.pone.0082490)&quot;,536872065]],[&quot;^17&quot;,[364,&quot;^P&quot;,&quot;^1;&quot;,536872060]],[&quot;^17&quot;,[364,&quot;^F&quot;,361,536872060]],[&quot;^17&quot;,[364,&quot;^Z&quot;,359,536872060]],[&quot;^17&quot;,[364,&quot;^W&quot;,361,536872062]],[&quot;^17&quot;,[364,&quot;^V&quot;,359,536872066]],[&quot;^17&quot;,[364,&quot;^?&quot;,[&quot;^ &quot;],536872065]],[&quot;^17&quot;,[364,&quot;^1&lt;&quot;,true,536872060]],[&quot;^17&quot;,[364,&quot;^;&quot;,&quot;~u62fcf50f-a905-46b3-98fd-19c7cf3e74a2&quot;,536872060]],[&quot;^17&quot;,[365,&quot;^R&quot;,&quot;#[[climate change]]&quot;,536872088]],[&quot;^17&quot;,[365,&quot;^P&quot;,&quot;^1;&quot;,536872065]],[&quot;^17&quot;,[365,&quot;^F&quot;,364,536872065]],[&quot;^17&quot;,[365,&quot;^Z&quot;,359,536872065]],[&quot;^17&quot;,[365,&quot;^W&quot;,364,536872067]],[&quot;^17&quot;,[365,&quot;^V&quot;,153,536872089]],[&quot;^17&quot;,[365,&quot;^V&quot;,359,536872089]],[&quot;^17&quot;,[365,&quot;^?&quot;,[&quot;^ &quot;],536872088]],[&quot;^17&quot;,[365,&quot;^H&quot;,153,536872088]],[&quot;^17&quot;,[365,&quot;^1&lt;&quot;,true,536872065]],[&quot;^17&quot;,[365,&quot;^;&quot;,&quot;~u62fcf511-07bd-4b9a-b619-815c468e1391&quot;,536872065]],[&quot;^17&quot;,[366,&quot;^R&quot;,&quot;As a consequence of climate warming, species usually shift their distribution towards higher latitudes or altitudes. Yet, it is unclear how different taxonomic groups may respond to climate warming over larger altitudinal ranges. Here, we used data from the national biodiversity monitoring program of Switzerland, collected over an altitudinal range of 2500 m. Within the short period of eight years (2003–2010), **we found significant shifts in communities of vascular plants, butterflies and birds**. At low altitudes, communities of all species groups changed towards warm-dwelling species, corresponding to an average uphill shift of 8 m, 38 m and 42 m in plant, butterfly and bird communities, respectively. However, rates of community changes decreased with altitude in plants and butterflies, while bird communities changed towards warm-dwelling species at all altitudes. We found no decrease in community variation with respect to temperature niches of species, suggesting that climate warming has not led to more homogenous communities. The different community changes depending on altitude could not be explained by different changes of air temperatures, since during the 16 years between 1995 and 2010, summer temperatures in Switzerland rose by about 0.07uC per year at all altitudes. We discuss that land-use changes or increased disturbances may have prevented alpine plant and butterfly communities from changing towards warm-dwelling species. However, the findings are also consistent with the hypothesis that unlike birds, many alpine plant species in a warming climate could find suitable habitats within just a few metres, due to the highly varied surface of alpine landscapes. Our results may thus support the idea that for plants and butterflies and on a short temporal scale, alpine landscapes are safer places than lowlands in a warming world.&quot;,536872096]],[&quot;^17&quot;,[366,&quot;^P&quot;,&quot;^1;&quot;,536872071]],[&quot;^17&quot;,[366,&quot;^F&quot;,362,536872071]],[&quot;^17&quot;,[366,&quot;^Z&quot;,359,536872071]],[&quot;^17&quot;,[366,&quot;^W&quot;,362,536872072]],[&quot;^17&quot;,[366,&quot;^V&quot;,359,536872097]],[&quot;^17&quot;,[366,&quot;^?&quot;,[&quot;^ &quot;],536872096]],[&quot;^17&quot;,[366,&quot;^1&lt;&quot;,true,536872071]],[&quot;^17&quot;,[366,&quot;^;&quot;,&quot;~u62fcf514-c13a-4fc2-aa71-bef9ad9e0bbe&quot;,536872071]],[&quot;^17&quot;,[368,&quot;^R&quot;,&quot;exclude-from-graph-view:: true&quot;,536872121]],[&quot;^17&quot;,[368,&quot;^P&quot;,&quot;^1;&quot;,536872120]],[&quot;^17&quot;,[368,&quot;^@&quot;,false,536872120]],[&quot;^17&quot;,[368,&quot;^F&quot;
