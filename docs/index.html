ace and over time. For this purpose, we developed a national Swiss soil spectral library (SSL; n = 4374) in the mid-infrared (mid-IR), calibrating 16 properties from legacy measurements on soils from the Swiss Biodiversity Monitoring program (BDM; n = 3778; 1094 sites) and the Swiss long-term Soil Monitoring Network (NABO; n = 596; 71 sites). General models were trained with the interpretable rule-based learner CUBIST, testing combinations of {5, 10, 20, 50, and 100} ensembles of rules (committees) and {2, 5, 7, and 9} nearest neighbors used for local averaging with repeated 10-fold cross-validation grouped by location. To evaluate the information in spectra to facilitate long-term soil monitoring at a plot level, we conducted 71 model transfers for the NABO sites to induce locally relevant information from the SSL, using the data-driven sample selection method RS - LOCAL. In total, 10 soil properties were estimated with discrimination capacity suitable for screening (R-2 logseq____&gt;= 0.72; ratio of performance to interquartile distance (RPIQ) logseq____&gt;= 2.0), out of which total carbon (C), organic C (OC), total nitrogen (N), pH and clay showed accuracy eligible for accurate diagnostics (R-2 logseq____&gt; 0.8; RPIQ logseq____&gt;= 3.0). CUBIST and the spectra estimated total C accurately with the root mean square error (RMSE) = 8.4 g kg(-1) and the RPIQ = 4.3, while the measured range was 1-583 g kg(-1) and OC with RMSE = 9.3 g kg(-1) and RPIQ = 3.4 (measured range 0-583 g kg(-1)). Compared to the general statistical learning approach, the local transfer approach - using two respective training samples - on average reduced the RMSE of total C per site fourfold. We found that the selected SSL subsets were highly dissimilar compared to validation samples, in terms of both their spectral input space and the measured values. This suggests that data-driven selection with RS - LOCAL leverages chemical diversity in composition rather than similarity. Our results suggest that mid-IR soil estimates were sufficiently accurate to support many soil applications that require a large volume of input data, such as precision agriculture, soil C accounting and monitoring and digital soil mapping. This SSL can be updated continuously, for example, with samples from deeper profiles and organic soils, so that the measurement of key soil properties becomes even more accurate and efficient in the near future.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Flogseq____&quot;,104,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Xlogseq____&quot;,94,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Vlogseq____&quot;,94,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Ulogseq____&quot;,94,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-3a8d-4e16-abdf-5504ce6f6348logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Klogseq____&quot;,1655926392127,536870917]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;grasslandlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^11logseq____&quot;,logseq____&quot;grasslandlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Blogseq____&quot;,1655926392127,536870917]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-3e65-4cf1-aa12-4adf5a21d383logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^ ___&quot;,[124,logseq____&quot;^Flogseq____&quot;,113,536870915]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Xlogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Vlogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Ulogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-cf62-43a5-b6fc-47f26e333016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The biotic diversity of grassland in Switzerland changed considerably between 2001–2004 and 2006–2009. The observed taxonomic homogenization was merely because of the spread of common species. Local-scale changes in land use regimes implemented by agri-environmental schemes and other conservation efforts on parts of the entire grassland area were, apparently, not enough to prevent the total grassland from recent taxonomic homogenization.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Flogseq____&quot;,116,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Xlogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Vlogseq____&quot;,116,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Ulogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-1c81-4769-881e-fe5fd7e67249logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mean species richness of vascular plants in grassland increased during the study period. In contrast, species dissimilarity of plants decreased, suggesting local-scale floristic homogenization of grassland in Switzerland. It was mostly because of the spread of common species, namely the species that are tolerant to high nutrient levels, the species of low conservation value and the species adapted to moderate temperature levels that led to taxonomic homogenization. Target species for conservation did only marginally affect taxonomic homogenization. In contrast to the predictions from studies of taxonomic homogenization on larger scales, the taxonomic homogenization of grassland at local scale was not explained by the spread of neophytic species.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^Flogseq____&quot;,112,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^Xlogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^Vlogseq____&quot;,112,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^Ulogseq____&quot;,109,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[126,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-f3eb-4ecf-849d-c39bb70a88e7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Klogseq____&quot;,1660751202826,536870917]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;cardima 2019logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^11logseq____&quot;,logseq____&quot;Cardima 2019logseq____&quot;,5 &quot;,logseq____&quot;We show that even a relatively simple mSDM combines many of the analytical capabilities of iSDMs and improves predictive performance. Increasingly complex mSDMs and jSDMs provide additional analytical possibilities, but depending on the data and research questions, different levels of complexity may be appropriate.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^Flogseq____&quot;,140,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^Xlogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^Vlogseq____&quot;,140,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^Ulogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-0d01-4370-b6a8-e21e3b1b3162logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Species distribution models (SDMs) are widely used to study geographic distributions of taxa in response to natural and anthropogenic environmental conditions. For a community, common approaches include fitting individual SDMs (iSDMs) to all taxa or directly modelling community properties such as richness. However, the parameters of iSDMs are difficult to identify for rare taxa, and community properties do not reveal taxon-specific responses. Individual models can be combined into a hierarchical multispecies distribution model (mSDM) that constrains taxon-specific parameters according to overarching community parameters, or a joint model (jSDM) in which interdependencies between taxa are jointly inferred. We compare how individual, hierarchical multispecies and joint SDMs differ in quality of fit, explanatory power and predictive performance, and analyse how these properties depend on the prevalence of taxa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Flogseq____&quot;,146,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Xlogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Vlogseq____&quot;,146,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Ulogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-2819-4ac3-aa7f-4d3b812a1729logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Caradima, B., Schuwirth, N., logseq____&amp; Reichert, P. (2019). From individual to joint species distribution models: A comparison of model complexity and predictive performance. _Journal of Biogeography_, _46_(10), 2260–2274. [https://doi.org/10.1111/jbi.13668](https://doi.org/10.1111/jbi.13668)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Flogseq____&quot;,141,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Xlogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Vlogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ulogseq____&quot;,128,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^;logseq____&q logseq____&quot;,149,536870915]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-734d-469a-888b-4fcdadaec9f5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Flogseq____&quot;,154,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Xlogseq____&quot;,150,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Vlogseq____&quot;,150,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Ulogseq____&quot;,150,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^17logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-3a6a-4818-bbe6-fc0871956701logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Imperfect detection can seriously bias conventional estimators of species distributions and species richness. Plant traits, survey-specific conditions and site-specific characteristics may influence plant detection probability. However, the generality of the problems induced by imperfect detection in plants and the magnitude of this challenge for plant distribution studies are currently unknown.\\nWe address this question based on data from the Swiss Biodiversity Monitoring, in which vascular plants are surveyed twice in the same year along a 2.5-km transect in 451 1-$km^2$ quadrats. Overall, 1700 species were recorded. We chose a random sample of 100 species from the 1700 species to determine general detection levels. To examine the relationship of covariates on detection, we chose a stratified random sample of 100 species from 886 species that were detected in at least 18 locations, with 25 each from four life-forms (LF): grass, forb, shrub and tree. Using a Bayesian multispecies site-occupancy model, we estimated occurrence and detection probability of these species and their relation to covariates.\\nBased on the random sample of 100 species, detection probability during the first survey ranged 0.03–0.99 (median 0.74) and during the second survey, 0.03–0.99 (median 0.82). Based on the stratified random sample of 100 species, detection probability during the first survey ranged 0.02–0.99 (median 0.87) and during the second survey, 0.01–1 (median 0.89). Detection probability differed slightly among the four LFs. In 60 species, survey season or elevation had significant effects on detection. We illustrated detection probability maps for Switzerland based on the modelled relationships with environmental covariates.\\n**Synthesis**. Our findings suggest that even in a standardized monitoring program, imperfect detection of plants may be common. With the absence of a correction for detection errors, maps in plant distribution studies will be confounded with spatial patterns in detection probability. We presume that these problems will be much more widespread in the data sets that are used for conventional plant species distribution modelling. Imperfect detection should be estimated, even in distribution studies of plants and other sessile organisms, to better control detection errors that may compromise the results of species distribution studies.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Ol ___&quot;^15logseq____&quot;,[168,logseq____&quot;^Hlogseq____&quot;,160,536870915]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Hlogseq____&quot;,161,536870915]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Hlogseq____&quot;,162,536870915]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-452e-4ea6-81db-9e6a7910a5f2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Flogseq____&quot;,167,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Xlogseq____&quot;,164,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Vlogseq____&quot;,164,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Ulogseq____&quot;,164,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-12b5-4ed2-be4c-7d605574779elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Urbanisation has an important impact on biodiversity, mostly driving changes in species assemblages, through the replacement of specialist with generalist species, thus leading to biotic homogenisation. Mobility is also assumed to greatly affect species’ ability to cope in urban environments. Moreover, specialisation, mobility and their interaction are expected to greatly influence ecological processes such as metacommunity dynamics and assembly processes, and consequently the way and the spatial scale at which organisms respond to urbanisation. Here we investigate urbanisation impacts on distinct characteristics of species assemblages – namely specialisation degree in resource use, mobility and number of species, classified according to both characteristics and their combination – for vascular plants, butterflies and birds, across a range of spatial scales (from 1 × 1 km plots to 5 km-radius buffers around them).\\nWe found that the degree of specialisation, mobility and their interaction, greatly influenced species’ responses to urbanisation, with highly mobile specialist species of all taxonomic groups being affected most. Two different patterns were found: for plants, urbanisation induced trait divergence by favouring highly mobile species with narrow habitat ranges. For birds and butterflies, however, it reduced the number of highly mobile specialist species, thus driving trait convergence. Mobile organisms, across and within taxonomic groups, tended to respond at larger spatial scales than those that are poorly mobile. These findings emphasize the need to take into consideration species’ ecological aspects, as well as a wide range of spatial scales when evaluating the impact of urbanisation on biodiversity. Our results also highlight the harmful impact of widespread urban expansion on organisms such as butterflies, especially highly mobile specialists, which were negatively affected by urban areas even at great distances.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Flogseq____&quot;,169,536870915]],[logseq____&quot;^15logseq____&q ty (i.e., increases of ruderal plants and common generalist birds) were found. Our findings support the hypothesis that negative impacts of urban sprawl on biodiversity can be reduced by compacting urban growth while still avoiding the formation of very densely populated areas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Flogseq____&quot;,180,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Xlogseq____&quot;,172,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Vlogseq____&quot;,172,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^Ulogseq____&quot;,172,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[181,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-c815-46e9-83a3-400fde29c1cclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Klogseq____&quot;,1655926523782,536870917]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;land-uselogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^11logseq____&quot;,logseq____&quot;land-uselogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Blogseq____&quot;,1664464262089,536870917]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f45-a1b2-4bfa-b0a2-a07b95a8d461logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Klogseq____&quot;,1660741935315,536870917]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15l uot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[191,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[191,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[191,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-e900-4d72-96ea-343912820b00logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Human-driven environmental changes can induce marked shifts in the functional structure of biological communities with possible repercussion on important ecosystem functions and services. At the same time it remains unclear to which extent these changes may differently affect various types of organisms. We investigated species richness and community functional structure of species assemblages at the landscape scale (1 km2 plots) for two contrasting model taxa, i.e. plants (producers and sessile organisms) and birds (consumers and mobile organisms), along topography, climate, landscape heterogeneity, and land-use (agriculture and urbanization) gradients in a densely populated region of Switzerland. Our study revealed that agricultural and urban land uses drove marked shifts in the functional structure of biological communities compared to changes along climate and topography gradients, especially for plants, while for birds these changes were comparable. Agricultural  and  urban  land  uses  enhanced  divergence  in  traits  related  to  resource  use  for  birds  (diet  and  nesting), growth forms, dispersal, and reproductive traits for plants, while it induced convergence in vegetative plant traits (plant height and leaf dry matter content). These results suggest that contrasting assembly patterns may arise within and across taxonomic groups along the same environmental gradients as result of distinct underlying processes and ‘organism-specific’ environmental perceptions. Our results further suggest a potential homogenization of biological communities, as well as low  functional  diversity  and  redundancy  levels  of  bird  assemblages  in  our  human-dominated  study  region.  This  might potentially compromise the maintenance of key ecological processes under future environmental changes.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^Flogseq____&quot;,191,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^Xlogseq____&quot;,186,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^Vlogseq____&quot;,191,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^Ulogseq____&quot;,186,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[192,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-c208-4600-bbc9-53b1ab67ec9elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[194,logseq____&quot;^Klogseq____&quot;,1665566231614,536870917]],[logseq____&quot;^15logseq____&quot;,[194,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[194,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;fragmentationlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[194,logseq____&quot;^11logseq____&quot;,logseq____&quot;fragmentationlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[194,logseq____&quot;^Blogseq____&quot;,1665566231614,536870917]],[logseq____&quot;^15logseq____&quot;,[194,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-7f91-451c-ad5d-39d9ebd1d9fblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[195,logseq____&quot;^Klogseq____&quot;,1664457940834,536870917]],[logseq____&quot;^15logseq____&quot;,[195,logseq____&quot;^@logseq____&quot;,false d1-4967-bb36-297b80f0c1b7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Flogseq____&quot;,198,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Xlogseq____&quot;,195,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Vlogseq____&quot;,195,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Ulogseq____&quot;,195,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-a09a-4429-8791-3f67bf0b5015logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Habitat fragmentation, patch quality and landscape structure are important predictors for species richness. However, conservation strategies targeting single species mainly focus on habitat patches and neglect possible effects of the surrounding landscape. This project assesses the impact of management, habitat fragmentation and landscape structure at different spatial scales on the distribution of three endangered butterfly species, Boloria selene, Boloria titania and Brenthis ino. We selected 36 study sites in the Swiss Alps differing in (1) the proportion of suitable habitat (i.e., wetlands); (2) the proportion of potential dispersal barriers (forest) in the surrounding landscape; (3) altitude; (4) habitat area and (5) management (mowing versus grazing). Three surveys per study site were conducted during the adult flight period to estimate occurrence and density of each species. For the best disperser B. selene the probability of occurrence was positively related to increasing proportion of wetland on a large spatial scale (radius: 4,000 m), for the medium disperser B. ino on an intermediate spatial scale (2,000 m) and for the poorest disperser B. titania on a small spatial scale (1,000 m). Nearby forest did not negatively affect butterfly species distribution but instead enhanced the probability of occurrence and the population density of B. titania. The fen-specialist B. selene had a higher probability of occurrence and higher population densities on grazed compared to mown fens. The altitude of the habitat patches affected the occurrence of the three species and increasing habitat area enhanced the probability of occurrence of B. selene and B. ino. We conclude that, the surrounding landscape is of relevance for species distribution, but management and habitat fragmentation are often more important. We suggest that butterfly conservation should not focus only on a patch scale, but also on a landscape scale, taking into account species-specific dispersal abilities.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^Flogseq____&quot;,201,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^Xlogseq____&quot;,195,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^Vlogseq____&quot;,201,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^Ulogseq____&quot;,195,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[202,logseq____&quot;^;logseq____&quot;,logseq____& nts were represented by substantially less (North America 15, Asia 13, Africa nine, South America seven, Australasia two, multi-continental three). The oldest plot observation was 1864, but most plots were recorded after 1970. Most plots reported vegetation on areas of 1 to 1000 $m^2$; some also stored time-series and nested-plot data. Apart from geographic reference (required for inclusion), most frequent information was on altitude (71%), slope aspect and inclination (58%) and land use (38%), but rarely soil properties (logseq____&lt;7%).\\n**Conclusions:** The vegetation plot data in GIVD constitute a major resource for biodiversity research, both through the large number of species occurrence records and storage of species co-occurrence information at a small scale, combined with structural and plot-based environmental data. We identify shortcomings in available data that need to be addressed through sampling under-represented geographic regions, providing better incentives for data collection and sharing, developing user-friendly database exchange standards, as well as tools to analyse and remove confounding effects of sampling biases. The increased availability of data sets conferred by registration in GIVD offers significant opportunities for large-scale studies in community ecology, macroecology and global change research.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[211,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[211,logseq____&quot;^Flogseq____&quot;,210,536870915]],[logseq____&quot;^15logseq____&quot;,[211,logseq____&quot;^Xlogseq____&quot;,205,536870915]],[logseq____&quot;^15logseq____&quot;,[211,logseq____&quot;^Vlogseq____&quot;,210,536870915]],[logseq____&quot;^15logseq____&quot;,[211,logseq____&quot;^Ulogseq____&quot;,205,536870915]],[logseq____&quot;^15logseq____&quot;,[211,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq_ ensemble of SDMs compared to a standard set of predictors for ca 60 plant species.\\nAll EIV models showed excellent performance (|r| logseq____&gt; 0.9) and predictions were correlated reasonably (|r| logseq____&gt; 0.4) to soil properties measured in the field. Resulting EIV maps were among the most important predictors in SDMs. Also, in ensemble SDMs overall predictive performance increased, mainly through improved model specificity reducing species range overestimation.\\nCombining large citizen science databases to expert-based EIVs is a powerful and cost–effective approach for generalizing local edaphic and climatic conditions over large areas. Producing ecologically meaningful predictors is a first step for generating better predictions of species distribution which is of main importance for decision makers in conservation and environmental management projects.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Flogseq____&quot;,220,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Xlogseq____&quot;,215,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Vlogseq____&quot;,220,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ulogseq____&quot;,215,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f42-ca50-4ae7-9c7c-f0a119aa15c5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Klogseq____&quot;,1665566230996,536870917]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;dorazio 2010logseq____&quot;,536870915]],[logseq &quot;^15logseq____&quot;,[229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A variety of processes are thought to be involved in the formation and dynamics of species assemblages. For example, various metacommunity theories are based on differences in the relative contributions of dispersal of species among local communities and interactions of species within local communities. Interestingly, metacommunity theories continue to be advanced without much empirical validation. Part of the problem is that statistical models used to analyze typical survey data either fail to specify ecological processes with sufficient complexity or they fail to account for errors in detection of species during sampling. In this paper, we describe a statistical modeling framework for the analysis of metacommunity dynamics that is based on the idea of adopting a unified approach, multispecies occupancy modeling, for computing inferences about individual species, local communities of species, or the entire metacommunity of species. This approach accounts for errors in detection of species during sampling and also allows different metacommunity paradigms to be specified in terms of species- and location-specific probabilities of occurrence, extinction, and colonization: all of which are estimable. In addition, this approach can be used to address inference problems that arise in conservation ecology, such as predicting temporal and spatial changes in biodiversity for use in making conservation decisions. To illustrate, we estimate changes in species composition associated with the species-specific phenologies of flight patterns of butterflies in Switzerland for the purpose of estimating regional differences in biodiversity.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Flogseq____&quot;,228,536870915]],[logseq____&quot;^15 investigated whether two ecologically important cryptic species of the freshwater amphipod *Gammarus fossarum* (types A and B) are associated with different habitats. We collected data on their occurrence at both the landscape scale (large watersheds) and at the local scale (river reach) to compare macro- and microscale environmental parameters associated with their presence. Analysis of the landscape scale data showed that occurrence of types A and B differ with respect to watershed and river size and, interestingly, human impact on river ecomorphology. Whereas type B was mainly found in less forested areas with higher human impact, type A showed the opposite occurrence pattern. Analyses of the local scale data suggested that habitats occupied by type A were characterized by larger gravel, larger stones and less macrophytes than habitats occupied by type B. The landscape and local data set showed contradicting patterns with regard to stream size. Overall, the observed differences between the two types of *G. fossarum* most likely reflect ecological differences between them, but alternative explanations (e.g., historical colonization processes) cannot be completely ruled out. Our study underlines that common cryptic species can differ in their ecology and response to anthropogenic influence. Such differences in habitat requirements among difficult-to-identify taxa present a challenge for biodiversity and ecosystem management. Our results emphasize the importance of conservative and precautionary approaches in maintenance of habitat diversity and environmental heterogeneity.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Flogseq____&quot;,237,536870915]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^Xlogseq____&quot;,232,536870915]],[logseq____&quot;^15logseq____&quot;,[238,logseq____&quot;^V ogseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[272,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[272,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[272,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-6aee-4468-affe-f1f70ed11023logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nutrient enrichment is a threat to botanical diversity in Europe, and its assessment is part of biodiversity monitoring schemes. In Switzerland, this is done by calculating the average nutrient (N) indicator value of the vegetation based on a country-wide systematic vegetation survey. However, it is questionable whether N values indicate eutrophication and resulting species loss equally well across an entire country, which includes wide topographic gradients and distinct biogeographic regions. Here we analyze vascular plant species lists from 415 grassland plots (10 m2) between 365 and 2770 m a.s.l. throughout Switzerland to investigate how the relationship between N value and species richness differs with altitude and among regions. The N value strongly decreased with altitude (piecewise regression: r2 = 0.77), particularly between 800 and 2000 m a.s.l., where this decrease was related to a decreasing proportion of fertilized grasslands. In the alpine belt, lower N values were associated with a greater frequency of acidic soils and a restricted species pool. Vascular plant species richness was maximal at intermediate altitude (piecewise regression: r2 = 0.33) and intermediate N value (polynomial regression: r2 = 0.46). When analyzed separately by altitudinal belt, the relationship between species richness and N value was negative in the lowlands and montane belt but unimodal in the subalpine belt. In the alpine belt, soil pH (R indicator values) explained most of the variation in species richness. Two indices of between-plot diversity (floristic dissimilarity and the contribution of individual plots to total species richness) were negatively related to N values from the lowlands to the subalpine belt but not in the alpine belt. All relationships differed little among the biogeographic regions of Switzerland, but they might be modified by changes in management and by the expansion of common lowland species into mountain grasslands.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^Flogseq____&quot;,272,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^Xlogseq____&quot;,267,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^Vlogseq____&quot;,267,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^Ulogseq____&quot;,267,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[273,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-ff28-4ab5-a83b-7b38f8cb2990logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[275,logseq____&quot;^Klogseq____&quot;,1666274800770,536870917]],[logseq____&quot;^15logseq____&quot;,[275,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[275,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;reviewlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[275,logseq____&quot;^11logseq____&quot;,logseq____&quot;reviewlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[275,logseq____&quot;^Blogseq____&quot;,1666274800770,536870917]],[logseq____&quot;^15logseq____&quot;,[275,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-415d-48da-aa74-144291f88fd9logseq____&quot;,536870915]],[logseq____&quot;^15logseq___ gseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-ef9b-4d77-89d8-2040c8927537logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[282,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sown wildflower strips are increasingly being established in European countries within agri-environmental schemes to enhance biodiversity, especially in intensively used agricultural areas.\\nThe regulations vary between countries regarding the seed mixture, intensity of management and period of time over which subsidies are given. Insects in particular are intended to benefit from these schemes.\\nThis review treats studies of insect diversity and abundance in sown wildflower strips. Schemes on wildflower strips in several countries in Central and Northern Europe are compared.\\nIn a significant majority of studies, sown wildflower strips support higher insect abundances and diversity than cropped habitats. In general, numbers and diversity also tend to be higher than in other margin types such as sown grass margins and natural regeneration, but pollen- and nectar-rich flower mixtures may outperform them.\\nCommon species are the main beneficiaries of the establishment of wildflower strips, although some studies point out the presence of rare or declining insect species.\\nInsect groups respond differently to particular characteristics of the strips. Flower abundance, seed mixture, vegetation structure, management, age and landscape have been identified as factors influencing insect abundance and diversity.\\nFuture work should address under-represented comparisons, such as with pollen- and nectar-rich seed mixes, a wland agricultural landscape (600 ha). In total 1,669 butterflies of 25 species were observed (25 in the strips, 18 in meadows). This can be related to 38 species recorded in the region \\n(lowland part of Kanton Fribourg) within the Swiss Biodiversity Monitoring Programme. In wildflower strips the number of butterflies per transect meter was significantly higher than in the meadows, but there was no significant difference in species richness. Butterfly communities, though, were quite different between the two habitat types. Habitat type, abundances of flowering plants and presence of forest within 50 m were identified as factors influencing butterfly species \\nrichness. Butterfly abundances were affected by habitat type and abundance of flowering plants. In wildflower strips, 65% of all flower visits by butterflies were observed on *Origanum*. It can be \\nconcluded that sown wildflower strips can support a substantial part of a regions species pool. This is mostly true for common species, but can apply to rare species when, for example, larval food plant requirements are met.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Flogseq____&quot;,289,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Xlogseq____&quot;,284,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Vlogseq____&quot;,289,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Ulogseq____&quot;,284,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-ebf1-471e-ab6a-8097bf1fb4ddlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[292,logseq____&quot;^Klogseq____&quot;,1660741496415,536870917]],[logseq____&quot;^15l an their primary host plant, and 33% have upper elevational limits that exceed the limits of both primary and secondary hosts. We conclude that host plant limitation was not relevant to butterfly distributional limits in less stressful environments and that distributions are more likely limited by climate, land use or antagonistic biotic interactions. Obligatory dependency of butterflies on their host plants, however, seems to represent an important limiting factor for the distribution of some species towards the cold, upper end of the environmental gradient, suggesting that biotic factors can shape ranges in stressful environments. Thus, predictions by the stress gradient hypothesis were not always applicable.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^Flogseq____&quot;,297,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^Xlogseq____&quot;,292,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^Vlogseq____&quot;,297,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^Ulogseq____&quot;,292,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[298,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-2d1d-49e2-aea6-48829ac4af78logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Klogseq____&quot;,1665566680411,536870917]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;harvey 2019logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^11logseq____&quot;,logseq____&quot;Harvey 2019logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quo ssential step to better understand the effects of environmental perturbations on biodiversity and ecosystem functions, and to eventually better predict the strength and direction of those effects. Here, coupling an integrative path analysis approach with data from an extensive countrywide monitoring program, we tested the main spatial, environmental and anthropogenic drivers of change in the functional structure of aquatic \\nmacroinvertebrate communities along the entire Swiss Rhine river catchment. Functional structure was largely driven by inherent altitudinal variation influencing and cascading to regional scaled factors such as land use change and position in the riverine network, which, in turn, transformed local habitat structure variables. Those cascading effects across scales propagated through the biotic community, first affecting prey and, in turn, predators. Our results illustrate how seemingly less important local factors can act as essential transmission belts, propagating through direct and indirect pathways across scales to generate the specific context in which each functional group will strive or not, leading to characteristic landscape wide variations in functional community structure.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Flogseq____&quot;,305,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Xlogseq____&quot;,300,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Vlogseq____&quot;,305,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ulogseq____&quot;,300,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-dcfb-4f43-8759-d5d35c4c8f2flogseq____&quot;,53687091 ly, regressed beta diversity on insect group, latitude, spatial extent, altitudinal range, and dataset properties (e.g., number of sites and percentage of presences). Within each metacommunity, we used a combination of spatial eigenfunction analyses and partial redundancy analysis to partition variation in assemblage structure into environmental, shared, spatial, and \\nunexplained fractions. We found that dataset properties were more important predictors of beta diversity than ecological and geographical factors across multiple drainage basins. In the within-basin analyses, environmental and spatial variables were generally poor predictors of variation in assemblage composition. Our results revealed deviation from general biodiversity patterns because beta diversity did not show the expected decreasing trend with latitude. Our results also call for reconsideration of just how predictable stream assemblages are along ecological gradients, with implications for environmental assessment and conservation decisions. Our findings may also be applicable to other dynamic systems where predictability is low.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Flogseq____&quot;,310,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Xlogseq____&quot;,308,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Vlogseq____&quot;,310,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Ulogseq____&quot;,308,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-42ec-4915-863d-924cc9d8cf19logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq___ 325,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Policy makers and farmers need to know the status of farmland biodiversity in order to meet conservation goals and evaluate management options. Based on a review of 11 monitoring programs in Europe and North America and on related literature, we identify the design choices or attributes of a program that balance monitoring costs and usefulness for stakeholders. A useful program monitors habitats, vascular plants, and possibly faunal groups (ecosystem service providers, charismatic species) using a stratified random sample of the agricultural landscape, including marginal and intensive regions. The size of landscape samples varies with the grain \\nof the agricultural landscape; for example, samples are smaller in Europe and larger in North America. Raw data are collected in a rolling survey, which distributes sampling over several years. Sufficient practical experience is now available to implement broad monitoring schemes on both continents. Technological developments in remote sensing, metagenomics, and social media may offer new opportunities for affordable farmland biodiversity monitoring and help to lower the overall costs of monitoring programs.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Flogseq____&quot;,324,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Xlogseq____&quot;,319,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Vlogseq____&quot;,324,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ulogseq____&quot;,319,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-d0de-4ab6-bba4-67190e81c6f8logseq____&quot;,5368709 the number of species of conservation importance for agriculture. Mixed regression models were\\nused to analyse the effects of topographic variability on the two plant diversity components, including sub-regions (areas with the same combination of altitudinal belt and biogeographic region) as random factor. These analyses were performed for the whole dataset (419 LUs within 22 sub-regions) and for the focal subset of 187 agricultural LUs within 13 sub-regions.\\nECOrichness increased significantly with topographic variability for both the general and the agricultural dataset. The partial correlations within the sub-regions revealed consistent trends for the agricultural LUs but some inconsistencies for the whole dataset. For the monitoring of agricultural LUs the sampling along a gradient of topographic variability is therefore suggested as an efficient means for assessing the range of plant species diversity within sub-regions. Compared to other measures of landscape heterogeneity like habitat heterogeneity, sampling LUs along topographic variability is cheap and easily applied and it was demonstrated to work over large environmental gradients.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Flogseq____&quot;,332,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Xlogseq____&quot;,327,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Vlogseq____&quot;,332,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ulogseq____&quot;,327,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-6639-4fa7-8ce9-d24bbe077483logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&qu ainly rare species, reliable assessments depend on further study of their former and actual frequencies. When species analysed were arranged into three classes of rare, medium and high frequency, the results showed that the rare and medium frequency species underwent significant decline, whereas the common species were stable. The fact that 12 species of medium or high frequency have most probably declined is of particular interest.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Flogseq____&quot;,341,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Xlogseq____&quot;,336,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Vlogseq____&quot;,341,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Ulogseq____&quot;,336,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-de2f-459e-b1dd-899d88452b41logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Klogseq____&quot;,1665573746434,536870917]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;kaelin 2016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^11logseq____&quot;,logseq____&quot;Kaelin 2016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Aquatic Ecologylogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2016,logseq ogseq____&quot;,[348,logseq____&quot;^Hlogseq____&quot;,130,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-7266-4a32-931f-df86d68af44alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Flogseq____&quot;,346,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Xlogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Vlogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ulogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-b63e-49ba-97d8-96dd6b0bf63dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Aquatic biodiversity in rivers and streams is threatened in many regions worldwide. As biodiversity loss has severe consequences on ecosystem functioning, it is important to understand the causes of decline and to predict biodiversity in space and time. In order to achieve this, the identification of the driving factors and the appropriate choice of indicator groups are needed. We developed a spatially explicit habitat distribution model for aquatic macroinvertebrates in Swiss watercourse networks using national biodiversity monitoring data from 410 randomly selected sampling sites. We specifically looked at two worldwide frequently used macroinvertebrate indicator groups. Using generalized linear models, we related firstly species richness of mayfly, stonefly and caddisfly (Ephemeroptera, Plecoptera, Trichoptera; EPT) and secondly richness of all macroinvertebrate families and higher-order taxa (macroinvertebrate family richness) to 38 nationwide available environmental variables. We then predicted richness of both indicator groups at the landscape scale, providing the first nationwide prediction of EPT species and macroinvertebrate family richness. Consistent with previous work, we found that variables describing land use and topology were most important for explaining richness at the landscape level. However, the two indicator groups showed opposing patterns of richness and a different sensitivity to land-use variables. This indicates that the sole use of one of these groups may be misleading with respect to water quality assessments and to the identification of overall diversity hotspots. We conclude that commonly used richness patterns derived from aggregated groups, such as family-level macroinvertebrate richness, may be less appropriate for conservation strategies.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Flogseq____&quot;,349,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Xlogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Vlogseq____&quot;,349,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ulogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot quot;^15logseq____&quot;,[357,logseq____&quot;^Hlogseq____&quot;,352,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-149c-4df4-bcb2-35de35eb56d6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Flogseq____&quot;,356,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Xlogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Vlogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ulogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-2aa4-4cba-8822-f1a96a91b54flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Several studies have found that increased nitrogen (N) deposition leads to a decline in species richness in semi-natural grasslands, mainly due to the loss of species typical of nutrient-poor soils. However, after reaching a peak around 1990, N deposition has decreased in Europe over the last 30 years. In this study, we investigated the changes in species number and composition of semi-natural grasslands during this period of declining N deposition. To this end, we compared the data from the first survey (2001-2005) of 147 grassland sites in Switzerland with those from the third survey (2011-2015). We further analysed the vegetation development of a specific hay meadow from 1992 to 2013. In this grassland, total vegetation cover and the cover of graminoid species decreased, while the cover of oligotrophic species increased. At the 147 grassland sites, total species number decreased at sites with still high levels of N deposition and it tended to increase at sites with low N deposition, i. e. below the critical load for N deposition. The number of oligotrophic grassland species increased at sites with a large decrease in N deposition and strong inclination. Thus, the results of this study indicate that the reduction of N emissions had a measurable positive effect on species diversity in these semi-natural grasslands. Most of the grasslands surveyed appear to be quite resilient against N deposition, i. e. they do not shift to an alternative low diversity state dominated by a few competitive species, and recovery of the species composition as a result of the decrease in N deposition seems possible, especially on steep slopes. Furthermore, the study underlines the importance of regular management of semi-natural, unfertilised, low-productivity grassland to maintain the diversity of oligotrophic grassland species.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Flogseq____&quot;,358,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Xlogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Vlogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Ulogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^17log ot;,[366,logseq____&quot;^Hlogseq____&quot;,53,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Hlogseq____&quot;,57,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Hlogseq____&quot;,59,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Hlogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Hlogseq____&quot;,63,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Hlogseq____&quot;,151,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Hlogseq____&quot;,159,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-4fe5-4b01-aa60-2f944d584971logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mean species detectability averaged 0·89 (SD 0·06, range 0·72–1·00), with no signiﬁcant difference among years and signiﬁcant, but small, regional differences. Observers differed, but surprisingly not in relation to their experience in a quadrat. Detectability was positively related to mean visit duration. Larger communities had a lower mean species detectability. A slight violation of population closure because of staggered arrival of migrants did not introduce any measurable bias into our results.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Flogseq____&quot;,370,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Xlogseq____&quot;,361,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Vlogseq____&quot;,369,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Ulogseq____&quot;,361,536870915]],[logseq__ 0915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ulogseq____&quot;,372,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-e5c4-4e51-9218-5b1572d446d2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Species richness is the most widely used biodiversity index, but can be hard to measure. Many species remain undetected, hence raw species counts will often underestimate true species richness. In contrast, capture–recapture methods estimate true species richness and correct for\\nimperfect and varying detectability.\\nDetectability is a crucial quantity that provides the link between a species count and true species richness. For insects, it has hardly ever been estimated, although this is required for the interpretation of species counts.\\nIn the Swiss butterfly monitoring programme about 100 transect routes are surveyed seven times a year using a highly standardised protocol. In July 2003, control observers made two additional surveys on 38 transects. Data from these 38 quadrats were analysed to see whether currently available capture–recapture models can provide quadrat-specific estimates of species richness, and to estimate species detectability in relation to transect, observer, survey, region, and abundance.\\nSpecies richness over the entire season cannot be estimated using current capture–recapture methods. The species pool was open, preventing use of closed population models, and detectability varied by species, preventing use of current open population models. Assuming a closed species pool during two mid-season (July) surveys, a Jackknife capture–recapture method was used that accounts for heterogeneity to estimate mean detectability and species richness.\\nIn every case, more species were present than were counted. Mean species detectability was 0.61 (SE 0.01) with significant differences between observers (range 0.37–0.83). Species-specific detection at time *t* + 1 was then modelled for those species seen at *t* for three mid-season surveys. Detectability averaged 0.50 (range 0.17–0.81) for individual species and 0.65, 0.44, and 0.42 for surveys. Abundant species were detected more easily, although this relationship explained only 5% of variation in species detectability.\\nThese are important, although not entirely unexpected, results for species richness estimation of short-lived animals. Raw counts of species may be misleading species richness indicators unless \\nmany surveys are conducted. Monitoring programmes should be calibrated, i.e. the assumption of constant detectability over dimensions of interest needs to be tested. The development of capture–recapture or similar models that can cope with both open populations and heterogeneous species detectability to estimate species richness should be a research priority.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Flogseq____&quot;,377,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Xlogseq____&quot;,372,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Vlogseq____&quot;,377,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Ulogseq____&quot;,372,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^;logseq____&quot;,logseq____&quot q____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-e675-436c-a628-3ddc6ad9f3celogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Species richness is the most widely used biodiversity metric, but cannot be observed directly as, typically, some species are overlooked. Imperfect detectability must therefore be accounted for to obtain unbiased species-richness estimates. When richness is assessed at multiple sites, two approaches can be used to estimate species richness: either estimating for each site separately, or pooling all samples. The first approach produces imprecise estimates, while the second loses \\nsite-specific information.\\nIn contrast, a hierarchical Bayes (HB) multispecies site-occupancy model benefits from the combination of information across sites without losing site-specific information and also yields \\noccupancy estimates for each species. The heart of the model is an estimate of the incompletely observed presence–absence matrix, a centrepiece of biogeography and monitoring studies. We illustrate the model using Swiss breeding bird survey data, and compare its estimates with the widely used jackknife species-richness estimator and raw species counts.\\nTwo independent observers each conducted three surveys in 26 1-$km^2$ quadrats, and detected 27–56 (total 103) species. The average estimated proportion of species detected after three surveys was 0·87 under the HB model. Jackknife estimates were less precise (less repeatable between observers) than raw counts, but HB estimates were as repeatable as raw counts. The combination of information in the HB model thus resulted in species-richness estimates presumably at least as unbiased as previous approaches that correct for detectability, but without costs in precision relative to uncorrected, biased species counts.\\nTotal species richness in the entire region sampled was estimated at 113·1 (CI 106–123); species detectability ranged from 0·08 to 0·99, illustrating very heterogeneous species detectability; and species occupancy was 0·06–0·96. Even after six surveys, absolute bias in observed occupancy was estimated at up to 0·40.\\n*Synthesis and applications*. The HB model for species-richness estimation combines information across sites and enjoys more precise, and presumably less biased, estimates than previous approaches. It also yields estimates of several measures of community size and composition. Covariates for occupancy and detectability can be included. We believe it has considerable potential for monitoring programmes as well as in biogeography and community ecology.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Flogseq____&quot;,385,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Xlogseq____&quot;,380,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Vlogseq____&quot;,385,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,380,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-6e00-41c5-bbbd-4faf83ddbb70logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Klogseq____&quot;,1665575397733,536870917]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;kéry 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&qu ___&quot;~u63521f43-5863-47ca-b4ce-2ff5ce77728dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Species richness is the most common biodiversity metric, although typically some species remain unobserved. Therefore, estimates of species richness and related quantities should account for imperfect detectability. Community dynamics can often be represented as superposition of species-specific phenologies (e.g., in taxa with well-defined flight [insects], activity [rodents], or vegetation periods [plants]). We develop a model for such predictably open communities wherein species richness is expressed as the sum over observed and unobserved species of estimated species-specific and site-specific occurrence indicators and where seasonal occurrence is modeled as a species-specific function of time. Our model is a multispecies extension of a multistate model with one unobservable state and represents a parsimonious way of dealing with a widespread form of “temporary emigration.” For illustration we use Swiss butterfly monitoring data collected under a robust design (RD); species were recorded on 13 transects during two secondary periods within ≤7 primary sampling periods. We compare estimates with those under a variation of the model applied to standard data, where secondary samples are pooled. The latter model yielded unrealistically high estimates of total community size of 274 species. In contrast, estimates were similar under models applied to RD data with constant (122) or seasonally varying (126) detectability for each species, but the former was more parsimonious and therefore used for inference. Per transect, 6–44 (mean 21.1) species were detected. Species richness estimates averaged 29.3; therefore only 71% (range 32–92%) of all species present were ever detected. In any primary period, 0.4–5.6 species present were overlooked. Detectability varied by species and averaged 0.88 per primary sampling period. Our modeling framework is extremely flexible; extensions such as covariates for the occurrence or detectability of individual species are easy. It should be useful for communities with a predictable form of temporary emigration where rigorous estimation of community metrics has proved challenging so far.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Flogseq____&quot;,393,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Xlogseq____&quot;,388,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Vlogseq____&quot;,393,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Ulogseq____&quot;,388,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f43-018d-4893-b87e-d8809a0aa708logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Klogseq____&quot;,1665576326082,536870917]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;kühn 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^11logseq____&quot;,logseq____&quot;Kühn 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Global Ecology and Biogeographylogseq____&quot;,logseq____&quot;^1;logseq____&quot;,2009,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[logseq____&quot;PLANTSlogs
