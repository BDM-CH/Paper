,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[609,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-9f1a-4421-aa0c-017d4c79b5edlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Aim**\\nTheory and experiments strongly support the importance of interactive effects of multiple factors shaping biodiversity, although their importance rarely has been investigated at biogeographically relevant scales. In particular, the importance of higher order interactions among environmental factors at such scales is largely unknown. We investigated higher order interactions of environmental factors to explain diversity patterns in a metacommunity of aquatic invertebrates at a biogeographically relevant scale and discuss the findings in an environmental management context.\\n**Location**\\nAll major drainage basins in Switzerland (Rhine, Rhone, Ticino and Inn; 41,285 $km^2$).\\n**Methods**\\nRiverine α-diversity patterns at two taxonomic levels (family richness of all benthic macroinvertebrates and species richness of Ephemeroptera, Plecoptera and Trichoptera) were examined at 518 sites across the basins. We applied a novel machine learning technique to detect key three-way interactions of explanatory variables by comparing the relative importance of 1,140 three-way combinations for family richness and 680 three-way combinations for species richness.\\n**Results**\\nRelatively few but important three-way interactions were meaningful for predicting biodiversity patterns among the numerous possible combinations. Specifically, we found that interactions among elevational gradient, prevalence of forest coverage in the upstream basin and biogeoclimatic regional classification were distinctly important.\\n**Main conclusion**\\nOur results indicated that a high prevalence of terrestrial forest generally sustains riverine benthic macroinvertebrate diversity, but this relationship varies considerably with biogeoclimatic and elevational conditions likely due to community composition of forests and macroinvertebrates changing along climatic and geographical gradients. An adequate management of riverine ecosystems at relevant biogeographical scales requires the identification of such interactions and a context-dependent implementation.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^Flogseq____&quot;,609,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^Xlogseq____&quot;,604,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^Vlogseq____&quot;,609,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^Ulogseq____&quot;,604,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[610,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-6fd3-4bba-8663-5de0016fc976logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Klogseq____&quot;,1655954400856,536870917]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;spearlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^11logseq____&quot;,logseq____&quot;SPEARlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18log hat umbrella species for multiple measures of biodiversity represented different aspects of biodiversity, especially with respect to measures of taxonomic and functional diversity. Thus, even umbrella species for multiple measures of biodiversity were complementary in the biodiversity aspects they represented. Thus, the choice of umbrella species based solely on taxonomic diversity is questionable and may not represent biodiversity comprehensively. Our results suggest that, depending on conservation priorities, managers should choose multiple and \\ncomplementary umbrella species to assess the state of biodiversity.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^Flogseq____&quot;,620,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^Xlogseq____&quot;,615,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^Vlogseq____&quot;,620,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^Ulogseq____&quot;,615,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-d499-46d3-996a-8dfaac4c0446logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Klogseq____&quot;,1660743300543,536870917]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;schmid 2016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^11logseq____&quot;,logseq____&quot;Schmid 2016logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1 purposefully positioning primers within the detected repetitive element. We developed a new protocol to determine the family type and the primer position in relation to MDFs using the software packages REPARK and REPEATMASKER together with an in-house R script. We re-evaluated newly developed nSSR markers for the lepidopteran Marbled White (Melanargia galathea) and explored the implications of our results with regard to published data sets of the butterﬂy Euphydryas aurinia, the grasshopper Stethophyma grossum, the conifer Pinus cembra and the crucifer Arabis alpina. For M. galathea, we show that it is not only possible to develop reliable nSSR markers for MDF loci, but even to beneﬁt from their presence in some cases: We used one unlabelled primer, successfully binding within an MDF, for two different loci in a multiplex PCR, combining this family primer with uniquely binding and ﬂuorescently labelled primers outside of MDFs, respectively. As MDFs are abundant in many taxa, we propose to consider these during nSSR marker development in taxa concerned. Our new approach might help in reducing the number of tested primers during nSSR marker development.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogseq____&quot;,628,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,623,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Vlogseq____&quot;,628,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,623,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-ec55-496d-9efe-b2859e3884a3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq__ m of the predominantly bacterivorous function of soil phagotrophic protists (i.e. microbial loop).\\nUsing Illumina sequencing of soil eDNA and targeting the V9 region of the SSU rRNA gene, we investigated the taxonomic and functional diversities, distribution and co-occurrence patterns of soil micro-eukaryotes in three land-use categories: forests, meadows and croplands located in Switzerland. Each OTU was assigned to a broad functional category (phototrophs, phagotrophs, osmotrophs, or parasites).\\nTotal OTU richness was similar in the three land-use categories, but community composition differed significantly between forests and other land-uses. The proportion of fungal sequences (especially Basidiomycota) was highest, and phototroph (i.e. soil microalgae) sequences least abundant in forests. Seven OTUs representing phagotrophic protists, together accounting for logseq____&gt;25% of all phagotroph sequences, were significantly correlated to the total number of phototroph sequences, thus suggesting algivory. At least three of these OTUs corresponded to known algal predators.\\nThese results suggest that beyond plants, soil microalgae represent a functionally significant but rarely considered input of carbon in soils that should be taken into account when modelling soil nutrient cycling.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Flogseq____&quot;,636,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Xlogseq____&quot;,631,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Vlogseq____&quot;,636,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,631,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^;logseq___ hylogenetic diversity was best explained when environmental variables were assessed at larger grain sizes and Euclidean distance was used. Overall, our results indicate that processes structuring metacommunity diversity may differ at the species, functional or phylogenetic level of the community, as recently postulated in the metacommunity–phylogenetics approach. While such differences may hinder comparisons across studies using different methodologies, it offers opportunities to disentangle the structuring factors within metacommunities by applying multiple analytical approaches to the same dataset.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^Flogseq____&quot;,644,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^Xlogseq____&quot;,639,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^Vlogseq____&quot;,644,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^Ulogseq____&quot;,639,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[645,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-03e7-4e02-a2d7-9e529dc44948logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Klogseq____&quot;,1665588306020,536870917]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;steinmann 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^11logseq____&quot;,logseq____&quot;Steinmann 2009logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq___ he autecology of a single species affect model quality? We compare a direct modelling approach versus a cumulative modelling approach for predicting plant species richness, where the latter gives more weight to the ecology of functional species groups. In the direct modelling approach, species richness is predicted by a single model calibrated for all species. In the cumulative modelling approach, the species were partitioned into functional groups, with each group calibrated separately and species richness of each group was cumulated to predict total species richness. We hypothesized that model accuracy depends on the ecology of individual species and that the cumulative modelling approach would predict species richness more accurately. The predictors explained plant species richness by ca. 25%. However, depending on the functional group the deviance explained varied from 3 to 67%. While both modelling approaches performed equally well, the models of the different functional groups highly varied in their quality and their spatial richness pattern. This variability helps to improve our understanding on how plant functional groups respond to ecological gradients.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Flogseq____&quot;,652,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Xlogseq____&quot;,647,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Vlogseq____&quot;,652,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ulogseq____&quot;,647,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-29a7-4b09-98d9-87e8eb1233d9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[6  heterogeneity effect and \\nthe area effect on vascular plant species richness. We generated three types of sample rarefaction curves: (1) a randomly aggregated rarefaction curve, (2) a rarefaction curve for which areas of similar habitat types were aggregated and (3) a rarefaction curve, for which areas of dissimilar habitat types were aggregated. These analyses were made on three data sets separately with different grain sizes to investigate if this had an effect on the observed pattern. The classification of the habitat types was based on three environmental variables (mean annual temperature, mean moisture index and the slope of the terrain). A consistent pattern of sample rarefaction curves was \\nfound with all three data sets. While the aggregation of dissimilar habitat types showed the highest species accumulation rates and saturation levels, the lowest accumulation rates and saturation levels were found when similar habitat types were aggregated. Depending on the grain size, the habitat heterogeneity effect accounted for 20–30% to the total species richness. However, this effect was not statistically significant. The results indicate, that effects of niche related factors on the species–area curve are scale dependent and that effects related to the area are at least as important in explaining the species richness.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Flogseq____&quot;,661,536870915]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Xlogseq____&quot;,656,536870915]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Vlogseq____&quot;,661,536870915]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ulogseq____&quot;,656,536870915]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quo ____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-f4d6-421d-9791-a51e97a3adc6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Land abandonment and intensification of management have been suggested as major drivers of biodiversity change in subalpine and alpine grasslands, but the relative importance of these concomitant trends has not been extensively studied. Here, we use plant indicator values to infer patterns of change in the management intensity of summer pastures. Occurrence data of vascular plants from 192 plots surveyed in the Swiss Biodiversity Monitoring BDM programme were used to analyse changes in five species-based indicator values that express the management intensity of sites. Each plot was surveyed twice between 2002 and 2011 with a time span of 5 years between surveys. We looked for an overall trend in management intensity and examined whether a supposed change of management intensity depends on site conditions. In addition, we tested whether a change in indicator values for management intensity accompanies a change in species richness. Over the whole study area, there was no overall change in mean indicator values. However, we found weak but significant relations between changes in mean indicator values and accessibility of the sites. According to plant indicator values, intensification of management takes place at well-accessible and lower-elevation sites, whereas remote sites and sites at higher elevation tend to show a decrease in management intensity. Sites where indicators suggested intensified management showed a decrease of both total species richness and richness of target species relevant for conservation. On the other hand, a supposed decrease in land-use intensity led to an increase in species richness within the surveyed time period. This study confirms that moderate management intensity of summer pastures will best maintain the plant diversity of alpine summer pastures. Because the surveyed plots stem from a rigorously standardized regular-grid sampling, we attribute high reliability and generality to our findings.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Flogseq____&quot;,669,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Xlogseq____&quot;,664,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Vlogseq____&quot;,669,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ulogseq____&quot;,664,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-9fce-48f8-8fed-c39b9e23946dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Klogseq____&quot;,1665589444800,536870917]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;stumpf 2018logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^11logseq____&quot;,logseq____&quot;Stumpf 2018logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;paperlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;Agriculture, Ecosystem eq____&quot;,97,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Hlogseq____&quot;,107,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Hlogseq____&quot;,183,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-4cc1-4221-9a9c-a0cefc5c0c93logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Flogseq____&quot;,674,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Xlogseq____&quot;,672,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Vlogseq____&quot;,672,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ulogseq____&quot;,672,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-53b8-4981-96d8-0f6f3c9ecf9alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Land use change strongly affects soil organic carbon (SOC), which is a critical driving force for soil quality and soil services. However, the influence of detailed land use dynamics on SOC remains an active research field. We investigated the impact of long-term grass-/cropland conversion dynamics on SOC for the Swiss agroecosystem (8‵500 $km^2$). In Switzerland multi-temporal SOC observations are sparse, while the spatio-temporal resolution of available land use data is inadequate to capture small structured and dynamic land use. Thus, we stratified one-time SOC observations of two periods ($n_{1995–1999}$ = 1096; $n_{2011–2015}$ = 502) into typical land use classes of grass-/cropland conversion regimes to analyze states and trends of SOC. First, based on spectral imagery and auxiliary variables, we established a Random Forest classifier to detect annual grass-/cropland distributions in a spatial resolution of 30 × 30 m for 2000–2015. Second, we used the annual land use maps to derive classes of typical land use dynamics based on a pattern description of conversion regimes. Third, we comparatively assessed the SOC covariate importance (IMP) and SOC sample representation of land use dynamics using terrain and climate covariates. Subsequently, we statistically analyzed SOC across land use dynamics and two periods. The land use classifier shows an Overall Accuracy of 86%, while the annual land use maps deviate by 6%–11% from census data. 46% of the farmland underlies frequent grass-/cropland conversions. The SOC covariate importance of land use dynamics is increased by at least 2.4 times compared to the SOC covariates. The SOC observations consistently represent land use dynamics across SOC covariates. In both periods, SOC increased as the grassland share within the land use regimes increased. The mean SOC for permanent grasslands is 35 g $kg^{−1}$ and 17 g kg−1 for permanent croplands. Areas of land use conversions where grassland is dominant show increased SOC (29–30 g $kg^{−1}$) compared to areas where cropland was dominant (23–25 g $kg^{−1}$). The mean differences of SOC between the periods and classes are statistically not significant except for permanent cropland, for which the SOC is decreased by 5.2 g $kg^{−1}$.logseq____&quot;,536870915]],[logseq___ 5,logseq____&quot;^Xlogseq____&quot;,680,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Vlogseq____&quot;,680,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Ulogseq____&quot;,680,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-1353-4bb9-8a5c-71abd8fe29f2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Biotic homogenization represents a major concern in ecology but relatively few studies have assessed climate change impacts on assemblage patterns of freshwater species. Our main goals were to predict the current and future (years 2035, 2060 and 2085) patterns of mayfly, stonefly and caddisfly (EPT) diversity across Switzerland from macroscale environmental variables, and to assess the impact of warming temperatures on β-diversity. The study area was the entire Swiss territory divided into 21 818 subcatchments (median area of 1.41 $km^2$), used as spatial units for predicting patterns of EPT diversity. We assumed that the stream conditions were homogeneous within a subcatchment at this scale. Incidence of EPT larvae was derived from samplings carried out between 2010 and 2017 in 292 water-course sites as part of two national monitoring programs. We employed generalized dissimilarity modeling to analyze the spatial turnover of EPT \\nassemblages. Climatic, topographic, geological and land-use variables were used as covariates, and different climate change scenarios were used for future predictions. We compared β-diversity among the different scenarios through distance-based tests of homogeneity of multivariate dispersions. Our findings showed the largest amount of EPT turnover occurred along the air temperature and slope gradients, considered as good proxies for water temperature and flow velocity. We predicted a biotic homogenization with increasing temperatures due to the upstream \\nexpansion of some species from the sub-montane level, which only stabilizes in the most conservative climate scenario. This study is the first countrywide prediction of EPT composition patterns in the context of global warming and provides insights into the vulnerability of assemblages occurring at high elevations.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Flogseq____&quot;,685,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Xlogseq____&quot;,680,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Vlogseq____&quot;,685,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Ulogseq____&quot;,680,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f44-11cf-4319-a98d-5cac762fd867logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Klogseq____&quot;,1665647511193,536870917]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^@logseq____&quot;,false,536870916]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;timoner 2021logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^11logseq____&quot;,logseq____&quot;Timoner 2021logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^?logseq____&quot;,[logse ,[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Freshwater biodiversity loss is a major concern, and global warming is already playing a significant role in species extinctions. Our main goal was to predict climate change impacts on aquatic insect species distribution and richness in Swiss running waters according to two climate change scenarios (RCP2.6 and RCP8.5), using different modeling approaches, that is, species distribution models (SDMs), stacked-SDMs (S-SDMs) and a macroecological model (MEM). We analyzed 10,808 reaches, used as spatial units for model predictions, for a total river network length of 20,610 km. Results were assessed at both the countrywide and the biogeographic regional scales. We used incidence data of 41 species of Ephemeroptera, Plecoptera and Trichoptera (EPT) from 259 sites distributed across Switzerland. We integrated a coupled model for hydrology and glacier retreat to simulate monthly time-step discharge from which we derived hydrological variables. These, along with thermal, land-cover, topographic and spatially explicit data, served as predictors for our ecological models. Predictions of occurrence probabilities and EPT richness were compared among the different regions, periods and scenarios. A Shiny web application was developed to interactively explore all the models’ details, to ensure transparency and promote the sharing of information. MEM and S-SDMs approaches consistently showed that overall, climate change is likely to reduce EPT richness. Decrease could be around 10% in the least conservative \\nscenario, depending on the region. Global warming was shown to represent a threat to species from high elevation, but in terms of species richness, running waters from lowlands and medium elevation seemed more vulnerable. Finally, our results suggested that the effects of anthropogenic activities could overweight natural factors in shaping the future of river biodiversity.logseq____&q q____&quot;,[710,logseq____&quot;^Vlogseq____&quot;,705,536870916]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ulogseq____&quot;,705,536870916]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870916]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Jlogseq____&quot;,[],536870916]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f45-424f-43b1-9af3-27108107f3aclogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Aim** We predict fine-scale species richness patterns at large spatial extents by linking a systematic sample of vascular plants with a multitude of independent environmental descriptors.\\nLocation Switzerland, covering 41,244 $km^2$ in central Europe.\\n**Methods** Vascular plant species data were collected along transects of 2500-m length within 1-$km^2$ quadrats on a systematic national grid (*n* = 354), using a standardized assessment method. Generalized linear models (GLM) were used to correlate species richness of vascular plants per transect ($SR_t$) with three sets of variables: topography, environment and land cover. Regression models were constructed by the following process: reduction of collinearity among variables, model selection based on Akaike’s information criterion (AIC), and the percentage of \\ndeviance explained ($D^2$). A synthetic model was then built using the best variables from all three sets of variables. Finally, the best models were used in a predictive mode to generate maps of species richness ($SR_t$) at the landscape scale using the moving window approach based on 1-$km^2$ moving windows with a resolution of 1 ha.\\n**Results** The best explanatory model consisted of seven variables including 14 linear and quadratic parameters, and explained 74% of the deviance ($D^2$ = 0.742). Used in a predictive mode, the model generated maps with distinctive horizontal belts of highest species richness at intermediate altitudes along valley slopes. Belts of higher richness were also present along rivers and around large forest patches and larger villages, as well as on mountains.\\n**Main conclusions** The approach involved using consistent samples of species linked to information on the environment at a fine scale enabled landscapes to be compared in terms of predicted species richness. The results can therefore be applied to support the development of national nature conservation strategies. At the landscape scale, belts of high species richness correspond to steep environmental gradients and associated increases in local habitat diversity. In the mountains, the belts of increased species richness are at intermediate altitudes. These general belt-like patterns at mid-elevation are found in all model parameterizations. Other patterns, such as belts along rivers, are visible in specific parameterizations only. Thus we recommend using several sets of parameters in such modelling studies in order to capture the underlying spatial complexity of biodiversity.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Flogseq____&quot;,710,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Xlogseq____&quot;,705,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Vlogseq____&quot;,710,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ulogseq____&quot;,705,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^;logseq____&quot;,logseq____&quot; _&quot;,[717,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f45-497f-48d5-bef4-ee92de5389b2logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Abstractlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Flogseq____&quot;,715,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Xlogseq____&quot;,713,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Vlogseq____&quot;,713,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ulogseq____&quot;,713,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Jlogseq____&quot;,[],536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f45-d3da-45f1-aeee-a87fd6d065c6logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The growing awareness of biodiversity by forest managers has fueled the demand for information on abiotic and biotic factors that determine spatial biodiversity patterns. Detailed and area-wide environmental data on potential predictors and site-specific habitat characteristics, however, are usually not available across large spatial extents. Recent developments in environmental data acquisition such as the advent of Light Detection And Ranging (LiDAR) remote sensing provide opportunities to characterize site-specific habitat conditions at a high level of detail and across large areas. Here, we used a dataset of regularly distributed local-scale records of vascular plant, bryophyte and snail (Gastropoda) species to model richness patterns in forests across an environmentally heterogeneous region in Central Europe (Switzerland). We spatially predicted species richness based on a set of area-wide environmental factors representing climate, topography, soil pH and remotely sensed vegetation structure. Additionally, we investigated the \\nrelationship between species richness and field measures of forest stand structure and composition obtained from National Forest Inventory (NFI) data to identify potential target variables for habitat management. The predictions for species richness were most accurate for snails, followed by bryophyte and vascular plants, with $R^2$ values ranging from 0.37 to 0.07. Besides climate, site-specific factors such as soil pH, indices of topographic position and wetness as well as canopy structure were important for predicting species richness of all three target groups. Several NFI variables were identified as potential target variables for managing snail species richness. Stands with tree species from the genera *Fraxinus*, *Tilia*, *Ulmus* and *Acer*,\\n for example, showed a positive relationship with snail species richness, as did an increasing overstory cover or higher volumes of deadwood. However, only weak relationships were found between NFI variables and species richness of vascular plants, and none for bryophytes. Our findings support the assumption that besides climate, site-specific habitat factors are important determinants of spatial variation of species richness at the local scale. The strength and direction of the determinants vary with taxa, thus indicating a functional relationship between site conditions and the respective species community.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ologseq____&quot;,logseq breeding birds. We used presence data of 212 plant, 157 butterfly and 92 bird species from multiple transect samples in logseq____&gt; 220 1 $km^2$ squares at elevations between 261 and 2123 m a.s.l. across 41,248 $km^2$. We applied an ensemble modelling approach consisting of five modelling techniques and evaluated their predictive performance using the cross-validated percentage of explained variance of each predictor group separately and the combinations thereof. We investigated the relative importance and response of each predictor and partitioned the variation into independent and shared components per variable group.\\n**Results** Climate performed best in predicting forest species richness across taxa. Vegetation structure particularly improved the predictions of butterfly and bird species richness, while soil pH was an important predictor for forest plant species richness. Climate appeared to be mainly indirectly related to butterfly species richness, via correlations with habitat type and structure. The strength and direction of the relationships between the predictors and species richness were \\ntaxon-specific with low cross-taxon congruence.\\n**Main conclusions** The growing availability of LiDAR data offers powerful new tools for describing vegetation structure and associated animal habitat quality across large areas. This will further our understanding of niche-driven assembly processes in forest landscapes. Although climate was the dominant factor controlling species richness across taxa from different trophic levels, the taxon-specific distributional pattern and response to environmental conditions emphasize the difficulty of accounting for a range of taxa in prioritising biodiversity conservation measures.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Flogseq____&quot;,726,536870916]], seq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Aim** The aim was to investigate the relationship between climate, topography and soil pH, as well as vegetation structure and the beta diversity of plants, butterflies and birds; and to investigate the correlations of (woody) plant beta diversity with animal beta diversity.\\n**Location** Switzerland (central Europe).\\n**Methods** We used pairwise Sørensen dissimilarity as measure of total beta diversity and partitioned it into its turnover and nestedness components. Variation partitioning was used to assess the independent and cumulative effects of environmental predictors, with vegetation \\nstructure being derived from airborne light detection and ranging (LiDAR) data. We also checked for independent effects of plant and woody plant beta diversity on butterfly and bird beta diversity, respectively, and for independent effects of spatial distance on beta diversity.\\n**Results** Climate emerged as the strongest statistical predictor of beta diversity across taxonomic groups, with large independent effects on species turnover. Climate effects were most pronounced for plants, followed by butterflies and birds. We also found large independent \\neffects of vegetation structure on total beta diversity and its turnover component across taxonomic groups, particularly for birds. Plant and woody plant beta diversity substantially improved the predictions of butterfly and bird beta diversity, respectively. Spatial distance had \\nhardly any independent effect on beta diversity.\\n**Main conclusions** Climate is a stronger filter for plant communities than for butterfly and bird communities, which are more affected by vegetation structure, probably owing to associated resources and niches. Vegetation structure is a crucial predictor of beta diversity, and therefore \\ncontiguous and detailed 3-D habitat structure data are highly relevant to further our understanding of niche-based c Three different land use intensity indicators were calculated: indicator 1 was defined as the ratio between agricultural and natural area; indicator 2 as the ratio between arable land and permanent grassland; and indicator 3 as the ratio between agricultural area and biodiversity promotion areas (BPA, i.e. wildlife-friendly managed areas under Swiss agri-environment schemes). Species richness and abundance of birds and butterflies were used as biodiversity indicators and trait-based community indices were used to describe bird community changes. Overall, we found that birds were affected by landscape composition and agricultural management, while butterflies were mainly affected by agricultural management. Specifically, from natural (e.g. forest dominated) to agriculture-dominated landscape, bird species richness showed a sharp decrease when 80% or more of the landscape was farmed. Butterfly species richness followed a hump-shaped curve. None of the species groups was significantly correlated with the proportion of \\narable land versus permanent grassland. Yet species richness of birds and butterflies significantly changed with the proportion of BPA: the lower the proportion of BPA, the lower the observed richness. Finally, when the proportion of agricultural land increased, populations of migratory birds and hedge/tree breeders decreased. We conclude that to further promote farmland biodiversity, natural areas, such as forests, hedges and waterbodies, should cover at least 20% of the agricultural landscapes and the proportion of BPA should be increased.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Flogseq____&quot;,742,536870916]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Xlogseq____&quot;,737,536870916]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Vlogseq____&quot;,74 n their spatial configuration, connectivity included. This study shows that AES measures implemented at the field scale have positive effects on mobile species that are noticeable at the landscape scale, and that the fraction of AES in the cultivated landscape matters more than their spatial configuration, which has strong implications for designing multi-functional agro-ecosystems.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Flogseq____&quot;,750,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Xlogseq____&quot;,745,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Vlogseq____&quot;,750,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Ulogseq____&quot;,745,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f45-0d26-418a-aa75-b22aad9b2e32logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;exclude-from-graph-view:: true\\nlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^1@logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[]],536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Flogseq____&quot;,108,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Xlogseq____&quot;,108,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Vlogseq____&quot;,108,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Ulogseq____&quot;,108,536870916]],[logseq____&quot;^15logseq____&quot;,[753,logseq___ gseq____&quot;~u63521f45-2cf4-4af8-ad4e-90e583eaebf6logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Purpose:** Land use is a main driver of global biodiversity loss and its environmental relevance is widely recognized in research on life cycle assessment  (LCA). The inherent spatial heterogeneity of biodiversity and its non-uniform response to land use requires a regionalized assessment, whereas many LCA applications with globally distributed value chains require a global scale. This paper presents a first approach to quantif land use impacts on biodiversity across different world regions and highlights uncertainties and research needs.\\n**Methods:** The study is based on the United Nations Environment Programme (UNEP)/Society of Environmental Toxicology and Chemistry (SETAC) land use assessment framework and focuses on occupation impacts, quantified as a biodiversity damage potential (BDP). Species richness of different  land use types was compared to a (semi-)natural regional reference situation to calculate relative changes in species richness. Data on multiple species groups were derived from a global quantitative literature review and national biodiversity monitoring data from Switzerland. Differences across land use types, biogeographic regions (i.e., biomes), species groups and data source were statistically analyzed. For a data subset from the biome (sub-)tropical moist broadleaf forest, different species-based biodiversity indicators were calculated and the results compared.\\n**Results and discussion:** An overall negative land use impact was found for all analyzed land use types, but results varied considerably. Different land use impacts across biogeographic regions and taxonomic groups explained some of the variability. The choice of indicator also strongly influenced the results. Relative species richness was less sensitive to land use than indicators that considered similarity of species of the reference and the land use situation. Possible sources of uncertainty, such as choice of indicators and taxonomic groups, land use classification and regionalization are critically discussed and further improvements are suggested. Data on land use impacts were very unevenly distributed across the globe and considerable knowledge gaps on cause–effect chains remain.\\n**Conclusions:** The presented approach allows for a first rough quantification of land use impact on biodiversity in LCA on a global scale. As biodiversity is inherently heterogeneous and data availability is limited, uncertainty of the results is considerable. The presented characterization factors for BDP can approximate land use impacts on biodiversity in LCA studies that are not intended to directly support decision-making on land management practices. For such studies, more detailed and site-dependent assessments are required. To assess overall land use impacts, transformation impacts should additionally be quantified. Therefore, more accurate and regionalized data on regeneration times of ecosystems are needed.logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Flogseq____&quot;,760,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Xlogseq____&quot;,755,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Vlogseq____&quot;,755,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ulogseq____&quot;,755,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^17logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63521f45-bc66-4396-af6b-3179680d03balogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;exclude-fr t;In order to monitor species diversity, surveying indicators in habitats has often been recommended as more cost efficient than assessing species directly. In this study data from the Swiss National Forest Inventory (NFI) and the Biodiversity Monitoring Program (BDM) were used to verify the correlation of species density for vascular plants, mosses, and molluscs with 58 variables of forest structure, site conditions and forest management. The analyses show that site factors, in particular the biogeographic regions, the altitude, slope and the soil acidity, explain 18 to 49% of the observed variance in species density, depending on the species group (taxon). Of all the factors influenced by management, only the availability of light (stand density) was found to play an important role primarily on vascular plants. In addition the density of molluscs is positively correlated to shrub cover. However, none of the regression models tested explains more than 54% of the variance of species density. Therefore, the authors conclude that the species richness of the species groups investigated can be assessed reliably only by direct survey. The analyses confirm that certain data assessed in forest inventories is ecologically very important and relevant for environmental policy.logseq____&quot;,536871491]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871464]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Flogseq____&quot;,976,536871464]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Xlogseq____&quot;,972,536871464]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Vlogseq____&quot;,976,536871464]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Ulogseq____&quot;,972,536871492]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871491]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^17  in der Molluskendiversität der naturräumlichen Einheiten erkennen, die bezüglich der Bedeutung für den Erhalt der Artenvielfalt diskutiert werden. Im Rahmen des BDM wurde für zahlreiche Arten die Kenntnis der Höhenverbreitung erweitert. So lassen sich in Zukunft Aussagen zur Auswirkung von Klimaänderungen treffen, wobei Verschiebungen in der Höhenzonierung zu erwarten sind.logseq____&quot;,536872725]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872419]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Flogseq____&quot;,1042,536872419]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Xlogseq____&quot;,1037,536872419]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Vlogseq____&quot;,1042,536872419]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Ulogseq____&quot;,1037,536872726]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872725]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^17logseq____&quot;,true,536872419]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^;logseq____&quot;,logseq____&quot;~uf6ee01d3-8712-4d5f-81e6-85080edf8eb1logseq____&quot;,536872419]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#methodology, #climate, #elevationlogseq____&quot;,536872760]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872729]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Flogseq____&quot;,1041,536872729]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Xlogseq____&quot;,1037,536872729]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Vlogseq____&quot;,1041,536872731]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Ulogseq____&quot;,98,536872761]],[logseq____&quot;^15logseq____&quot;,[1044, 60,logseq____&quot;^Xlogseq____&quot;,1056,536872979]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Vlogseq____&quot;,1056,536872979]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ulogseq____&quot;,1056,536872980]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536872979]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536872979]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^17logseq____&quot;,false,536872979]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u972761c1-e2a7-4249-97f7-810d1f6272b2logseq____&quot;,536872979]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;White-throated Dipper and Grey Wagtail are typical inhabitants of rivers and streams. Both feed to large extent on freshwater invertebrates. The Dipper is highly specialized, with larvae of caddisflies as the main prey, followed by stoneflies, mayflies, net winged midges and blackflies. Freshwater invertebrates are an important prey for the Grey Wagtail, too. However, the species is less specialized and terrestrial insects can make up a large part of its prey. In order to analyse the relationships between the occurrence of Dipper and Grey Wagtail and the quality and abundance of the invertebrate community at a country-wide level, we combined data from the Swiss Breeding Bird Atlas 2013-2016 with data issued from various national and cantonal monitoring projects focused on freshwater invertebrates. Both Dipper and Grey Wagtail had the highest abundance at rivers and streams with a good or very good biological condition according to the occurring freshwater invertebrates. Our results show that the standard index used in Switzerland for calculating the biological condition of watercourses (Indice biologique Suisse, IBCH) correlates with the occurrence of Dipper and Grey Wagtail at the landscape level. The Dipper appears to be much more demanding than the Grey Wagtail with respect to the biological condition of watercourses; it is completely lacking in rivers or streams of unsatisfactory condition. This can be well explained by the stronger specialization on freshwater invertebrates as prey. Our results confirm the indicator value of the Dipper for rivers and streams with good biological condition. Our results also show that prey abundance has a larger influence on the occurrence of Dipper and Grey Wagtail than the structural quality of running waters. A possible explanation could be the partly positive effect of artificial constructions. Bank extensions, bridges and tunnel entrances are often used as nesting sites by both species.logseq____&quot;,536873286]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872979]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Flogseq____&quot;,1060,536872979]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Xlogseq____&quot;,1056,536872979]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Vlogseq____&quot;,1060,536872979]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Ulogseq____&quot;,1056,536873287]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536873286]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^17logseq____&quot;,true,536872979]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u800208ab-096a-45e3-8e78-b66f7d7d8371logseq____&quot;,536872979]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#[[biotic interactions]], #[[structural equation model]], #[[habitat heterogeneity]]logseq____&quot;,536873294]],[logseq____&quot;^15 ___&quot;,[logseq____&quot;^14logseq____&quot;,[]],536873762]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^17logseq____&quot;,false,536873762]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u0e1ae836-735b-4034-b710-d32f5d3a8065logseq____&quot;,536873762]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The population size of the Song Thrush has increased considerably in Switzerland since the mid2000s. At the same time, an increase in the abundance of landsnails was found in the Swiss Biodiversity Monitoring project. In view of the great importance of snails as food for the Song Thrush, a connection between these developments seems probable. We investigated whether the population sizes of Song Thrushes and snails also correlate at the local scale. We studied 420 sites, distributed over the whole of Switzerland, for which data on breeding bird and landsnail abundance were collected in the Common Breeding Bird Monitoring and the Swiss Biodiversity Monitoring programs. After correcting for a set of habitat covariates, we found a slight correlation between the number of territories of the Song Thrush per site and the abundance of large snails in a sample area located at the border of the corresponding bird census site. We also found a positive correlation between the temporal changes in Song Thrush abundance and the simultaneous changes in the number of large snails on the corresponding site. The increase in the number of snails throughout Switzerland might therefore have contributed to the nationwide increase in Song Thrush populations; however, quantifying the strength of this relationship is difficult based on the available data, and other factors might have contributed to the increase in the population of the Song Thrush, such as the increase in forest area and a climate-induced increase in various other prey animals, especially at higher altitudes.logseq___ Vlogseq____&quot;,1126,536873835]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Ulogseq____&quot;,1126,536873836]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536873835]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536873835]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^17logseq____&quot;,false,536873835]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u2fda159e-bdbd-44fc-a545-5404ee74229flogseq____&quot;,536873835]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Species distribution models (SDMs) are often criticised for lacking explicit linkage to ecological concepts. We aim to improve the ecological basis of SDMs by integrating prior knowledge about ecological preferences of organisms. Additionally, we aim to support a systematic, data-driven review of such prior knowledge by confronting it with independent monitoring data using Bayesian inference. We developed a series of multi-species distribution models (MSDMs) with increasing complexity to predict the probability of occurrence of taxa at sampling sites based on habitat suitability functions that are parameterized with prior ecological knowledge. We subsequently assessed the models` predictive performance with 3-fold cross-validation. So far, if ecological preferences or functional traits have been used in SDMs, they were mainly used as fixed inputs without considering their uncertainty. We take the additional step of considering uncertainty about preference parameters by including them as uncertain prior information that is subsequently updated with Bayesian inference. We apply the series of models in a case study on macroinvertebrates in Swiss streams. We analyse differences in the quality of fit, changes in predictive performance, and the potential to learn about the parameters from the data. We consider ecological preferences for natural and human modified environmental factors including temperature, flow velocity, organic matter concentration, insecticide pollution, and substratum. Results indicate that updating prior knowledge on ecological preferences with Bayesian inference, rather than using it as fixed input, improves model fit and predictive performance. For example, the predictive performance measured by the deviance for validation data improves by 17 % and the explanatory power increases 3.8 times from a model that treats ecological preferences as fixed scores to a model that treats them as uncertain parameters. The spatial distribution of many taxa, including rare taxa with frequencies of occurrence down to about 5 %, which are difficult to model with SDMs that do not consider prior information, can be captured by the new models. Integrating prior knowledge as uncertain parameters in a Bayesian framework establishes ecological interpretable links between taxa and their environment and supports a systematic revision and complementation of databases on ecological preferences, even in case of poor or missing prior knowledge. Model outputs need to be carefully interpreted by modellers and experts on ecological preferences. Increased exchange between these research fields will benefit further integration of ecological preferences into SDMs.logseq____&quot;,536873917]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873835]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Flogseq____&quot;,1130,536873835]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Xlogseq____&quot;,1126,536873835]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Vlogseq____&quot;,1130,536873835]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ulogseq____&quot;,1126,53687 odel (HS-MSDM) and applied Bayesian inference to confront current knowledge (formalized as prior probability distributions) against independent biomonitoring data across rivers in Switzerland. Shifts in the resulting posterior probability distributions relative to the priors indicate a disagreement with the current knowledge of ecological preferences. Ecological preferences for temperature and organic matter had the highest inﬂuence on the predicted occurrence of macroinvertebrates in the model, followed by ﬂow velocity, insecticide pollution, and substratum. Three-fold cross-validation tests demonstrated that the HS-MSDM predicted the distribution of taxa with a relative frequency of occurrence between 0.2 and 0.8 considerably better than a model without consideration of environmental factors. However, it was less able to predict the distribution of taxa with a frequency of occurrence logseq____&lt;0.1 or logseq____&gt;0.9. Nine taxa with a frequency of occurrence between 0.4 and 0.8 were identiﬁed as potentially useful bioindicators, given their strong association with the environmental factors in the model. We also identiﬁed 29 taxa for which part of the ecological preference data, particularly temperature and ﬂow-velocity preferences, should be re-examined. For river morphology, 18 sensitive and 10 insensitive taxa were identiﬁed, although direct and uniquely linked prior knowledge regarding morphology was lacking for all taxa. Phylogenetically derived information on ecological preferences could be integrated and updated to ﬁll gaps in ecological preference databases. However, the taxonomic resolution of the biomonitoring and ecological preference data plays an important role, as we show by identifying families comprising species that respond differently to environmental factors. These results demonstrate the value of conducting biomonitoring at the most detailed taxonomic level possible.logseq____&quot;,536873951]],[logseq____&quot;^15logseq____&quot;,[1143,log &quot;^15logseq____&quot;,[1210,logseq____&quot;^Xlogseq____&quot;,1206,536874413]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Vlogseq____&quot;,1206,536874413]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Ulogseq____&quot;,1206,536874414]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,2],536874413]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536874413]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^17logseq____&quot;,false,536874413]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u60f377b8-d635-4b84-aff3-2126a7ce9aa9logseq____&quot;,536874413]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Goal, Scope and Background.** In the framework of LCA, land use is broadly accepted as an impact category. However, the methodology for the assessment of damages on the natural environment was and still is the subject of discussion. The main objective of this paper is to contribute to that discussion by providing a consistent methodological framework for the assessment of land occupation and transformation.logseq____&quot;,536874445]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874413]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^Flogseq____&quot;,1210,536874413]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^Xlogseq____&quot;,1206,536874413]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^Vlogseq____&quot;,1210,536874413]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^Ulogseq____&quot;,1206,536874446]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536874445]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^17logseq____&quot;,true,536874413]],[logseq____&quot;^15logseq____&quot;,[1211,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u8543b419-f497-4fa4-a590-22cd9174a1bblogseq____&quot;,536874413]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Methods**. We clarify the context of LCA relevant land use decisions. Based on that, we develop a formal model with damage functions and generic characterization factors for quantifying damages on ecosystems from land occupation and land transformation. The characterization factor for land occupation and land use change is labeled Ecosystem Damage Potential (EDP). We analytically address the substitutability of area and time occupied in order to produce a constant output.logseq____&quot;,536874449]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874441]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^Flogseq____&quot;,1211,536874441]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^Xlogseq____&quot;,1206,536874441]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^Vlogseq____&quot;,1210,536874441]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^Ulogseq____&quot;,1206,536874450]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536874449]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^17logseq____&quot;,true,536874441]],[logseq____&quot;^15logseq____&quot;,[1214,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u87cd41a1-25c2-4ddc-8278-b4ec89da37bdlogseq____&quot;,536874441]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Results**. Based on the proposed method, it is possible to calculate the damages from complex series of land transformation, land occupation, and land restoration. A main feature of the method is that land transformation is assessed based on a factual or virtual, restoration time. This means that the damage of land transformation is largest for land use types which are difficult to restore and need extremely long to develop (e.g. thousand of years and more for primary forest and peatbog). In addition, we could show that area and time of occupation are not substitutable. The more severe the damage potential of a specific land use type is, the better it is to minimize the area and maximize the duration of occupation.logseq____&quot;,536874453]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874441]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^Flogseq____&quot;,1214,536874441]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^Xlogseq____&quot;,1206,536874441]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^Vlogseq____&quot;,1210,536874441]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^Ulogseq____&quot;,1206,536874454]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536874453]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^17logseq____&quot;,true,536874441]],[logseq____&quot;^15logseq____&quot;,[1215,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u28f08c92-d832-4b29-b1f8-4dbcd839dbe8logseq____&quot;,536874441]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Discussion**. An approach for the assessment of pure land occupation and land use change was developed in this paper, which is not geographically referenced. Developing geographically-referenced land use inventories and impact assessment methods can increase their accuracy. The information cost to provide geographically referenced data on land use for practical LCA applications, however, would increase enormously. Conclusions. An impact assessment method for land use with generic characterization factors improves the basis for decisionmaking in industry and other organizations. It can best be applied to marginal land use decisions; that is, to decisions in which the consequences are so small that the quality or quantity of environmental parameters of a region is not noticeably altered.logseq____&quot;,536874457]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874441]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^Flogseq____&quot;,1215,536874441]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^Xlogseq____&quot;,1206,536874441]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^Vlogseq____&quot;,1210,536874441]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^Ulogseq____&quot;,1206,536874458]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536874457]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^17logseq____&quot;,true,536874441]],[logseq____&quot;^15logseq____&quot;,[1216,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ue15fb01a-fb34-4f86-ac87-d596ddce3402logseq____&quot;,536874441]],[logseq____&quot;^15logseq____&quot;,[1217,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#land-use, #[[impact assessment]]logseq____&quot;,536874488]],[logseq____&quot;^15logseq____&quot;,[1217,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874465]],[logseq____&quot;^15logseq____&quot;,[1217,logseq____&quot;^Flogseq____&quot;,1209,536874465]],[logseq____&quot;^15logseq____&quot;,[1217,logseq____&quot;^Xlogseq____&quot;,1206,536874465]],[logseq____&quot;^15logseq____&quot;,[1217,logseq____&quot;^Vlogseq____&quot;,1209,536874467]],[logseq____&quot;^15logseq____&quot;,[1217,logseq____&quot;^Ulogseq____&quot;,183,536874489]],[logseq____&quot;^15logseq____&quot;,[1217,lo 6-415f-87f7-96ff65a662d3logseq____&quot;,536874738]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The biodiversity of agricultural land is usually measured via indicator species that can be recorded time- and cost-efficiently. Behind this approach lies the seldom-questioned assumption that these groups of organisms are good at reflecting the overall species diversity of a habitat. We tested this assumption by comparing the diversity of cow-dung insects with that of grasshopper, butterfly, vascular plant and nearby moss and snail communities on 24 pastures on the Swiss Central Plateau. The diversity of the vascular plants and mosses increased with that of the (often herbivorous) butterflies, grasshoppers and snails, both on the sites examined in our study and on those in the wider vicinity. By contrast, the diversity of the dung insects (flies and parasitic wasps) did not correlate with other groups of organisms. Consequently, vascular plants, grasshoppers, butterflies, mosses and snails can represent one another well. This is not, however, the case for dung insects: they, and hence most likely their functions in decomposing dung, are scarcely represented by the commonly used indicators.logseq____&quot;,536874751]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874738]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Flogseq____&quot;,1250,536874738]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Xlogseq____&quot;,1246,536874738]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Vlogseq____&quot;,1250,536874738]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Ulogseq____&quot;,1246,536874752]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536874751]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^17logseq____&quot;,true,       // This script checks to see if a redirect is present in the query string
