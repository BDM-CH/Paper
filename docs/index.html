70915]],[&quot;^17&quot;,[304,&quot;^W&quot;,185,536870915]],[&quot;^17&quot;,[304,&quot;^W&quot;,300,536870915]],[&quot;^17&quot;,[304,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[304,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[304,&quot;^I&quot;,184,536870915]],[&quot;^17&quot;,[304,&quot;^I&quot;,185,536870915]],[&quot;^17&quot;,[304,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[304,&quot;^&lt;&quot;,&quot;~u63521f43-fbdf-4ac0-816a-7613cd142025&quot;,536870915]],[&quot;^17&quot;,[305,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[305,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[305,&quot;^G&quot;,302,536870915]],[&quot;^17&quot;,[305,&quot;^Z&quot;,300,536870915]],[&quot;^17&quot;,[305,&quot;^X&quot;,300,536870915]],[&quot;^17&quot;,[305,&quot;^W&quot;,300,536870915]],[&quot;^17&quot;,[305,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[305,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[305,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[305,&quot;^&lt;&quot;,&quot;~u63521f43-b49c-4bfb-9be6-86940ce84a6d&quot;,536870915]],[&quot;^17&quot;,[306,&quot;^S&quot;,&quot;Moving beyond species count data is an essential step to better understand the effects of environmental perturbations on biodiversity and ecosystem functions, and to eventually better predict the strength and direction of those effects. Here, coupling an integrative path analysis approach with data from an extensive countrywide monitoring program, we tested the main spatial, environmental and anthropogenic drivers of change in the functional structure of aquatic \\nmacroinvertebrate communities along the entire Swiss Rhine river catchment. Functional structure was largely driven by inherent altitudinal variation influencing and cascading to regional scaled factors such as land use change and position in the riverine network, which, in turn, transformed local habitat structure variables. Those cascading effects across scales propagated through the biotic community, first affecting prey and, in turn, predators. Our results illustrate how seemingly less important local factors can act as essential transmission belts, propagating through direct and indirect pathways across scales to generate the specific context in which each functional group will strive or not, leading to characteristic landscape wide variations in functional community structure.&quot;,536870915]],[&quot;^17&quot;,[306,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[306,&quot;^G&quot;,305,536870915]],[&quot;^17&quot;,[306,&quot;^Z&quot;,300,536870915]],[&quot;^17&quot;,[306,&quot;^X&quot;,305,536870915]],[&quot;^17&quot;,[306,&quot;^W&quot;,300,536870915]],[&quot;^17&quot;,[306,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[306,&quot;^&lt;&quot;,&quot;~u63521f43-dcfb-4f43-8759-d5d35c4c8f2f&quot;,536870915]],[&quot;^17&quot;,[308,&quot;^M&quot;,1665567189939,536870917]],[&quot;^17&quot;,[308,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[308,&quot;^[&quot;,&quot;heino 2015&quot;,536870915]],[&quot;^17&quot;,[308,&quot;^13&quot;,&quot;Heino 2015&quot;,536870915]],[&quot;^17&quot;,[308,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecology and Evolution&quot;,&quot;^1=&quot;,2015,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870915]],[&quot;^17&quot;,[308,&quot;^C&quot;,1666276470072,536870917]],[&quot;^17&quot;,[308,&quot;^&lt;&quot;,&quot;~u63521f43-99c0-4c33-b4f9-03a4df80a1a8&quot;,536870915]],[&quot;^17&quot;,[309,&quot;^S&quot;,&quot;#[[comparison]], #[[methodology]], #[[metacommunity]], #[[diversity]]&quot;,536870915]],[&quot;^17&quot;,[309,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[309,&quot;^G&quot;,314,536870915]],[&quot;^17&quot;,[309,&quot;^Z&quot;,308,536870915]],[&quot;^17&quot;,[309,&quot;^X&quot;,314,536870915]],[&quot;^17&quot;,[309,&quot;^W&quot;,80,536870915]],[&quot;^17&quot;,[309,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[309,&quot;^W&quot;,129,536870915]],[&quot;^17&quot;,[309,&quot;^W&quot;,161,536870915]],[&quot;^17&quot;,[309,&quot;^W&quot;,308,536870915]],[&quot;^17&quot;,[309,&quot;^I&quot;,80,536870915]],[&quot;^17&quot;,[309,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[309,&quot;^I&quot;,129,536870915]],[&quot;^17&quot;,[309,&quot;^I&quot;,161,536870915]],[&quot;^17&quot;,[309,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[309,&quot;^&lt;&quot;,&quot;~u63521f43-49fa-42b8-908c-29081c12a73d&quot;,536870915]],[&quot;^17&quot;,[310,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[310,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[310,&quot;^G&quot;,316,536870915]],[&quot;^17&quot;,[310,&quot;^Z&quot;,308,536870915]],[&quot;^17&quot;,[310,&quot;^X&quot;,308,536870915]],[&quot;^17&quot;,[310,&quot;^W&quot;,308,536870915]],[&quot;^17&quot;,[310,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[310,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[310,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[310,&quot;^&lt;&quot;,&quot;~u63521f43-7694-40a6-af7d-afa29ab9ca8a&quot;,536870915]],[&quot;^17&quot;,[311,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[311,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[311,&quot;^G&quot;,313,536870915]],[&quot;^17&quot;,[311,&quot;^Z&quot;,308,536870915]],[&quot;^17&quot;,[311,&quot;^X&quot;,310,536870915]],[&quot;^17&quot;,[311,&quot;^W&quot;,308,536870915]],[&quot;^17&quot;,[311,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[311,&quot;^&lt;&quot;,&quot;~u63521f43-4e46-458d-a9a2-70c326cafaad&quot;,536870915]],[&quot;^17&quot;,[312,&quot;^S&quot;,&quot;The hypotheses that beta diversity should increase with decreasing latitude and increase with spatial extent of a region have rarely been tested based on a comparative analysis of multiple datasets, and no such study has focused on stream insects. We first assessed how well variability in beta diversity of stream insect metacommunities is predicted by insect group, latitude, spatial extent, altitudinal range, and dataset properties *across multiple drainage basins* throughout the world. Second, we assessed the relative roles of environmental and spatial factors in driving variation in assemblage composition *within each drainage basin*. Our analyses were based on a dataset of 95 stream insect metacommunities from 31 drainage basins distributed around the world. We used dissimilarity-based indices to quantify beta diversity for each metacommunity and, subsequently, regressed beta diversity on insect group, latitude, spatial extent, altitudinal range, and dataset properties (e.g., number of sites and percentage of presences). Within each metacommunity, we used a combination of spatial eigenfunction analyses and partial redundancy analysis to partition variation in assemblage structure into environmental, shared, spatial, and \\nunexplained fractions. We found that dataset properties were more important predictors of beta diversity than ecological and geographical factors across multiple drainage basins. In the within-basin analyses, environmental and spatial variables were generally poor predictors of variation in assemblage composition. Our results revealed deviation from general biodiversity patterns because beta diversity did not show the expected decreasing trend with latitude. Our results also call for reconsideration of just how predictable stream assemblages are along ecological gradients, with implications for environmental assessment and conservation decisions. Our findings may also be applicable to other dynamic systems where predictability is low.&quot;,536870915]],[&quot;^17&quot;,[312,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[312,&quot;^G&quot;,310,536870915]],[&quot;^17&quot;,[312,&quot;^Z&quot;,308,536870915]],[&quot;^17&quot;,[312,&quot;  options. Based on a review of 11 monitoring programs in Europe and North America and on related literature, we identify the design choices or attributes of a program that balance monitoring costs and usefulness for stakeholders. A useful program monitors habitats, vascular plants, and possibly faunal groups (ecosystem service providers, charismatic species) using a stratified random sample of the agricultural landscape, including marginal and intensive regions. The size of landscape samples varies with the grain \\nof the agricultural landscape; for example, samples are smaller in Europe and larger in North America. Raw data are collected in a rolling survey, which distributes sampling over several years. Sufficient practical experience is now available to implement broad monitoring schemes on both continents. Technological developments in remote sensing, metagenomics, and social media may offer new opportunities for affordable farmland biodiversity monitoring and help to lower the overall costs of monitoring programs.&quot;,536870915]],[&quot;^17&quot;,[325,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[325,&quot;^G&quot;,324,536870915]],[&quot;^17&quot;,[325,&quot;^Z&quot;,319,536870915]],[&quot;^17&quot;,[325,&quot;^X&quot;,324,536870915]],[&quot;^17&quot;,[325,&quot;^W&quot;,319,536870915]],[&quot;^17&quot;,[325,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[325,&quot;^&lt;&quot;,&quot;~u63521f43-d0de-4ab6-bba4-67190e81c6f8&quot;,536870915]],[&quot;^17&quot;,[327,&quot;^M&quot;,1665568352396,536870917]],[&quot;^17&quot;,[327,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[327,&quot;^[&quot;,&quot;hofer 2011&quot;,536870915]],[&quot;^17&quot;,[327,&quot;^13&quot;,&quot;Hofer 2011&quot;,536870915]],[&quot;^17&quot;,[327,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Agriculture, Ecosystems &amp; Environment&quot;,&quot;^1=&quot;,2011,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@ ther sampling landscape units of 1 $km^2$ (LUs) across a gradient of topographic variability is more efficient than a random design for assessing the range of biodiversity in climatically and biogeographically homogenous areas called sub-regions. Representative plant species data from the Swiss biodiversity monitoring programme were analyzed covering a broad environmental gradient of four altitudinal belts and seven biogeographic regions. The focus of the study laid on agricultural areas but the whole dataset was as well analyzed to put the agricultural LUs in a general context.\\nPlant species lists of LUs were used to calculate two diversity components: ECOrichness, the number of ecological plant types per LU (as a measure of beta diversity) and AGROrichness, the number of species of conservation importance for agriculture. Mixed regression models were\\nused to analyse the effects of topographic variability on the two plant diversity components, including sub-regions (areas with the same combination of altitudinal belt and biogeographic region) as random factor. These analyses were performed for the whole dataset (419 LUs within 22 sub-regions) and for the focal subset of 187 agricultural LUs within 13 sub-regions.\\nECOrichness increased significantly with topographic variability for both the general and the agricultural dataset. The partial correlations within the sub-regions revealed consistent trends for the agricultural LUs but some inconsistencies for the whole dataset. For the monitoring of agricultural LUs the sampling along a gradient of topographic variability is therefore suggested as an efficient means for assessing the range of plant species diversity within sub-regions. Compared to other measures of landscape heterogeneity like habitat heterogeneity, sampling LUs along topographic variability is cheap and easily applied and it was demonstrated to work over large environmental gradients.&quot;,536870915]],[&quot;^17&quot;,[333,&quot;^Q&quot;,&quot;^1 ;,[341,&quot;^X&quot;,336,536870915]],[&quot;^17&quot;,[341,&quot;^W&quot;,336,536870915]],[&quot;^17&quot;,[341,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[341,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[341,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[341,&quot;^&lt;&quot;,&quot;~u63521f43-9e5d-42a9-a7a2-f86307f070d7&quot;,536870915]],[&quot;^17&quot;,[342,&quot;^S&quot;,&quot;We present a method that permits the retrospective assessment of frequency changes in species, based on the evaluation of specimens in biological collections. The method assumes that the increase and decrease in the frequency of a species is reflected in the number of collected specimens. A comparison of the specimen numbers from different time periods allows for an evaluation of the frequency changes of a particular species, provided that the specimen numbers are corrected for the general collecting activity of each time period. We used a reference data set consisting of 10 521 specimens of 85 species to reflect general collecting activity. For 42 species of bryophytes in Switzerland, we calculated the &apos;relative collecting activity&apos;, i.e. the number of specimens of an individual species as a percentage of the number of specimens from the reference data set. We examined changes in the relative collecting activity between the periods 1850-1939 and 1940-1999, using a permutation test. The calculated results were further assessed, taking all background information on each single species into account. In seven cases, the resulting assessments differed from the test results. According to the assessments, 16 species showed a decline and four had increased. The frequency of seven species was considered stable. For the remaining 15, mainly rare species, reliable assessments depend on further study of their former and actual frequencies. When species analysed were arranged into three classes of rare, medium and high frequency, the results showed that the rare and medium frequency species underwent significant decline, whereas the common species were stable. The fact that 12 species of medium or high frequency have most probably declined is of particular interest.&quot;,536870915]],[&quot;^17&quot;,[342,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[342,&quot;^G&quot;,341,536870915]],[&quot;^17&quot;,[342,&quot;^Z&quot;,336,536870915]],[&quot;^17&quot;,[342,&quot;^X&quot;,341,536870915]],[&quot;^17&quot;,[342,&quot;^W&quot;,336,536870915]],[&quot;^17&quot;,[342,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[342,&quot;^&lt;&quot;,&quot;~u63521f43-de2f-459e-b1dd-899d88452b41&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^M&quot;,1665573746434,536870917]],[&quot;^17&quot;,[344,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[344,&quot;^[&quot;,&quot;kaelin 2016&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^13&quot;,&quot;Kaelin 2016&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Aquatic Ecology&quot;,&quot;^1=&quot;,2016,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;MACROINVERTEBRATES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;water courses&quot;]]],536870915]],[&quot;^17&quot;,[344,&quot;^C&quot;,1666276884379,536870917]],[&quot;^17&quot;,[344,&quot;^&lt;&quot;,&quot;~u63521f43-205f-4605-a66a-d168d0c1feae&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^S&quot;,&quot;type:: paper\\njournal:: Aquatic Ecology\\nyear:: 2016\\ntaxa:: [[MACROINVERTEBRATES]] \\ngrid:: [[water courses]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[345,&quot;^G&quot;,344,536870915]],[&quot;^17&quot;,[345,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[345,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[345,&quot;^W&quot;,52,536870915]],[&quot;^17&quot;,[345,&quot;^W&quot;,53,536870915]],[&quot;^17&q ,[349,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[349,&quot;^G&quot;,346,536870915]],[&quot;^17&quot;,[349,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[349,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[349,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[349,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[349,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[349,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[349,&quot;^&lt;&quot;,&quot;~u63521f43-b63e-49ba-97d8-96dd6b0bf63d&quot;,536870915]],[&quot;^17&quot;,[350,&quot;^S&quot;,&quot;Aquatic biodiversity in rivers and streams is threatened in many regions worldwide. As biodiversity loss has severe consequences on ecosystem functioning, it is important to understand the causes of decline and to predict biodiversity in space and time. In order to achieve this, the identification of the driving factors and the appropriate choice of indicator groups are needed. We developed a spatially explicit habitat distribution model for aquatic macroinvertebrates in Swiss watercourse networks using national biodiversity monitoring data from 410 randomly selected sampling sites. We specifically looked at two worldwide frequently used macroinvertebrate indicator groups. Using generalized linear models, we related firstly species richness of mayfly, stonefly and caddisfly (Ephemeroptera, Plecoptera, Trichoptera; EPT) and secondly richness of all macroinvertebrate families and higher-order taxa (macroinvertebrate family richness) to 38 nationwide available environmental variables. We then predicted richness of both indicator groups at the landscape scale, providing the first nationwide prediction of EPT species and macroinvertebrate family richness. Consistent with previous work, we found that variables describing land use and topology were most important for explaining richness at the landscape level. However, the two indicator groups showed opposing patterns of richness and a different sensitivity to land-use variables. This indicates that the sole use of one of these groups may be misleading with respect to water quality assessments and to the identification of overall diversity hotspots. We conclude that commonly used richness patterns derived from aggregated groups, such as family-level macroinvertebrate richness, may be less appropriate for conservation strategies.&quot;,536870915]],[&quot;^17&quot;,[350,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[350,&quot;^G&quot;,349,536870915]],[&quot;^17&quot;,[350,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[350,&quot;^X&quot;,349,536870915]],[&quot;^17&quot;,[350,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[350,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[350,&quot;^&lt;&quot;,&quot;~u63521f43-f549-4064-af13-0adf8e76a625&quot;,536870915]],[&quot;^17&quot;,[352,&quot;^M&quot;,1655926392127,536870917]],[&quot;^17&quot;,[352,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[352,&quot;^[&quot;,&quot;nitrogen deposition&quot;,536870915]],[&quot;^17&quot;,[352,&quot;^13&quot;,&quot;Nitrogen deposition&quot;,536870915]],[&quot;^17&quot;,[352,&quot;^C&quot;,1655926392127,536870917]],[&quot;^17&quot;,[352,&quot;^&lt;&quot;,&quot;~u63521f44-41b8-420b-bc46-9766baaa4634&quot;,536870915]],[&quot;^17&quot;,[353,&quot;^M&quot;,1655955940544,536870917]],[&quot;^17&quot;,[353,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[353,&quot;^[&quot;,&quot;kammer 2022&quot;,536870915]],[&quot;^17&quot;,[353,&quot;^13&quot;,&quot;Kammer 2022&quot;,536870915]],[&quot;^17&quot;,[353,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Basic and Applied Ecology&quot;,&quot;^1=&quot;,2022,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;habitats&quot;]]],536870915]],[&quot;^17&quot;,[353,&quot;^C&quot;,1666279408523,536870917]],[&quot;^17&quot;,[353,&quot;^&lt;&quot;,&quot;~u63521f43-fc98-4fd1-9db4-facc11 quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[357,&quot;^W&quot;,97,536870915]],[&quot;^17&quot;,[357,&quot;^W&quot;,107,536870915]],[&quot;^17&quot;,[357,&quot;^W&quot;,111,536870915]],[&quot;^17&quot;,[357,&quot;^W&quot;,352,536870915]],[&quot;^17&quot;,[357,&quot;^W&quot;,353,536870915]],[&quot;^17&quot;,[357,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[357,&quot;^I&quot;,97,536870915]],[&quot;^17&quot;,[357,&quot;^I&quot;,107,536870915]],[&quot;^17&quot;,[357,&quot;^I&quot;,111,536870915]],[&quot;^17&quot;,[357,&quot;^I&quot;,352,536870915]],[&quot;^17&quot;,[357,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[357,&quot;^&lt;&quot;,&quot;~u63521f43-149c-4df4-bcb2-35de35eb56d6&quot;,536870915]],[&quot;^17&quot;,[358,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[358,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[358,&quot;^G&quot;,356,536870915]],[&quot;^17&quot;,[358,&quot;^Z&quot;,353,536870915]],[&quot;^17&quot;,[358,&quot;^X&quot;,353,536870915]],[&quot;^17&quot;,[358,&quot;^W&quot;,353,536870915]],[&quot;^17&quot;,[358,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[358,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[358,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[358,&quot;^&lt;&quot;,&quot;~u63521f43-2aa4-4cba-8822-f1a96a91b54f&quot;,536870915]],[&quot;^17&quot;,[359,&quot;^S&quot;,&quot;Several studies have found that increased nitrogen (N) deposition leads to a decline in species richness in semi-natural grasslands, mainly due to the loss of species typical of nutrient-poor soils. However, after reaching a peak around 1990, N deposition has decreased in Europe over the last 30 years. In this study, we investigated the changes in species number and composition of semi-natural grasslands during this period of declining N deposition. To this end, we compared the data from the first survey (2001-2005) of 147 grassland sites in Switzerland with those from the third survey (2011-2015). We further analysed the vegetation development of a specific hay meadow from 1992 to 2013. In this grassland, total vegetation cover and the cover of graminoid species decreased, while the cover of oligotrophic species increased. At the 147 grassland sites, total species number decreased at sites with still high levels of N deposition and it tended to increase at sites with low N deposition, i. e. below the critical load for N deposition. The number of oligotrophic grassland species increased at sites with a large decrease in N deposition and strong inclination. Thus, the results of this study indicate that the reduction of N emissions had a measurable positive effect on species diversity in these semi-natural grasslands. Most of the grasslands surveyed appear to be quite resilient against N deposition, i. e. they do not shift to an alternative low diversity state dominated by a few competitive species, and recovery of the species composition as a result of the decrease in N deposition seems possible, especially on steep slopes. Furthermore, the study underlines the importance of regular management of semi-natural, unfertilised, low-productivity grassland to maintain the diversity of oligotrophic grassland species.&quot;,536870915]],[&quot;^17&quot;,[359,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[359,&quot;^G&quot;,358,536870915]],[&quot;^17&quot;,[359,&quot;^Z&quot;,353,536870915]],[&quot;^17&quot;,[359,&quot;^X&quot;,353,536870915]],[&quot;^17&quot;,[359,&quot;^W&quot;,353,536870915]],[&quot;^17&quot;,[359,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[359,&quot;^&lt;&quot;,&quot;~u63521f43-a603-4a5f-b7eb-a6a6b90e28e4&quot;,536870915]],[&quot;^17&quot;,[361,&quot;^M&quot;,1660748688822,536870917]],[&quot;^17&quot;,[361,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[361,&quot;^[&quot;,&quot;kéry 2005&quot;,536870915]],[&quot;^17&quot;,[361,&quot;^13&quot;,&quot;Kéry 2005&quot;,536870915]],[&quot;^17&quot;,[361,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Applied Ecology&quot;,&quot;^1=&quot;,2005,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BIRDS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[361,&quot;^C&quot;,1666277008852,536870917]],[&quot;^17&quot;,[361,&quot;^&lt;&quot;,&quot;~u63521f43-3bcd-47cb-886e-e003b1569505&quot;,536870915]],[&quot;^17&quot;,[362,&quot;^S&quot;,&quot;Synthesis and applications. Species detectability in the Swiss programme was high and varied little in relation to recognized sources of heterogeneity. Nevertheless, increased standardization should be considered for mean visit duration. While these results are pleasing for the Swiss programme and show that using counts as indices of species diversity need not always induce serious bias, conditions in other programmes, and in the future in the Swiss programme, may be quite different. Both in monitoring programmes and in ecological studies, as a way of risk minimization, species richness ought to be rigorously estimated whenever possible to avoid detection of spurious effects because of changes in species detectability.&quot;,536870915]],[&quot;^17&quot;,[362,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[362,&quot;^G&quot;,367,536870915]],[&quot;^17&quot;,[362,&quot;^Z&quot;,361,536870915]],[&quot;^17&quot;,[362,&quot;^X&quot;,369,536870915]],[&quot;^17&quot;,[362,&quot;^W&quot;,361,536870915]],[&quot;^17&quot;,[362,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[362,&quot;^&lt;&quot;,&quot;~u63521f43-6af3-4cc2-b052-6a55e47fc7b2&quot;,536870915]],[&quot;^17&quot;,[363,&quot;^S&quot;,&quot;#methodology, #[[species richness]], #[[imperfect detection]]&quot;,536870915]],[&quot;^17&quot;,[363,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[363,&quot;^G&quot;,364,536870915]],[&quot;^17&quot;,[363,&quot;^Z&quot;,361,536870915]],[&quot;^17&quot;,[363,&quot;^X&quot;,364,536870915]],[&quot;^17&quot;,[363,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[363,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[363,&quot;^W&quot;,149,536870915]],[&quot;^17&quot;,[363,&quot;^W&quot;,361,536870915]],[&quot;^17&quot;,[363,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[363,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[363,&quot;^I&quot;,149,536870915]],[&quot;^17&quot;,[363,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[363,&quot;^&lt;&quot;,&quot;~u63521f43-445f-4c45-b2ae-d40e2e30b3f0&quot;,536870915]],[&quot;^17&quot;,[364,&quot;^S&quot;,&quot;Kéry, M., &amp; Schmid, H. (2005). Estimating species richness: Calibrating a large avian monitoring programme: Species richness estimation. *Journal of Applied Ecology*, *43*(1), 101–110. [https://doi.org/10.1111/j.1365-2664.2005.01111.x](https://doi.org/10.1111/j.1365-2664.2005.01111.x)&quot;,536870915]],[&quot;^17&quot;,[364,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[364,&quot;^G&quot;,365,536870915]],[&quot;^17&quot;,[364,&quot;^Z&quot;,361,536870915]],[&quot;^17&quot;,[364,&quot;^X&quot;,365,536870915]],[&quot;^17&quot;,[364,&quot;^W&quot;,361,536870915]],[&quot;^17&quot;,[364,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[364,&quot;^&lt;&quot;,&quot;~u63521f43-d68c-43f5-84da-7af0ac60029b&quot;,536870915]],[&quot;^17&quot;,[365,&quot;^S&quot;,&quot;## Reference&quot;,536870915]],[&quot;^17&quot;,[365,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[365,&quot;^G&quot;,366,536870915]],[&quot;^17&quot;,[365,&quot;^Z&quot;,361,536870915]],[&quot;^17&quot;,[365,&quot;^X&quot;,361,536870915]],[&quot;^17&quot;,[365,&quot;^W&quot;,361,536870915]],[&quot;^17&quot;,[365,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[365,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[365,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[365,&quot;^&lt;&quot;,&quot;~u63521f43-1c62-4fa2-9c6d-4550cfe6f107&quot;,536870915]],[&quot;^17&quot;,[366,&quot;^S&quot;,&quot;type:: paper true,536870915]],[&quot;^17&quot;,[366,&quot;^&lt;&quot;,&quot;~u63521f43-4fe5-4b01-aa60-2f944d584971&quot;,536870915]],[&quot;^17&quot;,[367,&quot;^S&quot;,&quot;Mean species detectability averaged 0·89 (SD 0·06, range 0·72–1·00), with no signiﬁcant difference among years and signiﬁcant, but small, regional differences. Observers differed, but surprisingly not in relation to their experience in a quadrat. Detectability was positively related to mean visit duration. Larger communities had a lower mean species detectability. A slight violation of population closure because of staggered arrival of migrants did not introduce any measurable bias into our results.&quot;,536870915]],[&quot;^17&quot;,[367,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[367,&quot;^G&quot;,370,536870915]],[&quot;^17&quot;,[367,&quot;^Z&quot;,361,536870915]],[&quot;^17&quot;,[367,&quot;^X&quot;,369,536870915]],[&quot;^17&quot;,[367,&quot;^W&quot;,361,536870915]],[&quot;^17&quot;,[367,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[367,&quot;^&lt;&quot;,&quot;~u63521f43-e769-403c-b3d5-bb22a93be3b5&quot;,536870915]],[&quot;^17&quot;,[368,&quot;^S&quot;,&quot;Species richness is the most widely used measure for the diversity of a biological community. Unfortunately, the number of species counted is usually a biased measure, as not all species present may be detected. Use of species counts as a proxy for true species richness requires the assumption of constant (over space and time) species detectability. This index assumption is hardly ever tested and, if violated, comparisons over time, space or other dimensions, for example different habitats, will be distorted. In monitoring programmes one therefore needs to know the proportion of species present that are detected and how this proportion is affected by external factors.&quot;,536870915]],[&quot;^17&quot;,[368,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[368,&quot;^G&quot;,369,536870915]],[&quot;^17&quot;,[368,& ;^G&quot;,374,536870915]],[&quot;^17&quot;,[375,&quot;^Z&quot;,372,536870915]],[&quot;^17&quot;,[375,&quot;^X&quot;,374,536870915]],[&quot;^17&quot;,[375,&quot;^W&quot;,372,536870915]],[&quot;^17&quot;,[375,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[375,&quot;^&lt;&quot;,&quot;~u63521f43-c24f-4620-9811-d148c15bfb33&quot;,536870915]],[&quot;^17&quot;,[376,&quot;^S&quot;,&quot;#[[species richness]], #[[methodology]], #[[imperfect detection]]&quot;,536870915]],[&quot;^17&quot;,[376,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[376,&quot;^G&quot;,375,536870915]],[&quot;^17&quot;,[376,&quot;^Z&quot;,372,536870915]],[&quot;^17&quot;,[376,&quot;^X&quot;,375,536870915]],[&quot;^17&quot;,[376,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[376,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[376,&quot;^W&quot;,149,536870915]],[&quot;^17&quot;,[376,&quot;^W&quot;,372,536870915]],[&quot;^17&quot;,[376,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[376,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[376,&quot;^I&quot;,149,536870915]],[&quot;^17&quot;,[376,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[376,&quot;^&lt;&quot;,&quot;~u63521f43-f8a8-4aa7-ad85-5f07f6349304&quot;,536870915]],[&quot;^17&quot;,[377,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[377,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[377,&quot;^G&quot;,374,536870915]],[&quot;^17&quot;,[377,&quot;^Z&quot;,372,536870915]],[&quot;^17&quot;,[377,&quot;^X&quot;,372,536870915]],[&quot;^17&quot;,[377,&quot;^W&quot;,372,536870915]],[&quot;^17&quot;,[377,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[377,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[377,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[377,&quot;^&lt;&quot;,&quot;~u63521f43-e5c4-4e51-9218-5b1572d446d2&quot;,536870915]],[&quot;^17&quot;,[378,&quot;^S&quot;,&quot;Species richness is the most widely used biodiversity index, but can be hard to measure. Many species remain undetected, hence raw species counts will often underestimate true species richness. In contrast, capture–recapture methods estimate true species richness and correct for\\nimperfect and varying detectability.\\nDetectability is a crucial quantity that provides the link between a species count and true species richness. For insects, it has hardly ever been estimated, although this is required for the interpretation of species counts.\\nIn the Swiss butterfly monitoring programme about 100 transect routes are surveyed seven times a year using a highly standardised protocol. In July 2003, control observers made two additional surveys on 38 transects. Data from these 38 quadrats were analysed to see whether currently available capture–recapture models can provide quadrat-specific estimates of species richness, and to estimate species detectability in relation to transect, observer, survey, region, and abundance.\\nSpecies richness over the entire season cannot be estimated using current capture–recapture methods. The species pool was open, preventing use of closed population models, and detectability varied by species, preventing use of current open population models. Assuming a closed species pool during two mid-season (July) surveys, a Jackknife capture–recapture method was used that accounts for heterogeneity to estimate mean detectability and species richness.\\nIn every case, more species were present than were counted. Mean species detectability was 0.61 (SE 0.01) with significant differences between observers (range 0.37–0.83). Species-specific detection at time *t* + 1 was then modelled for those species seen at *t* for three mid-season surveys. Detectability averaged 0.50 (range 0.17–0.81) for individual species and 0.65, 0.44, and 0.42 for surveys. Abundant species were detected more easily, although this relationship explained only 5% of variation in species detectability.\\nThese are important, although not entirely unexpected, results for species richness estimation of short-lived animals. Raw counts of species may be misleading species richness indicators unless \\nmany surveys are conducted. Monitoring programmes should be calibrated, i.e. the assumption of constant detectability over dimensions of interest needs to be tested. The development of capture–recapture or similar models that can cope with both open populations and heterogeneous species detectability to estimate species richness should be a research priority.&quot;,536870915]],[&quot;^17&quot;,[378,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[378,&quot;^G&quot;,377,536870915]],[&quot;^17&quot;,[378,&quot;^Z&quot;,372,536870915]],[&quot;^17&quot;,[378,&quot;^X&quot;,377,536870915]],[&quot;^17&quot;,[378,&quot;^W&quot;,372,536870915]],[&quot;^17&quot;,[378,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[378,&quot;^&lt;&quot;,&quot;~u63521f43-a333-45bd-bc61-1cc7d692edba&quot;,536870915]],[&quot;^17&quot;,[380,&quot;^M&quot;,1665574815875,536870917]],[&quot;^17&quot;,[380,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[380,&quot;^[&quot;,&quot;kéry 2008&quot;,536870915]],[&quot;^17&quot;,[380,&quot;^13&quot;,&quot;Kéry 2008&quot;,536870915]],[&quot;^17&quot;,[380,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Applied Ecology&quot;,&quot;^1=&quot;,2008,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BIRDS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[380,&quot;^C&quot;,1666277192253,536870917]],[&quot;^17&quot;,[380,&quot;^&lt;&quot;,&quot;~u63521f43-9791-4ce6-ad27-c2b256a951df&quot;,536870915]],[&quot;^17&quot;,[381,&quot;^S&quot;,&quot;type:: paper\\njournal:: Journal of Applied Ecology\\nyear:: 2008\\ntaxa:: [[BIRDS]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[381,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[381,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[381, 2,&quot;^G&quot;,381,536870915]],[&quot;^17&quot;,[382,&quot;^Z&quot;,380,536870915]],[&quot;^17&quot;,[382,&quot;^X&quot;,380,536870915]],[&quot;^17&quot;,[382,&quot;^W&quot;,380,536870915]],[&quot;^17&quot;,[382,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[382,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[382,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[382,&quot;^&lt;&quot;,&quot;~u63521f43-7a30-4ac7-a338-dfdc6f2703e1&quot;,536870915]],[&quot;^17&quot;,[383,&quot;^S&quot;,&quot;Kéry, M., &amp; Royle, J. A. (2008). Hierarchical Bayes estimation of species richness and occupancy in spatially replicated surveys. *Journal of Applied Ecology*, *45*(2), 589–598. [https://doi.org/10.1111/j.1365-2664.2007.01441.x](https://doi.org/10.1111/j.1365-2664.2007.01441.x)&quot;,536870915]],[&quot;^17&quot;,[383,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[383,&quot;^G&quot;,382,536870915]],[&quot;^17&quot;,[383,&quot;^Z&quot;,380,536870915]],[&quot;^17&quot;,[383,&quot;^X&quot;,382,536870915]],[&quot;^17&quot;,[383,&quot;^W&quot;,380,536870915]],[&quot;^17&quot;,[383,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[383,&quot;^&lt;&quot;,&quot;~u63521f43-09bf-420d-ae0e-ccdd051515dd&quot;,536870915]],[&quot;^17&quot;,[384,&quot;^S&quot;,&quot;#[[species richness]], #[[methodology]], #[[imperfect detection]]&quot;,536870915]],[&quot;^17&quot;,[384,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[384,&quot;^G&quot;,383,536870915]],[&quot;^17&quot;,[384,&quot;^Z&quot;,380,536870915]],[&quot;^17&quot;,[384,&quot;^X&quot;,383,536870915]],[&quot;^17&quot;,[384,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[384,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[384,&quot;^W&quot;,149,536870915]],[&quot;^17&quot;,[384,&quot;^W&quot;,380,536870915]],[&quot;^17&quot;,[384,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[384,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[384,&quot;^I&quot;,149,536870915]],[&quot;^17&quot;,[384,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[384,&quot;^&lt;&quot;,&quot;~u63521f43-a95d-4184-a2e2-a5784ef79aa0&quot;,536870915]],[&quot;^17&quot;,[385,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[385,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[385,&quot;^G&quot;,382,536870915]],[&quot;^17&quot;,[385,&quot;^Z&quot;,380,536870915]],[&quot;^17&quot;,[385,&quot;^X&quot;,380,536870915]],[&quot;^17&quot;,[385,&quot;^W&quot;,380,536870915]],[&quot;^17&quot;,[385,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[385,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[385,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[385,&quot;^&lt;&quot;,&quot;~u63521f43-e675-436c-a628-3ddc6ad9f3ce&quot;,536870915]],[&quot;^17&quot;,[386,&quot;^S&quot;,&quot;Species richness is the most widely used biodiversity metric, but cannot be observed directly as, typically, some species are overlooked. Imperfect detectability must therefore be accounted for to obtain unbiased species-richness estimates. When richness is assessed at multiple sites, two approaches can be used to estimate species richness: either estimating for each site separately, or pooling all samples. The first approach produces imprecise estimates, while the second loses \\nsite-specific information.\\nIn contrast, a hierarchical Bayes (HB) multispecies site-occupancy model benefits from the combination of information across sites without losing site-specific information and also yields \\noccupancy estimates for each species. The heart of the model is an estimate of the incompletely observed presence–absence matrix, a centrepiece of biogeography and monitoring studies. We illustrate the model using Swiss breeding bird survey data, and compare its estimates with the widely used jackknife species-richness estimator and raw species counts.\\nTwo independent observers each conducted three surveys in 26 1-$km^2$ quadrats, and detected 27–56 (total 103) species. The average estimated proportion of species detected after three surveys was 0·87 under the HB model. Jackknife estimates were less precise (less repeatable between observers) than raw counts, but HB estimates were as repeatable as raw counts. The combination of information in the HB model thus resulted in species-richness estimates presumably at least as unbiased as previous approaches that correct for detectability, but without costs in precision relative to uncorrected, biased species counts.\\nTotal species richness in the entire region sampled was estimated at 113·1 (CI 106–123); species detectability ranged from 0·08 to 0·99, illustrating very heterogeneous species detectability; and species occupancy was 0·06–0·96. Even after six surveys, absolute bias in observed occupancy was estimated at up to 0·40.\\n*Synthesis and applications*. The HB model for species-richness estimation combines information across sites and enjoys more precise, and presumably less biased, estimates than previous approaches. It also yields estimates of several measures of community size and composition. Covariates for occupancy and detectability can be included. We believe it has considerable potential for monitoring programmes as well as in biogeography and community ecology.&quot;,536870915]],[&quot;^17&quot;,[386,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[386,&quot;^G&quot;,385,536870915]],[&quot;^17&quot;,[386,&quot;^Z&quot;,380,536870915]],[&quot;^17&quot;,[386,&quot;^X&quot;,385,536870915]],[&quot;^17&quot;,[386,&quot;^W&quot;,380,536870915]],[&quot;^17&quot;,[386,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[386,&quot;^&lt;&quot;,&quot;~u63521f43-6e00-41c5-bbbd-4faf83ddbb70&quot;,536870915]],[&quot;^17&quot;,[388,&quot;^M&quot;,1665575397733,536870917]],[&quot;^17&quot;,[388,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[388,&quot;^[&quot;,&quot;kéry 2009&quot;,536870915]],[&quot;^17&quot;,[388,&quot;^13&quot;,&quot;Kéry 2009&quot;,536870915 ]&quot;,&quot;^1@&quot;,&quot;[[landscapes]]&quot;],536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,53,536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,57,536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,59,536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,60,536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,63,536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,151,536870915]],[&quot;^17&quot;,[389,&quot;^I&quot;,163,536870915]],[&quot;^17&quot;,[389,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[389,&quot;^&lt;&quot;,&quot;~u63521f43-a7c5-4be6-a776-d530370f7d36&quot;,536870915]],[&quot;^17&quot;,[390,&quot;^S&quot;,&quot;## Reference&quot;,536870915]],[&quot;^17&quot;,[390,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[390,&quot;^G&quot;,389,536870915]],[&quot;^17&quot;,[390,&quot;^Z&quot;,388,536870915]],[&quot;^17&quot;,[390,&quot;^X&quot;,388,536870915]],[&quot;^17&quot;,[390,&quot;^W&quot;,388,536870915]],[&quot;^17&quot;,[390,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[390,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[390,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[390,&quot;^&lt;&quot;,&quot;~u63521f43-5ba1-4b6d-a448-b6799f38c011&quot;,536870915]],[&quot;^17&quot;,[391,&quot;^S&quot;,&quot;Kéry, M., Royle, J. A., Plattner, M., &amp; Dorazio, R. M. (2009). Species richness and occupancy estimation in communities subject to temporary emigration. *Ecology*, *90*(5), 1279–1290. [https://doi.org/10.1890/07-1794.1](https://doi.org/10.1890/07-1794.1)&quot;,536870915]],[&quot;^17&quot;,[391,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[391,&quot;^G&quot;,390,536870915]],[&quot;^17&quot;,[391,&quot;^Z&quot;,388,536870915]],[&quot;^17&quot;,[391,&quot;^X&quot;,390,536870915]],[&quot;^17&quot;,[391,&quot;^W&quot;,388,536870915]],[&quot;^17&quot;,[391,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[391,&quot;^&lt;&quot;,&quot;~u63521f43-3496-4f09-8068-20103181c038&quot;,536870915]],[&quot;^17&quot;,[392,&quot;^S&quot;,&quot;#[[methodology]], #[[species richness]], #[[imperfect detection]]&quot;,536870915]],[&quot;^17&quot;,[392,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[392,&quot;^G&quot;,391,536870915]],[&quot;^17&quot;,[392,&quot;^Z&quot;,388,536870915]],[&quot;^17&quot;,[392,&quot;^X&quot;,391,536870915]],[&quot;^17&quot;,[392,&quot;^W&quot;,55,536870915]],[&quot;^17&quot;,[392,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[392,&quot;^W&quot;,149,536870915]],[&quot;^17&quot;,[392,&quot;^W&quot;,388,536870915]],[&quot;^17&quot;,[392,&quot;^I&quot;,55,536870915]],[&quot;^17&quot;,[392,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[392,&quot;^I&quot;,149,536870915]],[&quot;^17&quot;,[392,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[392,&quot;^&lt;&quot;,&quot;~u63521f43-c454-4bdf-bf08-fd7698d833bd&quot;,536870915]],[&quot;^17&quot;,[393,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[393,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[393,&quot;^G&quot;,390,536870915]],[&quot;^17&quot;,[393,&quot;^Z&quot;,388,536870915]],[&quot;^17&quot;,[393,&quot;^X&quot;,388,536870915]],[&quot;^17&quot;,[393,&quot;^W&quot;,388,536870915]],[&quot;^17&quot;,[393,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[393,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[393,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[393,&quot;^&lt;&quot;,&quot;~u63521f43-5863-47ca-b4ce-2ff5ce77728d&quot;,536870915]],[&quot;^17&quot;,[394,&quot;^S&quot;,&quot;Species richness is the most common biodiversity metric, although typically some species remain unobserved. Therefore, estimates of species richness and related quantities should account for imperfect detectability. Community dynamics can often be represented as superposition of species-specific phenologies (e.g., in taxa with well-defined flight [insects], activity [rodents], or vegetation periods [plants]). We develop a model for such predictably open communities wherein species richness is expressed as the sum over observed and unobserved species of estimated species-specific and site-specific occurrence indicators and where seasonal occurrence is modeled as a species-specific function of time. Our model is a multispecies extension of a multistate model with one unobservable state and represents a parsimonious way of dealing with a widespread form of “temporary emigration.” For illustration we use Swiss butterfly monitoring data collected under a robust design (RD); species were recorded on 13 transects during two secondary periods within ≤7 primary sampling periods. We compare estimates with those under a variation of the model applied to standard data, where secondary samples are pooled. The latter model yielded unrealistically high estimates of total community size of 274 species. In contrast, estimates were similar under models applied to RD data with constant (122) or seasonally varying (126) detectability for each species, but the former was more parsimonious and therefore used for inference. Per transect, 6–44 (mean 21.1) species were detected. Species richness estimates averaged 29.3; therefore only 71% (range 32–92%) of all species present were ever detected. In any primary period, 0.4–5.6 species present were overlooked. Detectability varied by species and averaged 0.88 per primary sampling period. Our modeling framework is extremely flexible; extensions such as covariates for the occurrence or detectability of individual species are easy. It should be useful for communities with a predictable form of temporary emigration where rigorous estimation of community metrics has proved challenging so far.&quot;,536870915]],[&quot;^17&quot;,[394,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[394,&quot;^G&quot;,393,536870915]],[&quot;^17&quot;,[394,&quot;^Z&quot;,388,536870915]],[&quot;^17&quot;,[394,&quot;^X&quot;,393,536870915]],[&quot;^17&quot;,[394,&quot;^W&quot;,388,536870915]],[&quo 09,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[397,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;,&quot;^1@&quot;],536870915]],[&quot;^17&quot;,[397,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Global Ecology and Biogeography&quot;,&quot;^1=&quot;,&quot;2009&quot;,&quot;^1&gt;&quot;,&quot;[[PLANTS]]&quot;,&quot;^1@&quot;,&quot;[[landscapes]]&quot;],536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,53,536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,57,536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,59,536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,60,536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,63,536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,110,536870915]],[&quot;^17&quot;,[397,&quot;^I&quot;,151,536870915]],[&quot;^17&quot;,[397,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[397,&quot;^&lt;&quot;,&quot;~u63521f43-9b09-4b94-bc4a-0dba72a87009&quot;,536870915]],[&quot;^17&quot;,[398,&quot;^S&quot;,&quot;## Reference&quot;,536870915]],[&quot;^17&quot;,[398,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[398,&quot;^G&quot;,397,536870915]],[&quot;^17&quot;,[398,&quot;^Z&quot;,396,536870915]],[&quot;^17&quot;,[398,&quot;^X&quot;,396,536870915]],[&quot;^17&quot;,[398,&quot;^W&quot;,396,536870915]],[&quot;^17&quot;,[398,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[398,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[398,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[398,&quot;^&lt;&quot;,&quot;~u63521f43-710d-43cf-8932-bea39b4a562e&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^S&quot;,&quot;Kühn, I., Nobis, M. P., &amp; Durka, W. (2009). Combining spatial and phylogenetic eigenvector filtering in trait analysis. *Global Ecology and Biogeography*, *18*(6), 745–758. [https://doi.org/10.1111/j.1466-8238.2009.00481.x](https://doi.org/10.1111/j.1466-8238.2009.00481.x)&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^G&quot;,398,536870915]],[&quot;^17&quot;,[399,&quot;^Z&quot;,396,536870915]],[&quot;^17&quot;,[399,&quot;^X&quot;,398,536870915]],[&quot;^17&quot;,[399,&quot;^W&quot;,396,536870915]],[&quot;^17&quot;,[399,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[399,&quot;^&lt;&quot;,&quot;~u63521f43-746d-4718-8238-de0e2f5e618a&quot;,536870915]],[&quot;^17&quot;,[400,&quot;^S&quot;,&quot;#[[methodology]], #[[species traits]]&quot;,536870915]],[&quot;^17&quot;,[400,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[400,&quot;^G&quot;,399,536870915]],[&quot;^17&quot;,[400,&quot;^Z&quot;,396,536870915]],[&quot;^17&quot;,[400,&quot;^X&quot;,399,536870915]],[&quot;^17&quot;,[400,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[400,&quot;^W&quot;,162,536870915]],[&quot;^17&quot;,[400,&quot;^W&quot;,396,536870915]],[&quot;^17&quot;,[400,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[400,&quot;^I&quot;,162,536870915]],[&quot;^17&quot;,[400,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[400,&quot;^&lt;&quot;,&quot;~u63521f43-a8db-4e16-9b70-c00b73eb8741&quot;,536870915]],[&quot;^17&quot;,[401,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[401,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[401,&quot;^G&quot;,398,536870915]],[&quot;^17&quot;,[401,&quot;^Z&quot;,396,536870915]],[&quot;^17&quot;,[401,&quot;^X&quot;,396,536870915]],[&quot;^17&quot;,[401,&quot;^W&quot;,396,536870915]],[&quot;^17&quot;,[401,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[401,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[401,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[401,&quot;^&lt;&quot;,&quot;~u63521f43-f247-40a8-93af-12191aab1782&quot;,536870915]],[&quot;^17&quot;,[402,&quot;^S&quot;,&quot;**Aim** To analyse the effects of simultaneously using spatial and phylogenetic information in removing spatial autocorrelation of residuals within a multiple regression framework of \\ntrait analysis.\\n**Location** Switzerland, Europe.\\n**Methods** We used an eigenvector filtering approach to analyse the relationship between spatial distribution of a trait (flowering phenology) and environmental covariates in a multiple regression framework. Eigenvector filters were calculated from ordinations of distance matrices. Distance matrices were either based on pure spatial information, pure phylogenetic information or spatially structured phylogenetic information. In the multiple regression, those filters were selected which best reduced Moran&apos;s *I* coefficient of residual autocorrelation. These were added as covariates to a regression model of environmental variables explaining trait distribution.\\n**Results** The simultaneous provision of spatial and phylogenetic information was effectively able to remove residual autocorrelation in the analysis. Adding phylogenetic information was superior to adding purely spatial information. Applying filters showed altered results, i.e. different environmental predictors were seen to be significant. Nevertheless, mean annual temperature and calcareous substrate remained the most important predictors to explain the onset of flowering in Switzerland; namely, the warmer the temperature and the more calcareous the substrate, the earlier the onset of flowering. A sequential approach, i.e. first removing the phylogenetic signal from traits and then applying a spatial analysis, did not provide more information or yield less autocorrelation than simple or purely spatial models.\\n**Main conclusions** The combination of spatial and spatio-phylogenetic information is recommended in the analysis of trait distribution data in a multiple regression framework. This approach is an efficient means for reducing residual autocorrelation and for testing the robustness of results, including the indication of incomplete parameterizations, and can facilitate ecological interpretation.&quot;,536870915]],[&quot;^17&quot;,[402,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[402,&quot;^G&quot;,401,536870915]],[&quot;^17&quot;,[402,&quot;^Z&quot;,396,536870915]],[&quot;^17&quot;,[402,&quot;^X&quot;,401,536870915]],[&quot;^17&quot;,[402,&quot;^W&quot;,396,536870915]],[&quot;^17&quot;,[402,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[402,&quot;^&lt;&quot;,&quot;~u63521f43-65cd-43f4-aa4d-805318e57cf2&quot;,536870915]],[&quot;^17&quot;,[404,&quot;^M&quot;,1665577112092,536870917]],[&quot;^17&quot;,[404,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[404,&quot;^[&quot;,&quot;lang 2012&quot;,536870915]],[&quot;^17&quot;,[404,&quot;^13&quot;,&quot;Lang 2012&quot;,536870915]],[&quot;^17&quot;,[404,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Ecological Indicators&quot;,&quot;^1=&quot;,2012,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[404,&quot;^C&quot;,1666277384108,536870917]],[&quot;^17&quot;,[404,&quot;^&lt;&quot;,&quot;~u63521f43-ab9e-49a3-93a4-b42b6ab22d34&quot;,536870915]],[&quot;^17&quot;,[405,&quot;^S&quot;,&quot;type:: paper\\njournal:: Ecological Indicators\\nyear:: 2012\\ntaxa:: [[BUTTERFLIES]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[405,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[405,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[405,&quot;^G&quot;,404,536870915]],[&quot;^17&quot;,[405,&quot;^Z&quot;,404,536870915]],[&quot;^17&quot;,[405,&quot;^X&quot;,404,536870915]],[&quot;^17&quot;,[405,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[405,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[405,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[405,&quot;^W&quot;,60,536870915]],[&quot;^17&quot;,[405,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[405,&qu &quot;^17&quot;,[409,&quot;^X&quot;,404,536870915]],[&quot;^17&quot;,[409,&quot;^W&quot;,404,536870915]],[&quot;^17&quot;,[409,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[409,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[409,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[409,&quot;^&lt;&quot;,&quot;~u63521f43-31d0-4edb-bfe0-db1414dd673c&quot;,536870915]],[&quot;^17&quot;,[410,&quot;^S&quot;,&quot;Butterflies (Lepidoptera) have been suggested for environmental monitoring of genetically modified organisms (GMO) due to their suitability as ecological indicators, and because of the possible adverse impact of the cultivation of current transgenic crops. A critical point is the sampling effort to be invested in such a monitoring. Here, we estimated the required sample size necessary to monitor potential effects of genetically modified crops on butterflies (Lepidoptera).\\nWe used data from two Swiss long-term butterfly monitoring surveys applying the common transect count method. The two monitoring surveys differed in several basic aspects such as geographical area covered, landscape context and sampling intensity. We carried out prospective \\npower analyses in order to estimate the required sample size to detect effects of differing magnitude on mean species number, total individual abundance, mobility classes of butterflies and selected individual species.\\nThe required sample size decreased substantially when effect sizes above 10% were estimated. For example, a sample size of 79 transects would be sufficient to detect changes of 30% in total individual abundance for both survey types. Detecting effects on mean species number would need much less transects. Considerably more samples would be needed to analyze the abundance of single species. Several options are presented to increase statistical power or reduce required sample size, respectively. Also, we recommend to pool species to different mobility classes, and/or analyze patch occupancy of species instead of their individual abundance.\\nThe transect count approach is a suitable method for butterfly monitoring, both on a local as well as on a landscape scale. Consequently, both types of Swiss butterfly monitoring schemes are basically suitable for GMO monitoring. If transects are short and restricted to intensely used landscape, even non-professional field workers may yield data sufficient for effective monitoring, which might be relevant with respect to involved costs.&quot;,536870915]],[&quot;^17&quot;,[410,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[410,&quot;^G&quot;,409,536870915]],[&quot;^17&quot;,[410,&quot;^Z&quot;,404,536870915]],[&quot;^17&quot;,[410,&quot;^X&quot;,409,536870915]],[&quot;^17&quot;,[410,&quot;^W&quot;,404,536870915]],[&quot;^17&quot;,[410,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[410,&quot;^&lt;&quot;,&quot;~u63521f43-9a2f-4f7e-907c-b84e2402800e&quot;,536870915]],[&quot;^17&quot;,[412,&quot;^M&quot;,1665577850880,536870917]],[&quot;^17&quot;,[412,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[412,&quot;^[&quot;,&quot;lang 2016&quot;,536870915]],[&quot;^17&quot;,[412,&quot;^13&quot;,&quot;Lang 2016&quot;,536870915]],[&quot;^17&quot;,[412,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Journal of Insect Conservation&quot;,&quot;^1=&quot;,2016,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;BUTTERFLIES&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[412,&quot;^C&quot;,1666277475585,536870917]],[&quot;^17&quot;,[412,&quot;^&lt;&quot;,&quot;~u63521f43-c769-4621-9b41-2d9b2b90c2e2&quot;,536870915]],[&quot;^17&quot;,[413,&quot;^S&quot;,&quot;type:: paper\\njournal:: Journal of Insect Conservation\\nyear:: 2016\\ntaxa:: [[BUTTERFLIES]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[413,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[413,&quot;^1B&quot;,[&quot;^1?&quot; 83,536870915]],[&quot;^17&quot;,[416,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[416,&quot;^&lt;&quot;,&quot;~u63521f43-e9e6-4369-aeb8-64301b9fc202&quot;,536870915]],[&quot;^17&quot;,[417,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[417,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[417,&quot;^G&quot;,414,536870915]],[&quot;^17&quot;,[417,&quot;^Z&quot;,412,536870915]],[&quot;^17&quot;,[417,&quot;^X&quot;,412,536870915]],[&quot;^17&quot;,[417,&quot;^W&quot;,412,536870915]],[&quot;^17&quot;,[417,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[417,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[417,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[417,&quot;^&lt;&quot;,&quot;~u63521f43-6d95-4347-b26a-3506b416b329&quot;,536870915]],[&quot;^17&quot;,[418,&quot;^S&quot;,&quot;Setting up effective survey strategies for biodiversity monitoring in agro-ecosystems is a major task in order to detect adverse effects on biodiversity before negative changes will manifest. Here, we studied the relative costs required for the monitoring of butterflies and selected diurnal moths (Papilionoidea et Hesperioidea; Zygaenoidea: Zygaenidae) in farmland. Analysing data from a well-established Lepidoptera monitoring system in Switzerland, we assessed the influence of inspection periods, inspection frequency and transect length on counts of diurnal Lepidoptera. Furthermore, we estimated the number of transects in relation to sampling effort necessary to detect changes of a given effect size for recorded species number (and abundance). Reducing the counting frequency from seven to four inspections per season still yielded 80–90 % of the species, as long as peak abundances in summer months were included. The variation in observed species number was mostly independent of inspection frequency, but strongly increased when \\ntransect length was reduced to less than 1 km. Sedentary Lepidoptera species are especially valuable indicators as their occurrences are directly linked to local effects on biodiversity, and the proportion of recorded sedentary species was not substantially affected by reduced inspection frequency. Transects of 1–1.5 km length were generally the most cost-efficient to detect an effect on total species number of diurnal Lepidoptera in arable landscapes, given that travelling distances between transects were short. Studying effects on rare species or selected species groups would involve higher sampling intensity and costs. Surveying schemes with reduced inspection frequency and transect lengths can detect changes in species richness and total abundance of diurnal Lepidoptera cost-effectively. Facing expected changes in agricultural policy and management, the results and recommendations presented here will help to implement and improve cost-efficient Lepidoptera schemes to monitor changes in arable landscapes.&quot;,536870915]],[&quot;^17&quot;,[418,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[418,&quot;^G&quot;,417,536870915]],[&quot;^17&quot;,[418,&quot;^Z&quot;,412,536870915]],[&quot;^17&quot;,[418,&quot;^X&quot;,417,536870915]],[&quot;^17&quot;,[418,&quot;^W&quot;,412,536870915]],[&quot;^17&quot;,[418,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[418,&quot;^&lt;&quot;,&quot;~u63521f43-1b54-4ada-a0b3-b385b6669fac&quot;,536870915]],[&quot;^17&quot;,[420,&quot;^M&quot;,1660742321318,536870917]],[&quot;^17&quot;,[420,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[420,&quot;^[&quot;,&quot;dna&quot;,536870915]],[&quot;^17&quot;,[420,&quot;^13&quot;,&quot;DNA&quot;,536870915]],[&quot;^17&quot;,[420,&quot;^C&quot;,1660742321318,536870917]],[&quot;^17&quot;,[420,&quot;^&lt;&quot;,&quot;~u63521f44-3083-4ecc-83ef-5d49dbc73f26&quot;,536870915]],[&quot;^17&quot;,[421,&quot;^M&quot;,1660742112226,536870917]],[&quot;^17&quot;,[421,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[421,&quot;^[&quot;,&quot;litman 2018&quot;,536870915]],[&quot;^17&q [424,&quot;^W&quot;,421,536870915]],[&quot;^17&quot;,[424,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[424,&quot;^&lt;&quot;,&quot;~u63521f43-bf5e-4642-86e4-fa6d6b427dde&quot;,536870915]],[&quot;^17&quot;,[425,&quot;^S&quot;,&quot;#taxonomy, #DNA&quot;,536870915]],[&quot;^17&quot;,[425,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[425,&quot;^G&quot;,424,536870915]],[&quot;^17&quot;,[425,&quot;^Z&quot;,421,536870915]],[&quot;^17&quot;,[425,&quot;^X&quot;,424,536870915]],[&quot;^17&quot;,[425,&quot;^W&quot;,82,536870915]],[&quot;^17&quot;,[425,&quot;^W&quot;,420,536870915]],[&quot;^17&quot;,[425,&quot;^W&quot;,421,536870915]],[&quot;^17&quot;,[425,&quot;^I&quot;,82,536870915]],[&quot;^17&quot;,[425,&quot;^I&quot;,420,536870915]],[&quot;^17&quot;,[425,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[425,&quot;^&lt;&quot;,&quot;~u63521f43-283e-4137-b9d3-fc214a708516&quot;,536870915]],[&quot;^17&quot;,[426,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[426,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[426,&quot;^G&quot;,423,536870915]],[&quot;^17&quot;,[426,&quot;^Z&quot;,421,536870915]],[&quot;^17&quot;,[426,&quot;^X&quot;,421,536870915]],[&quot;^17&quot;,[426,&quot;^W&quot;,421,536870915]],[&quot;^17&quot;,[426,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[426,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[426,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[426,&quot;^&lt;&quot;,&quot;~u63521f43-bdfe-4d0e-9561-498680459dc0&quot;,536870915]],[&quot;^17&quot;,[427,&quot;^S&quot;,&quot;Butterfly monitoring and Red List programs in Switzerland rely on a combination of observations and collection records to document changes in species distributions through time. While most butterflies can be identified using morphology, some taxa remain challenging, making it difficult to accurately map their distributions and develop appropriate conservation measures. In this paper, we explore the use of the DNA barcode (a fragment of the mitochondrial gene COI) as a tool for the identification of Swiss butterflies and forester moths (Rhopalocera and Zygaenidae). We present a national DNA barcode reference library including 868 sequences representing 217 out of 224 resident species, or 96.9% of Swiss fauna. DNA barcodes were diagnostic for nearly 90% of Swiss species. The remaining 10% represent cases of para- and polyphyly likely involving introgression or incomplete lineage sorting among closely related taxa. We demonstrate that integrative taxonomic methods incorporating a combination of morphological and genetic techniques result in a rate of species identification of over 96% in females and over 98% in males, higher than either morphology or DNA barcodes alone. We explore the use of the DNA barcode for exploring boundaries among taxa, understanding the geographical distribution of cryptic diversity and evaluating the status of purportedly endemic taxa. Finally, we discuss how DNA barcodes may be used to improve field practices and ultimately enhance conservation strategies.&quot;,536870915]],[&quot;^17&quot;,[427,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[427,&quot;^G&quot;,426,536870915]],[&quot;^17&quot;,[427,&quot;^Z&quot;,421,536870915]],[&quot;^17&quot;,[427,&quot;^X&quot;,426,536870915]],[&quot;^17&quot;,[427,&quot;^W&quot;,421,536870915]],[&quot;^17&quot;,[427,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[427,&quot;^&lt;&quot;,&quot;~u63521f43-7ec0-4d93-91f9-fb236102c0b9&quot;,536870915]],[&quot;^17&quot;,[429,&quot;^M&quot;,1665579025957,536870917]],[&quot;^17&quot;,[429,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[429,&quot;^[&quot;,&quot;bacteria&quot;,536870915]],[&quot;^17&quot;,[429,&quot;^13&quot;,&quot;bacteria&quot;,536870915]],[&quot;^17&quot;,[429,&quot;^C&quot;,1665579025957,536870917]],[&quot;^17&quot;,[429,&quot;^&lt;&quot;,&quot;~u63521f43-b9c9-40b1-8242-9f065c71afd1&quot;,536870915]],[&quot;^17&quo ^17&quot;,[434,&quot;^S&quot;,&quot;#[[soil]], #[[bacteria]], #[[DNA]]&quot;,536870915]],[&quot;^17&quot;,[434,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[434,&quot;^G&quot;,433,536870915]],[&quot;^17&quot;,[434,&quot;^Z&quot;,430,536870915]],[&quot;^17&quot;,[434,&quot;^X&quot;,433,536870915]],[&quot;^17&quot;,[434,&quot;^W&quot;,97,536870915]],[&quot;^17&quot;,[434,&quot;^W&quot;,420,536870915]],[&quot;^17&quot;,[434,&quot;^W&quot;,429,536870915]],[&quot;^17&quot;,[434,&quot;^W&quot;,430,536870915]],[&quot;^17&quot;,[434,&quot;^I&quot;,97,536870915]],[&quot;^17&quot;,[434,&quot;^I&quot;,420,536870915]],[&quot;^17&quot;,[434,&quot;^I&quot;,429,536870915]],[&quot;^17&quot;,[434,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[434,&quot;^&lt;&quot;,&quot;~u63521f43-39b3-4167-a569-7fd755903871&quot;,536870915]],[&quot;^17&quot;,[435,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[435,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[435,&quot;^G&quot;,432,536870915]],[&quot;^17&quot;,[435,&quot;^Z&quot;,430,536870915]],[&quot;^17&quot;,[435,&quot;^X&quot;,430,536870915]],[&quot;^17&quot;,[435,&quot;^W&quot;,430,536870915]],[&quot;^17&quot;,[435,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[435,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[435,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[435,&quot;^&lt;&quot;,&quot;~u63521f43-af6c-48c0-9abf-5eca9ac8adf5&quot;,536870915]],[&quot;^17&quot;,[436,&quot;^S&quot;,&quot;Mountain areas harbor large climatic and geographic gradients and form numerous habitats that promote high overall biodiversity. Compared to macroorganisms, knowledge about drivers of biodiversity and distribution of soil bacteria in mountain regions is still scarce but a prerequisite\\nfor conservation of bacterial functions in soils. An important question is, whether soil bacterial communities with similar structures share environmental preferences. Using metabarcoding of the 16S rRNA gene marker, we assessed soil bacterial communities at 255 sites of a regular grid covering the mountainous landscape of Switzerland, which is characterized by close location of biogeographic regions that harbor different land-use types. Distribution of bacterial communities was mainly shaped by environmental selection, as revealed by 47.9% variance explained by environmental factors, with pH (29%) being most important. Little additional variance was explained by biogeographic regions (2.8%) and land-use types (3.3%). Cluster analysis of bacterial community structures revealed six bacterial community types (BCTs), which were associated to several biogeographic regions and land-use types but overall differed mainly in their preference for soil pH. BCT I and II occurred at neutral pH, showed distinct preferences for biogeographic \\nregions mainly differing in elevation and nutrient availability. BCT III and IV differed only in their preferred soil pH. BCT VI occurred in most acidic soils (pH 3.6) and almost exclusively at forest sites. BCT V occurred in soils with a mean pH of 4 and differed from BCT VI in preference for lower values of organic C, total nitrogen and their ratio. Indicator species and bipartite network analyses revealed 3,998 OTUs associating to different levels of environmental factors and BCTs. Taxonomic classification revealed opposing associations of taxa deriving from the same phyla. The results revealed that pH, land-use type, biogeographic region, and nutrient availability were the main factors shaping bacterial communities across Switzerland. Indicator species and bipartite network analyses revealed environmental preferences of bacterial taxa. Combining information of environmental factors and BCTs yielded increased resolution of the factors shaping soil bacterial communities and provided an improved biodiversity framework. OTUs exclusively associated to BCTs provide a novel resource to identify unassessed environmental drivers.&quot;,536870915]],[&quot;^17&quot;,[436,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[436,&quot;^G&quot;,435,536870915]],[&quot;^17&quot;,[436,&quot;^Z&quot;,430,536870915]],[&quot;^17&quot;,[436,&quot;^X&quot;,435,536870915]],[&quot;^17&quot;,[436,&quot;^W&quot;,430,536870915]],[&quot;^17&quot;,[436,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[436,&quot;^&lt;&quot;,&quot;~u63521f43-5ec0-415b-9905-29a9aceafb4a&quot;,536870915]],[&quot;^17&quot;,[438,&quot;^M&quot;,1665579647626,536870917]],[&quot;^17&quot;,[438,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[438,&quot;^[&quot;,&quot;mueller 2014&quot;,536870915]],[&quot;^17&quot;,[438,&quot;^13&quot;,&quot;Mueller 2014&quot;,536870915]],[&quot;^17&quot;,[438,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;The International Journal of Life Cycle Assessment&quot;,&quot;^1=&quot;,2014,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[&quot;PLANTS&quot;]],&quot;^1@&quot;,[&quot;^1?&quot;,[&quot;landscapes&quot;]]],536870915]],[&quot;^17&quot;,[438,&quot;^C&quot;,1666277754976,536870917]],[&quot;^17&quot;,[438,&quot;^&lt;&quot;,&quot;~u63521f43-52bc-4adc-aba6-76bb56eb414f&quot;,536870915]],[&quot;^17&quot;,[439,&quot;^S&quot;,&quot;type:: paper\\njournal:: The International Journal of Life Cycle Assessment\\nyear:: 2014\\ntaxa:: [[PLANTS]] \\ngrid:: [[landscapes]]\\n\\n&quot;,536870915]],[&quot;^17&quot;,[439,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[439,&quot;^1B&quot;,[&quot;^1?&quot;,[]],536870915]],[&quot;^17&quot;,[439,&quot;^G&quot;,438,536870915]],[&quot;^17&quot;,[439,&quot;^Z&quot;,438,536870915]],[&quot;^17&quot;,[439,&quot;^X&quot;,438,536870915]],[&quot;^17&quot;,[439,&quot;^W&quot;,53,536870915]],[&quot;^17&quot;,[439,&quot;^W&quot;,57,536870915]],[&quot;^17&quot;,[439,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[439,&quot;^W&quot;,60,536870915]],[&quot;^17&quot;,[439,&quot;^W&quot;,63,536870915]],[&quot;^17&quot;,[439,&quot;^W&q 5]],[&quot;^17&quot;,[440,&quot;^&lt;&quot;,&quot;~u63521f43-ca1a-45a6-b900-7fbcf9f3e89f&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^S&quot;,&quot;Mueller, C., de Baan, L., &amp; Koellner, T. (2014). Comparing direct land use impacts on biodiversity of conventional and organic milk—Based on a Swedish case study. *The International Journal of Life Cycle Assessment*, *19*(1), 52–68. [https://doi.org/10.1007/s11367-013-0638-5](https://doi.org/10.1007/s11367-013-0638-5)&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^G&quot;,440,536870915]],[&quot;^17&quot;,[441,&quot;^Z&quot;,438,536870915]],[&quot;^17&quot;,[441,&quot;^X&quot;,440,536870915]],[&quot;^17&quot;,[441,&quot;^W&quot;,438,536870915]],[&quot;^17&quot;,[441,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[441,&quot;^&lt;&quot;,&quot;~u63521f43-ef82-42e9-87d5-10ff91a530ad&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^S&quot;,&quot;#[[land-use]], #[[methodology]]&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^G&quot;,441,536870915]],[&quot;^17&quot;,[442,&quot;^Z&quot;,438,536870915]],[&quot;^17&quot;,[442,&quot;^X&quot;,441,536870915]],[&quot;^17&quot;,[442,&quot;^W&quot;,98,536870915]],[&quot;^17&quot;,[442,&quot;^W&quot;,183,536870915]],[&quot;^17&quot;,[442,&quot;^W&quot;,438,536870915]],[&quot;^17&quot;,[442,&quot;^I&quot;,98,536870915]],[&quot;^17&quot;,[442,&quot;^I&quot;,183,536870915]],[&quot;^17&quot;,[442,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[442,&quot;^&lt;&quot;,&quot;~u63521f43-dbf0-4674-ab96-2ac88b510e0b&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^S&quot;,&quot;## Abstract&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^G&quot;,440,536870915]],[&quot;^17&quot;,[443,&quot;^Z&quot;,438,536870915]],[&quot;^17&quot;,[443,&quot;^X&quot;,438,536870915]],[&quot;^17&quot;,[443,&quot;^W&quot;,438,536870915]],[&quot;^17&quot;,[443,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870915]],[&quot;^17&quot;,[443,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[443,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[443,&quot;^&lt;&quot;,&quot;~u63521f43-7845-4300-8feb-c55069b816a5&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^S&quot;,&quot;**Purpose**\\nHalting the loss of biodiversity while providing food security for a growing and prospering world population is a challenge. One possible solution to this dilemma is organic agriculture, which is expected to enhance biodiversity on the farmland. However, organic products often require larger areas. This study demonstrates how we can quantify and compare the direct land use impacts on biodiversity of organic and conventional food products such as milk.\\n**Material and methods**\\nThis study assessed direct land use impacts of 1 l of milk leaving the farm gate. Inventory data on land occupation were extracted from a life cycle assessment study of 15 farms in southern Sweden. Direct land use change data were derived from the FAO statistical database. Spatially differentiated characterization factors of occupation ($CF_Occ$) and transformation ($CF_Trans$) were calculated based on the relative difference of plant species richness on agricultural land compared to a (semi) natural regional reference. Data on plant species richness and regeneration times of ecosystems (for calculating transformation impacts) were derived from a literature review. To account for differences in biodiversity value between regions, a weighting system based on absolute species richness, vulnerability and irreplaceability was applied.\\n**Results and discussion**\\nOrganic milk had a lower direct land use impact than conventional milk, although it required about double the area. Occupation impacts dominated the results and were much smaller for organic than conventional milk, as $CF_Occ$ of organic land uses were considerably smaller. For transformation impacts, differences between the two farming practices were even more pronounced. The highest impacts were caused by soymeal in concentrate feeds (conventional milk) due to large-scale deforestation in its country of cultivation (i.e. Brazil and Argentina). However, lack of reliable data posed a challenge in the assessment of transformation impacts. Overall, results were highly sensitive to differences in land occupation area between farms, the $CF_Occ$ and assumptions concerning transformed area. Sensitivity and robustness of results were tested and are discussed.\\n**Conclusions**\\nAlthough organic milk required about twice as much land as conventional, it still had lower direct land use impacts on biodiversity. This highlights the importance of assessing land use impacts not only based on area but also considering the actual impacts on biodiversity. The presented approach allows to quantify and compare hot- and coldspots in the agricultural stage of milk production and could potentially also be applied to other agricultural products. However, more research is needed to allow quantification of indirect land use impacts.&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^G&quot;,443,536870915]],[&quot;^17&quot;,[444,&quot;^Z&quot;,438,536870915]],[&quot;^17&quot;,[444,&quot;^X&quot;,443,536870915]],[&quot;^17&quot;,[444,&quot;^W&quot;,438,536870915]],[&quot;^17&quot;,[444,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[444,&quot;^&lt;&quot;,&quot;~u63521f43-43cc-44f1-8c2d-533661238949&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^M&quot;,1665580546192,536870917]],[&quot;^17&quot;,[446,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[446,&quot;^[&quot;,&quot;nobis 2009&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^13&quot;,&quot;Nobis 2009&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;paper&quot;,&quot;^1&lt;&quot;,&quot;Diversity an
